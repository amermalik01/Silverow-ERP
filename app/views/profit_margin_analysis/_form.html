<div ng-include="'app/views/_breadcrumb.html'"></div>
<div ng-class="{'whirl no-overlay':showLoader}"></div>
<div class="row">
    <div class="col-md-12 col-md-12">
        <div class="widget">
            <div class="widget-body "
                 style="margin-top: 10px;">
                <div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="widget animated fadeIn">
                                <div class="widget-body nobg-widget-body"
                                     style="padding-top: 0px !important;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <b class="bit"
                                                   style="background: white;
                                                            border: 0;
                                                            text-align: center;
                                                            font-weight: normal;
                                                            font-size: 18px;
                                                            padding: 20px 2px 15px;
                                                            border-bottom: 1px solid #dddddd !important;
                                                            margin-bottom: 20px;">
                                                    Profit Margin Analysis View
                                                </b>
                                                <div class="col-md-12  text-center">
                                                    <div>
                                                        <label for="originalcost"
                                                               style="margin-right: 10px;font-weight: normal;"
                                                               class="cursorPointer">
                                                            <input ng-disabled="profitMarginReadonly"
                                                                   type="radio"
                                                                   ng-checked="marginAnalysisView == 0"
                                                                   ng-click="marginAnalysisView = 0"
                                                                   name="profitMarginMode"
                                                                   id="originalcost"> Original Cost</label>
                                                                   <!-- margin-right: 10px;color:black;  -->
                                                        <label for="salespersonview"
                                                               style="font-weight: normal; margin-right: 0px; padding-left: 56px;"
                                                               class="cursorPointer">
                                                            <input ng-disabled="profitMarginReadonly"
                                                                   type="radio"
                                                                   ng-checked="marginAnalysisView == 1"
                                                                   ng-click="marginAnalysisView = 1"
                                                                   name="profitMarginMode"
                                                                   id="salespersonview"> Salesperson View</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-12" style="padding-top: 50px;">
                                                    <div class="pull-right">
                                                        <a class="btn  btn-cancel2 pull-right"
                                                           style="margin-top: 13px;margin-left: 5px;"
                                                           type="button"
                                                           ng-click="selectEmailTab()"
                                                           href="#/app/setup">Cancel</a>
                                                        <a ng-if="profitMarginReadonly"
                                                           class="btn btn-edit pull-right"
                                                           style="margin-top: 13px;margin-left: 0;"
                                                           type="button"
                                                           ng-click="toggleReadonly()">Edit</a>
                                                        <a ng-if="!profitMarginReadonly"
                                                           class="btn btn-submit2 pull-right"
                                                           style="margin-top: 13px;margin-left: 0;"
                                                           type="button"
                                                           ng-click="setState()">Save</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
