
<div class="modal fade" id="productModal_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"ng-init="get_category_list();get_brand_list();" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <!-- Filter Start -->
        <div class="row">
        <div class="col-md-12">
          <div class="col-md-4" >
            <label class="  control-label">Search </label>
            <div class=" ">
              <div class="input-symbol">
                <input type="text"
                 Placeholder="Search"  class="form-control"ng-model="searchKeyword.$">
                <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
            </div>
          </div>
          <div class="col-md-3"ng-show="type=3" >
            <label class="  control-label">Category </label>
            <div class=" ">
              <select  ng-model="searchKeyword.category_name"     class=" form-control"    >
                <option style="display:block" value=""></option>
                <option ng-repeat="value in cat_prodcut_arr"
                 value="{{value.name}}">{{value.name}} </option>
              </select>

              <!--<select ng-model="searchKeyword.cat_id"
                  ng-options="opt as opt.name for opt in cat_prodcut_arr"
                   class=" form-control"      >
                <option style="display:block" value=""></option>
              </select>-->
            </div>
          </div>
          <div class="col-md-3" ng-show="type=3">
            <label class="  control-label">Brand </label>
            <div class=" ">
              <select  ng-model="searchKeyword.brand_name"     class=" form-control"    >
                <option style="display:block" value=""></option>
                <option ng-repeat="value in brand_prodcut_arr"
                      value="{{value.name}}">{{value.name}} </option>
              </select>
            </div>
          </div>
          <div class="col-md-2" >
            <label class="  control-label">  </label>
            <div class=" "><!--ng-click="clearFilters()"-->
             <button type="button" class="btn btn-default pull-right" ng-click="searchKeyword=''"
               ng-model="strict" >Clear</button>
            </div>
          </div>
        </div>
      </div>
        <!-- Filter End -->
        <div class="row">
          <div class="col-md-12 col-md-12">
            <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                  <thead>
                    <tr class="bg-col">
                      <th> <input type="checkbox" class="checkAllProducts_detail"> &nbsp;</th>
                      <th ng-repeat="column in columns"> {{column.title}} </th>
                    </tr>
                  </thead>
                  <tbody class="courser table-body">
                    <tr     ng-repeat="prod in products_detail_all  | filter:searchKeyword:strict  track by $index  ">
                      <td><input type="checkbox" ng-checked="prod.chk" ng-click="selectProduct_detail(prod)"></td>
                      <td ng-repeat="column in columns">{{prod[column.field]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer"> <span class="pull-left">Selected:&nbsp;{{(products_detail_all | filter: {chk: true}).length}}</span>
        <button ng-show="rec.universal_types.id != 2" class="btn btn_add" data-dismiss="modal" style="margin:10px;" type="button">Add</button>
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Ends
