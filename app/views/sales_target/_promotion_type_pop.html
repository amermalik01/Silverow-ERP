<div class="modal fade" id="productModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" dragable>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <div class="input-symbol">
              <input type="text" Placeholder="Search" class="form-control" 
                  ng-model="searchKeyword_product.search">
              <span id="date_msg_4"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <div class="col-md-1">
              <a type="button" class="btn clear-filter pull-left" 
                  ng-click="searchKeyword_product = {};" 
                  ng-model="strict"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-md-12">
            <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
              <div class="panel-body">
                <table class="table table-striped table-bordered table-condensed table-hover">
                  <thead class="fixit">
                    <tr class="bg-col">
                      <th style="width: 34px; text-align: center;"> 
                        <input type="checkbox" class="checkAllProducts" 
                          ng-model="selectedAllSaleTargetItem"
                          ng-click="checkAllSaleTargetItem(selectedAllSaleTargetItem)"
                          ng-checked="selectedAllSaleTargetItem"> &nbsp;
                      </th>
                      <th>Title</th>
                    </tr>
                  </thead>
                  <tbody class="fixit">
                    <tr ng-repeat="prod in tempSaleItems track by $index | filter:searchKeyword_product.search">
                      <td  style="width: 34px; text-align: center;">
                        <input type="checkbox" name="item {{$index}}" id="item {{$index}}" 
                          ng-click="checkedSaleTargetItem(prod.id)" 
                          ng-checked="prod.chk>0" 
                          ng-disabled="prod.disableCheck>0">                          
                      </td>
                      <td>{{prod.title}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <span class="pull-left">Selected:&nbsp;{{(tempSaleItems| filter: {chk: true}).length}}</span>
        <div class="pull-right">
            <button class="btn btn_add" type="button" 
                ng-click="addSaleTargetItems()">Add</button>
            <button type="button" class="btn btn-cancel" 
                ng-click="clearPendingSaleTargetItems()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
