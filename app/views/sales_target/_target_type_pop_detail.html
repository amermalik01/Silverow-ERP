
<div class="modal fade" id="groupInfoModal_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"   ng-init="get_region_list();get_segment_list();get_buyinggroup_list();" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">

          <!-- Filter Start -->
          <div class="row">
          <div class="col-md-12">
            <div class="col-md-3" >
              <label class="  control-label">Search </label>
              <div class=" ">
                <div class="input-symbol">
                  <input type="text"
                 Placeholder="Search"  class="form-control"ng-model="searchKeyword.$">
                  <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
              </div>
            </div>
            <div class="col-md-3"ng-show="type=3" >
              <label class="  control-label">Region </label>
              <div class=" ">
                <select  ng-model="searchKeyword.region"     class=" form-control"    >
                  <option style="display:block" value=""></option>
                  <option ng-repeat="value in region_customer_arr"
                 value="{{value.title}}">{{value.title}} </option>
                </select>

                <!--<select ng-model="searchKeyword.region"
                  ng-options="opt as opt.name for opt in region_customer_arr"
                   class=" form-control"      >
                <option style="display:block" value=""></option>
              </select>-->
              </div>
            </div>
            <div class="col-md-2" ng-show="type=3">
              <label class="  control-label">Segment </label>
              <div class=" ">
                <select  ng-model="searchKeyword.segment"     class=" form-control"    >
                  <option style="display:block" value=""></option>
                  <option ng-repeat="value in region_segment_arr"
                      value="{{value.title}}">{{value.title}} </option>
                </select>
              </div>
            </div>
            <div class="col-md-2" ng-show="type=3">
              <label class="  control-label">Buying Group </label>
              <div class=" ">
                <select  ng-model="searchKeyword.buying_group"     class=" form-control"    >
                  <option style="display:block" value=""></option>
                  <option ng-repeat="value in bying_group_customer_arr"
                      value="{{value.title}}">{{value.title}} </option>
                </select>
              </div>
            </div>
            <div class="col-md-2" >
              <label class="  control-label"> </label>
              <div class=" ">
                <button type="button" class="btn btn-default pull-right" ng-click="searchKeyword=''"
               ng-model="strict" >Clear</button>
              </div>
            </div>
          </div>
        </div>
          <!-- Filter End -->

          <div class="col-md-12 col-md-12">
            <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                  <thead>
                    <tr class="bg-col">
                      <th> <input type="checkbox" class="checkAll_region">
                        &nbsp;</th>
                      <th ng-repeat="column in columns"> {{column.title}} </th>
                    </tr>
                  </thead>
                  <tbody class="courser table-body">
                    <tr     ng-repeat="cust in arr_regions_all_detail | filter:searchKeyword:strict  track by $index  ">
                      <td><input type="checkbox" ng-checked="cust.chk" ng-click="selectGroup_detail(cust)"></td>
                      <td ng-repeat="column in columns">{{cust[column.field]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"> <span class="pull-left">Selected:&nbsp;{{(arr_regions_all_detail | filter: {chk: true}).length}}</span>
        <button ng-show="rec.universal_types.id != 2" class="btn btn_add" data-dismiss="modal" style="margin:10px;" type="button">Add</button>
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Ends
