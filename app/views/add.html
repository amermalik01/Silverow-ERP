<div ng-include="'app/views/_breadcrumb.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="widget animated fadeIn">
      <div class="widget-body nobg-widget-body" style="    margin-top: 10px;">

        <div class="row">
          <form autocomplete="off" class="form-horizontal no-margin" role="form" ng-submit="add(rec)" name="addForm" validate-form=""
            novalidate="">
            <div ng-include="formUrl()"></div>
            <div class="col-md-12">
              <div class="col-md-12" ng-if="btnCancelUrl!='app.haulier-target'">
                <div class="pull-right">
                  <button class="btn btn-submit  date_block" ng-class="{'whirl line back-and-forth dont-click':isSubmitting}" type="submit">Save</button>
                  <button class="btn btn-cancel width_80" type="button" ui-sref="{{btnCancelUrl}}">Cancel</button>
                </div>
              </div>
              <div class="col-md-7" ng-if="btnCancelUrl=='app.haulier-target'">
                <div class="pull-right">
                  <button class="btn btn-submit  date_block" ng-class="{'whirl line back-and-forth dont-click':isSubmitting}" type="submit">Save</button>
                  <button class="btn btn-cancel width_80" type="button" ui-sref="{{btnCancelUrl}}">Cancel</button>
                </div>
              </div>
            </div>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
