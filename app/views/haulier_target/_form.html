<div class="col-md-12 col-md-12">
    <div class="widget" style="background:none;">
        <div class="widget-body" style="background:none;box-shadow: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Location From <span class="required">*</span></label>
                            <div class="col-md-8">
                                <ui-select ng-model="rec.from_location_id" required ng-disabled="haulierFormReadonly">
                                    <ui-select-match placeholder="Select Location">{{$select.selected.name +' - '+
                                                    $select.selected.code +' - '+
                                                    $select.selected.address}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="opt in location_from | filter: $select.search">
                                        <div ng-bind-html="opt.name | highlight: $select.search"></div>
                                        <small ng-bind-html="opt.code | highlight: $select.search"></small>
                                        <small ng-bind-html="opt.address | highlight: $select.search"></small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Area Covered <span class="required">*</span></label>
                            <div class="col-md-8">
                                <!-- <input type="text" ng-model="rec.area_covered" class="form-control"
                                    ng-keyup="getAreaCovered(rec.area_covered)" /> -->                                   
                                        <div class="input-symbol"
                                            ng-class="{'dont-click':check_so_readonly}">
                                            <input type="text"
                                                ng-class="{'white_bg':!check_so_readonly}"
                                                required
                                                id="area_covered"
                                                class="form-control"
                                                ng-model="rec.area_covered"
                                                ng-click="getAreaCovered(1)"
                                                readonly />
                                            <span><i class="fa fa-external-link"></i></span>
                                        </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Shipping Method</label>
                            <div class="col-md-8">
                                <ui-select ng-model="rec.haulierShippingMethod_Name" ng-disabled="haulierFormReadonly">
                                    <ui-select-match placeholder="Select Shipping Method">{{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="opt in haulierShippmentMethodsArray | filter: $select.search">
                                        <div ng-bind-html="opt.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Target Price <span class="required">*</span></label>
                            <div class="col-md-8">
                                <div class="input-symbol">
                                    <input type="text" required ng-model="rec.price" class="form-control"
                                        ng-disabled="haulierFormReadonly" required
                                        />
                                    <!--   data-parsley-pattern="/^(?=.*[1-9])\d{0,25}(?:\.\d{0,25})?$/"-->
                                    <span>{{rec.currency_id.code}}</span>
                                </div>
                            </div>
                            <!-- <div class="col-md-4 padl6">
                                <ui-select ng-model="rec.currency_id" ng-disabled="haulierFormReadonly">
                                    <ui-select-match placeholder="Select Currency">{{$select.selected.code}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="opt in arr_currency | filter: $select.search">
                                        <div ng-bind-html="opt.code | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Notes</label>

                            <div class="col-md-8">
                                <textarea name="notes" cols="160" rows="4" id="note" ng-model="rec.notes"
                                    class="form-control" ng-readonly="haulierFormReadonly" maxlength="250"
                                    style="height:100px !important;resize:none;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Status <span class="required">*</span></label>

                            <div class="col-md-8">
                                <ui-select ng-model="rec.status" ng-disabled="haulierFormReadonly">
                                    <ui-select-match placeholder="Select Status">{{$select.selected.title}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="opt in status_list | filter: $select.search">
                                        <div ng-bind-html="opt.title | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
