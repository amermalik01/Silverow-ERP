<div class="row">
    <div class="col-lg-12">
        <!--   Add   permision for Company User /superadmin -->
        <a id="prompt" ng-click="contact_add_Form()" ng-if="allowadd_supplier_contact_tab==1"
           class="btn btn_blue pull-right margin_bottom width_80"><i
                class="fa fa-plus fa_display"> </i> Add New</a></div>
</div>

<!-- Row starts -->
<div class="row" ng-show="columns.length > 0">
    <div class="col-lg-12 col-md-12">
        <div class="widget">
            <div class="widget-body ">
                <div class="row" >
                    <div id="dt_example" class="example_alt_pagination">

                        <!--    View    permision for Company User /superadmin -->
                        <table class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                               ng-if="allowview_supplier_contact_tab ==1">
                            <thead>
                            <tr class="bg-col" ng-show="columns.length > 0">
                                <th ng-repeat="column in columns"
                                    ng-if="	column.title != 'Id'  "> {{column.title}}
                                </th>
                                <th style="width: 11%;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-body courser ">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-repeat="rec in contact_data" ng-show="columns.length > 0"
                                ng-class="{'dont-click':allowedit_supplier_contact_tab==0}">
                                <td ng-repeat="column in columns" ng-if="column.title != 'Id'"
                                    ng-click="editcontactForm(rec.id)" sortable="column.title"> {{rec[column.field]}}
                                </td>
                                <td class="text-left " ng-show="columns.length > 0">

                                    <!--   Edit    permision for Company User /superadmin -->
                                    <a ng-click="editcontactForm(rec.id)"
                                       ng-class="{'dont-click':allowedit_supplier_contact_tab==0}" title="Edit"
                                       class="btn"><i class="fa fa-edit"></i></a>

                                    <!--    Delete   permision for Company User /superadmin -->
                                    <a ng-click="deletecontact(rec.id,$index,contact_data)"
                                       ng-if="allowdelete_supplier_contact_tab==1" title="Delete" class="btn"><i
                                            class="fa fa-times"></i></a></td>
                            </tr>
                            <!-- <tr ng-show="columns.length == 0 && !showLoader">
                               <td>No Record found agaist this entity! Please add.</td>
                             </tr>-->
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
