<div class="row">
    <div class="col-lg-12">

        <!--   Add   permision for Company User /superadmin -->
        <a id="prompt" ng-click="shipping_add_Form()" ng-if="allowadd_supplier_area_tab==1"
           class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"> </i> Add New</a></div>
</div>

<!-- Row starts -->
<div class="row" ng-show="ship_column.length > 0">
    <div class="col-lg-12 col-md-12">
        <div class="widget">
            <div class="widget-body ">
                <div class="row" >
                    <div id="dt_example" class="example_alt_pagination">

                        <!--    View    permision for Company User /superadmin -->
                        <table ng-if="allowview_supplier_area_tab ==1" class="table table-condensed table-striped table-hover table-bordered" id="data-table">
                            <thead>
                            <tr class="bg-col" ng-show="ship_column.length > 0">
                                <th ng-repeat="column in ship_column"
                                    ng-if="column.title != 'Id' "> {{column.title}}
                                </th>
                                <th style="width: 11%;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-body courser ">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-class="{'dont-click':allowedit_supplier_area_tab==0}"  ng-repeat="rec in ship_data" ng-show="ship_column.length > 0">
                                <td ng-repeat="column in ship_column"
                                    ng-if="column.title == 'Area'"> {{ rec[column.field] | strLimit: 15 }}
                                    <div ng-click="viewAllCustomers(rec.id);"
                                         style="cursor: pointer; color: #5ab1b9; font-weight: bold;">+ Edit
                                    </div>
                                </td>
                                <td ng-repeat="column in ship_column"
                                    ng-if="column.title != 'Id' && column.title != 'Area'"
                                    sortable="column.title"> {{rec[column.field]}}
                                </td>
                                <td class="text-left ">

                                    <!--   Edit    permision for Company User /superadmin -->
                                    <a ng-click="edit_shipping_Form(rec.id)" title="Edit" ng-class="{'dont-click':allowedit_supplier_area_tab==0}"
                                       class="btn btn-primary icon_square"><i class="fa fa-edit"></i></a>

                                    <!--    Delete   permision for Company User /superadmin -->
                                    <a ng-click="delete_shipping(rec.id,$index,ship_data)" title="Delete" ng-if="allowdelete_supplier_area_tab==1"
                                       class="btn btn-primary icon_square"><i class="fa fa-times"></i></a></td>
                            </tr>
                            <!--<tr ng-show="ship_column.length == 0 && !showLoader">
                              <td>No Record found agaist this entity! Please add.</td>
                            </tr>-->
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
