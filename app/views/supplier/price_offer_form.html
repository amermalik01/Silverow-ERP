
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="widget" style="background:none;">
      <div class="widget-body" style="background:none;">
        <div class="row" >
          <div class="col-lg-6">
            <input type="hidden" ng-model="rec.id" id="update_id" class="form-control" />
            <div class="form-group">
              <label class="col-lg-4 control-label">Offer By <span class="required">*</span></label>
              <div class="col-lg-8">
                <input type="text" ng-model="rec.offered_by" id="offered_by" class="form-control"  ng-disabled ="check_readonly"   ng-click="getOffer('emp')" required />
                <input type="hidden" ng-model="rec.offered_by_id" id="offered_by_id" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">Item No.<span class="required">*</span></label>
              <div class="col-lg-8">
                <input type="text" ng-model="rec.product_code" id="product_code"    class="form-control"  ng-disabled ="check_readonly" ng-click="getOffer('prd')" rrequired/>
                <input type="hidden" ng-model="rec.product_id" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">Item Description </label>
              <div class="col-lg-8">
                <input type="text" ng-disabled ="check_readonly"ng-model="rec.product_description" id="product_description" class="form-control"   />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">List Price <span class="required">*</span></label>
              <div class="col-lg-8">
                <input type="text"ng-disabled ="check_readonly"ng-model="rec.volume_1_price" id="volume_1_price" class="form-control"   />
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="col-lg-4 control-label">Offer Method <span class="required">*</span></label>
              <div class="col-lg-8"><!--  -->
                <select ng-model="rec.offer_method_ids" id="offer_method_ids"
                ng-change="onChangeprice()"
                    ng-options="opt as opt.name for opt in price_method_list" 
                   
                     class="select2me form-control"   ng-disabled ="check_readonly" required >
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">Start Date <span class="required">*</span></label>
              <div class="col-lg-8">
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="rec.offer_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['offer_date']"  min-date="minDate"  close-text="Close"  ng-disabled ="check_readonly" required data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'offer_date')"   ng-disabled ="check_readonly"><i class="fa fa-calendar"></i></button>
                  </span> </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">End Date <span class="required">*</span></label>
              <div class="col-lg-8">
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="rec.offer_valid_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['offer_valid_date']"  min-date="minDate"  close-text="Close"  ng-disabled ="check_readonly" required  data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="starteDate(rec.offer_date) ; datePicker.open($event, 'offer_valid_date');"  ng-disabled ="check_readonly"><i class="fa fa-calendar"></i></button>
                  </span> </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="hr_line2"></div>
            <div class="pull-right">
              <button class="btn btn-info btn_blue" type="submit" ng-show="!check_readonly"><i class="fa fa-check"></i> Submit</button>
              <button class="btn btn-info btn_blue" type="button" ng-click="gotoedit()" ng-show="check_readonly"><i class="fa fa-edit"></i> Edit</button>
              <button class="btn default" type="button" ng-click="get_price_list()"><i class="fa fa-undo"></i> Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
