
<input type="hidden" ng-model="formData_price_data.product_id " >
<input type="hidden" ng-model="formData_price_data.product_code"    />
<input type="hidden" ng-model="formData_price_data.item_description"  >
<input type="hidden"   ng-model="formData_price_data.update_id" />
<div class="row"   >
  <div class="col-lg-12 col-md-12">
    <div class="widget" >
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> Purchase Volume Discount </h3>
        </div>
        <div class="clearfix"></div>
        <div class="panel-body">
          <div id="dt_example" class="example_alt_pagination">
            <div class="row animated fadeIn">
              <div class="col-lg-12">
              <div class="col-lg-6 col-md-6">
                <div class="  form-group">
                  <label class="control-label col-lg-4"> Volume {{formData_price_data.volume_type}} <span class="required">*</span></label>
                  <div class="col-lg-8">
                    <select ng-model="formData_price_data.volume_id" required
                  ng-options="opt as opt.name for opt in arr_volume_id" class="form-control"
                   ng-disabled ="check_item_readonly_volume"     ng-change="onChange_volume_price(1,'sale',formData_price_data.volume_type)"  id="vol_1_id">
                      <option style="display:none" value=""></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-lg-4"> Purchase Cost<span class="required">*</span> </label>
                  <div class="col-lg-8  ">
                    <div class="input-symbol">
                      <input readonly
              type="text"   data-parsley-trigger="keyup"  required
            ng-model="formData_price_data.purchase_price"   id="purchase_price"   ng-change="show_price_price(1,formData_price_data);change_discount_price()"
           class="form-control input_text" data-parsley-minlength-message="Invalid Value"
           data-parsley-type-message="Invalid Value"  data-parsley-error-message="Invalid Value"
            data-parsley-pattern="/^(?=.*[1-9])\d{0,10}(?:\.\d{0,10})?$/" >
                      <span><!--{{customerCurrencyCode}}    {{priceFormData.sale_currency}} /   {{priceFormData.purchase_measure.name}} {{defaultCurrencyCode}}--> {{priceFormData.currency_id.code}}  /  {{priceFormData.purchase_measure.name}} </span> </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="  control-label col-lg-4  "> Discount Type<span class="required">*</span></label>
                  <div class="  col-lg-8">
                    <select  ng-disabled="check_item_readonly_volume" required  ng-model="formData_price_data.supplier_type"
                               ng-options="opt as opt.name for opt in list_type" id="type_1"
                               ng-change="setSymbol(1);show_price_price(1,formData_price_data);change_discount_price()"
                          class=" form-control"    >
                      <option style="display:none" value=""></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class=" control-label col-lg-4"> Discount<span class="required">*</span> </label>
                  <div class="  col-lg-8  ">
                    <div class=" input-symbol">
                      <input ng-readonly="check_item_readonly_volume"required
              type="text"   data-parsley-trigger="keyup"       ng-change="setSymbol(1,formData_price_data);show_price_price(1);change_discount_price()"
            ng-model="formData_price_data.discount_value"  id="discount_value_1"
           class="form-control input_text" data-parsley-minlength-message="Invalid Value"
           data-parsley-type-message="Invalid Value"  data-parsley-error-message="Invalid Value"
            data-parsley-pattern="/^(?=.*[1-9])\d{0,10}(?:\.\d{0,10})?$/" >
                      <span  id="date_msg_1"  style=" display: none;" >&#37;</span> </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="  control-label col-lg-4"> Discounted  Price </label>
                  <div class="  col-lg-8">
                    <div class="input-symbol">
                    
                      <input readonly
              type="text"   data-parsley-trigger="keyup"
            ng-model="formData_price_data.discount_price"   id="discount_price_1"   ng-change="show_price_price(1,formData_price_data);change_discount_price()"
           class="form-control input_text" data-parsley-minlength-message="Invalid Value"
           data-parsley-type-message="Invalid Value"  data-parsley-error-message="Invalid Value"
            data-parsley-pattern="/^(?=.*[1-9])\d{0,10}(?:\.\d{0,10})?$/" >
                      <span><!--{{customerCurrencyCode}}    {{priceFormData.sale_currency}} /   {{priceFormData.purchase_measure.name}} --> {{defaultCurrencyCode}} </span> </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-lg-4 control-label">Start Date<span class="required">*</span> </label>
                  <div class="col-lg-8">
                    <input jqdatepicker class="2date-picker form-control  "  id="ck_sdate"
 ng-model="formData_price_data.start_date"
ng-change="testdate_by_id('ck_sdate','ck_edate','date_msg_start_supplier')"
required="" readonly ><span id="date_msg_start_supplier" style="color:#F00; display: none;"  >Start Date Required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label">End Date <span class="required">*</span></label>
                  <div class="col-lg-8">
                    <input jqdatepicker class="2date-picker form-control  "  id="ck_edate"
 ng-model="formData_price_data.end_date"
ng-change="testdate_by_id('ck_sdate','ck_edate','date_msg_end_supplier')"
required="" readonly ><span id="date_msg_end_supplier" style="color:#F00; display: none;"  >Leaving Date is earlier  then Start Date</span>

 </div>
                </div>
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md-12">
                <div class="pull-right">
                  <button class="btn btn-submit date_block_start max_block date_block_end "
                id="date_block_start_new" ng-show="perreadonly_purchase_volume"  type="submit"
               ng-disabled="isAdded"   ng-class="{'':!isAdded,'default dont-click':isAdded}"
                  ><i class="fa fa-check   fa_display"></i>Save</button>
                  <button class="btn btn-info btn_blue width_80  " type="button" ng-click="showEditPurchasevolume_form()" ng-show="check_item_readonly_volume"><i class="fa fa-edit   fa_display"></i> Edit</button>
                  <button class="btn btn-cancel  " type="button"
              ng-click="get_price_sale_volume(priceFormData.sale_id)"
                   ><i class="fa fa-undo   fa_display"></i> Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
