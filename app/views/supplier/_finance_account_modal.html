            </div>
            <div class="modal-body">

                    <div class="col-md-12">
                        <div class="form-group">

                            <div class="col-md-5">
                                <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty"
                                       ng-model="searchKeyword2">
                            </div>
                        </div>
                    </div>
                    <!-- Filter End -->

                </div>
                <div class="row">

                    <div class="col-md-12">
                        <!--paging options start-->
                        <!--<div class="page-options" style="margin-top:-7px">
                            <div class="col-xs-4">
                            </div>
                            <div class="col-xs-4">
                                <div class="text-center total_paging_center" ng-if="record_data.length > 0">
                                    {{total_paging_record}}
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-right total_paging_record" ng-if="record_data.length > 0">Total:
                                    {{total}}
                                </div>
                            </div>
                        </div>-->
                        <!--paging options end-->
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr class="bg-col">
                                            <th>G/L Code</th>
                                            <th>G/L Name</th>
                                        </tr>
                                        </thead>
                                        <tbody class="courser table-body">
                                        <tr ng-repeat="gl in gl_account | limitedFilter:searchKeyword2:['code','name']" ng-click="assignCodes(gl);">
                                            <!--add_gl_account_values(gl)-->
                                            <td>{{gl.code}}</td>
                                            <td>{{gl.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12" ng-show="item_paging.total_pages > 1">
                        <div class="form-group" style="text-align: left;">
                            <ul class="pagination" style="margin: 0px !important;"
                                ng-show="item_paging.total_pages > 1">
                                <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                        ng-click="itemselectPage(item_paging.ppage); getpurchaseGL(gl_arg);"
                                        href="javascript: void(0);" class="">&#xab;</a></li>
                                <li ng-repeat="(key,value) in item_paging.pages"
                                    ng-class="{'active': value == item_paging.cpage}"><a
                                        ng-click="itemselectPage(value); getpurchaseGL(gl_arg,value)"
                                        href="javascript: void(0);"><span
                                        ng-bind="value"></span></a></li>
                                <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                        ng-click="itemselectPage(item_paging.npage); getpurchaseGL(gl_arg);"
                                        href="javascript: void(0);">&#xbb;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default pull-right width_80" data-dismiss="modal">Cancel</button>
            </div>
