<div ng-controller="SrmPaymentTermsController as table">
  <div ng-include="'app/views/_breadcrumb.html'"></div>

  <div class="row" style="margin-bottom: 0 !important;">
    <div class="col-md-12">
      <div class="nav nav-tabs" style="padding:8px;">
        <div class="col-md-11">
          <div class="search-wrapper">
            <input type="text" Placeholder="Search in Payment Terms" class="form-control" ng-model="searchKeyword">
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-md-1">
          <a id="prompt" ui-sref="app.add-srm-payment-terms" class="btn btn_add pull-right">Add</a>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12 col-md-12">
      <div class="widget">
        <!-- <div class="widget-header">
          <div class="title">
          Payment Terms
        </div>
      </div> -->
        <div class="widget-body ">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table"
              show-filter="true" ng-show="columns.length > 0">
              <thead class="">
                <tr class="bg-col">
                  <th ng-repeat="column in columns" class="sortable sort-asc" ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),   'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')   }"
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
                    ng-if="column.title!= 'Id'" sortable="column.title"> {{column.title}} </th>
                  <!-- <th    style="width: 7%;" class="active-listing">Action</th> -->
                </tr>
              </thead>
              <!--  <tr >
            <td ng-repeat="column in columns"

            class="sortable"
            > <input type="text" class="form-control"
            ng-model="MyCustomeFilters[column.field] "/>
          </td>
        </tr> -->
              <tbody class="table-body courser ">
                <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                <tr ng-repeat="rec in $data | filter:searchKeyword" ng-show="columns.length > 0">
                  <td ng-repeat="column in columns" sortable="column.title" ui-sref="app.view-srm-payment-terms({id:rec.id})" ng-if="column.title!= 'Id'">
                  {{rec[column.field]}} </td>
                  <!-- <td class="active-listing"><a title="Edit"  ui-sref="app.edit-srm-payment-terms({id:rec.id})" class="tooltips_cls btn "> <i class="fa fa-edit"></i> </a> <a title="Delete"   ng-click="delete(rec.id,$index,$data)" class="tooltips_cls btn "> <i class="fa fa-times"></i> </a></td> -->
                </tr>

                <div ng-show="!columns.length > 0" class="no-record"></div>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
