<div ng-controller="SrmOrderStagesController as table">
    <div ng-include="'app/views/_breadcrumb.html'"></div>
    <div class="row">
        <div class="col-lg-12"><a id="prompt" ui-sref="app.add-srm-order-stages"
                                  class="btn btn_blue pull-right margin_bottom width_80"><i
                class="fa fa-plus fa_display"></i> Add New</a></div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12" >
            <div class="widget">
                <div class="widget-body ">
                    <div id="dt_example" class="example_alt_pagination">
                        <table ng-table="table.tableParams5"
                               class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                               show-filter="true">
                            <thead>
                            <tr class="bg-col" ng-show="columns.length > 0">
                                <th ng-repeat="column in columns"
                                    class="sortable sort-asc"
                                    ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),   'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')   }"
                                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                    ng-if="column.title!= 'Id' && column.title!= 'Action'" sortable="column.title"
                                        > {{column.title}}
                                </th>
                                <th style="width: 7%;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-body courser ">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-repeat="rec in $data" ng-show="columns.length > 0">
                                <td ng-repeat="column in columns" sortable="column.title"
                                    ui-sref="app.view-srm-order-stages({id:rec.id})"

                                    ng-if="column.title!= 'Id' && column.title!= 'Action'"
                                        > {{rec[column.field]}}
                                </td>
                                <td><a title="Edit" ui-sref="app.edit-srm-order-stages({id:rec.id})"
                                       class="tooltips_cls btn "> <i class="fa fa-edit"></i> </a> <a title="Delete"
                                                                                                     ng-click="delete(rec.id,$index,$data)"
                                                                                                     class="tooltips_cls btn ">
                                    <i class="fa fa-times"></i> </a></td>
                            </tr>
                            <tr ng-show="columns.length == 0" style="text-align:center;">
                                <td> No Record found. Please click on Add New.</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
