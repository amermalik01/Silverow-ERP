<div class="modal fade" id="_model_modal_bank_order"  >
  <div class="modal-dialog " ><!--modal-lg   style=" width:65% !important" -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal"  aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
<div class="row" style="margin-bottom: 0 !important;">
<div class="col-lg-12">
      <!-- START panel-->
       
         <div >
          <form class="form-horizontal no-margin" ng-submit=""  >
            <div class="col-sm-6 " ng-init="searchKeyword=''">
              <div class="form-group ">
              <div class="input-symbol">
              <input type="text" 
                Placeholder="Search" class="form-control ng-valid ng-dirty"  id="searchKeyword"ng-model="searchKeyword">
              <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
              </div>
            </div>
            </form>
          </div>
          <!-- Filter End -->

               <table class="table table-striped table-bordered table-hover">
                  <thead class="fixit">
                     <tr class="bg-col">
                        <th ng-repeat="column in columns" ng-show="column.field != 'id' && column.field != 'Action' && column.field != 'Status'">{{column.title}}</th>
                     </tr>
                  </thead>
                  <tbody class="fixit">
                     <tr ng-repeat="rec in record | filter:searchKeyword" ng-click="confirm_bank(rec)">
                        <td ng-repeat="column in columns" ng-show="column.field != 'id' && column.field != 'Action' && column.field != 'Status'">{{rec[column.field]}}</td>
                     </tr>
                  </tbody>
               </table>
            <!-- END table-responsive--> 
      <!-- END panel-->
   </div>
</div>
 </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-dismiss="modal" >Cancel</button>
      </div>
    </div>
  </div>
</div>
