<div class="modal fade" id="salesPersonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <!-- Filter -->
        <div class="row"   ng-init="get_employee_type_list();get_department_list();" >
          <div class="col-lg-3" >
              <div class="input-symbol">
                <input type="text"    Placeholder="Search"  class="form-control"ng-model="searchKeyword.$">
                <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
          </div>
          <div class="col-lg-4" >
            <label class="  control-label2 col-md-4">Depatment </label>
            <div class="col-md-8">
              <select  ng-model="searchKeyword.department"     class=" form-control"    >
                <option style="display:block" value=""></option>
                <option ng-repeat="value in deprtment_arr"
                      value="{{value.name}}">{{value.name}} </option>
              </select>
            </div>
          </div>
          <div class="col-lg-4" >
            <label class="  control-label2 col-md-4" title="Employer Type">Emp. Type </label>
            <div class="col-md-8">
              <select  ng-model="searchKeyword.employee_type"     class=" form-control"    >
                <option style="display:block" value=""></option>
                <option ng-repeat="value in emp_type_arr"
                      value="{{value.name}}">{{value.name}} </option>
              </select>
            </div>
          </div>
          <div class="col-lg-1" >
            <div class=" ">
              <button type="button" class="btn btn-default m0auto" ng-click="searchKeyword=''"
               ng-model="strict" title="Clear Fields" style="    height: 33px;"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
        <!-- Filter End -->
        <div class="row">
          <div class="col-md-12 col-md-12">
            <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                  <thead>
                    <tr class="bg-col">
                      <th><input type="checkbox" class="checkAllSalesperson"></th>
                      <th>Primary</th>
                      <th> Bucket </th>
                      <th> Name </th>
                      <th> Job Title </th>
                      <th> Department </th>
                    </tr>
                  </thead>
                  <tbody class="courser table-body">
                    <tr     ng-repeat="sp in salepersons | filter:searchKeyword:strict  track by $index ">
                      <td><input type="checkbox" ng-checked="sp.chk" ng-click="selectSaleperson(sp,0)"></td>
                      <td><input type="radio" ng-checked="sp.isPrimary" ng-click="selectSaleperson(sp,1)"></td>
                      <td> {{sp.bucket_name}} </td>
                      <td> {{sp.name}} </td>
                      <td> {{sp.job_title}} </td>
                      <td> {{sp.dep_name}} </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- {{selectedCustomers}} -->
        <!-- <button type="button" class="btn btn-default btn_blue"_blue>Add</button> -->
        <!--  -->
        <span class="pull-left">Selected:&nbsp;{{(salepersons | filter: {chk: true}).length}}</span>
        <button ng-show="rec.universal_types.id != 2" class="btn btn_add" data-dismiss="modal"
        type="button">Add</button>
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
