<div id="financePurchase" class="modal fade" role="dialog">
  <div class="modal-dialog" >

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Accounts</h4>
      </div>
      <div class="modal-body">
        
       <div class="row">
          <div class="col-md-12">
            <div class="panel"  >
              <div class="panel-body" style="  overflow-y: scroll; max-height:400px;">
                <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover1">
                  <thead>
                     <tr class="">
                        <th width="50%">G/L Code</th>
                        <th width="50%">Description</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body">
                     <tr ng-repeat="record in category_list" ng-click="assignCodes(record.number);">
                        <td>{{record.number}}</td>
                        <td>{{record['G/L Code']}}</td>
                     </tr>
                     <tr ng-if="category_list.length == 0"><td colspan="2" class="text-center" >No record found!</td></tr>
                  </tbody>
               </table>
             </div>
           </div>
         </div>
      </div>

    </div>
 </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
      </div>
</div>
</div>
  </div>
