
<style type="text/css">
  .ngdialog-content {
    padding: 0px !important;
  }
</style>

<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{popup_title}}</h4>
  </div>
  <div class="modal-body" style="    margin: 27px auto;
    width: 70%;">
    <form autocomplete="off" class="form-horizontal no-margin" role="form" ng-submit="addForm.$valid && add(pedefined)" name="addForm" validate-form="" novalidate="">
      <div class="form-group">
        <label class="col-md-3 control-label">Name<span class="required">*</span></label>
        <div class="col-md-7">
          <input type="text" ng-model="rec.title" id="title" name="title" class="form-control" ng-readonly="check_readonly" required tabindex="1" />
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <div class="pull-right">
      <button class="btn btn-submit" type="button" ng-click="confirm(rec)">Save</button>
      <button class="btn btn-cancel" type="button" ng-click="closeThisDialog()">Cancel</button>
    </div>
  </div>
</div>
