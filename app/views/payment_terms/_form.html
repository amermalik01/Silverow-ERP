<div class="col-md-5">
  <div class="col-md-12">
<div class="form-group">
  <label class="col-md-4 control-label">Name<span class="required">*</span></label>
  <div class="col-md-8">
     <input type="text" required ng-model="rec.name" id="name" name="name" class="form-control" ng-readonly="check_readonly"  tabindex="1"/>
  </div>
  </div>

  <div class="form-group">
  <label class="col-md-4 control-label">Days<span class="required">*</span></label>
  <div class="col-md-8">
     <input required type="text" ng-model="rec.days" min="0" id="days" name="days" class="form-control" ng-readonly="check_readonly" tabindex="1"/>
  </div>
  </div>
 </div>
 </div>
