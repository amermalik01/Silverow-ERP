                                        <script type="text/javascript">
                                                    setTimeout(function () {
                                                    var REGEX_EMAIL = '([a-z0-9!#$%&\'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&\'*+/=?^_`{|}~-]+)*@' +
                                                            '(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?)';
                                                            var formatName = function (item) {
                                                            return $.trim((item.first_name || '') + ' ' + (item.last_name || ''));
                                                            };
                                                            $('#select-to').selectize({
                                                    persist: false,
                                                            maxItems: null,
                                                            valueField: 'email',
                                                            labelField: 'name',
                                                            searchField: ['first_name', 'last_name', 'email'],
                                                            sortField: [
                                                            {field: 'first_name', direction: 'asc'},
                                                            {field: 'last_name', direction: 'asc'}
                                                            ],
                                                            options: $.parseJSON($('#contacts123').val()), //$('[ng-controller="MailController"]').scope().contacts,
                                                            render: {
                                                            item: function (item, escape) {
                                                            var name = formatName(item);
                                                                    return '<div>' +
                                                                    (name ? '<span class="name">' + escape(name) + '</span>' : '') +
                                                                    (item.email ? '<span class="email">' + escape(item.email) + '</span>' : '') +
                                                                    '</div>';
                                                            },
                                                                    option: function (item, escape) {
                                                                    var name = formatName(item);
                                                                            var label = name || item.email;
                                                                            var caption = name ? item.email : null;
                                                                            return '<div>' +
                                                                            '<span class="label">' + escape(label) + '</span>' +
                                                                            (caption ? '<span class="caption">' + escape(caption) + '</span>' : '') +
                                                                            '</div>';
                                                                    }
                                                            },
                                                            createFilter: function (input) {
                                                            var regexpA = new RegExp('^' + REGEX_EMAIL + '$', 'i');
                                                                    var regexpB = new RegExp('^([^<]*)\<' + REGEX_EMAIL + '\>$', 'i');
                                                                    return regexpA.test(input) || regexpB.test(input);
                                                            },
                                                            create: function (input) {
                                                            if ((new RegExp('^' + REGEX_EMAIL + '$', 'i')).test(input)) {
                                                            return {email: input};
                                                            }
                                                            var match = input.match(new RegExp('^([^<]*)\<' + REGEX_EMAIL + '\>$', 'i'));
                                                                    if (match) {
                                                            var name = $.trim(match[1]);
                                                                    var pos_space = name.indexOf(' ');
                                                                    var first_name = name.substring(0, pos_space);
                                                                    var last_name = name.substring(pos_space + 1);
                                                                    return {
                                                                    email: match[2],
                                                                            first_name: first_name,
                                                                            last_name: last_name
                                                                    };
                                                            }
                                                            alert('Invalid email address.');
                                                                    return false;
                                                            }
                                                    });
                                                    }, 1000);                                        </script>

        <div class="col-lg-9 col-md-9 col-sm-12 col-sx-12 remove-left-pad" ng-init="getMailFolders();" ng-show="readmail">
            <div class="panel panel-default">
                <div class="panel-heading bg-grey margin_bottom" ><!--ng-click="newMail()"-->
                    <h4 class="panel-title">
                        <button class="btn btn-link no-padding-btn" type="button" data-original-title="" title="" ng-click="composeMail();">New Mail</button>
                        <button class="btn btn-link no-padding-btn" type="button" data-original-title="" title="" ng-show="readmail" ui-sref="app.reply({id:$stateParams.id,type:$stateParams.type,number:messageno})">Reply</button>
                        <button class="btn btn-link no-padding-btn" type="button" data-original-title="" title="" ng-show="readmail && replyall" ui-sref="app.replyall({id:$stateParams.id,type:$stateParams.type,number:messageno})">Reply All</button>
                        <button class="btn btn-link no-padding-btn" type="button" data-original-title="" title="" ng-show="readmail" ui-sref="app.forward({id:$stateParams.id,type:$stateParams.type,number:messageno})">Forward</button>
                        <button class="btn btn-link no-padding-btn" type="button" data-original-title="" title="" ng-show="readmail" ng-click="moveMessage('INBOX.Trash');">Delete</button>
                        <div class="btn-group open" ng-show="readmail">
                            <button aria-expanded="true" aria-haspopup="true" data-toggle="dropdown" type="button" class="btn btn-link no-padding-btn dropdown-toggle"> Move To <span class="caret"></span> </button>
                            <ul class="dropdown-menu" style="margin-top:12px;margin-left: 14px;">
                                <li ng-repeat="(key, value) in mailFolders"><a href="javascript: void(0);" ng-click="moveMessage(key);" ng-bind="value"></a></li>
                            </ul>
                        </div>
                        <button class="btn btn-link no-padding-btn" type="button" data-original-title="" title="" ng-show="readmail" ng-click="printMessage();">Print</button>

                        <div class="col-md-1 no-padding pull-right" style="text-align: right; margin-top: -5px;">
                            <button ui-sref="app.search({id:$stateParams.id,keyword:searchKeyword})" class="btn btn-info btn_blue margin_bottom" style="padding: 2px 5px; font-size: 13px;"><i class="fa fa-search" style="color: #FFF !important; font-size: 11px !important;"></i> Search</button>
                        </div>
                        <div class="col-md-2 no-padding pull-right">
                            <input type="text" placeholder="Search" id="search" class="form-control search_f" style="line-height: 26px;" ng-model="searchKeyword" />

                <div class="panel panel-default">

                                <p ng-bind="header.subject" style="margin: 0px; padding: 0px 5px; font-weight: bold;"></p>
                                <strong ng-repeat="sender in header.sender" ng-bind="sender.personal" style="margin: 0px; padding:  0px 5px;"></strong>
                                <p ng-show="header.date" style="margin: 0px; padding: 0px 5px;"><strong style="width: 30px; font-weight: bold;">Sent:</strong> {{header.date}}</p>
                                <p ng-repeat="to in header.to" style="margin: 0px; padding: 0px 5px;"><strong style="width: 30px; font-weight: bold;">To:</strong> {{to.personal + '<' + to.to + '>'}}</p>
                                <p style="margin: 0px; padding: 0px 5px;"><strong style="width: 30px; font-weight: bold;" ng-show="header.cc.length > 0">CC:</strong> <span ng-repeat="cc in header.cc">{{cc.personal + '<' + cc.cc + '>'}};&nbsp;</span></p>
                                <div ng-show="attachments" style="margin: 0px; padding: 0px 5px;">
                                    <strong style="width: 30px; font-weight: bold;" ng-show="attachments.length > 0">Attachment(s):</strong>
                                    <div style="" ng-repeat="attachment in attachments"><a href="javascipt: void(0);" ng-click="downloadAttachment(attachment.mailno, attachment.ano, attachment.enc, attachment.method, attachment.name, attachment.partNum, attachment.subtype);">{{attachment.name}}</a></div>
                                </div>
                            </div>
                            <div class="clearfix"></div><br/>
                            <iframe id="iframe1" frameborder="0" style="width: 97%; height: 450px;"><iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="modal fade" id="modalsendmail">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Mail Sent</h4>
                </div>
                <div class="modal-body">
                    <p>Mail has been sent successfully.</p>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" >Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
