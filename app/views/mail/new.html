<div id="" role="main" ng-controller="MailController" >
    <div ng-include="'app/views/_breadcrumb.html'" class="col-lg-12"></div>

    <form method="post">
        <label for="mailTo">To: <input type="text" ng-model="mail.mailTo"></label><br/>
        <label for="mailSubject">Subject: <input type="text" ng-model="mail.mailSubject"></label><br/>
        <label for="mailCC">CC: <input type="text" ng-model="mail.mailCC"></label><br/>
        <label for="mailBCC">BCC: <input type="text" ng-model="mail.mailBCC"></label><br/>
        {{mail}}
        <textarea id="myarea" class="mceEditor" ></textarea>
        <button class="btn btn-info btn_blue" ng-click="sendMail();"><i class="fa fa-check"></i> Submit</button>
    </form>

</div>
