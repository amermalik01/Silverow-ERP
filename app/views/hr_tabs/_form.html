<div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-lg-3 control-label">Tab Name<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.name"  class="form-control" tabindex="1" required="required" ng-readonly="check_readonly" />
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-lg-3 control-label">Status<span class="required">*</span></label>
      <div class="col-sm-7">
        <select ng-model="rec.status" ng-options="opt as opt.label for opt in arr_status" class="select2me form-control" required="required" ng-disabled="check_readonly" id="status" tabindex="4" >
          
        </select>
      </div>
    </div>
  </div>
</div>
