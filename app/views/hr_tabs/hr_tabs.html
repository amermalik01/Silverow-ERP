<div ng-controller="HRTabsController as table">
  <div class="row">
    <div ng-include="'app/views/_breadcrumb.html'" ></div>
    <!-- <button type="button" class="btn btn-primary pull-right" ui-sref="app.addCompany"><em class="fa fa-plus-circle fa-fw mr-sm"></em>Add Company</button> --> 
  </div>
  <div class="row">
    <div class="col-lg-12"> <a id="prompt" ui-sref="app.addHRTab()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a> </div>
  </div>
  
  <!-- Row starts -->
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget"> 
        <!--<div class="widget-header">
          <div class="title"> Human Resource Tabs </div>
          <span class="tools"> <a href="#" class="no-margin"><i class="fa fa-times light-grey" data-original-title="" title=""></i></a> </span> </div>-->
        <div class="widget-body">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col">
                  <th ng-repeat="column in columns" 
  class="sortable sort-asc" ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),   'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                          }" 
    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
    
      ng-if="column.title!= 'Sortid' &&  column.title!= 'Id'" 
       sortable="column.title"
      > {{column.title}} </th>
                  
                  <!-- <tr >
                  <th ng-repeat="column in columns"
                            
                            class="sortable"
                                > <input type="text" class="form-control"
                                   ng-model="MyCustomeFilters[column.field] "/>
                  </th>
                </tr> -->
                  
                 <th ng-show="columns.length > 0"  style="width: 12%;">Action</th>
                </tr>
              </thead>
              <tbody class="table-body courser ">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="rec in $data" >
                <td ng-repeat="column in columns"  sortable="column.title" 
                ui-sref="app.hrViewController({id:rec.id})" 
                 ng-if="column.title!= 'Sortid' &&  column.title!= 'Id'"     > {{rec[column.field]}} </td>
                <td    ng-show="columns.length > 0" ><!--   <div  ng-repeat="rec2 in $data"  ng-if="rec2.id == rec.id"  > <a  ui-sref="app.hrViewController({id:rec.id})" class="tooltips_clss btn "> <i class="fa fa-edit"></i><span>Edit</span></a> <a   ng-click="delete(rec.id,$index,$data)" class="tooltips_clss btn "> <i class="fa fa-times"></i><span>Delete</span></a> <a  
                   ng-click="sorting_tabs(rec2.id,rec2.sortid,'up',$index)"
                  class="tooltips_clss btn "> <i class="fa fa-long-arrow-up"></i> <span>Move Up</span></a>
                  
                   <a    ng-click="sorting_tabs(rec2.id,rec2.sortid,'down',$index)"  
                   class="tooltips_clss btn "> <i class="fa fa-long-arrow-down"></i><span>Move Down</span></a>
                   
                    </div>--> 
                  
                  <a  title="Edit" ui-sref="app.hrViewController({id:rec.id})" class="tooltips_clss btn "> <i class="fa fa-edit"></i> </a> <a   title="Delete" ng-click="delete(rec.id,$index,$data)" class="tooltips_clss btn "> <i class="fa fa-times"></i> </a> <a   title="Move Up"
ng-click="sorting_tabs(rec.id,rec.sortid,'up',$index)"
class="tooltips_clss btn "> <i class="fa fa-long-arrow-up"></i> </a> <a    ng-click="sorting_tabs(rec.id,rec.sortid,'down',$index)"   title="Move Down"
class="tooltips_clss btn "> <i class="fa fa-long-arrow-down"></i> </a></td>
              </tr>
              <tr ng-show="columns.length == 0" style="text-align:center;">
                <td> No Tabs(s) found. Please click on Add New. </td>
              </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
