<div class="row">
    <div class="col-md-12">
      <a id="prompt" ng-click="fnBankForm()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a>
    </div>
  </div>

  <!-- Row starts -->
  <div class="row">

    <div class="col-md-12 col-md-12" >
      <div class="widget">
         <div class="widget-body ">
            <div id="dt_example" class="example_alt_pagination">
    <table class="table table-condensed table-striped table-hover table-bordered" id="data-table">
      <thead >
        <tr class="bg-col">
          <th ng-repeat="column in columns">{{column.title}} </th>
          <th ng-show="columns.length > 0"  class="sortable sort-asc"  >Action</th>
        </tr>

        <!-- <tr >
          <th ng-repeat="column in columns"
                    ng-show="column.visible"
                    class="sortable"
                        > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field] "/>
          </th>
        </tr> -->
      </thead>
        <tbody class="table-body courser ">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
        <tr ng-repeat="record in compBankData">
           <td ng-repeat="column in columns"> {{record[column.field]}} </td>
          <td class="text-center ">

            <a ng-click="showViewBankForm(record.id)" class="btn btn-primary icon_square"><i class="fa fa-edit"></i></a>
            <a ng-click="deleteBankAccount(record.id,record.index,compBankData)" class="btn btn-primary icon_square"><i class="fa fa-times"></i></a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
</div>
</div>
</div>
