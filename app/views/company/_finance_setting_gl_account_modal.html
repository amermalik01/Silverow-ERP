<div class="modal fade" id="finance_set_gl_account">
    <div class="modal-dialog" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4><!-- G/L No.-->
                <h5 class="modal-title">{{sub_title}}</h5>
            </div>
            <div class="modal-body">
                <div class="row  " ng-init=""><!--mtop23-->
                    <!-- Filter Start -->

                    <div class="col-md-12">
                        <div class="form-group">

                            <div class="col-md-5 " ng-class="{'pl0':showAllOption}"><!-- pl0 -->
                                <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty"
                                       ng-model="searchKeyword2.search">
                            </div>
                            <div class="col-md-5" ng-if="!showAllOption">
                                <label class="control-label">
                                <input type="checkbox" id="showAllGLAccountCode" ng-click="showAllGLAccountCode(showAll)"
                                       ng-model="showAll">Show All G/L Accounts</label>
                            </div>
                        </div>
                    </div>
                    <!-- Filter End -->

                </div>
                <div class="row" style="margin-bottom:0 !important;">

                    <div class="col-md-12">
                        <!--{{gl_account}}here-->
                    </div>
                    <div class="col-md-12">
                        <div >
                            <div>
                                <input type="hidden" ng-model="gl_account_type_for" name="gl_account_type_for">
                                <input type="hidden" ng-model="gl_arg" name="gl_arg">

                                <div>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead class="fixit">
                                        <tr class="bg-col">
                                            <th style="    width: 13%;">G/L No.</th>
                                            <th>G/L Name</th>
                                        </tr>
                                        </thead>
                                        <tbody class="fixit" ng-if="company_id !=133">
                                            <tr ng-repeat="gl in gl_account | limitedFilter:searchKeyword2.search:['code','name']"
                                                ng-click="assignCodes(gl);">
                                                <td style="    width: 13%;">{{gl.code}}</td>
                                                <td>{{gl.name}}</td>
                                            </tr>
                                            </tbody>
                                        <tbody class="fixit" ng-if="company_id==133">
                                        <tr ng-repeat="gl in gl_account | limitedFilter:searchKeyword2.search:['code','name']"
                                            ng-click="assignCodes_new(gl,val_type);">
                                            <td style="    width: 13%;">{{gl.code}}</td>
                                            <td>{{gl.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel pull-right width_80" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
