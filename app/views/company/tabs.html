<div ng-include="'app/views/_breadcrumb.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="row">
  <div class="col-md-12 col-md-12">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
      <tabset>
        <tab heading="General" class="general_information" ng-click="generalInforation()">
          <div>
            <div class="vertical_space"></div>
            <form class="form-horizontal no-margin" role="form" validate-form="" novalidate="" ng-submit="addGeneral(general)" name="addForm"
              ng-hide="showLoader">
              <div ng-include="'app/views/company/general_form.html'"></div>
            </form>
          </div>
        </tab>
        <tab heading="Additional Address" ng-click="getCompanyAddresses()" class="company_adddresses dont-click">
          <div>
            <div class="vertical_space"></div>
            <div ng-include="'app/views/company/company_addresses.html'" ng-show="showAddrListing"></div>
            <form class="form-horizontal no-margin" role="form" ng-submit="addCompanyAddress(comp_addresses)" name="addForm" validate-form=""
              novalidate="" ng-hide="showLoader">
              <div ng-include="'app/views/company/company_addresses_form.html'" ng-show="showAddrForm"></div>
            </form>
          </div>
        </tab>
        <tab heading="Bank Account(s)" class="bank_accounts dont-click" ng-click="getBankAccounts()">
          <div>
            <div class="vertical_space"></div>
            <div ng-include="'app/views/company/bank.html'" ng-show="showBankListing"></div>
            <form class="form-horizontal no-margin" role="form" ng-submit="addBankAccount(bank)" name="addForm" validate-form="" novalidate=""
              ng-hide="showLoader">
              <div ng-include="'app/views/company/bank_form.html'" ng-show="showBankForm"></div>
            </form>
            <!-- <div ng-include="'app/views/company/_gl_account_modal.html'"></div> -->
          </div>
        </tab>
        <tab heading="Financial Settings" class="financial_setting dont-click" ng-click="getFinancialSettings()">
          <div>
            <div class="vertical_space"></div>
            <form class="form-horizontal no-margin" ng-submit="addFinancialSetting(finance)" role="form" name="addFinForm" validate-form="" novalidate="" ng-hide="showLoader">
              <div ng-include="'app/views/company/financial_settings.html'"></div>
            </form>
          </div>
        </tab>
        <tab heading="Currency" active="currencyActive" class="currencies dont-click" ng-click="getCurrencies()">
          <div>
            <div class="vertical_space"></div>
            <div ng-include="'app/views/company/currency.html'" ng-show="showCurrencyListing"></div>
            <form class="form-horizontal no-margin" role="form" ng-submit="addCurrency(currency)" name="addCurrencyForm" validate-form=""
              novalidate="" ng-hide="showLoader">
              <div ng-include="'app/views/company/currency_form.html'" ng-show="showCurrencyForm"></div>
            </form>
            <form class="form-horizontal no-margin" role="form" ng-submit="setConversionRate(rate)" name="addForm" validate-form="" novalidate=""
              ng-hide="showLoader">
              <div ng-include="'app/views/company/conversion_rate_form.html'" ng-show="showConvRateForm"></div>
            </form>
          </div>
        </tab>
        <tab heading="Password Settings" class="passwordSettings dont-click" ng-click="getPasswordSetting();">
          <div>
            <div class="vertical_space"></div>
            <form class="form-horizontal no-margin" role="form" name="passwordSettingsForm" ng-submit="updatePasswordSetting();" >
              <div ng-include="'app/views/company/passwordSettingsForm.html'"></div>
            </form>
          </div>
        </tab>
