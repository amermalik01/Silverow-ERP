<div class="row">
  <div class="col-md-12 col-md-12">

      <div class="widget-body">
        <div class="row">
          <div class="col-md-12">
            <div class="panel-title2">
              General Information
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label class="col-md-4 control-label">Name <span class="required">*</span></label>

                <div class="col-md-8">
                  <input type="text"
                         ng-model="general.name"
                         id="name"
                         class="form-control"
                         ng-readonly="check_readonly"
                         tabindex="1"
                         required />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Address Line 1</label>

                <div class="col-md-8">
                  <input type="text"
                         ng-model="general.address"
                         id="address"
                         class="form-control"
                         ng-readonly="check_readonly"
                         tabindex="2" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Address Line 2</label>

                <div class="col-md-8">
                  <input type="text"
                         ng-model="general.address_2"
                         id="address_2"
                         class="form-control"
                         ng-readonly="check_readonly"
                         tabindex="3" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-4 col-md-offset-4 padr6"
                     title="City">
                  <input type="text"
                         ng-model="general.city"
                         id="city"
                         class="form-control"
                         ng-readonly="check_readonly"
                         placeholder="City">
                </div>
                <div class="col-md-4 padl6"
                     title="County">
                  <input type="text"
                         ng-model="general.county"
                         id="county"
                         class="form-control"
                         ng-readonly="check_readonly"
                         placeholder="County">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4 col-md-offset-4 padr6"
                     title=" Postcode">
                  <input type="text"
                         ng-model="general.postcode"
                         id="postcode"
                         class="form-control crm-postcode "
                         maxlength="10"
                         ng-readonly="check_readonly"
                         placeholder="Postcode">
                </div>
                <div class="col-md-4 padl6">
                  <ui-select ng-model="general.country"
                             ng-disabled="check_readonly">
                    <ui-select-match placeholder="Select Country">{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="opt in country_type_arr | filter: $select.search">
                      <div ng-bind-html="opt.name | highlight: $select.search"></div>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>

                <label class="col-md-4 control-label">Telephone </label>

                         class="form-control"
                         ng-readonly="check_readonly"
                         tabindex="8">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Fax</label>

                <div class="col-md-8">
                  <input type="text"
                         ng-model="general.fax"
                         id="fax"
                         class="form-control"
                         ng-readonly="check_readonly"
                         tabindex="9" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label"
                       style="white-space: normal;line-height: 15px;padding-top: 0;">Additional Printable
                  Information</label>

                <div class="col-md-8 show123">
                  <input type="text"
                         ng-model="general.additionalInformation"
                         id="additionalInformation"
                         class="form-control"
                         ng-readonly="check_readonly"
                         tabindex="10"
                         maxlength="25" />

                  <div class="small-invoice">
                    <div class="small-invoice-name">Sales Invoice</div>
                    <div class="small-invoice-logo">
                      <i class="fa fa-picture-o"

                    </div>
                    <div style="margin-top: 33px;">
                      <div class="small-invoice-table"></div>
                      <div class="small-invoice-table"></div>
                      <div class="small-invoice-table"></div>
                      <div class="small-invoice-table"></div>
                      <div class="small-invoice-table"></div>
                    </div>
                    <div class="small-invoice-print-area">ABC1234</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-md-offset-2">
              <div class="form-group">
                <label class="col-md-4 control-label">Web Address</label>

                <div class="col-md-8">
                  <input type="text"
                         ng-model="general.url"
                         id="url"
                         class="form-control"
                         ng-readonly="check_readonly"
                         data-parsley-type="url"
                         tabindex="10"
                         placeholder="e.g: http://www.demo.com or http://demo.com" />

                  <!-- <small>e.g: http://www.demo.com or http://demo.com</small> -->
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Base Currency</label>
                <div class="col-md-8">
                  <ui-select ng-model="general.currency"
                             ng-disabled="check_readonly || disable_currency"
                             ng-change="addNewCurrencyPopup()"
                             tabindex="11">
                    <ui-select-match placeholder="Select Base Currency">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="opt in currencies | filter: $select.search">
                      <div ng-bind-html="opt.name | highlight: $select.search"></div>
                    </ui-select-choices>
                  </ui-select><!-- arr_currency -->
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label"
                       title="Number of Users to Allow Login">Number of Users...</label>

                <div class="col-md-8">
                  <input ng-readonly="check_readonly || defaultReadonly"
                         type="text"
                         data-parsley-trigger="keyup"
                         ng-model="general.num_user_login"
                         class="form-control input_text"
                         data-parsley-minlength-message="Invalid Value"
                         data-parsley-type-message="Invalid Value"
                         data-parsley-error-message="Invalid Value"
                         data-parsley-pattern="/^(?=.*[1-9])\d{0,10}(?:\.\d{0,10})?$/">
                </div>
              </div>
              <div class="form-group"
                   style="display:none;">
                <label class="col-md-4 control-label"
                       for="userName">Opp. Cycle Tab Limit</label>

                <div class="col-md-8">
                  <input ng-readonly="check_readonly"
                         type="text"
                         data-parsley-trigger="keyup"
                         ng-model="general.opp_cycle_limit"
                         class="form-control input_text"
                         data-parsley-minlength-message="Invalid Value"
                         data-parsley-type-message="Invalid Value"
                         data-parsley-error-message="Invalid Value"
                         data-parsley-pattern="^[0-9\-_]{0,50}$">
                </div>
              </div>

              <div class="form-group"
                   ng-controller="CompanyFileUploadController">
                <label class="col-md-4 control-label"
                       for="userName">Company Logo</label>

                <div class="col-md-3">

                  <!-- <input id="uploadDocFile" placeholder="Choose File" disabled="disabled" ng-value="general.logo"  /> -->
                  <div class="fileUpload btn btn-default2"
                       tabindex="7"
                       ng-class="{'dont-click low-op':check_readonly}"
                       style="margin: 0;">
                    <span ng-if="!general.logo"
                          ng-disabled="check_readonly">Select File</span>
                    <span ng-if="general.logo">Change File</span>
                    <input id="uploadDocBtn"
                           type="file"
                           ngf-select="uploadFiles($file, $invalidFiles)"
                           ngf-accept="'image/*'"
                           name="file"
                           multiple
                           accept=".png,.jpeg,.jpg"
                           class="upload"
                           ngf-resize="{width: 200, height: 200, centerCrop: false}"
                           ngf-max-size="2MB"/>
                    <input type="hidden"
                           name="logo"
                           ng-model="general.logo">
                    <input type="hidden"
                           name="old_logo"
                           ng-init="old_logo = general.logo"
                           ng-model="general.old_logo">
                  </div>
                </div>
                <div class="col-md-12 col-md-offset-4"
                     ng-if="defaultLogo.length > 0"
                     style="margin-top: 15px;">
                  <img ngf-src="imagePath+defaultLogo"
                       style=" 
                              box-shadow: 0 5px 14px 0 rgba(50,50,93,.1), 0 1px 6px 0 rgba(0,0,0,.07);
                              padding: 10px;">
                </div>
              </div>
              <div class="col-md-12 pl0"
                   style="background-color: #ff980017;padding: 6px 12px;margin-top: 7px;">
                <p style="margin: 0 0 1px;">
                  <b>Note</b>
                  <p>
                    Supported file formats are jpg/png/jpeg <br />
                    File size should be less than 2 MB<br />
                    For best results, upload with dimensions:200*200 px
                  </p>
                </p>
              </div>

            </div>
          </div>
          <div class="col-md-6 col-md-offset-6"
               style="    margin-top: 20px;">
            <div class="pull-right">
              <div class="col-md-12">
                <button class="btn btn-submit2"
                        type="submit"
                        ng-show="!check_readonly">Save</button>
                <button class="btn btn-edit"
                        type="button"
                        ng-click="gotoEdit()"
                        ng-show="check_readonly">
                  Edit
                </button>

                <button class="btn btn-cancel"
                        type="button"
                        ui-sref="{{btnCancelUrl}}">Cancel</button>
              </div>

              </div>
