<script type="text/ng-template"
        id="historyDialogId">

      <style>
            .ngdialog-content {
                  min-width: 64% !important;
            }
            .ngdialog {
                  overflow:hidden !important;
            }
            .ngdialog-close {
               display: inline-block;
                  }
      </style>
<div class="row" style="margin-bottom: 0 !important;">
<div class="col-md-12">
      <!-- START panel-->
      <div class="panel panel-default">
         <center><div class="panel-heading" style="font-weight:bold;    font-size: 13px;
            color: black;">{{currencyName}} - {{title}}</div></center>
         <div class="panel-body">
            <!-- START table-responsive-->
               <table class="table table-striped table-bordered table-hover">
                  <thead class='fixit'>
                     <tr class="bg-col">
                              <th>Start Date</th>
                        <th>Exchange Rate</th>
                        <th>Inverted Exchange Rate</th>
                       <!-- <th>End Date</th>-->
                        <th>Created By</th>
                        <th>Created Date</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body fixit" style="    max-height: 300px;">
                     <tr ng-repeat="data in histData">
                        <td>{{data.start_date}}</td>
                        <td>{{data.exchangeRate}}</td>
                        <td>{{data.conversion_rate}}</td>
                       <!-- <td>{{data.end_date}}</td>-->
                        <td>{{data.emp_name}}</td>
                        <td>{{data.action_date | date: dateFormats[date_format]}}</td>
                     </tr>
                  </tbody>
               </table><br>
               <div><strong style="margin-right:5px;">Average Inverted Rate Previous Year(s):</strong>{{histData[0].total_avg_rate | number:decimal_range }}</div>
               <div><strong style="margin-right:5px;">Average Inverted Rate Current Year:</strong>{{histData[0].annual_avg_rate | number:decimal_range }}</div>
            <!-- END table-responsive-->
         </div>
      </div>   
      <!-- END panel-->
   </div>
</div>
</script>
