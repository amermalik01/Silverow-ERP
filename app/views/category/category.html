<div ng-controller="CategoryController as table">
  <div>
    <div ng-include="'app/views/_breadcrumb.html'"></div>
    <!-- <button type="button" class="btn btn-primary pull-right" ui-sref="app.addCompany"><em class="fa fa-plus-circle fa-fw mr-sm"></em>Add Company</button> -->
  </div>

  <div class="row" style="margin-bottom: 0 !important;">
      <div class="col-md-12">
        <div class="nav nav-tabs" style="padding:8px;">
            <div class="col-md-11">
              <div class="search-wrapper">
                  <input type="text" Placeholder="Search in Categories" class="form-control"
                   ng-model="searchKeyword.search">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-md-1">
                <a id="prompt" ui-sref="app.addCategory()" class="btn btn_add pull-right">Add</a>
            </div>
        </div>
      </div>
    </div>


  <!-- Row starts -->
  <div class="row">
    <div class="col-md-12 col-md-12">
      <div>
        <!--<div class="widget-header">
          <div class="title">
            Category
          </div>
          <span class="tools">
            <a href="#" class="no-margin"><i class="fa fa-times light-grey" data-original-title="" title=""></i></a>
          </span>
        </div>-->
        <div>
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table"
              show-filter="true" ng-show="columns.length > 0">
              <thead class="fixit">
                <tr class="bg-col" >
                  <th ng-repeat="column in columns" ng-if="column.title != 'Id'"> {{column.title}} </th>
                  <th style="width: 7%;" class="active-listing">Action</th>
                </tr>
              </thead>
              <tbody class="fixit">
                <tr ng-repeat="rec in record | filter:searchKeyword.search" ng-show="columns.length > 0">
                  <td 
                    ng-repeat="column in columns" 
                    ui-sref="app.viewCategory({id:rec.id})" 
                    ng-if="column.title != 'Id'">
                    <span ng-if="column.title == 'Name'" >{{rec[column.field]}}</span>  
                    <span ng-if="column.title == 'Brand'" style="overflow:hidden;" title="{{rec[column.field]}}">{{rec[column.field]}}</span>
                     <!-- {{record[column.field]}}  --></td>
                  <td ng-show="columns.length > 0" class="active-listing"><a title="Edit" ui-sref="app.viewCategory({id:record.id})" class="tooltips_clss btn "> <i class="fa fa-edit"> </i></a>                    <a title="Delete" ng-click="deleteCategory(record.id,$index,$data)" class="tooltips_clss btn "><i class="fa fa-times"> </i></a></td>
                </tr>
                <div ng-show="!columns.length > 0" class="no-record"></div>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div ng-include="'app/views/category/add_file.html'"></div>
