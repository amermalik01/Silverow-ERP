
<div class="modal fade" id="model_file_migration"     >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add  File </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-md-12">
            <div class="form-group" ng-controller="DocUploadMigration_single">
              <label class="col-md-3 control-label  " for="userName">Import</label>
              <div class="col-md-7">
                <div class="fileUpload btn btn-primary btn_blue col-md-7"  > <span ng-if="!formData.prd_picture">Select File</span> <span ng-if="formData.prd_picture">Select File</span>
                  <input  ng-readonly="check_item_readonly"   type="file"   ngf-select="uploadFiles($file, $invalidFiles)" name="file" 
                                            multiple accept="image/*" class="upload"     />
                  <input  ng-readonly="check_item_readonly" type="hidden"  ng-model="formData.prd_picture">
                  <input  ng-readonly="check_item_readonly" type="hidden"   ng-init="formData.prd_picture = formData.prd_picture"  ng-model="formData.prd_picture" />
                </div>
                <div class="form-group col-md-5" ng-if="formData.prd_picture">
                  <div class="col-md-7"> <a target="_blank" href="{{imagePath + formData.prd_picture}}"><em  style="font-size: 30px !important;"class="fa fa-file-image-o"></em></a> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default width_80  " data-dismiss="modal"  >Cancel</button>
      </div>
    </div>
  </div>
</div>
