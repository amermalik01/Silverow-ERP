<div class="modal fade" id="brandsModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" dragable>
        <!--  modal-lg -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Filter Start -->
                    <div class="col-md-4">
                        <div class="input-symbol">
                            <input type="text" Placeholder="Search" class="form-control" ng-model="searchKeyword.search">
                            <span id="date_msg_4"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <!-- Filter End -->
                </div>
                <!-- {{columns}} -->
                <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                    <table class="table table-condensed table-striped table-hover table-bordered">
                        <thead class="fixit">
                            <tr class="bg-col" ng-show="Brandsarray.length > 0">
                                <th style="width: 40px; text-align: center;">
                                    <div class="pure-checkbox">
                                        <input type="checkbox" name="checkAllbrands" ng-click="checkAllbrands(selectedAll)" ng-model="selectedAll" ng-checked="selectedAll"
                                            id="thiswillcheck">
                                        <label for="thiswillcheck"></label>
                                    </div>
                                </th>
                                <th>
                                    Name
                                </th>
                            </tr>
                        </thead>
                        <tbody class="fixit">
                            <tr ng-repeat="rec2 in Brandsarray  | filter:searchKeyword.search  track by $index " ng-show="Brandsarray.length > 0">
                                <td style="width: 40px;text-align: center;">
                                    <div class="pure-checkbox">
                                        <input type="checkbox" name="categories" id="categories" ng-checked="rec2.chk" ng-click="selectbrandschk(rec2)">
                                        <!-- <label for="bucket {{$index}}"></label> -->
                                    </div>
                                </td>
                                <td><span>{{rec2.title}}</span></td>
                            </tr>
                            <tr ng-show="columns.length == 0" style="text-align:center;">
                                <td> No record found. Please add record first.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer"><span class="pull-left">Selected:&nbsp;{{(Brandsarray| filter: {chk: true}).length}}</span>
                <button class="btn btn_add2" ng-click="submitPendingSelbrands()" type="button">Add</button>
                <button type="button" class="btn btn-cancel" ng-click="clearPendingSelbrands()">Cancel</button>
            </div>
        </div>
    </div>
</div>
