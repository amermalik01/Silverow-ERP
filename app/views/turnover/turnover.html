<div ng-controller="TurnoverController as table">
  <div>
      <div ng-include="'app/views/_breadcrumb.html'"></div>
  </div>

  <div class="row">
    <div class="col-lg-12">

    </div>
  </div>

  <div class="row">
      <div class="col-md-3">
        <div class="input-symbol">
            <input type="text" Placeholder="Search" class="form-control"
                   ng-model="searchKeyword.search">
            <span id="date_msg_4"><i class="fa fa-search"></i></span>
        </div>
      </div>
      <div class="col-md-9">
      <a id="prompt" ui-sref="app.add-turnover" class="btn btn_add2 pull-right">Add</a>
      </div>
  </div>


  <!-- Row starts -->
  <div class="row">

    <div class="col-lg-12 col-md-12" >
      <div>
        <div>
            <div id="dt_example" class="example_alt_pagination">
    <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
      <thead class="fixit">
        <tr class="bg-col"ng-show="columns.length > 0" >
          <th ng-repeat="column in columns"
                    class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> {{column.title}} </th>
                <th  class="active-listing" style="text-align:center;">Action</th>
        </tr>


      </thead>
        <tbody class="fixit">
        <tr ng-repeat="rec in $data | filter:searchKeyword.search"ng-show="columns.length > 0">
          <td ng-repeat="column in columns"  sortable="column.title" ui-sref="app.view-turnover({id:rec.id})"> {{rec[column.field]}} </td>

          <td class="active-listing" style="text-align:center;">

            <a ui-sref="app.edit-turnover({id:rec.id})" title="Edit" class="btn btn-primary icon_square"><i class="fa fa-edit"></i></a>
            <a ng-click="delete(rec.id,rec,$data)" title="Delete" class="btn btn-primary icon_square"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
</div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
