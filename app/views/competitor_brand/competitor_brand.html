  <div ng-include="'app/views/_breadcrumb.html'"></div>
  <div class="row" style="margin-bottom: 0 !important;">
      <div class="col-md-12">
        <div class="nav nav-tabs" style="padding:8px;">
            <div class="col-md-11">
              <div class="search-wrapper">
                  <input type="text" Placeholder="Search in Competitor Brands" class="form-control" ng-model="searchKeyword.search">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
              </div>
            </div>

          <div class="title">

          </span>

        <div class="widget-body">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table"
              show-filter="true" ng-show="columns.length > 0">
              <thead class="fixit">
                <tr class="bg-col" >
                  <th ng-repeat="column in columns" ng-if="column.title != 'Id'"> 
                    <span ng-if='column.title != "Title"' >{{column.title}} </span>
                    <span ng-if='column.title == "Title"'>Name</span></th>
                  <!-- <th style="width: 7%;">Action</th> -->
                </tr>

          <th ng-repeat="column in columns"

                           ng-model="MyCustomeFilters[column.field] "/>
          </th>
        </tr>  -->
              </thead>
              <tbody class="fixit">
                <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                <tr ng-repeat="rec in $data | filter:searchKeyword.search" ng-show="columns.length > 0">
                  <td ng-if="column.title != 'Id'" ng-repeat="column in columns" sortable="column.title" ui-sref="app.viewCompetitorBrand({id:rec.id})">
                  {{rec[column.field]}} </td>

                </tr>
                <div ng-show="!columns.length > 0" class="no-record"></div>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
