<div class="modal fade"
     id="_sales_target">

    <div class="modal-dialog">
        <div class="modal-content" style="width: 430px; height: 120px;">
            <form autocomplete="off"
                  ng-submit="save_target()"
                  class="form-horizontal no-margin"
                  role="form"
                  validate-form=""
                  novalidate="">
                <div class="modal-header">
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"> Sales Target of {{selected_sale_person.name}} for {{selected_month}} - {{rec.year}} </h4>
                </div>
                <div class="modal-body"
                     style=" overflow-y: auto;max-height: 70vh;">
                    <div class="row"
                         style="margin-bottom: 0 !important;">
                        <div class="col-md-12 no-padding"
                             style="    position: fixed;
                                                                        left: 1px;
                                                                        width: 425px;
                                                                        background: #ffffff;
                                                                        z-index: 9;
                                                                        top: 39px;
                                                                        padding-bottom: 14px !important;">
                            <!--<input type="hidden" ng-model="array_submit_comision.id"  class="form-control"   ng-readonly="check_readonly" />-->
                            <div class="col-md-8 padr6">
                                <label class=" control-label">Amount</label>
                                <input type="text"
                                       ng-model="rec.target"
                                       class="form-control"
                                       required />
                            </div>

                            <div class="col-md-2 padl6">
                                <label class="control-label"
                                       style="display: block;">&nbsp;</label>
                                <button class="btn block_ref blocksubmit no-margin btn_add2"
                                        type="submit"
                                        style="width: 100%">
                                    Save
                                </button>

                            </div>
                            <div class="col-md-2 padl6" style="margin-left: -12px;">
                                <label class="control-label"
                                       style="display: block;">&nbsp;</label>
                                <button class="btn btn-cancel"
                                        ng-click="clearOnHold()"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                        style="width: 110%;margin-left: 0;">Cancel</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        <!-- /  data-dismiss="modal"  ng-click="reload_popup(2,'add_unit_category')"  -->
    </div>

</div>
