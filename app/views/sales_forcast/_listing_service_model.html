<div id="serviceModal" class="modal fade" role="dialog">
   <div class="modal-dialog modal-lg"  ><!--modal-lg   style=" width:65% !important" -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        
          <form class="form-horizontal no-margin" ng-submit="getProducts(recs,'')"  >
          
          
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <div class="col-sm-4">
                <select ng-model="recs.category" id="prod_category" ng-options="opt as opt.name for opt in arr_categories"  class="form-control">
                  <option style="display:none;" value=""></option>
                </select>
              </div>
              <div class="col-sm-4">
               <div class="input-symbol">
              <input type="text" ng-model="recs.search_data" id="search_data"  class="form-control"  />
             <!-- <input type="submit"  style="display:none"   />-->
              <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
              </div>
              
              
              <!--<a id="prompt" ng-click="getServicepop(recs,'')" class="btn btn-info btn_blue margin_bottom"><i class="fa fa-search"></i>Search</a>--> 
              
              <a id="prompt" ng-click="getServicepop(recs,'all')" class="btn btn_blue margin_bottom width_80">Show All</a> </div>
          </div>
          
            </form>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default"  >
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr class="bg-col">
                        <th>
                        <!--ng-change="checkAll()"id="checkAll"id="selecctall"-->
                  <input type="checkbox" id="checkAll_price" ng-model="selectedAll"  ng-true-value="'true'" ng-false-value="'false'" >
                  
                  </th>
                        <th>Code.</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Unit Of Measure</th>
                        <th>Unit Price</th>
                      </tr>
                    </thead>
                    <tbody class="courser table-body">
                      <tr ng-repeat="prod in products">
                        <td><input type="checkbox" ng-checked="prod.chk" 
                        ng-click="selectProd(prod.id)" id="selected_{{prod.id}}" >
                        
                     <!--    <input type="checkbox" ng-model="item.Selected" class="check ng-pristine ng-valid ng-touched"   ng-checked="prod.chk" ng-click="selectProd(prod.id)">-->
                         
                         </td>
                        <td>{{prod.code}}</td>
                        <td>{{prod.description}}</td>
                        <td>{{prod.category_name}}</td>
                        <td>{{prod.unit_of_measure_name}}</td>
                        <td>{{prod.standard_price}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"> <span class="pull-left">Selected:&nbsp;{{(products | filter: {chk: true}).length}}</span>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
        <button class="btn btn_blue pull-right width_80" style="margin:0 5px;" type="button" ng-click="addProduct()"><i class="fa fa-check fa_display"></i>Add</button>
      </div>
    </div>
