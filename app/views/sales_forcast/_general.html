<div class="col-md-12" style="    padding-top: 17px;  padding-bottom: 9px;">
  <div class="col-md-4 col-md-4">
    <div class="form-group">
      <label class="col-md-4 control-label">Sale Target<span class="required">*</span></label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sale_target_name"  class="form-control"
        ng-click="getSaletarget()"  ng-readonly="ck_sale_forcast_readonly"  required />
        <input type="hidden" ng-model="rec.sale_target_id" id="sale_target_id" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Salesperson<span class="required">*</span></label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sale_person" id="sale_person" class="form-control"
        ng-click="getSalePerson()"    required    ng-readonly="ck_sale_forcast_readonly"       />
        <input type="hidden" ng-model="rec.sale_person_id" id="sale_person_id" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Sale Forecast Code</label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sale_code" class="form-control ng-pristine ng-untouched ng-valid"
        ng-readonly="product_type" required>
        <input type="hidden" ng-model="rec.code_type" class="ng-pristine ng-untouched ng-valid">
        <input type="hidden" ng-model="rec.sale_no" class="form-control ng-pristine ng-untouched ng-valid">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Customer No.<span class="required">*</span></label>
      <div class="col-md-8">
        <input type="text" required ng-model="rec.sell_to_cust_no" id="sell_to_cust_no" class="form-control" ng-click="getCustomer()" ng-readonly="ck_sale_forcast_readonly" tabindex="1"  />
        <input type="hidden" id="currency_id" class="currency_id" ng-model="rec.currency_id" name="currency_id">
        <input type="hidden" id="hdn_currency_code" class="hdn_currency_code" ng-model="hdn_currency_code" name="hdn_currency_code">
        <input type="hidden" id="sell_to_cust_id" ng-model="rec.sell_to_cust_id" name="sell_to_cust_id">
        <input type="hidden" id="hdn_gen_bus_posting_group" ng-model="hdn_gen_bus_posting_group" name="hdn_gen_bus_posting_group">
        <input type="hidden" id="hdn_vat_bus_posting_group" ng-model="hdn_vat_bus_posting_group" name="hdn_vat_bus_posting_group">
        <input type="hidden" id="hdn_customer_posting_group" ng-model="hdn_customer_posting_group" name="hdn_customer_posting_group">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" title="Customer Name">Cust. Name</label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sell_to_cust_name" id="sell_to_cust_name" class="form-control" readonly="readonly" tabindex="3"  />
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-4">
    <div class="form-group">
      <label class="col-md-4 control-label">Address </label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sell_to_address" id="sell_to_address" class="form-control" readonly="readonly" tabindex="4"  />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Address 2</label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sell_to_address2" id="sell_to_address2" class="form-control" readonly="readonly"  />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">City</label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sell_to_city" id="sell_to_city" class="form-control" readonly="readonly"  />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">County</label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sell_to_county" id="sell_to_county" class="form-control" readonly="readonly"  />
      </div>
    </div>
    <div class="form-group" >
      <label class="col-md-4 control-label ">Currency </label>
      <div class="col-md-7"><!--|| checked_value-->
        <select ng-disabled="readonly "  ng-model="rec.currency_id"
        ng-options="opt as opt.code +' - '+ opt.name for opt in arr_currency"   class="form-control">
          <option style="display:block" value=""></option>
        </select>
      </div>
    </div>
    <!--   ng-change="rec.fix_target_type.id==1 && validatePrice(rec.target_amount,'level_1')"--> 
    <!--  <div class="form-group" ng-show="rec.fix_target_type.id==1">
  <label class="col-md-4 control-label">Converted Price </label>
  <div class="col-md-7">
  <div class="input-symbol">
  <input type="text" ng-model="rec.converted_price"   class="form-control "
  readonly />
  <!--  <span> {{defaultCurrencyCode}} </span> </div>
</div>
</div>--> 
    
  </div>
  <div class="col-md-4 col-md-4">
    <div class="form-group">
      <label class="col-md-4 control-label">Postcode</label>
      <div class="col-md-8">
        <input type="text" ng-model="rec.sell_to_post_code" id="sell_to_post_code" class="form-control" readonly="readonly"  />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Country </label>
      <div class="col-md-8">
        <select ng-model="rec.country_ids" ng-options="opt as opt.name for opt in countries track by opt.id" class="select2me form-control" ng-disabled="1">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Order Date </label>
      <div class="col-md-8">
        <input jqdatepicker class="2date-picker form-control "      ng-model="rec.sale_date"  id="ck_sdate"
      ng-change="check_date(rec.sale_date);testdate_by_id('ck_sdate','ck_edate','date_msg_leave_order')"
      readonly="" >
        <span class="fa fa-calendar  new_ca  form-control-feedback"></span> <span class="date_msg_leave_sale_target" style="color:#F00; display: none;"  > Sale Date Must between  Target Date</span> <span class="date_msg_leave_order" style="color:#F00; display: none;"  > Sale Date Must between  Target Date</span> </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Del Date<span  class="required">*</span></label>
      <div class="col-md-8 no-margin">
        <input jqdatepicker class="2date-picker form-control "   id="ck_edate"
        ng-model="rec.del_date"
        ng-change="testdate_by_id('ck_sdate','ck_edate','date_msg_leave_order')"
        required="" readonly="" >
        <span class="fa fa-calendar  new_ca  form-control-feedback"></span> </div>
    </div>
  </div>
  <div class="col-md-12"  ng-show="rec.id==0">
    <div class="pull-right">
      <button class="btn btn-submit b_date_msg_leave_sale_target " type="submit"
        ng-show="!ck_sale_forcast_readonly "  > Save </button>
      <button class="btn btn-cancel" type="button" ui-sref="app.sales-forcast()"> Cancel</button>
    </div>
  </div>
  <div class="col-md-12"  ng-show=" rec.id>0 && rec.forcast_status==0 || rec.forcast_status==4">
    <div class="pull-right">
    
      <button class="btn btn-delete active-btns" type="button" ng-show="formData.id>0 &&  allowdelete_sale_forcast_module==1 && !ck_sale_forcast_readonly" ng-click="delete()"  > Delete </button>
              <button class="btn btn-submit pic_block" type="submit"   ng-show="!ck_sale_forcast_readonly 
&& allowadd_sale_forcast_module==1 && allowview_sale_forcast_module==1 && allowedit_sale_forcast_module==1"><i class="fa fa-check fa_display"></i> Save </button>
              <button class="btn btn-edit" type="button" ng-click="showEditForm()"   ng-show="ck_sale_forcast_readonly 
&& allowadd_sale_forcast_module==1 && allowview_sale_forcast_module==1 &&  allowedit_sale_forcast_module==1"><i class="fa fa-edit fa_display"></i> Edit </button>
              
      <button class="btn btn-cancel" type="button" ui-sref="app.sales-forcast()"> Cancel</button>
    </div>
  </div>
</div>
