<script type="text/ng-template" id="_listing_modal_customer">

<div class="row">
  <div class="col-lg-12" style="padding-left: 3px !important; padding-right: 3px !important;">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="panel panel-default no-padding no-border no-margin">
      <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
        <div class="row" >
          <div class="col-lg-12" >
            <label class="  control-label"> </label>
            <div class=" ">
              <div class="input-symbol">
                <input type="text"    Placeholder="Search"  class="form-control"ng-model="searchKeyword.$">
                <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
            </div>
          </div>
		</div>
		<!--ng-init="sale_person && get_region_list();get_employee_type_list();get_department_list();"-->
		
		
        <div class="table-responsive"  >
          <table class="table table-striped table-bordered table-hover no-margin">
            <thead>
              <tr class="bg-col">
                <th ng-repeat="column in columns"  ng-show="column.title != 'Type' && column.title != 'Id'   && column.title != 'Region Id' && column.title != 'Segment Id' && column.title != 'Buying Id'">{{column.title}}</th>
              </tr>
            </thead>
            <tbody class="courser table-body"><!--record    ng-if="prod.target_selected_value>0" -->
              <tr     ng-repeat="prod in selectedCustomer  | filter:searchKeyword:strict  track by $index  "
              ng-click="confirm(prod)">
                      
                <td ng-repeat="column in columns" ng-show="column.title != 'Type' && column.title != 'Id'   && column.title != 'Region Id' && column.title != 'Segment Id' && column.title != 'Buying Id'"><span ng-if="column.field != 'start_date' &&   column.field != 'end_date' "> {{prod[column.field]}}</span> <span ng-if="column.field == 'start_date'  || column.field == 'end_date' "> <span ng-if="prod[column.field] != 0 "> {{convert_unix_date_to_angular(prod[column.field])}} </span></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn default width_80" data-dismiss="modal" ng-click="closeThisDialog();"><i class="fa fa-undo fa_display"></i> Cancel</button>
    </div>
  </div>
</div>
</script>
