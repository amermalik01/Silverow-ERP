<!-- Order Customer -->
<div class="modal fade"
     id="area_covered_modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

  <div class="modal-dialog  modal-lg"
       style="width: 50%;"
       dragable>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row"
             style="    margin-bottom: 0px !important;">
          <div class="col-md-12">
            <div class="flexiTable"
                 x-report-modal="'true'"
                 x-generate-table
                 x-data="areaCoveredTableData.data"
                 x-controller-initiate
                 x-forget-filters="true"
                 x-table-name="AreaCovered" 
                 x-filter-function="getAreaCovered()"
                 x-row-click="confirmArea(file)"
                 x-filter-object="searchKeyword_areaCovered"></div>
          </div>
        </div>

      </div>


      <div class="modal-footer">
        <button type="button"
                class="btn btn-delete"
                data-dismiss="modal"
                ng-if="rec.id > 0 && removeCustOption == 1"
                ng-click="RemoveCustomerFromOrder()">Remove
          Customer </button>
        <button type="button"
                class="btn btn-cancel"
                data-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>
