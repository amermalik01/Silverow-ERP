
<div id="_orderLocationModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delivery Location</h4>
            </div>
            <div class="modal-body" style="overflow:hidden !important;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-symbol">
                            <input type="text" Placeholder="Search" class="form-control" 
                                ng-model="filtercontact.search">
                            <span id="date_msg_4"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <!-- <div class="col-md-1">
                        <a type="button" class="btn clear-filter pull-left" 
                            ng-click="filtercontact = {};" 
                            ng-model="strict"></a>
                    </div> -->
                </div>
                <div class="row" style="    margin-bottom: 0px !important;">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered table-condensed table-hover">
                            <thead class="fixit">
                                <tr class="bg-col">
                                    <th> Location </th>
                                    <th> Address</th>
                                    <th> City </th>
                                    <th> Post Code </th>
                                    <th> County </th>
                                    <th> Contact Person </th>
                                    <th> Telephone </th>                               
                                </tr>
                            </thead>
                            <tbody class="fixit">
                                <tr 
                                        ng-repeat="rec in record | filter:filtercontact.search" 
                                        ng-click="confirm_location(rec)">
                                        <td> {{rec.location}} </td>
                                        <td> {{rec.address_1}} </td>
                                        <td> {{rec.city}} </td>
                                        <td> {{rec.postcode}} </td>
                                        <td> {{rec.county}} </td>      
                                        <td> {{rec.clcontact_name}} </td>      
                                        <td> {{rec.clphone}} </td>                                                                                      
                                </tr>
                                <tr ng-if="record.length == 0">
                                    <td colspan="7" class="text-center">No record found!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="pull-left"></span>
                <div class="pull-right">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
