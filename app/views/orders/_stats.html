<div class="widget">
  <div class="widget-body widget_media_ipad">
      <div class="row">
          <div class="col-md-12">
              <h5 ng-if="rec.type2==0" style="float:left;"
              class="sales_heading">Sales Quote</h5>
              <h5 ng-if="rec.type2==1" style="float:left;"
                  class="sales_heading">Sales Order</h5>
              <h5 ng-if="rec.type2==2" style="float:left;"
                  class="sales_heading">Sales Invoice</h5>

              <h5 class="sales_heading" style="float:right;margin-right: 16px; color:green; font-style: italic;" ng-if="approvals_lock_order==1 && rec.type2!=0">Approved</h5>
              <h5 class="sales_heading" style="float:right;margin-right: 16px; color:red; font-style: italic;" ng-if="approvals_lock_order!=1 && rec.type2==1 && (credit_limit_approval_req > 0 || margin_analysis_approval_req > 0)">Not Approved</h5>
          </div>
      </div>
    <div class="row">
      <div class="col-md-12"
           style="margin-bottom: 11px;">
        

        <div class="col-md-3"
             style="padding-left: 6px;">
          <div class="margin-analysis-box">
            <b class="text-center"
               style="margin: 0px 0 7px 0;color: #279fff;display: block;">Profit Margin (LCY)</b>
            <div class="form-group">
              <label class="col-md-6 control-label">Sales Value</label>
              <div class="col-md-6">
                <input type="text"
                       ng-model="stats.sales_vale_ex_vat"
                       id="sales_vale_ex_vat"
                       class="form-control pro-margin-input"
                       readonly />
              </div>
            </div>

            <!-- <div class="form-group">
                                          <label class="col-md-6 control-label"> Sales Value</label>
                                          <div class="col-md-6">
                                            <input type="text"
                                                   ng-model="stats.sales_value"
                                                   id="sales_value"
                                                   class="form-control"
                                                   readonly />
                                          </div>
                                        </div> -->

            <div class="form-group">
              <label class="col-md-6 control-label"> Total Cost</label>
              <div class="col-md-6">
                <input type="text"
                       ng-model="stats.total_cost"
                       id="total_cost"
                       class="form-control pro-margin-input"
                       readonly />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-6 control-label"> Profit </label>
              <div class="col-md-6">

                <div class="input-symbol">
                  <input type="text"
                         ng-model="stats.profit"
                         id="profit"
                         class="form-control pro-margin-input"
                         readonly />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-6 control-label"> Profit %</label>
              <div class="col-md-6">

                <div class="input-symbol">
                  <input type="text"
                         ng-model="stats.profit_percentage"
                         id="profit_percentage"
                         class="form-control pro-margin-input"
                         readonly />
                  <span style="color:white;">%</span>
                </div>
              </div>
            </div>


            <!-- <div class="form-group">
                                          <label class="col-md-6 control-label"> VAT</label>
                                          <div class="col-md-6">
                                            <input type="text"
                                                   ng-model="stats.vat"
                                                   id="vat"
                                                   class="form-control"
                                                   readonly />
                                          </div>
                                        </div> -->

            <!-- <div class="form-group">
                                          <label class="col-md-6 control-label">Shipment Cost</label>
                                          <div class="col-md-6">
                                            <input type="text" ng-model="stats.shipment_cost" id="shipment_cost" class="form-control" readonly />
                                          </div>
                                        </div> -->
          </div>
        </div>

        <div class="col-md-9"
             style="padding-right: 5px;    padding-left: 0;">
          <div style="float: left;width: 100%;padding-left: 0;padding-right: 0;"
               class="margin-analysis-box">
            <b class="text-center"
               style="margin: 0px 0 7px 0;color: #279fff;display: block;">Cost Breakdown  (LCY)</b>

            <div class="col-md-4"
                 style="padding-left: 10px;">
              <div class="form-group">
                <label class="col-md-6 control-label">Item Costs</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.total_purchase_cost"
                         id="total_purchase_cost"
                         class="form-control"
                         readonly />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-6 control-label"
                       title="Promotion & Discounts">Promotion & Disc.</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.promo_discount"
                         id="promo_discount"
                         class="form-control"
                         readonly />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-6 control-label">Rebate</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.rebate_price"
                         id="rebate_price"
                         class="form-control"
                         readonly />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-6 control-label">Storage Costs</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.storage_cost"
                         id="storage_cost"
                         class="form-control"
                         readonly />
                </div>
              </div>

            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="col-md-6 control-label">Finance Charges</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.finance_charges"
                         id="factoring_charges"
                         class="form-control"
                         readonly />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-6 control-label">Insurance Charges</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.insurance_charges"
                         id="insurance_charges"
                         class="form-control"
                         readonly />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-6 control-label">Freight Charges</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.freight_charges"
                         id="freight_charges"
                         class="form-control"
                         readonly />
                </div>
              </div>

              <div class="form-group"
                   ng-if="!stats.show_org">
                <label class="col-md-6 control-label">Other Costs</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.other_costs"
                         id="other_costs"
                         class="form-control"
                         readonly />
                </div>
              </div>
            </div>

            <div class="col-md-4"
                 ng-if="stats.item_additional_cost.length >0 && !stats.show_org">
              <div class="form-group"
                   ng-repeat="cost_item in stats.item_additional_cost.slice(1,6)">
                <label class="col-md-6 control-label">{{cost_item.name}}</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="cost_item.value"
                         id="cost_item.name"
                         class="form-control"
                         readonly
                         ng-if="cost_item.name.length > 0" />
                </div>
              </div>
            </div>

            <div class="col-md-4"
                 ng-if="stats.show_org">
              <div class="form-group">
                <label class="col-md-6 control-label">Original A/C</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="stats.original_additional_cost"
                         id="original_additional_cost"
                         class="form-control"
                         readonly />
                </div>
              </div>
            </div>

            <!-- If additional cost is more than 5 - NOOR -->
            <!-- <div class="col-md-3">
              <div class="form-group"
                   ng-repeat="cost_item in stats.item_additional_cost.slice(6,stats.item_additional_cost.length)">
                <label class="col-md-6 control-label">{{cost_item.name}}</label>
                <div class="col-md-6">
                  <input type="text"
                         ng-model="cost_item.value"
                         id="cost_item.name"
                         class="form-control"
                         readonly />
                </div>
              </div>
            </div> -->

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" ><!-- style=" position: absolute; top: 298px; right: 27px; z-index: 99;" -->
          <div style="position: absolute; top: -15px; right: 32px;"
              ng-hide="(rec.type2 == 0 && allowapprove_sale_qoute_module == 0) || (rec.type2==1 && allowapprove_sale_order_module == 0) || (rec.type2 == 2 && allowapprove_sale_invoice_module == 0)">
            <label class="control-label cursorPointer">
              Salesperson View
              <input type="checkbox"
                    ng-checked="!(stats.show_org)"
                    id="total_cost"
                    ng-click="stats_information(stats.show_org)"
                    readonly
                    style="margin-top: 8px;margin-left: 4px" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
