<div ng-controller="OrdersController as table">
    <div ng-include="'app/views/_breadcrumb.html'"></div>

    <div class="col-md-12 col-md-12">
        <a id="prompt" ui-sref="app.addSaleQuote" ng-if="allowadd_sale_qoute_module" title="Add Quote" class="btn btn_add pull-right"><i class="fa fa-plus fa_display"></i> Add</a>
    </div>

    <style>
        .hideAdd {
            margin-top: 35px;
        }
    </style>

    <div class="row">
        <div class="col-md-12 col-md-12">
            <div class="widget">
                <div class="widget-body ">
                    <div id="dt_example" class="example_alt_pagination  ">
                        <!--    View    permision for Company User /superadmin 2 -->
                        <div>
                            <!-- style="margin-top: -13px;" -->
                            <div class="flexiTable" ng-class="{'hideAdd':!allowadd_sale_qoute_module}" x-generate-table x-data="tableData.data" x-table-name="SalesQuote" x-filter-function="getOrderListing()" x-checked-records="selectedRecBulkEmail" x-filter-object="searchKeyword"
                                x-selected-record-preview="sale_quote_code" x-bulk-email-function="bulkEmailOption()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div ng-include="'app/views/orders/_PurchaseOrdersModal.html'"></div> -->
    <div ng-include="'app/views/_confirm_modal.html'"></div>
    <div ng-include="'app/views/_bulkOptionsModal.html'"></div>
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
