

<div class="ngdialog-message text-center f-modal-alert">
  <div class="f-modal-icon f-modal-success animate">
          <span class="f-modal-line f-modal-tip animateSuccessTip"></span>
          <span class="f-modal-line f-modal-long animateSuccessLong"></span>
          <div class="f-modal-placeholder"></div>
          <div class="f-modal-fix"></div>
      </div>
<h3 style="margin-top: 3px;color: #adadad;">Confirmation</h3> {{className}}
<p><b style="    margin: 7px 0 12px 0; display: block;"> The currency exchange rate for invoice date {{data.posting_date}} was {{data.conv_rate}} and current exchange rate is {{data.current_conv_rate}}. Do you want to use the invoice date currency exchange rate?</b></p>
<button type="button" ng-click="confirm(confirmValue)" class="btn btn-delete" style="width: 70px;">Yes</button>
<button type="button" ng-click="closeThisDialog('button')" class="btn btn-cancel" style="width: 70px;">No</button>
</div>
