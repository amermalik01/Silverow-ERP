<div class="modal fade"   id="folder_pop"  >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Folder </h4>
      </div>
      <div class="modal-body"  style="    margin: 17px auto;
width: 88%;">
        <div>
          <div>
            <div>
              <div class="col-md-12" style="margin-bottom:8px;">
                <div class="form-group">
                  <label class="col-sm-3 control-label "> Parent </label>
                  <div class="col-sm-7">
                    <select  ng-disabled="check_hrvalues_readonly"   ng-model="formData2.folder_id"
                          ng-options="opt as opt.name+'('+opt.creater+')' for opt in arr_folder_sub" id="folder_id"
                          class="  form-control"  >
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="col-sm-3 control-label "> Name </label>
                  <div class="col-sm-7">
                    <input  ng-readonly="check_sub_readonly"   id="name"  type="text"
                        ng-model="formData2.name"  class="form-control" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-submit" type="button"  ng-click="add_folder_main(formData2)" >Save</button>
        <button type="button" class="btn btn-cancel"   data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
</div>

<div class="modal fade"   id="folder_pop_type_edit"  >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Folder </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-md-12 col-md-12">
                    <div class="form-group">
                      <label class="col-sm-3 control-label "> Select Folder </label>
                      <div class="col-sm-7">
                        <select  ng-disabled="check_hrvalues_readonly"   ng-model="formData22.folder_id"
                          ng-options="opt as opt.name+'('+opt.creater+')' for opt in arr_folder_sub" id="folder_id"
                          class=" form-control"  >
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label "> Change To </label>
                      <div class="col-sm-7">
                        <input  ng-readonly="check_sub_readonly"   id="name"  type="text"
                        ng-model="formData22.name"  class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-submit" type="button"   ng-click="add_folder_edit_main(formData22)" ><i class="fa fa-check fa_display"></i> Save</button>
        <button type="button" class="btn btn-cancel"   data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
</div>
