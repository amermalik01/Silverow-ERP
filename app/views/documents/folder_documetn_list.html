<div class="modal fade" id="folder_document_list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="margin-top:89px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><!--{{formData.is_shared.label}} --> Documents - </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-5 col-md-5" style="padding: 0px;">
              <div class="form-group">
                <div class="col-md-7" style="padding-left:0px;">
                  <div class="input-symbol">
                    <input type="text" class="in-t-1 ng-valid ng-dirty" ng-model="searchKeyword3">
                    <span id="date_msg_4"> <i class="fa fa-search"></i></span> </div>
                </div>
                <a id="prompt" class="btn btn-default margin_bottom">Search</a> </div>
            </div>
            <div class="col-md-7" style="padding: 0px;"> </div>
          </div>
          <div class="col-md-12"  ng-show="columns_folder.length > 0" >
            <table  class="table table-condensed table-striped table-hover table-bordered"
              ng-if="display_sub" >
              <thead >
                <tr class="bg-col" ng-show="columns_folder.length > 0">
                  <th ng-repeat="column in columns_folder"
                ng-if="	column.title != 'Id' && column.title != 'Image'  && column.title != 'Permisions'&& column.title != 'Chkp'  && column.title != 'Path'  && column.field != 'user_id'    && column.title != 'Sid'   "  > {{column.title}} </th>
                  <th     style="width: 11%;" >Action</th>
                </tr>
              </thead>
              <tbody >
                <tr      ng-repeat="record in general_folder  track by $index | filter: searchKeyword3  "  ng-show="columns_folder.length > 0" ng-if="record.user_id==userId"><!---->
                  
                  <td ng-repeat="column in columns_folder"   ng-if="column.title != 'Id' && column.title != 'Image'
                 && column.title != 'Permisions' && column.title != 'Chkp' && column.title != 'Path'  && column.field != 'user_id'  && column.title != 'Sid' "  
                  > {{record[column.field]}}<span  ng-show="column.field == 'share_with' " > 
                 <span  ng-show="record.share_with == 'Public' " ng-click="record.share_with == 'Public'  && itemselectPage(1);getPersons_public(record.id,record.sid,1)"> <i style="  font-size: 20px;	position: relative;	top: 3px;" class="material-icons"></i> </span> </span></td>
                  <td ><a ng-if=" record.path !=''" title="View"  target="_blank"
              href="{{imagePath+record.path}}"  download="{{record.path}}"
              class="tooltips_clss btn "> <i class="fa fa-eye"> </i></a> <a   title="Edit"  ui-sref="app.editDoc({id:record.id})"

              class="tooltips_clss btn "> <i class="fa fa-edit"> </i></a> <a    title="Delete" ng-click="delete(record.id,$index,general_folder)"
                       class="tooltips_clss btn "><i class="fa fa-times"> </i></a></td>
                </tr>
                <tr     ng-repeat="record in general_folder   track by $index | filter: searchKeyword3  "ng-show="columns_folder.length > 0" ng-if="record.user_id!=userId"><!---->
                  
                  <td ng-repeat="column in columns_folder"   ng-if="column.title != 'Id' && column.title != 'Image'
                 && column.title != 'Permisions' && column.title != 'Chkp' && column.title != 'Path'  && column.field != 'user_id' && column.title != 'Sid'  "  
                  ><span ng-repeat="assign33 in permisions | mysplit:','" ng-if="assign33==3"> {{record[column.field]}} <span  ng-show="column.field == 'share_with' " > 
                 <span  ng-show="record.share_with == 'Public' " ng-click="record.share_with == 'Public'  && itemselectPage(1);getPersons_public(record.id,record.sid,1)"> <i style="  font-size: 20px;	position: relative;	top: 3px;" class="material-icons"></i> </span> </span> </span></td>
                  <td ><span ng-repeat="assign33 in permisions | mysplit:','" ng-if="assign33==3"> <a ng-if=" record.path !=''" title="View"  target="_blank"
              href="{{imagePath+record.path}}"
              class="tooltips_clss btn "> <i class="fa fa-eye"> </i></a> <span ng-repeat="assign22 in permisions | mysplit:','" ng-if="assign22==2"> <a   title="Edit"  ui-sref="app.editDoc({id:record.id})"

              class="tooltips_clss btn "> <i class="fa fa-edit"> </i></a> </span> <span ng-repeat="assign44 in permisions | mysplit:','" ng-if="assign44==4"> <a    title="Delete" ng-click="delete(record.id,$index,general_folder)"
                       class="tooltips_clss btn "><i class="fa fa-times"> </i></a> </span> </span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer"> <span class="pull-left">Selected:&nbsp;{{(salepersons | filter: {chk: true}).length}}</span>
        <button  ng-show="formData.test_main"  class="btn btn-default" data-dismiss="modal" type="button">Share</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
