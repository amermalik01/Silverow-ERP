<div ng-controller="docController as table">
  <div class="row">
    <div class="col-md-12 col-md-12">
      <div class="col-md-2" style="position:relative;">
        <div class="d-wi2" style="margin-top:3px;">
          <div class="col-md-12 no-padding">
            <h5 style="display: inline-block;font-size: 15px;font-weight: 600;padding-left: 9px;">Documents</h5>

            <div class="pull-right" style="margin: 8px;font-size: 14px;">
              <a class="" ui-sref="app.adddocument()">+ <i class="fa fa-file-o"></i></a>
              <a class="" ng-click="onChange_folder_main()" style="    cursor: pointer;margin-left: 7px;">+ <i class="fa fa-folder-o"></i></a>
            </div>

          </div>
          <div class="col-md-12 pl0 pr0">
            <div class="input-symbol">
            <input type="text" placeholder="Search Folder" class="form-control" style="margin-top: 8px;margin-left: 9px;width: 91%;" ng-model="searchKeyword.search">
              <span style="    right: 9% !important;"><i class="fa fa-search"></i></span>
            </div>
            <div class="scroller">
            <div class="folder-scroll">
              <div class="col-md-12 pl0">
                <div class="doc-folder">
                  <div class="folder-icon">
  <i class="fa fa-folder-o" aria-hidden="true"></i>
                  </div>
                  <div class="folder-detail" ng-click="get_folder_document()">
                    <div class="fold1"> Non-Folder </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pl0" ng-repeat="rec in arr_folder | filter:searchKeyword.search track by $index" ng-show="arr_folder.length > 0">
                <div class="doc-folder" ng-click="get_folder_document(rec.id, rec.permisions, rec)">
                  <div class="folder-icon">
<i class="fa fa-folder-o" aria-hidden="true"></i>
                  </div>
                  <div class="folder-detail">
                    <div class="fold1"> {{rec.name}} </div>
                  </div>
                  <div class="folder-options">
                    <a title="Add New" ng-click="set_folder(rec.id)"> <i class="fa fa-plus f6" aria-hidden="true" style="padding-left:6px; padding-right:6px;"></i></a>
                    <a ng-if="rec.user_id == userId" title="Permission" ng-click="set_popup_data(rec.id)"> <i class="fa fa-sliders f6" aria-hidden="true"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div ng-show="columns_folder.length == 0" class="no-folder-msg">
          <i class="fa fa-info-circle"></i> click on folder to view files
        </div>
        <div class="d-wi3" ng-show="columns_folder.length > 0">
          <div>
            <div class="col-md-12">

              <div class="doc-header">
                <h5 class="ib">Folder : {{folder_name}} </h5>
              <div class="input-symbol" style="width: 31%;margin-top: 3px;">
                <input type="text" placeholder="Search Documents" class="form-control" ng-model="searchKeyword.searchb">
                <span><i class="fa fa-search"></i></span>
              </div>
                <small class="doc-created-date"><b>Date created: {{folder_date}}</b></small>
              </div>
            </div>
            <div class="scrolhere">
            <div class="file-holder" ng-repeat="record in general_folder | filter:searchKeyword.searchb" ng-show="columns_folder.length > 0">
              <div class="type-document" ng-if="record.chkp == 0 && record.user_id == userId">
                <div class="f-i-t-d">

                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'jpg' || record.extention == 'jpeg'"><use xlink:href="#jpg" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'png'"><use xlink:href="#png" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'gif'"><use xlink:href="#gif" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'xls' || record.extention == 'xlsx'"><use xlink:href="#xls" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'pdf'"><use xlink:href="#pdf" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'doc' || record.extention == 'docx'"><use xlink:href="#doc" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'txt'"><use xlink:href="#txt" /></svg>

                  <div class="btn-overlay">
                    <a ng-if="record.path != ''" title="View" target="_blank" href="{{imagePath + record.path}}" download="record.path"> <i class="fa fa-eye f5" aria-hidden="true"></i></a>
                    <a title="Edit" ui-sref="app.editDoc({id:record.id})"> <i class="fa fa-edit f5" aria-hidden="true"></i></a>
                    <a title="Delete" ng-click="delete(record.id, $index, general_folder)"> <i class="fa fa-times f5 ftimes-d" aria-hidden="true"></i></a>
                  </div>
                </div>
                <div class="type-document-title"> {{record.document_name}} </div>

                <div class="f-i-icons">
                  <!-- <a><i class="fa fa-folder whatfolder" aria-hidden="true" title="Folder: {{record.folder_name}}"></i></a> <a> -->

                  <i ng-click="record.share_with == 'Public' && itemselectPage(1); getPersons_public(record.id, record.sid, 1)" ng-if="record.share_with == 'Public'">
                                                    <b class="f-x">{{record.share_with}}</b>
                                                </i>
                  <i ng-click="record.share_with == 'Public' && itemselectPage(1); getPersons_public(record.id, record.sid, 1)" ng-if="record.share_with == 'Private'">
                                                    <b class="f-x">{{record.share_with}}</b>
                                                </i>
                  <b style="font-size:7px;color:gray;display:block" title="Date Created:{{record.date_created}}">{{record.date_created}}</b>


                  <!-- <div class="doc-creator" title="Created By: {{record.created_by}}"> {{record.created_by}}</div> -->
                  <!-- <a><i class="fa fa-calendar-check-o whatdate" title="Date Created:" aria-hidden="true"></i></a> -->
                </div>
              </div>
            </div>


            <div ng-repeat="record in general_folder | filter:searchKeyword.searchb" ng-show="columns_folder.length > 0" style="width:200px ;height:100px;">
              <div class="type-document" ng-if="record.chkp == 1 && record.user_id != userId">
                <div class="f-i-t-d">

                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'jpg' || record.extention == 'jpeg'"><use xlink:href="#jpg" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'png'"><use xlink:href="#png" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'gif'"><use xlink:href="#gif" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'xls' || record.extention == 'xlsx'"><use xlink:href="#xls" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'pdf'"><use xlink:href="#pdf" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'doc' || record.extention == 'docx'"><use xlink:href="#doc" /></svg>
                  <svg class="icon" style="height:120px;width:64px;position: relative;top: 13px;" ng-if="record.extention == 'txt'"><use xlink:href="#txt" /></svg>


                  <div class="btn-overlay">
                    <span ng-repeat="assign in permisions| mysplit:','" ng-if="assign == 3">
                                                        <a ng-if="record.path != ''" title="View"  target="_blank" href="{{imagePath + record.path}}"  download="{{record.path}}">
                                                            <i class="fa fa-eye f5" aria-hidden="true"></i>
                                                        </a>
                                                        <span ng-repeat="assign2 in permisions| mysplit:','" ng-if="assign2 == 2">
                                                            <a title="Edit"  ui-sref="app.editDoc({id:record.id})"  >
                                                                <i class="fa fa-edit f5" aria-hidden="true"></i>
                                                            </a>
                                                        </span>
                    <span ng-repeat="assign4 in permisions| mysplit:','" ng-if="assign4 == 4">
                                                            <a   title="Delete" ng-click="delete(record.id, $index, general_folder)">
                                                                <i class="fa fa-times f5 ftimes-d" aria-hidden="true"></i>
                                                            </a>
                                                        </span>
                    </span>
                  </div>
                </div>
                <div class="type-document-title"> <span ng-repeat="assign in permisions| mysplit:','" ng-if="assign == 3"> {{record.document_name}} </span> </div>
                <div class="f-i-icons"> <span ng-repeat="assign33 in permisions| mysplit:','" ng-if="assign33 == 3"> <a><i class="fa fa-folder whatfolder" aria-hidden="true" title="Folder: {{record.folder_name}}"></i></a> <a><i class="fa  whatuser"  ng-click="record.share_with == 'Public'
                                               && itemselectPage(1); getPersons_public(record.id, record.sid, 1)"
                                                                                                                                                                                                        ng-class="{'fa-users':record.share_with == 'Public','fa-user':record.share_with == 'Private'}"
                                                                                                                                                                                                        aria-hidden="true" title="Share: {{record.share_with}}" ></i></a> <a><i class="fa fa-calendar-check-o whatdate" title="Date Created:{{record.date_created}}" aria-hidden="true"></i></a>
                                                    <div class="doc-creator" title="Created By: {{record.created_by}}"> {{record.created_by}}</div>
                                                </span> </div>
              </div>
            </div>

          </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
