<div class="modal fade" id="listing_public" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="margin-top:89px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> {{title}}  Permisions</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-5 col-md-5" style="padding: 0px;">
              <div class="form-group">
                <div class="col-md-7" style="padding-left:0px;">
                  <div class="input-symbol">
                    <input type="text" class="in-t-1 ng-valid ng-dirty" ng-model="searchKeyword3">
                    <span id="date_msg_4"> <i class="fa fa-search"></i></span> </div>
                </div>
                <a id="prompt" class="btn btn-default margin_bottom">Search</a> </div>
            </div>
            <div class="col-md-7" style="padding: 0px;"> </div>
          </div>
          <div class="col-md-12"   >
            <table class="table table-striped table-bordered table-hover" ng-if="columns2.length > 0">
              <thead>
                <tr class="bg-col">
                  <th> <span ng-show="formData.is_shared.id==1" >Department Name </span> <span ng-show="formData.is_shared.id==2" >Employee Name </span> </th>
                  <th ng-show="formData.is_shared.id==1"> Job Title </th>
                  <th ng-show="formData.is_shared.id==1"> Department </th>
                  <th > Permissions </th>
                </tr>
              </thead>
              <tbody class="courser table-body">
                <tr     ng-repeat="sp in salepersons2  | filter: searchKeyword3   ">
                  <td> {{sp.name}} </td>
                  <td ng-show="formData.is_shared.id==1"> {{sp.job_title}} </td>
                  <td ng-show="formData.is_shared.id==1"> {{sp.department}} </td>
                  <td><span  ng-show="formData.test_main"  >
                    <input  ng-model="sp.allowuright_add"      ng-checked="sp.allowuright_add"   name="add" 
                 readonly id="selected_subs_{{sp.name}}"   ng-show="formData.test_main" type="checkbox"
                   ng-click="check_nested($index,sp.id,'add' )" />
                    Add</span>
                    <input type="checkbox"  ng-model="sp.allowuright_view"    ng-checked="sp.allowuright_view" name="view" 
                   readonly id="selected_subs_{{sp.name}}" ng-click="check_nested($index,sp.id,'view' )"  />
                    View
                    <input type="checkbox"  ng-model="sp.allowuright_edit" 
                    readonly    ng-checked="sp.allowuright_edit"   name="edit" 
                   id="selected_subs_{{sp.name}}"   ng-click="check_nested($index,sp.id,'edit' )"   />
                    Edit
                    <input type="checkbox"  ng-model="sp.allowuright_delete" 
                   readonly ng-checked="sp.allowuright_delete"      name="del" 
                    id="selected_subs_{{sp.name}}"  ng-click="check_nested($index,sp.id,'del' )" />
                    Delete </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer"> <span class="pull-left">Selected:&nbsp;{{(salepersons2 | filter: {chk: true}).length}}</span>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
