<div class="modal fade" id="gl_account_popup">
    <div class="modal-dialog"><!--modal-lg   style=" width:65% !important" -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">G/L No.</h4><!-- G/L No.-->
            </div>
            <div class="modal-body">
                <div class="row" ng-init="" style="    margin-bottom: 0 !important;">
                    <!-- Filter Start -->
                    <div>
                        <div>
                            <form class="form-horizontal no-margin" ng-submit="">
                                <div>
                                    <div class="col-lg-5 col-md-5" style="    margin-bottom: 7px;">
                                                <div class="input-symbol">
                                                    <input type="text" ng-model="Serachkeyword"
                                                           placeholder="Code, Description"
                                                           class="form-control"/>
                                                    <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Filter End -->

                </div>
                <div class="row" style="    margin-bottom: 0 !important;">

                    <div class="col-md-12">
                        <div>
                            <div>
                                <div >
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead class="fixit">
                                        <tr class="bg-col">
                                            <th style="width: 14%;">G/L Code</th>
                                            <th>G/L Name</th>
                                        </tr>
                                        </thead>
                                        <tbody class="fixit">
                                        <tr ng-repeat="gl in gl_account | limitedFilter:Serachkeyword:['code','name']"
                                            ng-click="assignCodes(gl, gl_type);">
                                            <!--add_gl_account_values(gl)-->
                                            <td style="width: 14%;">{{gl.code}}</td>
                                            <td>{{gl.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  pull-right btn-cancel2" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
