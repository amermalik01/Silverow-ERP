<div ng-controller="vatPostingGroupSetupController as table">
  <div ng-include="'app/views/_breadcrumb.html'"></div>
  <div class="row"
       style="margin-bottom: 0 !important;">
    <div class="col-md-12">
      <div class="nav nav-tabs"
           style="padding:8px;">
        <div class="col-md-6">
          <div class="search-wrapper">
            <input type="text"
                   placeholder="Search in VAT Posting Setup"
                   class="form-control"
                   ng-model="rec.Serachkeyword" />
            <i class="fa fa-search search-icon"
               aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-md-6">
          <a id="prompt"
             ui-sref="app.add-vat-posting-group"
             class="btn btn_add pull-right">Add</a>
        </div>
      </div>
    </div>
  </div>

  <style>
    .removefirstth thead th:first-child,
    .removefirstth tbody td:first-child {
      display: none;
    }
  </style>
  <div class="row">
    <div class="col-md-12 col-md-12">
      <div class="widget">
        <div class="widget-body ">
          <div id="dt_example"
               class="example_alt_pagination">
            <table ng-table="table.tableParams5"
                   class="table table-condensed table-striped table-hover table-bordered removefirstth"
                   id="data-table"
                   show-filter="true">
              <thead>
                <tr class="bg-col">
                  <th class="sortable sort-asc"
                      ng-repeat="column in columns"
                      ng-class="{'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')}"
                      ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
                    <span
                          ng-if="column.title!='Id' && column.title!='Vat Rate' && column.title!='Vat'">{{column.title}}</span>
                    <span ng-if="column.title=='Vat Rate'">VAT Name</span>
                    <span ng-if="column.title=='Vat'">VAT Rate</span>
                  </th>
                  <th class="ShowHideAction"
                      style="width: 150px;">Action</th>
                </tr>
              </thead>
              <tbody class="table-body courser ">
                <tr ng-repeat="rec in mainRecords | filter:rec.Serachkeyword">
                  <td ng-repeat="column in columns"
                      sortable="column.title"
                      ui-sref="app.view-vat-posting-group({id:rec.id})">

                    <span ng-if="column.title!='Id' && column.title!='Vat'">{{rec[column.field]}}</span>
                    <span ng-if="column.title=='Vat'">{{rec[column.field]}}%</span>
                  </td>
                  <!-- <td class="active-listing ">
                    <a ui-sref="app.view-vat-posting-group({id:rec.id})" class="btn btn-primary icon_square">
                      <i class="fa fa-edit"></i>
                    </a>
                    <a ng-click="delete(rec.id,rec,mainRecords)" class="btn btn-primary icon_square">
                      <i class="fa fa-times"></i>
                    </a>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
