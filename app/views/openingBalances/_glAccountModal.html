<div class="modal fade" id="glAccountModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">

                <div>
                    <div class="form-group">
                        <div class="col-md-5 pl0" style="    margin-bottom: 6px;">
                            <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty" 
                                ng-model="filterGL.search">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom:-15px !important;">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead class="fixit">
                                        <tr class="bg-col">
                                            <th style="    width: 15%;">G/L No.</th>
                                            <th>G/L Name</th>
                                        </tr>
                                    </thead>
                                    <tbody class="fixit">
                                        <tr 
                                            ng-repeat="gl in gl_account | limitedFilter:filterGL.search:['code','name']" 
                                            ng-click="assignCodesOpeningBalanceGl(gl);">
                                            <td style="    width: 15%;">{{gl.code}}</td>
                                            <td>{{gl.name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel pull-right" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
