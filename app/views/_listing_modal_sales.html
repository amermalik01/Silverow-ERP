<script type="text/ng-template" id="modalSaleDialogId">
<div class="row"  >
    <div class="col-lg-12" style="padding-left: 3px !important; padding-right: 3px !important;"> 
        <div class="panel panel-default no-padding no-border no-margin">
            <div class="modal-header"><h4 class="modal-title">{{title}}</h4></div>
            <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;"> 
                <div class="col-lg-12" ng-if="category_list_filter" >
                    <div class="form-group col-sm-4">
                        <label class="col-sm-2 control-label ">Filter </label>
                        <div class="col-sm-8">
                            <select  id="select_1" ng-model="select_1" ng-change="get_filter_select(1)"  
                                     class="form-control"    >
                                <option   value="Both" >Both</option>
                                <option   value="segment" >Segment</option>
                                <option   value="buying_group" >Buying group</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="col-sm-2 control-label ">Filter </label>
                        <div class="col-sm-8"> 
                            <!--ng-model="sortExpression" 
                            ng-click="sortExpression='name'; reverseSort = !reverseSort"   -->
                            <select  id="category_id" ng-model="formData.category_id" 
                                     ng-change="get_filter_list()"
                                     ng-options="opt as opt.name for opt in category_list_filter" 
                                     class="select2me form-control"    >
                                <option style="display:none" ></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-4"> 
                        <div class="col-sm-8">
                            <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty" ng-model="searchKeyword">
                            <!--  Search by any: ng-model="searchKeyword.$"  
             
            Search by name: ng-model="searchKeyword.Name"--> 
                        </div>
                        <label class="col-sm-4 control-label "><a id="prompt"  class="btn btn_blue margin_bottom width_80"><i class="fa fa-search fa_display"></i>Search</a>
                        </label>
                    </div>
                </div>

                <div class="col-lg-12"> 
                    <!-- START panel-->
                    <!-- START table-responsive-->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover no-margin">
                            <thead>
                                <tr class="bg-col">
                                    <th  > <input type="checkbox"  	 ng-click="checkAll()"
                                                  ng-model="selectedAll"    ng-true-value="'true'" ng-false-value="'false'"/></th>
                                    <th ng-repeat="column in columnss" ng-hide="column.field == 'id'">{{column.title}}</th>
                                </tr>
                            </thead>
                            <tbody class="courser table-body">
                                <!--orderBy:sortExpression  mySortFunction-->
                                <tr  ng-repeat="item in record|  orderBy:sortExpression | filter: searchKeyword  "> 

                                    <td > 
                                        <input type="checkbox"  ng-model="item.Selected" id="selected_{{item.id}}" class="check"/></td>
                                    <td ng-repeat="column in columnss" ng-hide="column.field == 'id'">{{item[column.field]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END table-responsive     ng-checked="selectedAll" --> 

                    <!-- END panel-->

                </div>
            </div>
            <div class="modal-footer">
			 <h4  class="pull-left" > Areas selected : {{calculateChecked()}}  </h4>
			 
			 
                
                <button class="btn btn_blue no-margin width_80" type="button" ng-click="confirm()" ><i class="fa fa-edit fa_display"></i> Add </button>
                <button class="btn default width_80" type="button" ng-click="closeThisDialog()"><i class="fa fa-undo fa_display"></i> Cancel</button>
            </div>
        </div>               
    </div>
</div>
</script>
