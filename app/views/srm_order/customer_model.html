 <script type="text/ng-template" id="modalDialogId_cus">
        <style type="text/css">
                .ngdialog-content {
                        padding: 0px !important;
                }
        </style>
        <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="row" style="padding-left: 20px !important; padding-right: 20px !important;">
                <div class="col-md-12">
                        <div class="panel panel-default">
                                <div class="panel-body" >
                                        <div class="table-responsive">

                                                <table class="table table-striped table-bordered table-hover">
                                                        <thead>
                                                                <tr class="bg-col">
                                                                        <th 
                                                                                ng-repeat="column in columns" 
                                                                                ng-if="column.field != 'id' && column.field != 'pref_method_of_communication' && column.field != 'notes' && column.field != 'is_primary' && column.field != 'is_default'">{{column.title}}</th>
                                                                </tr>
                                                        </thead>
                                                        <tbody class="courser table-body">
                                                                <tr ng-repeat="rec in record" ng-click="confirm(rec)">
                                                                        <td ng-repeat="column in columns" ng-if="column.field != 'id' && column.field != 'pref_method_of_communication' && column.field != 'notes' && column.field != 'is_primary' && column.field != 'is_default'">{{rec[column.field]}}</td>
                                                                </tr>
                                                        </tbody>
                                                </table>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <div class="modal-footer">
        </div>
</script>
