<style>
    .smallwidget {
        width: 32%; 
        margin-top: 5px;
    }

    .smallwidget span{
        font-weight: normal;
        font-size: 11px;
    }
</style>    
<div class="modal fade" id="additionalCostAllocationModal">
    <div class="modal-dialog modal-lg" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Item Additional Cost Amounts Per Allocation</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5" style="margin-bottom: 6px;">
                        <div class="input-symbol">
                            <input type="text" Placeholder="Search" class="form-control"
                                ng-model="filterAddCost.search">
                            <span id="date_msg_4">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-1">
                            <button class="btn btn-default2"
                                    type="button"
                                    ng-click="filterAddCost = {};" 
                            ng-model="strict">Clear Filter</button>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group" style="margin-bottom: 0px !important;">
                            <label class="col-md-4 control-label">Warehouse</label>
                            <label class="col-md-8 control-label normal-font">{{warehouseName}}</label>
                        </div>
                    </div>

                    <div class="col-md-12" ng-show="AddCostWarehouseAllocations.length > 0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="fixit">
                                    <tr 
                                        ng-show="AddCostWarehouseAllocations.length > 0">
                                        <th style="width: 5%;text-align: center;"
                                            ng-if="invoiceRec==0">
                                            <input type="checkbox" 
                                                ng-model="selectedAllAllocations" 
                                                ng-click="checkAllAllocations(selectedAllAllocations)"
                                                ng-checked="selectedAllAllocations">
                                        </th>

                                        <th>Storage Location</th>
                                        <th title="Reference No.">Ref. No.</th>
                                        <th title="Purchase Invoice">Batch No.</th>
                                        <th>Qty.</th>                                      
                                    </tr>
                                </thead>
                                <tbody class="fixit">
                                    <tr 
                                        ng-repeat="rec in AddCostWarehouseAllocations | filter:filterAddCost.search" 
                                        ng-show="AddCostWarehouseAllocations.length > 0">
                                        <!-- 
                                        ng-if="(rec.AllocatedLoc>0 && invoiceRec==1) || (rec.postedChk==0 && invoiceRec==0)" -->
                                        <td style="width: 5%;text-align: center;"><!-- 
                                            ng-if="invoiceRec==0" -->
                                            <input type="checkbox" name="rec_{{$index}}" id="rec_{{$index}}"  
                                                ng-model="rec.chk"
                                                ng-if="!(rec.AllocatedLoc>0)"
                                                ng-disabled="check_srm_readonly" >
                                        </td>
                                        <td>
                                            <div class="col-lg-12 pl0">
                                                <label>{{rec.prdloc}}</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="col-lg-12 pl0">
                                                <label>{{rec.container_no}}</label>
                                            </div>
                                        </td> 
                                        <td>
                                            <div class="col-lg-12 pl0">
                                                <label>{{rec.batch_no}}</label>
                                            </div>
                                        </td> 
                                        <td>
                                            <div class="col-lg-12 pl0">
                                                <label>{{rec.quantity}}</label>
                                            </div>
                                        </td>                                             
                                    </tr>
                                    <tr 
                                        ng-show="AddCostWarehouseAllocations.length == 0">
                                        <td>No Record found agaist this entity!</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-submit2" ng-if="!check_srm_readonly" ng-click="updateAddCostAllocationQty()">Add</button>
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
