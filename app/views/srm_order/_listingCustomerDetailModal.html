<div class="modal fade" id="_customerModal">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Link to Customer</h4>
      </div>
      <div class="modal-body">
        <div class="row" style="margin-bottom: 0 !important;">
          <div class="col-lg-12">

            <div>
              <form class="form-horizontal no-margin" ng-submit="">
                <div class="col-sm-4 ">
                  <div class="form-group ">
                    <div class="input-symbol">
                      <input type="text" placeholder="Search" class="in-t-1"
                        ng-model="searchKeywords.search"/>
                      <span id="date_msg_4"> <i class="fa fa-search"></i></span> 
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-striped table-bordered table-hover">
              <thead class="fixit">
                <tr class="bg-col">
                  <th 
                    ng-repeat="column in columns" 
                    ng-if="column.field != 'id' && column.field != 'statusp'">                    
                    <span ng-if="column.title != 'Postinggrp'">{{column.title}}</span>
                    <span ng-if="column.title == 'Postinggrp'">Posting Group</span>
                  </th>
                </tr>
              </thead>
              <tbody class="fixit">
                <tr 
                  ng-click="addCustomers(rec)"
                  ng-repeat="rec in tempCustomerArr | filter:searchKeywords.search">
                  <td>{{rec.customer_code}}</td>
                  <td>{{rec.name}}</td>
                  <td>{{rec.postingGrp}}</td>
                  <td>{{rec.region}}</td>
                  <td>{{rec.buying_group}}</td>
                  <td>{{rec.segment}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
