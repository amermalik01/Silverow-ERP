<div id="listingAdditionalCostModal"
     class="modal fade"
     role="dialog">
    <div class="modal-dialog modal-md"
         dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Additional Cost</h4>
            </div>
            <div class="modal-body"
                 style="overflow:hidden !important;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-symbol">
                            <input type="text"
                                   Placeholder="Search"
                                   class="form-control"
                                   ng-model="filterAddCost.search">
                            <span id="date_msg_4"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <div class="col-md-1 pl0">
                        <button class="btn btn-default2"
                                type="button"
                                ng-click="filterAddCost = {};"
                                ng-model="strict">Clear Filter</button>
                    </div>
                </div>
                <div class="row"
                     style="    margin-bottom: 0px !important;">
                    <div class="col-md-12">
                        <!-- {{addCostRec | json}}   -->
                        <table class="table table-striped table-bordered table-condensed table-hover">
                            <thead class="fixit">
                                <tr class="bg-col">
                                    <th style="width: 5%;text-align: center;">
                                        <input type="checkbox"
                                               ng-model="selectedAllAdditionalCost"
                                               ng-click="checkAllAdditionalCost(selectedAllAdditionalCost)"
                                               ng-checked="selectedAllAdditionalCost">
                                    </th>
                                    <th style="width: 30%;">Name</th>
                                    <th style="width: 20%;">Unit of Measure</th>
                                    <th style="width: 50%;">G/L No.</th>
                                </tr>
                            </thead>

                            <tbody class="fixit">
                                <tr ng-repeat="rec in addCostRec | filter:filterAddCost.search">
                                    <td style="width: 5%;text-align: center;">
                                        <input type="checkbox"
                                               name="item {{$index}}"
                                               id="item {{$index}}"
                                               ng-click="checkedAdditionalCost(rec.id)"
                                               ng-checked="rec.chk>0"
                                               ng-disabled="rec.disableCheck>0">
                                    </td>
                                    <td style="width: 30%;">{{rec.description}}</td>
                                    <td style="width: 20%;">{{rec.uom}}</td>
                                    <td style="width: 50%;">{{rec.glAccountCode}}</td>
                                </tr>
                                <tr ng-if="addCostRec.length == 0">
                                    <td colspan="4"
                                        class="text-center">No record found!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="pull-left">Selected:&nbsp;{{(addCostRec| filter: {chk: true}).length}}</span>
                <div class="pull-right">
                    <button class="btn btn_add"
                            type="button"
                            ng-click="addProduct()">Add</button>
                    <button type="button"
                            class="btn btn-cancel"
                            ng-click="clearPendingAdditionalCost()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
