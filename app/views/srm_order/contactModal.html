
<div id="orderContactModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" dragable style="    width: 92%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact Person</h4>
            </div>
            <div class="modal-body" style="overflow:hidden !important;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-symbol">
                            <input type="text" Placeholder="Search" class="form-control" 
                                ng-model="filtercontact.search">
                            <span id="date_msg_4"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <!-- <div class="col-md-1">
                        <a type="button" class="btn clear-filter pull-left" 
                            ng-click="filtercontact = {};" 
                            ng-model="strict"></a>
                    </div> -->
                </div>
                <div class="row" style="    margin-bottom: 0px !important;">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered table-condensed table-hover">
                            <thead class="fixit">
                                <tr class="bg-col">
                                    <th 
                                        ng-repeat="column in columns" 
                                        ng-if="column.field != 'id' && column.field != 'pref_method_of_communication' && column.field != 'notes' && column.field != 'is_primary' && column.field != 'is_default' && column.title != 'Notescontact'">
                                        
                                        <span ng-if="column.title == 'Phone'">Telephone</span>
                                        <span ng-if="column.title != 'Phone'">{{column.title}}</span>
                                    
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="fixit">
                                <tr 
                                        ng-repeat="rec in record | filter:filtercontact.search" 
                                        ng-click="confirm_contact(rec)">

                                        <td 
                                                ng-repeat="column in columns" 
                                                ng-if="column.field != 'id' && column.field != 'pref_method_of_communication' && column.field != 'notes' && column.field != 'is_primary' && column.field != 'is_default'  && column.title != 'Notescontact'">{{rec[column.field]}}</td>
                                </tr>
                                <tr ng-if="record.length == 0">
                                    <td colspan="7" class="text-center">No record found!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="pull-left"></span>
                <div class="pull-right">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
