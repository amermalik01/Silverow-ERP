<div ng-controller="SourceOfCrmController as table">
  <div>
      <div ng-include="'app/views/_breadcrumb.html'"></div>
  </div>

  <div class="row" style="margin-bottom: 0 !important;">
      <div class="col-md-12">
        <div class="nav nav-tabs" style="padding:8px;">
            <div class="col-md-11">
              <div class="search-wrapper">
                  <input type="text" Placeholder="Search in Source Of CRM" class="form-control"
                   ng-model="searchKeyword.search">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-md-1">
                <a id="prompt" ui-sref="app.add-source-of-crm" class="btn btn_add pull-right">Add</a>
            </div>
        </div>
      </div>
    </div>


  <!-- Row starts -->
  <div class="row">

    <div class="col-md-12 col-md-12" >
      <div>
        <!-- <div class="widget-header">
          <div class="title">
            Predefines
          </div>
          </div> -->
        <div>
            <div id="dt_example" class="example_alt_pagination">
    <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true" ng-show="columns.length > 0">
      <thead class="fixit">
        <tr class="bg-col"ng-show="columns.length > 0">
          <th ng-repeat="column in columns"
                    class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> {{column.title}} </th>
                <th   	  class="active-listing text-center">Action</th>
        </tr>


      </thead>
      <!-- <tr >
          <td ng-repeat="column in columns"
                    ng-show="column.visible"
                    class="sortable"
                        ng-show="columns.length > 0" > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field]" />
          </td>
          <td ng-show="columns.length > 0"><input type="text" class="form-control" disabled /></td>
        </tr> -->
        <tbody class="fixit">
        <tr ng-repeat="rec in $data | filter:searchKeyword.search"ng-show="columns.length > 0">
          <td ng-repeat="column in columns"   sortable="column.title" ui-sref="app.view-source-of-crm({id:rec.id})"> {{rec[column.field]}} </td>

          <td class="active-listing text-center" >

            <a ui-sref="app.edit-source-of-crm({id:rec.id})" title="Edit" class="btn btn-primary icon_square"><i class="fa fa-edit"></i></a>
            <a ng-click="delete(rec.id,rec,$data)" title="Delete" class="btn btn-primary icon_square"><i class="fa fa-times"></i></a>
          </td>
        </tr>
        <div ng-show="!columns.length > 0" class="no-record"></div>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
</div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
