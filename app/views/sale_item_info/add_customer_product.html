<div class="row">
    <div class="col-md-12 col-md-12">
        <div class="widget">
            <div class="panel panel-default no-bd">
                <div class="panel-heading no-bg">
                    <h3 class="panel-title" style="padding-left:14px;">Standard Item Price</h3>
                </div>
                <div class="clearfix"></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Average Sales Price </label>

                                    <div class="col-md-8">
                                        <div class="input-symbol">
                                            <input readonly
                                                   type="text" data-parsley-trigger="keyup" placeholder="0"
                                                   ng-model="frmStdItemData.average_sale_price"
                                                   class="form-control input_text">
                                            <span>{{defaultCurrencyCode}}/{{prod_currency}} </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Standard Sales Price </label>

                                    <div class="col-md-8">
                                        <div class="input-symbol">
                                            <input ng-readonly="check_readonly" type="text" data-parsley-trigger="keyup"
                                                   id="min_quantity" ng-model="frmStdItemData.standard_price"
                                                   class="form-control input_text ng-valid ng-touched ng-dirty ng-valid-parse"
                                                   data-parsley-minlength-message="Invalid Value"
                                                   data-parsley-type-message="Invalid Value"
                                                   data-parsley-error-message="Invalid Value"
                                                   data-parsley-pattern="/^(?=.*[1-9])\d{0,10}(?:\.\d{0,10})?$/"
                                                   ng-blur="st_price_change()">
                                            <span>{{defaultCurrencyCode}}/{{prod_currency}} </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Minimum Sale Price</label>

                                    <div class="col-md-8">
                                        <div class="input-symbol">
                                            <input ng-readonly="check_readonly" type="text" data-parsley-trigger="keyup"
                                                   id="min_quantity" ng-model="frmStdItemData.absolute_minimum_price"
                                                   class="form-control input_text ng-valid ng-touched ng-dirty ng-valid-parse"
                                                   data-parsley-minlength-message="Invalid Value"
                                                   data-parsley-type-message="Invalid Value"
                                                   data-parsley-error-message="Invalid Value"
                                                   data-parsley-pattern="/^(?=.*[1-9])\d{0,10}(?:\.\d{0,10})?$/">
                                            <span>{{defaultCurrencyCode}}/{{prod_currency}} </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label class="col-md-4 control-label " title="G/L No. for Discount | Promotion">G/L No.<!--for Discount|Promotion--> <!--<span class="required">*</span>--></label>

                                    <div class="col-md-8">

                                        <aside style="position: relative;"></aside>
                                        <input type="text" title="{{formData.sale_item_gl_codes}}"
                                               ng-model="frmStdItemData.sale_item_gl_codes"
                                               class="in-t-1 form-control" ng-disabled="check_readonly"
                                               ng-click="getGL_account_code('sale_item_gl')"
                                               readonly/><!--ng-readonly="" required -->
                                        <input type="hidden" ng-model="frmStdItemData.sale_item_gl_id"
                                               class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Overall Margin </label>

                                    <div class="col-md-8">
                                        <div class="input-symbol">
                                            <input readonly
                                                   type="text" data-parsley-trigger="keyup" placeholder="0"
                                                   ng-model="frmStdItemData.overall_margin"
                                                   class="form-control input_text">
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-2">
                                       <button class="btn btn-icon pull-right" type="button"ng-click="setMarginDate()" title="Set Overall Margin Date" > <img src="app/img/entypo/calendar.svg" width="20px"> <i class="btn-tooltip">Set Date</i></button>
                                     </div>-->
                                </div>
                                <!-- <div class="form-group">
                                   <label class="col-md-4 control-label ">Margin Start Date</label>
                                   <div class="col-md-8">

                                  <input jqdatepicker class="2date-picker form-control "   id="popmsdate"
                                   ng-model="margin.margin_start_date"
                 ng-change="testdate_by_id('popmsdate','popmedate','popdate');checkMargin(margin)"
                                 required readonly="" >
                                     <span class="fa fa-calendar  new_ca  form-control-feedback"></span><span    id="popdate" style="color:#F00; display: none;"  >Start Date is earlier  then End Date</span>  </div>
                                 </div>
                                 <div class="form-group">
                                   <label class="col-md-4 control-label ">Margin End Date</label>
                                   <div class="col-md-8">

                                 <input jqdatepicker class="2date-picker form-control "   id="popmedate"
                                   ng-model="margin.margin_end_date"
                 ng-change="testdate_by_id('popmsdate','popmedate','popdate');checkMargin(margin)"
                                 required readonly="" >
                                     <span class="fa fa-calendar  new_ca  form-control-feedback"></span> </div>
                                 </div>-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Margin Start Date</label>

                                    <div class="col-md-8">
                                        <input class="form-control date-picker" id="msdate"
                                               ng-model="frmStdItemData.margin_start_date"
                                               ng-change="testdate_by_id('msdate','medate','mr_date');"
                                               required readonly="">
                                        <span class="fa fa-calendar  new_ca  form-control-feedback"></span>
                                        <span id="mr_date" style="color:#F00; display: none;">start Date is earlier  then Start Date</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Margin End Date</label>

                                    <div class="col-md-8">
                                        <input class="form-control date-picker" id="medate"
                                               ng-model="frmStdItemData.margin_end_date"
                                               ng-change="testdate_by_id('msdate','medate','mr_date');"
                                               required readonly="">
                                        <span class="fa fa-calendar  new_ca  form-control-feedback"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button class="btn  btn-default" type="button" title="Documents"
                                        ng-show="frmStdItemData.id>0 &&  item_sale_tab_module>0"
                                        ng-click="set_document_internal(item_sale_tab_module)">
                                    {{document_title}} <img src="app/img/infile.png" style="width:16px;"
                                                            class="doc-icon">
                                </button>

                                <button class=" picc_block btn btn-submit no-width" type="submit"
                                        ng-show="!check_item_readonly"
                                        ng-click="addMarginDate(frmStdItemData)"> Save
                                </button>
                                <button class="btn btn-edit no-width" type="button" ng-click="showEditForm()"
                                        ng-show="check_item_readonly">Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'app/views/sale_item_info/_margin_date_popup.html'"></div>
<div ng-include="'app/views/product_values/_sale_item_gl_account_modal.html'"></div>
