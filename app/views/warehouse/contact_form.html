<div class="row">
  <div class="col-md-12 col-md-12">
    <div class="widget animated fadeIn" style="background:none;">

      <div class="widget-body" style="background:none;">
        <div class="row">
          <div class="row">
            <div class="col-md-5">
              <div class="col-md-12">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="col-md-4 control-label">Contact Name
                      <span class="required">*</span>
                    </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.contact_name" id="contact_name" class="form-control" ng-disabled="check_readonly" required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">Job Title </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.job_title" id="job_title" class="form-control" ng-disabled="check_readonly" />
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-md-4 control-label">Direct Line </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.direct_line" id="direct_line" class="form-control" ng-disabled="check_readonly" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Mobile </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.mobile" id="mobile" class="form-control" ng-disabled="check_readonly" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Telephone </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.phone" id="phone" class="form-control" ng-disabled="check_readonly" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">Fax </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.fax" id="fax" class="form-control" ng-disabled="check_readonly" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Email </label>
                    <div class="col-md-8">
                      <input type="text" ng-model="rec2.email" id="email" class="form-control" ng-disabled="check_readonly" data-parsley-type="email"
                      />
                    </div>
                  </div>



                  <!-- <div class="form-group">
                <label class="col-md-4 control-label">Location Name </label>

                  <input type="hidden" ng-model="rec2.id" id="update_id" class="form-control"/>
                </div>
              </div><div class="form-group">

                <div class="col-md-8">
                  <input type="text" ng-model="rec2.location_adress" id="location_adress" class="form-control"  ng-disabled ="check_readonly"  />
                </div>
              </div>-->



                </div>
              </div>
            </div>
            <div class="col-md-5 col-md-offset-2">

              <div class="col-md-12">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Location Name</label>
                        <div class="col-md-8">
                          <input type="text" ng-model="rec2.depot" id="depot" class="form-control" ng-disabled="check_readonly" />
                          <input type="hidden" ng-model="rec2.id" id="update_id" class="form-control" />
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Address Line 1</label>

                        <div class="col-md-8">
                            <input type="text"ng-model="rec2.address_1" id="address_1" class="form-control" ng-disabled="check_readonly"  placeholder="Address Line 1"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Address Line 2 </label>

                        <div class="col-md-8">
                            <input type="text" ng-model="rec2.address_2" id="address_2" class="form-control" ng-disabled="check_readonly" placeholder="Address Line 2"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>

                        <div class="col-md-4 padr6">
                            <input type="text" ng-model="rec2.city" id="city" class="form-control" ng-disabled="check_readonly" placeholder="City"
                                title="City">
                        </div>
                        <div class="col-md-4 padl6">
                            <input type="text" ng-model="rec2.county" id="county" class="form-control" ng-disabled="check_readonly" placeholder="County"
                                title="County" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">
                        </label>

                        <div class="col-md-4 padr6">

                            <input type="text" ng-model="rec2.postcode" id="postcode" class="form-control" ng-disabled="check_readonly"
                                placeholder="Postcode" title="Postcode" />
                            <!--required-->
                        </div>
                        <div class="col-md-4 padl6">

                          <ui-select ng-model="rec2.country" ng-disabled="check_readonly">
                            <ui-select-match placeholder="Select Country">{{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="opt in country_type_arr | filter: $select.search">
                                <div ng-bind-html="opt.name | highlight: $select.search"></div>
                            </ui-select-choices>
                          </ui-select>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="col-md-12">
                <div class="col-md-12" style="
                margin-top: 30px;">
                  <div class="pull-right">
                    <button class="btn btn-submit" type="submit" ng-show="!check_readonly">Save</button>
                    <button class="btn btn-edit" type="button" ng-click="gotoedit()" ng-show="check_readonly">
                      Edit</button>
                    <button class="btn btn-cancel" type="button" ng-click="general_contact()">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
