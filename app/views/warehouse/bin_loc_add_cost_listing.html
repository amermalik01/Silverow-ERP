<div class="row">
    <div class="col-md-12">
        <div class="widget">
            <div class="panel panel-default pad15">
                <div class="panel-heading">
                    <!--<h3 class="panel-title" style=" display: inline;">Additional Costs</h3>-->
                    <a id="prompt" ng-click="bin_loc_add_cost_Form(bin_loc_id)" class="btn btn_add pull-right ">Add</a>
                    <!--{{bin_loc_id}}-->
                </div>
            </div>
        </div>

        <div class="widget">
            <div class="widget-body ">
                <div >
                    <div id="dt_example" class="example_alt_pagination">
                        <table class="table table-condensed table-striped table-hover table-bordered" id="data-table">
                            <thead>
                            <tr class="bg-col" ng-show="columns2.length > 0">
                                <th ng-repeat="column in columns2"
                                    ng-if="	column.title != 'Id'  "> {{column.title}}
                                </th>
                                <th style="width: 11%;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-body courser ">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-repeat="rec3 in bin_loc_add_cost_data" ng-show="columns2.length > 0">
                                <td ng-repeat="column in columns2" ng-if="column.title != 'Id'"
                                    ng-click="edit_bin_loc_add_cost(rec3.id)" sortable="column.title">
                                    {{rec3[column.field]}}
                                </td>
                                <td class="text-left " ng-show="columns.length > 0">
                                    <a ng-click="edit_bin_loc_add_cost(rec3.id)" title="Edit" class="btn ">
                                        <i class="fa fa-edit"></i></a>
                                    <a ng-click="delete_bin_loc_add_cost(rec3.id,$index,bin_loc_add_cost_data)" title="Delete"
                                       class="btn ">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr ng-show="columns2.length == 0 && !showLoader">
                                <td>No Record found agaist this entity! Please add.</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
