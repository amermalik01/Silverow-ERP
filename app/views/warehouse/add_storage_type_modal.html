<div class="modal fade" id="model_storage_type">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Warehouse Storage Type </h4>
            </div>
            <div class="modal-body centerwidth">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="row">
                                    <div class="col-md-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label ">Storage Type<span
                                                    class="required">*</span></label>
                                            <div class="col-md-7">
                                                <input required id="title" type="text" ng-model="storage_type_Data.title" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-submit" type="submit" ng-click="add_storage_type(storage_type_Data)">
                    Save
                </button>

                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!--   data-dismiss="modal"-->
    </div>
</div>
