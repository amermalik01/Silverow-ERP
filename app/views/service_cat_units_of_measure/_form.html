<div class="row">
  <input type="hidden" ng-model="rec.id"  class="form-control"   ng-readonly="check_readonly" />
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-lg-4 control-label">Category<span class="required">*</span></label>
      <div class="col-lg-8">
        <select ng-model="rec.category_id" ng-options="opt as opt.name for opt in category" class="select2me form-control" ng-disabled="check_readonly" required tabindex="1">
          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-4 control-label">Unit Of Measure<span class="required">*</span></label>
      <div class="col-lg-8">
        <select ng-model="rec.unit_id" ng-options="opt as opt.title for opt in unit_measures" class="select2me form-control" ng-disabled="check_readonly" required tabindex="1">
          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-4 control-label">Quantity<span class="required">*</span></label>
      <div class="col-lg-8">
        <input type="text" ng-model="rec.value" id="value" name="value" class="form-control" ng-readonly="check_readonly" required tabindex="2" />
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-lg-4 control-label">Layers</label>
      <div class="col-lg-8">
        <input type="text" ng-model="rec.layers" id="layers" name="layers" class="form-control" ng-readonly="check_readonly" tabindex="2" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-4 control-label">Status </label>
      <div class="col-lg-7">
        <select ng-model="rec.statuss" ng-options="opt as opt.label for opt in arr_status" class="select2me form-control"  ng-disabled="check_readonly" id="status"  >
          
        </select>
      </div>
    </div>
  </div>
</div>
