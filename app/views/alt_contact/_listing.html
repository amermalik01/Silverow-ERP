<div class="row">
  <div class="col-md-12">
    <!--    Add    permision for Company User /superadmin -->
    <a id="prompt" ng-click="showAltContForm()" ng-if="allowadd_crm_contact_tab || allowadd_cust_contact_tab" class="btn btn_add pull-right">Add</a> </div>
</div>

<!-- Row starts -->
<div class="row">
  <div class="col-md-12 col-md-12" >
    <div class="widget">
      <div class="widget-body1 ">
        <div id="dt_example" class="example_alt_pagination" ng-controller="AltContactController as table">
          <div class="table-responsive">
            <!--    View    permision for Company User /superadmin -->

             <table class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                      ng-if="allowview_crm_contact_tab ==1 || allowview_cust_contact_tab==1"  >

                <thead>
                            <tr class="bg-col" ng-if="columns.length > 0">
                                <th ng-repeat="column in columns"
                                    ng-if="	column.title != 'Id'  "> {{column.title}}
                                </th>
                                <th style="width: 11%;">Action</th>
                            </tr>
                            </thead>
              <tbody class="table-body courser">
                <tr ng-repeat="rec in record_data"  ng-if="columns.length > 0" >
                  <td ng-repeat="column in columns" ><span ng-class="{'dont-click':allowview_crm_contact_tab==0}" ng-click="detail(rec.id)">{{rec[column.field]}}</span> <span  >
                    <!--    Edit    permision for Company User /superadmin -->
                 </span></td>   <td>  <a ng-click="editForm(rec.id)"
  ng-class="{'dont-click':allowedit_crm_contact_tab==0 ,'dont-click':allowedit_cust_contact_tab==0}" title="Edit" class="btn"><i class="fa fa-edit"></i></a>
                    <!--    Delete    permision for Company User /superadmin -->
                  </span>  <a ng-click="delete(rec.id,$index,$data)" ng-if="allowdelete_crm_contact_tab ==1 || allowdelete_cust_contact_tab ==1 " title="Delete" class="btn"><i class="fa fa-times"></i></a> </span></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
