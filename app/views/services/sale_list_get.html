
<div class="modal fade" id="model_btn_cs_first"  >
   <div class="modal-dialog modal-lg"  ><!--modal-lg   style=" width:65% !important" -->
    <div class="modal-content">
      <input type="hidden"   ng-model="formData_customer.sale_customer_id"  />
      <input type="hidden"   ng-model="formData_customer.tab_id_2"   value="66"/>
      <input type="hidden" ng-model="formData_customer.sale_name_id2"  class="form-control" />
      <input type="hidden" ng-model="formData_customer.sale_name2"  class="form-control" />
      <input type="hidden" ng-model="formData_customer.customer_price2"  class="form-control" />
      <input type="hidden" ng-model="formData_customer.discount_type2"  class="form-control" />
      <input type="hidden" ng-model="formData_customer.discount_value2"  class="form-control" />
      <input type="hidden" ng-model="formData_customer.discounted_price2"  class="form-control" />
      <input type="hidden" ng-model="formData.sale_name_id"  class="form-control" />
      <input type="hidden" ng-model="formData.sale_name"  class="form-control" />
      <input type="hidden" ng-model="formData.customer_price"  class="form-control" />
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add </h4>
      </div>
      <div class="modal-body">
        <div class="row"  >
          <div class="col-lg-12"> 
            
            <!--      <div class="col-sm-6 col-xs-offset-3">-->
            <div class="col-sm-4 ">
              <div class="form-group row">
                <label class="col-sm-5 control-label ">Primary Filter </label>
                <div class="col-sm-7">
                  <select  id="select_1" ng-model="formData.select_1" 
                  ng-options="opt as opt.value for opt in ourTeamCategories" 
                  class="select2me form-control"    >
                    
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-4 ">
              <div class="form-group row">
                <label class="col-sm-5 control-label ">Secondary Filter </label>
                <div class="col-sm-7">
                  <select  id="category_id" ng-model="formData.category_id" 
               
          		  ng-options="opt as opt.value for opt in category_list_filter" 
                  class="select2me form-control"    >
                    
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-4 ">
              <div class="form-group ">
                <div class="col-sm-6">
                  <input type="text" 
                Placeholder="Search" class="form-control ng-valid ng-dirty"  id="searchKeyword"ng-model="formData.searchKeyword">
                </div>
                <label class="col-sm-6  "> <a id="prompt" ng-click="get_match_result(1)" class="btn btn-info btn_blue margin_bottom"><i class="fa fa-search"></i></a> <a id="prompt" ng-click="get_match_result('all')" class="btn btn-info btn_blue margin_bottom"><i class="fa fa-eye"></i></a> </label>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="panel panel-default" style=" margin-bottom:0px !important;"  >
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" ng-table="table.tableParams5"  id="data-table" show-filter="true">
                    <thead>
                      <tr class="bg-col" ng-show="columnss_get.length > 0 " >
                        <th  > <input type="checkbox"  	 ng-change="checkAll_cancel()"
				ng-model="selectedAll"    id="selecctall_2" ng-true-value="'true'" ng-false-value="'false'"/>
                        </th>
                        <th ng-repeat="column in columnss_get" 
                       ng-if="column.title != 'Id' && column.title != 'Checked' && column.title != 'Discounted2'"     >{{column.title}}</th>
                      </tr>
                    </thead>
                    <tbody class="courser table-body">
                      <tr  ng-repeat="item in selection_record_get  " ng-show="columnss_get.length > 0 " >
                        <td ><span ng-if="item.price>0 || checkDiscountOn()">
                          <input type="checkbox"  ng-model="item.Selected"  ng-click="shownew_get(item.id)"  class="check" 
                          id="selected_{{item.id}}"  />
                          </span></td>
                        <td ng-repeat="column in columnss_get"   ng-hide="column.title == 'Id' || column.title == 'Checked'
                        && column.title != 'Discounted2' ">{{item[column.field]}}</td>
                      </tr>
                      <tr  ng-show="columnss_get.length == 0 && !showLoader" >
                        <td>No Record found agaist this entity! Please add.</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"> 
        <!--<div class="col-lg-12 pull-left" style="    margin-left: 10px;"> {{calculateCheckedEdit_cancel()}}  selected </div>-->
        
        <div class="col-lg-12 " >
          <h4  class="pull-left" > Selected : {{calculateCheckedEdit_cancel()}} </h4>
          <button class="btn btn-info btn_blue pic_block" type="submit"  ng-click="add_list()" disabled><i class="fa fa-check"></i> Add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
