<div class="row">
  <div class="col-lg-12 ">
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label class="  ">&nbsp;</label>
        <div class="col-sm-7">
          <h4>Dimensions</h4>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden"   ng-model="formData.eid" />
  <input type="hidden"   ng-model="formData.prooduct_id" />
  <!--  <input type="hidden"   ng-model="formData.tab_id_2"   value="2"/>-->
  
  <div class="col-lg-12 ">
    <div class="col-lg-6 col-md-6"> 
      <!-- <div class="hr_line2"></div>--> 
      <!--  <div class="form-group">
                    <label class="col-sm-3 control-label ">Dimensions </label>
                    <div class="col-sm-7">
                       <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_dimensions"   class="form-control" 
             />
                    </div>
                  </div>-->
      
      <div class="form-group">
        <label class="col-sm-3 control-label ">Unit Barcode</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_bar_code" class="form-control" 
             />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label "> Height</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_height" class="form-control" 
             />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Width </label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_width" class="form-control" 
             />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Length </label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_length" class="form-control" 
             />
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label class="col-sm-3 control-label ">Gross Weight </label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_gross_weight" class="form-control" 
               />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Net Weight</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_net_weight" class="form-control" 
             />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Commodity  Code</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_country_code" class="form-control" 
             />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Country of Origin</label>
        <div class="col-sm-7"> 
          <!--  <input  ng-readonly="check_item_readonly" type="text" ng-model="formData.prd_country_origin" class="form-control" 
             />
             -->
          
       <!--   <button type="button" id="model_btn_country" class="btn btn-info btn_blue pull-left margin_bottom"  
            data-toggle="modal" data-target="#model_country" style="display:none"  > Add New </button>
       -->
          <select  ng-disabled="check_item_readonly"  
          
            ng-change="onChangCountry()"   id="prd_country_origin"
            ng-model="formData.prd_country_origin"  ng-options="opt as opt.name for opt in countries"
              class="select2me form-control">
            
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="hr_line2"></div>
    <div class="pull-right">
      <button class="btn btn-info btn_blue" type="submit" ng-show="perreadonly"><i class="fa fa-check"></i> Submit</button>
      <button class="btn btn-info btn_blue" type="button" ng-click="showEditForm()" ng-show="check_item_readonly"><i class="fa fa-edit"></i> Edit</button>
      <!-- <button class="btn btn-info btn_blue" type="button" ng-click="gotoEdit()" ng-show="check_readonly"><i class="fa fa-edit"></i> Edit</button>
      <button class="btn btn-info btn_blue" type="button" ng-click="delete({id:id})" ng-show="check_readonly"><i class="fa fa-times"></i> Delete</button>
     -->
      <button class="btn default" type="button" ui-sref="{{btnCancelUrl}}"><i class="fa fa-undo"></i> Cancel</button>
    </div>
  </div>
</div>
