          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class=" control-label">Start Date<span class="required">*</span> </label>
                <p class="input-group"> 
                  
                  <!-- {{formData.start_date * 1000 | date:'dd-MM-yyyy'}} -->
                  <input   readonly="readonly"  type="text" class="form-control" ng-model="formData.start_date"      
required
 ng-change="testdate(formData.start_date,formData.end_date,115)"  id="start_date"
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
is-open="datePicker.instances['start_date']" 
close-text="Close" 
data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" 
/>
                  <span class="input-group-btn">
                  <button   type="button"   ng-disabled="check_item_readonly"  
            class="btn btn-default" ng-click="datePicker.open($event, 'start_date')"><i class="fa fa-calendar"></i></button>
                  </span> </p>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">

                <p class="input-group">
                  <input readonly="readonly" type="text" class="form-control" 
             required       ng-model="formData.end_date"      
             ng-change="testdate(formData.start_date,formData.end_date,115)"        id="end_date"
            datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
            is-open="datePicker.instances['end_date']" 
             close-text="Close" 
data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                  <span class="input-group-btn">
                  <button type="button"  ng-disabled="check_item_readonly"
            class="btn btn-default" ng-click="datePicker.open($event, 'end_date')"><i class="fa fa-calendar"></i></button>
                  </span> </p>
                <span    id="date_msg_leave_115" style="color:#F00; display: none;"  >End Date is earlier  then Start Date</span> </div>
