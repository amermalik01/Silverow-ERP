
<div class="modal fade" id="model_country"  >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="reload_popup(13,'model_country')"  aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Country </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <label class="col-sm-3 control-label ">Country Name <span class="required">*</span></label>
                      <div class="col-sm-7">
                        <input  ng-readonly="check_item_readonly" required id="name"  type="text" 
                        ng-model="formData6.name"  class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info btn_blue" type="submit" ng-show="perreadonly"><i class="fa fa-check"></i> Submit</button>
        <button class="btn btn-info btn_blue" type="button" ng-click="showEditForm()"
     		ng-show="check_item_readonly"><i class="fa fa-edit"></i> Edit</button>
        <button type="button" class="btn btn-default"ng-click="reload_popup(13,'model_country')"  >Cancel</button>
      </div>
    </div>
    <!-- /  data-dismiss="modal"--> 
  </div>
</div>
