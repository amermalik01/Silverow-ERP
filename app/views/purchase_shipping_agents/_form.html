<div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-sm-3 control-label"> Name<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.name" id="name" name="name" class="form-control"   required="required" ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label"> Contact<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.contact_person" id="contact_person" name="contact_person" class="form-control"   required="required" ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label"> City<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.city" id="city" name="city" class="form-control"   required="required" ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label"> Email<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.email" id="email" name="email" class="form-control"   required="required" ng-readonly="check_readonly" />
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-sm-3 control-label">Coverage Area<span class="required">*</span></label>
      <div class="col-sm-7">
      
      
 <!--       
        <select ng-model="rec.coverage_areas" 
       multiple="multiple"
        ng-options="id as label for (id, label) in cover_list"
         class="select2me form-control" required="required" ng-disabled="check_readonly" id="status" tabindex="4" >
          
        </select>-->
      
        <select ng-model="rec.coverage_areas" 
        ng-options="opt as opt.label for opt in cover_list" class="select2me form-control" required="required" ng-disabled="check_readonly" id="status" tabindex="4" >
          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label"> Telephone<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.telephone" id="telephone" name="telephone" class="form-control"   required="required" ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label"> Fax<span class="required">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.fax" id="fax" name="fax" class="form-control"   required="required" ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Status<span class="required">*</span></label>
      <div class="col-sm-7">
        <select ng-model="rec.statuss" ng-options="opt as opt.label for opt in arr_status" class="select2me form-control" required="required" ng-disabled="check_readonly" id="status" tabindex="4" >
          
        </select>
      </div>
    </div>
  </div>
</div>
