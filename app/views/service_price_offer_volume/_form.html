<div class="row">
      <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">NAme<span class="sterik_red">*</span></label>
            <div class="col-sm-7">
              <input type="text" ng-model="rec.name" id="name" name="name" class="form-control" ng-readonly="check_readonly" required tabindex="1"/>

            </div>
          </div>
      </div>
      <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">Select Type</label>
            <div class="col-sm-7">
              <select ng-model="rec.type_id" ng-options="opt as opt.label for opt in arr_volume_type" class="select2me form-control" ng-disabled="check_readonly"   tabindex="7" > </select>
            </div>
          </div>
      </div>
</div>

<div class="row">
      <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-7">
              <input type="text" ng-model="rec.description" id="description" name="description" class="form-control" ng-readonly="check_readonly" required tabindex="1"/>

            </div>
          </div>
      </div>
</div>
