
<div class="modal fade" id="module_code_history"  >
    <div class="modal-dialog modal-lg"  ><!--modal-lg   style=" width:65% !important" -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal"  aria-label="Close"> <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Status History </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="row">
                                    <div class="col-lg-12 ">
                                        <div class="panel panel-default no-padding no-border no-margin">
                                            <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                                                <table class="table table-striped table-bordered table-hover">
                                                    <thead>
                                                        <tr class="bg-col" ng-show="columns_code_history.length > 0"> 
                                                            <td> User </td>
                                                            <td> Status </td>
                                                            <td> Date </td>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="courser table-body">
                                                        <tr ng-repeat="rec in history" ng-show="columns_code_history.length > 0"> 
                                                            <td> {{rec.user| capitalize}} </td>
                                                            <td> {{rec.status| capitalize }} </td>
                                                            <td> {{convert_unix_date_to_angular(rec.date)}} </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default width_80  " data-dismiss="modal" >Cancel</button>
            </div>
        </div>
    </div>
</div>
