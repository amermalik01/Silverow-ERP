<style type="text/css">
    .ngdialog-content {
        padding: 0 !important;
    }

    .ngdialog.ngdialog-theme-default-custom-large .ngdialog-content {
        width: 600px !important;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Add {{popup_title}}</h4>
    </div>
    <div class="modal-body">
        <form autocomplete="off" class="form-horizontal no-margin" role="form"
              ng-submit="addForm.$valid && add(pedefined)" name="addForm" validate-form="" novalidate="">
            <div class="row" style="    margin: 21px auto;width: 73%;">
                <div class="col-md-12 col-md-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name <span
                                class="sterik_red">*</span></label>

                        <div class="col-sm-9">
                            <input type="text" ng-model="pedefined.title" id="name" name="name" class="form-control"
                                   ng-readonly="check_readonly" ng-change="checkPredefinedValue(pedefined.title)"
                                   required/>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
                    <input type="text" ng-model="pedefined.description" id="description" name="description" class="form-control" ng-readonly="check_readonly" required  />

                    </div>
                    </div>-->
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="pull-right">
            <button class="btn btn-submit"
                    type="button" ng-click="confirm(pedefined)"><i class="fa fa-check fa_display"></i>Save
            </button><!--ng-class="{'btn btn-submit':isBtnPredefined,'dont-click':!isBtnPredefined}"-->
            <button class="btn btn-cancel" type="button" ng-click="closeThisDialog()"><i
                    class="fa fa-undo fa_display"></i> Cancel
            </button>
        </div>
    </div>
</div>
