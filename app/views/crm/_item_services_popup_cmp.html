<!-- Modal Starts -->
<div class="modal fade" id="compCatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        style="margin-top: -24px;">&times;</button>
                <!--<h4 class="modal-title" id="myModalLabel">View</h4>-->
            </div>

            <div class="modal-body" style="padding: 11px;">

                <!-- Row starts -->
                <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">

                    <!-- Filter -->
                    <div class="">
                        <form class="form-horizontal no-margin">
                            <div class="col-sm-5 ">
                                <div class="form-group ">
                                    <div class="input-symbol">
                                        <input type="text"
                                               Placeholder="Search" class="form-control ng-valid ng-dirty"
                                               id="searchKeyword" ng-model="searchKeyword">
                                        <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Filter End -->

                    <!--<tabset>
                        <tab heading="Item Category(ies)" ng-if="showItemCat">-->
                    <div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="fixit">
                            <tr class="bg-col">
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody class="courser table-body fixit" style="    max-height: 200px;">
                            <tr ng-repeat="cat in cat_prodcut_arr | filter:searchKeyword" ng-click="addCat(cat, 1)">
                                <td>{{cat.name}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--</tab>
                </tabset>-->
                </div>

                <!-- Row ends -->
            </div>

            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default btn_blue"_blue>Add</button> -->
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Ends -->
