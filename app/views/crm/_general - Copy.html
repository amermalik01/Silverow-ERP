                <div class="clearfix"></div>

                        <div class="col-md-5">

                                <label class="col-md-4 control-label">CRM Code</label>

                                                       <a ng-click="removeAllcache()">remove</a>
                   -->

                                    <input type="text" ng-model="rec.crm_code"
                                           class="form-control ng-pristine ng-untouched ng-valid"
                                           ng-readonly="product_type || rec.id > 0">
                                    <input type="hidden" ng-model="rec.code_type"
                                           class="ng-pristine ng-untouched ng-valid">
                                    <input type="hidden" ng-model="rec.crm_no"
                                           class="form-control ng-pristine ng-untouched ng-valid">
                                </div>

                                <!-- <div class="col-md-7">
                                                <input type="text" id="code" ng-model="code" class="form-control" readonly="readonly"    />
                                                <input type="hidden" id="crm_no" ng-model="rec.crm_no" class="form-control"/>
                                                </div> -->

                            </div>
                            <div class="form-group">
                                <input type="hidden" id="id" ng-model="rec.id" class="form-control"/>
                                <label class="col-md-4 control-label">Name <span class="required">*</span></label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.name" id="name" class="form-control"
                                           ng-readonly="check_crm_readonly" required/>
                                </div>
                            </div>

                                          <label class="col-md-4 control-label">Previous CRM Code </label>

                                          </div> -->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Address Line 1 </label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.address_1" id="address" class="form-control"
                                           ng-readonly="check_crm_readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Address Line 2 </label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.address_2" id="address_2" class="form-control"
                                           ng-readonly="check_crm_readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">City </label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.city" id="city" class="form-control"
                                           ng-readonly="check_crm_readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">County </label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.county" id="county" class="form-control"
                                           ng-readonly="check_crm_readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Postcode<span class="required">*</span> </label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.postcode" required id="postcode"
                                           class="form-control" ng-readonly="check_crm_readonly"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Telephone </label>

                                <div class="col-md-8">

                                           ng-readonly="check_crm_readonly"/> 
                                    <!-- data-parsley-error-message={{error_msg}}
                                                      pattern="{{newFormat}}" -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Fax </label>

                                <div class="col-md-8">
                                    <input type="text" ng-model="rec.fax" id="fax2" class="form-control"
                                           ng-readonly="check_crm_readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Country </label>

                                <div class="col-md-8">

                                    <!--     <option ng-repeat="value in country_type_arr"
                                                                  ng-selected="drp.country_id  == value.id"
                                                                 value="{{value}}">{{value.title}}
                                                          </option>   -->


                                    <select ng-model="drp.country_id" class="  form-control"
                                            ng-disabled="check_crm_readonly"
                                            ng-options="opt as opt.name for opt in country_type_arr track by opt.id"
                                            ng-class="{'not-click-allow':disableClass > 0}"
                                            ng-change="setCountryCode()">
                                        <option style="display:block" value=""> </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">View Bucket</label>

                                <div class="col-md-8">
                                    <div class="panel-info"
                                         ng-class="{'dont-click readonly':check_cut_readonly}">
                                        <div class="panel-body"
                                             ng-click="!check_crm_readonly && getbucket_array(0)"
                                             ng-class="{'dont-click readonly':check_crm_readonly}">
                                            <span ng-repeat="sp in bucket_selected_array track by $index">
                                                <span ng-if="$index == 0">
                                                    <span>{{sp.name}}</span>
                                                </span>
                                                <span ng-if="$index > 0"> ;&nbsp;<span>{{sp.name}}</span></span>
                                            </span>
                                            <!--
                                            ng-class="{'hilight':sp.isPrimary}"
                                            ng-class="{'hilight':sp.isPrimary}"-->
                                            <aside>
                                            </aside>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Salesperson </label>

                                <div class="col-md-6 pr0">

                                    <div title="{{sel_SalePersons_tooltip}}">
                                        <div class="panel-info" ng-class="{'dont-click readonly':check_crm_readonly}">
                                            <!-- style="overflow-x: auto;"-->
                                            <div class="panel-body" ng-click="getSalePersons_general(0, rec.bucket_id, '77')">
                        <span ng-repeat="sp in selectedSalespersons track by $index">
                                                    <span ng-if="$index == 0">
                                                        <span ng-class="{'hilight':sp.isPrimary}">{{sp.name}}</span>
                        </span>
                        <span ng-if="$index > 0">;&nbsp;<span
                                ng-class="{'hilight':sp.isPrimary}">{{sp.name}}</span>
                        </span>
                        </span>
                                                <aside></aside>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-icon pull-right" type="button"
                                            ng-click="!check_crm_readonly && historytype('Salespersons')"
                                            title="Salesperson History"><i class="fa fa-history"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group" ng-if="rec.type==1">
                                <label class="col-md-4 control-label">Status<span class="required">*</span></label>

                                <div class="col-md-6 pr0">
                                    <select ng-model="drp.status_id"
                                            ng-options="opt as opt.title for opt in rec.arr_crm_status"
                                            class=" form-control"

                                        <option style="display:block" value=""> </option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-icon pull-right" type="button"
                                            ng-click="historytype('Status')" title="Status History">
                                        <i class="fa fa-history"></i>
                                    </button>
                                </div>
                            </div>

                                        <option style="display:block" value=""> </option>
                                    </select>
                                </div>

                                        <label class="col-md-4 pl0">
                                            <input type="checkbox" name="b" ng-model="rec.is_shipping_address"
                                                   ng-disabled="check_crm_readonly"
                                                   id="genis_shipping_address" ng-checked="rec.is_shipping_address > 0"

                                        <!--</a>-->

                                                   aria-hidden="true"> </i>
                                            </a>
                                        </span>
                                    </div>
                                </div>

                                <label class="col-md-4 control-label">Trading Currency<span

                                    </select>

                                    <div class="input-symbol">
