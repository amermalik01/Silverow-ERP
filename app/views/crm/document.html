
<div class="row">
  <div class="col-md-12"> <a id="prompt" ng-click="fnBankForm()" class="btn btn_blue pull-right margin_bottom"><i class="fa fa-plus fa_display"> </i> Add New</a> </div>
</div>

<!-- Row starts -->
<div class="row"  ng-show="columns.length > 0">
  <div class="col-md-12 col-md-12">
    <div class="widget">
      <div class="widget-body ">
        <div id="dt_example" class="example_alt_pagination">
          <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table">
            <tbody class="table-body courser">
              <tr ng-repeat="rec in $data">
                <td data-title="'Code'" sortable="'code'">{{rec.code}}={{rec}} </td>
                <td data-title="'Name'" sortable="'name'">{{rec.name}} </td>
                <td data-title="'Folder Name'" sortable="'folder_name'">{{rec.folder_name}} </td>
                <td data-title="'Action'">
                      <span   ng-if=" record.image !='' "  > <a title="View"  target="_blank" 
              href="{{imagePath+record.image}}"
              class="tooltips_clss btn"> <i class="fa fa-eye"> </i></a> </span> <a title="Edit" ng-click="showdocEditForm(record.id)" 
              class="tooltips_clss btn"> <i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="delete_document(record.id,$index,documentlist)"
                   class="tooltips_clss btn"><i class="fa fa-times"> </i></a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
