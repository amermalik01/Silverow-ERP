    <div class="modal-dialog modal-lg" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" style="overflow-x:hidden">
                <!-- Filter -->
                <div>
                    <div class="col-md-4">
                        <form class="form-horizontal no-margin" ng-submit="getSalePerson_oop()">

                                    <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <select ng-model="searchKeywordhr.department"
                                    ng-options="opt as opt.name for opt in deprtment_arr" class="form-control"
                                    ng-change="getSalePerson_oop()">
                                <option value="" disabled selected>Select Department</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="button" title="Clear Fields" class="btn btn-default m0auto"
                                ng-click="getSalePerson_oop(1, 0, 1, 77)" ng-model="strict"
                                style="padding-top:5px;padding-bottom:5px;"><i class="fa fa-refresh"
                                                                               aria-hidden="true"></i></button>
                    </div>

                </div>
                <!-- Filter End -->
                <div class="row">
                    <div class="col-md-12">
                        <!--paging options start-->
                        <div class="page-options" style="margin-top: -8px;">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-md-6 show_record">Show Entries </label>
                                    <div class="col-md-4">
                                        <select ng-model="item_paging.pagination_limit"
                                                ng-options="opt as opt.label for opt in pagination_arry"
                                                class="form-control" ng-change="getSalePerson_oop()">
                                            <option style="display:block" value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-center total_paging_center" ng-if="salepersons_oop.length > 0">
                                    {{total_paging_record}}
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-right total_paging_record" ng-if="salepersons_oop.length > 0">Total:
                                    {{total}}
                                </div>
                            </div>
                        </div>
                        <!--paging options end-->
                    </div>
                    <div class="col-md-12 col-md-12">
                        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                            <div class="panel-body" ng-class="{'whirl no-overlay':columns.length == 0}">
                                <table class="table table-striped table-bordered table-hover"
                                       ng-if="columns.length > 0">
                                    <thead class="fixit">
                                    <tr class="bg-col">
                                        <th><input type="checkbox" class="checkAll_oop"></th>
                                        <th>Primary</th>
                                        <!--<th ng-repeat="column in columns"   ng-if="column.title != 'Id' && column.field!= 'group_name' && column.field != 'Isprimary'"  > {{column.title}} </th>-->

                                        <th> Name</th>
                                        <th> Job Title</th>
                                        <th> Department</th>
                                    </tr>
                                    </thead>
                                    <tbody class="courser table-body fixit" style="max-height: 200px;">
                                    <tr ng-repeat="sp in salepersons_oop track by $index">
                                        <td><input type="checkbox" name="testrr {{$index}}" id="testrr {{$index}}"
                                                   data-parsley-multiple="checkbox"   ng-checked="sp.chk" ng-click="selectSaleperson_oop(sp, 0)"></td>
                                        <td><input type="radio" name="testr {{$index}}"
                                                   value="optionr{{$index}}"data-parsley-multiple="checkbox"      id="testr{{$index}}"     ng-checked="sp.isPrimary" ng-click="selectSaleperson_oop(sp, 1)">
                                        </td>
                                        <td ng-class="{'hight_light_sorting':sort_column == column.field}">
                                            {{sp.first_name + ' ' + sp.last_name}}
                                        </td>
                                        <td ng-class="{'hight_light_sorting':sort_column == column.field}">
                                            {{sp.job_title}}
                                        </td>
                                        <td ng-class="{'hight_light_sorting':sort_column == column.field}">
                                            {{sp.department}}
                                        </td>

                                        <!--<td ng-repeat="column in columns"   ng-if="column.title != 'Id' && column.field!= 'group_name' && column.field != 'Isprimary'" >{{sp[column.field]}}</td>-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" ng-show="item_paging.total_pages > 1">
                        <div class="form-group" style="text-align: left;">
                            <ul class="pagination" style="margin: 0px !important;"
                                ng-show="item_paging.total_pages > 1">
                                <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a ng-click="itemselectPage(item_paging.ppage);
                                            getSalePerson_oop();" href="javascript: void(0);" class="">�</a></li>
                                <li ng-repeat="(key,value) in item_paging.pages"
                                    ng-class="{'active': value == item_paging.cpage}"><a ng-click="itemselectPage(value);
                                                getSalePerson_oop();" href="javascript: void(0);"><span
                                        ng-bind="value"></span></a></li>
                                <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a ng-click="itemselectPage(item_paging.npage);
                                            getSalePerson_oop();" href="javascript: void(0);">�</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Row ends -->
                <!--</form>-->
            </div>
            <div class="modal-footer">

                <span class="pull-left">Selected:&nbsp;{{(salepersons_oop| filter: {chk: true}).length}}</span>
                <button class="btn btn_add2" data-dismiss="modal" type="button">Add</button>
                <button type="button" class="btn btn-cancel2" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
