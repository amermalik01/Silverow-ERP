<div class="modal fade" id="_CRMSalepersonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <!--
    <div ng-class="{'loader_pop':loader_pop}"></div>-->
    <div class="modal-dialog  modal-lg" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>

            <div class="modal-body">
                <!-- Filter Start -->
                <div class="row">
                    <div>
                        <!-- Filter Start -->
                        <div class="col-md-4">
                            <form autocomplete="off" class="form-horizontal no-margin ng-pristine ng-valid" role="form">

                                <div class="input-symbol">
                                    <input type="text" Placeholder="Search" class="form-control"
                                           ng-model="searchKeyword_SalePersons.search">
                                    <span id="date_msg_4">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 remove-left-pad">
                            <ui-select ng-model="searchKeyword_SalePersons.employee_type">
                            <ui-select-match placeholder="Select Employment Type">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="opt in emp_type_arr | filter: $select.search">
                                <div ng-bind-html="opt.name | highlight: $select.search"></div>
                            </ui-select-choices>
                            </ui-select>

                        </div>
                        <div class="col-md-1 remove-left-pad">
                            <button class="btn btn-default2"
                                    type="button"
                                    ng-click="ClearSalesPerGenFilter();"
                                    ng-model="strict">Clear Filter</button>
                        </div>
                    </div>
                </div>
                <!-- Filter End -->
                <div>
                    <div>
                        <div>
                            <table class="table table-striped table-bordered table-hover table-condensed no-margin">
                                <thead class="fixit">
                                <tr class="bg-col">
                                    <!-- <th style="width:31px;">
                                         <div class="pure-checkbox" style="margin: 5px 6px;padding-top: 8px;">
                                            <input type="checkbox"
                                               ng-click="checkAllSalesperson(selectedAll)"
                                               ng-model="selectedAll" id="thiswillcheck2" >
                                            <label for="thiswillcheck2"></label>
                                        </div>
                                    </th> -->
                                    <th style="width:63px;">Primary</th>
                                    <th>Name</th>
                                    <th>Job Title</th>
                                    <th>Department</th>
                                    <!-- <th ng-repeat="column in columns_sp"
                                        ng-if="column.title != 'Internal Extension' && column.title != 'Department' && column.title != 'Isprimary' &&
                                               column.title != 'Chk' && column.title != '$$Hashkey' && column.title != 'Mobile' &&
                                               column.title != 'Spid' && column.title != 'Bucket Id' && column.title != 'Is Primary' &&
                                               column.title != 'Allow Login' && column.title != 'Status' && column.title != 'Id2' && column.title != 'bucket_name'" 
                                        ng-hide="column.field == 'id' || column.field == 'type'">{{column.title}}
                                    </th> -->
                                </tr>
                                </thead>
                                <tbody class="fixit">
                                <!--| filter:searchKeyword:strict  track by $index  -->
                                <tr ng-repeat="rec in record  | filter:searchKeyword_SalePersons.search | filter:searchKeyword_SalePersons.employee_type.name">

                                    <!-- <td style="width:31px;">
                                        <div class="pure-checkbox" style="margin: 4px 3px;">
                                            <input type="checkbox" ng-checked="rec.chk" name="testc {{$index}}"
                                               id="testc {{$index}}" data-parsley-multiple="checkbox"
                                               ng-click="selectSaleperson_general(rec, 0)" />
                                            <label for="testc {{$index}}"></label>
                                        </div>
                                    </td> -->
                                    <td style="width:63px;">
                                        <div class="pure-radiobutton" style="padding-top: 4px;">
                                            <input type="radio" ng-checked="rec.isPrimary" id="cc{{$index}}"
                                               value="cc{{$index}}" data-parsley-multiple="checkbox"
                                               ng-click="selectSaleperson_general(rec, 1)">
                                            <label for="cc{{$index}}"></label>
                                        </div>
                                    </td>
                                    <td><span>{{rec.name}}</span></td>
                                    <td><span>{{rec.job_title}}</span></td>
                                    <td><span>{{rec.dep_name}}</span></td>
<!--                                     <td ng-repeat="column in columns_sp"
                                        ng-if="column.title != 'Internal Extension' && column.title != 'Department' && column.title != 'Isprimary' &&
                                               column.title != 'Chk' && column.title != '$$Hashkey' && column.title != 'Mobile' &&
                                               column.title != 'Spid' && column.title != 'Bucket Id' && column.title != 'Is Primary' &&
                                               column.title != 'Allow Login' && column.title != 'Status' && column.title != 'Id2'"
                                        ng-hide="column.field == 'id'  ||  column.field == 'type'">
                                        <span> {{rec[column.field]}}</span>
                                    </td> -->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!--Selected:&nbsp;{{(record | filter: {chk: true}).length}}-->
                <!-- <span class="pull-left">Selected:&nbsp;{{(record| filter: {chk: true}).length}}</span> -->
                <!--<button class="btn btn_add2" data-dismiss="modal" type="button">Add</button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>-->
                <button class="btn btn_add2" ng-click="submitPendingSelectedSpGeneral()" type="button">Add</button>
                <button type="button" class="btn btn-cancel" ng-click="clearPendingSelectedSpGeneral()">Cancel</button>
            </div>
        </div>
    </div>
</div>
