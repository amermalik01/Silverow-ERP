<div class="clearfix"></div>

<div class="widget">
    <div>
        <div id="dt_example" class="example_alt_pagination">

            <div class="row">
                <div class="col-md-12">
                    <div class="col-sm-6">
                        <div class="  form-group">
                            <label class=" control-label col-sm-4 "> Volume<span class="required">*</span></label>
                            <div class="col-sm-8">
                                <button type="button" id="model_btn_vol_1" class="btn btn-info btn_blue pull-left margin_bottom"
                                        data-toggle="modal" data-target="#model_vol_1" style="display:none"> Add New
                                </button>
                                <select ng-model="formData.volume_1" ng-show="isAdded && !formData.id && !rec.id" multiple=""
                                        ng-class="{'dont-click':isAdded && arr_volume_1.length > 1 && !formData.id && isFristTime}"
                                        ng-options="opt as opt.name for opt in arr_volume_1" class="select2me form-control"
                                        ng-disabled="check_readonly"
                                        ng-required="isAdded && arr_volume_1.length > 1 && !formData.id"
                                        ng-change="onChange_vol_1(formData.volume_1)" id="vol_1_id">
                                    <option style="display:none" value=""></option>
                                </select>

                                <select ng-model="formData.volume_1" ng-show="formData.id || rec.id > 0"
                                        ng-class="{'dont-click':isAdded && arr_volume_1.length > 1 && !formData.id}"
                                        ng-options="opt as opt.name for opt in arr_volume_1" class="select2me form-control"
                                        ng-disabled="check_readonly" ng-required="formData.id || rec.id > 0"
                                        ng-change="onChange_vol_1(formData.volume_1)" id="vol_1_id">
                                    <option style="display:none" value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 "> Price </label>
                            <div class="col-sm-8 ">
                                <div class="input-symbol">
                                    <input ng-model="formData.purchase_price_1" id="purchase_price_1"
                                           ng-readonly="1" type="text" class="form-control input_text"
                                           data-parsley-type="number" ng-change="show_price_one()"
                                           >
                                    <span>{{rec.currencys.code}}/{{rec.unit_of_measures.name}}</span>
                                </div>
                            </div>
                            <!-- <div class="col-sm-3 ">
                             <p class="base_price"> {{ base_currency}} </p>
                           </div>-->
                        </div>
                        <div class="form-group">
                            <label class="  control-label col-sm-4 "> Discount Type<span class="required">*</span></label>
                            <div class="col-sm-8">
                                <select ng-disabled="check_readonly" required ng-model="formData.supplier_type_1"
                                        ng-options="opt as opt.name for opt in list_type" id="type_1"
                                        ng-change="setSymbol(1);
                                                show_price_one()"
                                        class="select2me form-control">
                                    <option style="display:none"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-sm-4"> Discount<span class="required">*</span> </label>
                            <div class="col-sm-8">
                                <div class="input-symbol">
                                    <input ng-readonly="check_readonly" required type="text"
                                           ng-blur="chkVolDiscPrice(formData.discount_price_1)" ng-change="show_price_one()"
                                           ng-model="formData.discount_value_1" id="discount_value_1"
                                           class="form-control input_text" data-parsley-type="number"
                                           data-parsley-type-message="only Decimal">
                                    <!--ng-show="show_symbol"--> <span id="date_msg_1" style=" display: none;">&#37;</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-sm-4"> Discounted Price <span class="required">*</span> </label>
                            <div class="col-sm-8 ">
                                <div class="input-symbol">
                                    <input ng-required="formData.volume_1.id > 0" required class="form-control input_text"
                                           readonly
                                           ng-model="formData.discount_price_1" type="text"/>
                                    <span>{{rec.currencys.code}}/{{rec.unit_of_measures.name}}</span>

                                    <ul class="parsley-errors-list filled"
                                        ng-show="formData.volume_1.id > 0 && formData.discount_price_1 <= 0">
                                        <li class="parsley-custom-error-message">This value must be greater than 0.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class=" control-label col-sm-4">Start Date<span class="required">*</span> </label>
                            <div class="col-sm-8">

                                <!-- {{formData.start_date * 1000 | date:'dd-MM-yyyy'}} -->

                                       readonly>
                                <span class="fa fa-calendar  new_ca  form-control-feedback" aria-hidden="true"></span>

                        </div>
                        <div class="form-group">
                            <label class=" control-label col-sm-4">End Date<span class="required">*</span> </label>
                            <div class="col-sm-8">

                                <!-- {{formData.start_date * 1000 | date:'dd-MM-yyyy'}} -->
                                <input jqdatepicker class="2date-picker form-control" ng-model="formData.end_date1"
                                       ng-change="checkDate(formData.start_date1, formData.end_date1, 'end_date1')" required
                                       readonly>
                                <span class="fa fa-calendar  new_ca  form-control-feedback" aria-hidden="true"></span>    <!-- <input   ng-required="1"  type="text" class="form-control" ng-model="formData.end_date1"  ng-readonly="1"
                                    ng-change="checkDate(formData.start_date1,formData.end_date1,'end_date1')"
            
                   id="end_date1"
                  datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options"
                  is-open="datePicker.instances['end_date1']"
                  close-text="Close"

                                    <button   type="button"  ng-disabled="check_readonly"
                              class="btn btn-default" ng-click="datePicker.open($event, 'end_date1')"><i class="fa fa-calendar"></i></button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <button class="btn btn-submit pull-right" type="submit" ng-show="!check_readonly"> Save
                        </button>
                        <!-- <button class="btn btn-info btn_blue" type="button" ng-click="showCustItemInfoEditForm()" ng-show="check_readonly"><i class="fa fa-edit"></i> Edit</button> -->

                </div>
            </div>
        </div>
    </div>

    <style type="text/css">
        #sale_volume_discount_form
        .parsley-errors-list.filled {
            position: absolute;
            top: 21px;
        }
