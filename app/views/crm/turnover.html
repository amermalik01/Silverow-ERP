<style type="text/css">
    .ngdialog-content{padding-left: 0px !important; padding-right: 0px !important;}
    .ngdialog.ngdialog-theme-default-custom-large .ngdialog-content{width: 600px !important;}
</style>
<div class="row">
    <div class="col-md-12 col-md-12">
        <div class="modal-header"><h4 class="modal-title">Add Turnover</h4></div>
    </div>
    <div class="clear"></div><br/><br/>
    <!--<div class="col-md-12">
            <h4>Add {{popup_title}}</4>
              
          </div>-->
    <div class="col-md-12 col-md-12">
        <div class="col-md-11 col-md-11">
 
        <form autocomplete="off"  class="form-horizontal no-margin" role="form" ng-submit="addForm.$valid && add_turnover(turnFormData)" name="addForm" validate-form="" novalidate="">
            <div class="row">
                <div class="col-md-12 col-md-12">
                    <div class="form-group">
                        <label for="userName" class="col-sm-3 control-label">From <span class="sterik_red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="turnFormData.turn_from" id="turn_from" name="turn_from" class="form-control" ng-readonly="check_readonly" required   data-parsley-trigger="keyup" data-parsley-minlength-message="Invalid Value" data-parsley-type-message="Invalid Value" data-parsley-error-message="Invalid Value" data-parsley-pattern="/^(?=.*[1-9])\d{0,25}(?:\.\d{0,25})?$/" ng-blur="checkTurnoverPredefinedValue();"/>

                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-md-12">
                    <div class="form-group">
                        <label for="userName" class="col-sm-3 control-label">To <span class="sterik_red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="turnFormData.turn_to" id="turn_to" name="turn_to" class="form-control" ng-readonly="check_readonly" required   data-parsley-trigger="keyup" data-parsley-minlength-message="Invalid Value" data-parsley-type-message="Invalid Value" data-parsley-error-message="Invalid Value" data-parsley-pattern="/^(?=.*[1-9])\d{0,25}(?:\.\d{0,25})?$/" ng-blur="checkTurnoverPredefinedValue();"/>

                        </div>
                    </div>
                </div>
            </div>
        </form>
            
        </div>
    </div>
    <div class="col-md-12 col-md-12">
        <div class="modal-footer">
            <div class="pull-right">
                <button class="btn width_80" ng-class="{'btn-info btn_blue':isTurnFormValid,'default dont-click':!isTurnFormValid}" type="button" ng-click="confirm(turnFormData)"><i class="fa fa-check fa_display"></i> Submit</button>
                <button class="btn default width_80" type="button" ng-click="closeThisDialog()"><i class="fa fa-undo fa_display"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
