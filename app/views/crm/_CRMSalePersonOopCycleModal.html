<div class="modal fade"
     id="salesPersonOopCycleModal"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <!-- tabindex="-1" -->
    <!--<div ng-class="{'loader_pop':loader_pop}"></div>-->
    <div class="modal-dialog  modal-lg"
         dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>

            <div class="modal-body"
                 style="overflow:hidden;">
                <!-- Filter Start -->
                <div class="row">
                    <div>
                        <!-- Filter Start -->
                        <div class="col-md-4">
                            <form autocomplete="off"
                                  class="form-horizontal no-margin ng-pristine ng-valid"
                                  role="form">

                                <div class="input-symbol">
                                    <input type="text"
                                           Placeholder="Search"
                                           class="form-control"
                                           ng-model="searchKeyword_SalePersons.search">
                                    <span id="date_msg_4">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="col-md-3 remove-left-pad">
                            <ui-select ng-model="searchKeyword_SalePersons.employee_type">
                                <ui-select-match placeholder="Select Employment Type">{{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices repeat="opt in emp_type_arr | filter: $select.search">
                                    <div ng-bind-html="opt.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div> -->
                        <!-- <div class="col-md-1 remove-left-pad">
                            <button class="btn btn-default2"
                                    type="button"
                                    ng-click="searchKeyword_SalePersons={}"
                                    ng-model="strict">Clear Filter</button>
                        </div> -->
                    </div>
                </div>
                <!-- Filter End -->
                <!-- <div>
                    <div>
                        <div> -->
                <div class="row">
                    <div class="col-md-12 col-md-12">
                        <div class="bs-example bs-example-tabs"
                             data-example-id="togglable-tabs">
                            <table class="table table-striped table-bordered table-hover table-condensed no-margin">
                                <thead class="fixit">
                                    <tr class="bg-col">
                                        <th style="width:42px;">
                                            <input type="checkbox"
                                                   ng-click="checkAllSalespersonOopCycle(selectedAll)"
                                                   ng-model="selectedAll"
                                                   ng-checked="selectedAll"
                                                   id="checkall01">
                                            <!-- <label for="checkall01"></label>  -->
                                        </th>
                                        <!-- <th style="width:63px;">Primary</th> -->
                                        <th ng-repeat="column in columnsOopCycle"
                                            ng-if="column.title != 'Internal Extension' && column.title != 'Department' && column.title != 'Isprimary' &&
                                               column.title != 'Chk' && column.title != '$$Hashkey' && column.title != 'Mobile' &&
                                               column.title != 'Spid' && column.title != 'Bucket Id' && column.title != 'Is Primary' &&
                                               column.title != 'Allow Login' && column.title != 'Status' && column.title != 'Id2'"
                                            ng-hide="column.field == 'id' || column.field == 'type'">

                                            <span ng-if="column.title == 'Code'">Employee No.</span>
                                            <span ng-if="column.title != 'Code'">{{column.title}}</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="fixit">
                                    <!--| filter:searchKeyword:strict  track by $index  -->
                                    <tr
                                        ng-repeat="rec in recordOopCycle  | filter:searchKeyword_SalePersons.search | filter:searchKeyword_SalePersons.employee_type.name">
                                        <!--ng-click="confirmOffer_PriceOffer(rec)"-->
                                        <td style="width:42px;">
                                            <input type="checkbox"
                                                   ng-checked="rec.chk"
                                                   name="testc {{$index}}"
                                                   id="testc {{$index}}"
                                                   data-parsley-multiple="checkbox"
                                                   ng-click="selectSalepersonOopCycle(rec, 0)">
                                            <label for="testc {{$index}}"></label>
                                        </td>
                                        <!-- <td style="width:63px;">
                                        <div class="pure-radiobutton">
                                            <input type="radio" ng-checked="rec.isPrimary" id="cc{{$index}}"
                                               value="cc{{$index}}" data-parsley-multiple="checkbox"
                                               ng-click="selectSalepersonOopCycle(rec, 1)">
                                            <label for="cc{{$index}}"></label>
                                        </div>
                                    </td> -->
                                        <td ng-repeat="column in columnsOopCycle"
                                            ng-if="column.title != 'Internal Extension' && column.title != 'Department' && column.title != 'Isprimary' &&
                                               column.title != 'Chk' && column.title != '$$Hashkey' && column.title != 'Mobile' &&
                                               column.title != 'Spid' && column.title != 'Bucket Id' && column.title != 'Is Primary' &&
                                               column.title != 'Allow Login' && column.title != 'Status' && column.title != 'Id2'"
                                            ng-hide="column.field == 'id'  ||  column.field == 'type'">
                                            <span> {{rec[column.field]}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">

                <span class="pull-left">Selected:&nbsp;{{(recordOopCycle| filter: {chk: true}).length}}</span>
                <button class="btn btn_add2"
                        ng-click="submitPendingSelectedSpOopCycle()"
                        type="button">Add</button>
                <button type="button"
                        class="btn btn-cancel"
                        ng-click="clearPendingSelectedSpOopCycle()">Cancel</button>
                <!-- data-dismiss="modal"-->
            </div>
        </div>
    </div>
</div>
