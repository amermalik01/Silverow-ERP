<div class="modal fade" id="RolesAssignModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Roles</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 col-md-12">
                            <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                                <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                                    <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                                        <thead>
                                            <tr class="bg-col">
                                                <th style="    width: 6%;">
                                                    <input type="checkbox" class="checkAllRoles">
                                                </th>
                                                <th ng-repeat="column in columns" ng-if="column.title != 'Id'"> {{column.title}}
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody class="courser table-body">
                                            <tr ng-repeat="sp in all_roles_record | filter:searchKeyword:strict  track by $index ">
                                                <td>
                                                    <input type="checkbox" ng-checked="sp.chk" ng-click="selectValueRoles(sp,0)">
                                                </td>
                                                <!-- <td> {{sp.first_name +' '+ sp.last_name}} </td>
                                            <td> {{sp.job_title}} </td>
                                            <td> {{sp.department}} </td>
                                            -->
                                                <td ng-repeat="column in columns" ng-if="column.title != 'Id' ">{{sp[column.field]}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="pull-left">Selected:&nbsp;{{(all_roles_record | filter: {chk: true}).length}}</span>
                    <button ng-show="rec.universal_types.id != 2" class="btn btn-submit" data-dismiss="modal" type="button">Save
                    </button>
                    <!--Add-->
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
