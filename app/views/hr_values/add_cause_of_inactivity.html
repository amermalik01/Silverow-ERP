<div class="modal fade" id="model_inactivity">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Cause of Inactivity Type </h4>
            </div>
            <div class="modal-body centerwidth">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="row">
                                    <div class="col-md-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label ">Cause of Inactivity Type </label>

                                            <div class="col-sm-7">
                                                <input ng-readonly="check_sub_readonly" required id="name" type="text"
                                                       ng-model="formData3.name" class="form-control"/>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-submit" type="submit" ng-show="!check_hrvalues_readonly"> Save</button>
                <button class="btn btn_blue width_80" type="button" ng-click="showEditForm()"
                        ng-show="check_hrvalues_readonly"> Edit
                </button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
