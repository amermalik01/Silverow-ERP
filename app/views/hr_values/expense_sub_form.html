
<form autocomplete="off"  class="form-horizontal no-margin" role="form"ng-submit="submitForm_sub(formsubData)" validate-form=""
   novalidate="" ng-hide="showLoader"  >
  <input  ng-readonly="check_hrvalues_readonly"  type="hidden" ng-model="open_tab_tabs" id="open_tab_tabs" name="open_tab_tabs" class="form-control" />
  <input  ng-readonly="check_hrvalues_readonly"  type="hidden"   ng-model="formsubData.eid" />
  <input  ng-readonly="check_hrvalues_readonly"  type="hidden"   ng-model="formsubData.employee_id" />
  <input  ng-readonly="check_hrvalues_readonly"  type="hidden"   ng-model="tab_id_2"  id="" />

   <input type="hidden"   ng-model="sub_expense_id" />
   
   
  <input type="hidden"   ng-model="exp_id" />
  <div class="row" >
    <div class="col-md-6 col-md-6">
      <div class="form-group">
        <label class="col-sm-3 control-label ">Category </label>
        <div class="col-sm-7">
          <select  ng-disabled="check_hrvalues_readonly"    
           ng-model="formsubData.category" ng-options="opt as opt.label for opt in category_expense"
              class="select2me form-control"   >
            
          </select>
        </div>
      </div>
      
      <!--
Send for Approval-->
      
      <div class="form-group">
        <label class="col-sm-3 control-label ">Currency</label>
        <div class="col-sm-7">
          <select  ng-disabled="check_hrvalues_readonly"    
           ng-model="formsubData.currency" ng-options="opt as opt.name for opt in currency_list_b"
              class="select2me form-control"   >
            
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Amount</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_hrvalues_readonly"  type="text" ng-model="formsubData.amount" 
           class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Base Currency</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_hrvalues_readonly"  readonly="readonly" type="text" ng-model="formsubData.base_currency" 
           class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Exchange Rate</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_hrvalues_readonly"  type="text" ng-model="formsubData.exchange_rate" 
           class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Invoice ID</label>
        <div class="col-sm-7">
          <input  ng-readonly="check_hrvalues_readonly"  type="text" ng-model="formsubData.invoice_id" 
           class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label ">Date </label>
        <div class="col-sm-7">
          <p class="input-group">
            <input  ng-readonly="check_hrvalues_readonly"   
          type="text" class="form-control" ng-model="formsubData.event_sub_date"      
ng-init="formsubData[formFieldssub.id]=formsubData.value" id="event_sub_date"
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
is-open="datePicker.instances['event_sub_date']" 
close-text="Close" 
data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" 
/>
            <span class="input-group-btn">
            <button type="button"  
            class="btn btn-default" ng-click="datePicker.open($event, 'event_sub_date')"><i class="fa fa-calendar"></i></button>
            </span> </p>
        </div>
      </div>
      <div class="form-group" ng-controller="DocUploadDocument_single">
        <label class="col-sm-3 control-label  " for="userName">Change document</label>
        <div class="col-sm-7">
          <div class="fileUpload btn btn-primary" tabindex="7"> <span ng-if="!formsubData.exp_image">Select document</span><span ng-if="formsubData.exp_image">Change document</span>
            <input  ng-readonly="check_hrvalues_readonly"  id="" type="file" 
            ngf-select="uploadFiles($file, $invalidFiles)" name="file" 
            multiple accept="image/*" class="upload" 
            ngf-max-height="1000" ngf-max-size="1MB"  />
            <input  ng-readonly="check_hrvalues_readonly"  type="hidden"  ng-model="formsubData.exp_image">
            <input  ng-readonly="check_hrvalues_readonly"  type="hidden"  ng-init="formsubData.exp_image = formsubData.exp_image"    
           ng-model="formsubData.exp_image">
          </div>
        </div>
      </div>
      <div class="form-group" ng-if="formsubData.exp_image">
        <div class="col-sm-7"> <a target="_blank" href="{{imagePath+formData.exp_image}}"><em  style="font-size: 30px !important;"class="fa fa-file-image-o"></em></a> 
         <!--<img  ng-src="{{imagePath+formsubData.exp_image}}" 
       style="width:100px; height:100px;" />--> </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="hr_line2"></div>
      <div class="pull-right">
        <button class="btn btn_blue width_80"  id="pic_block"type="submit"> Submit</button>
        <button class="btn btn_blue width_80" type="button" ng-click="showEditForm()" ng-show="check_hrvalues_readonly"><i class="fa fa-edit fa_display"></i> Edit</button>
        <button class="btn default width_80" type="button" ng-click="list_expense()"><i class="fa fa-undo fa_display"></i> Cancel</button>
      </div>
    </div>
  </div>
</form>
