<script type="text/ng-template" id="historyDialogId">
<div class="row">
<div class="col-md-12">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading" style="font-weight:bold;">{{title}}</div>
         <div class="panel-body">
            <!-- START table-responsive-->
            <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr class="bg-col">
                        <th>Conversion Rate</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Created By</th>
                        <th>Created Date</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body">
                     <tr ng-repeat="data in histData">
                        <td>{{data.conversion_rate}}</td>
                        <td>{{data.start_date}}</td>
                        <td>{{data.end_date}}</td>
                        <td>{{data.emp_name}}</td>
                        <td>{{data.action_date | date: dateFormats[date_format]}}</td>
                     </tr>
                  </tbody>
               </table><br>
               <div><strong>Average Rate Previous Year(s) : &nbsp;&nbsp;</strong>{{histData[0].total_avg_rate | number:decimal_range }}</div>
               <div><strong>Average Rate current year  : &nbsp;&nbsp;</strong>{{histData[0].annual_avg_rate | number:decimal_range }}</div>
            </div>
            <!-- END table-responsive-->
         </div>
      </div>   
      <!-- END panel-->
   </div>
</div>
</script>
