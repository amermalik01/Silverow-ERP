<div class="row">
    <button style="visibility:hidden" id="reclickdoc_all" type="button"
            ng-click="itemselectPage(1);getDocuments_all()">clickdocall
    </button>
    <div class="col-md-12 col-md-12">
        <div class="widget">
            <div class="widget-body ">
                <div id="dt_example" class="example_alt_pagination"
                     ng-show="columns_all.length > 0">
                    <div class="table-responsive">
                        <table ng-table="vm.tableParams"
                               class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                               show-filter="true">
                            <thead>
                            <tr class="bg-col">
                                <th ng-repeat="column in columns_all"
                                    class="sortable sort-asc"
                                    ng-class="{ 'sort-asc': vm.tableParams.isSortBy(column.field, 'asc'),   'sort-desc': !vm.tableParams.isSortBy(column.field, 'desc')   }"
                                    ng-click="vm.tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                    ng-if="	column.title != 'Id' && column.title != 'Image' " sortable="column.title"
                                    filter="{ column.title: 'text'}"
                                        > {{column.title}}
                                </th>
                                <th style="width: 11%;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="courser table-body">
                            <tr ng-repeat="record in documentlist_all" ng-show="columns_all.length > 0">
                                <td ng-repeat="column in columns_all" ng-click="showdocEditForm(record.id)"
                                    ng-if="column.title != 'Id' && column.title != 'Image'"> {{record[column.field]}}
                                </td>
                                <td><span ng-if=" record.image !='' "> <a title="View" target="_blank"

                                                                          download="record.image"

                                                                          href="{{imagePath+record.image}}"
                                                                          class="tooltips_clss btn"> <i
                                        class="fa fa-eye"> </i></a> </span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" style="text-align: left;">
                                <ul class="pagination" style="margin: 0px !important;"
                                    ng-show="item_paging.total_pages > 1">
                                    <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                            ng-click="itemselectPage(item_paging.ppage); getDocuments_all();"
                                            href="javascript: void(0);" class="">«</a></li>
                                    <li ng-repeat="(key,value) in item_paging.pages"
                                        ng-class="{'active': value == item_paging.cpage}"><a
                                            ng-click="itemselectPage(value); getDocuments_all();"
                                            href="javascript: void(0);"><span ng-bind="value"></span></a></li>
                                    <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                            ng-click="itemselectPage(item_paging.npage); getDocuments_all();"
                                            href="javascript: void(0);">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
