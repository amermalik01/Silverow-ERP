        <div class="EmployeeInfo">

                <i class="fa fa-user-o" aria-hidden="true"></i> {{formData.user_id.label}} </div>

            <div class="employee-label" ng-if="formData.user_id.label=='Administrator'"><i class="fa fa-cog" aria-hidden="true"></i> Admin</div>
            <div ng-controller="DocUploadDocument_single">
                <div class="fileUpload showupload">
                    
                    <span ng-if="!formData.emp_picture"><i class="fa fa-upload" aria-hidden="true"></i></span>
                    <span ng-if="formData.emp_picture"><i class="fa fa-upload" aria-hidden="true" style="color:#2196F3"></i></span>

                    <input  type="file" ngf-select="uploadFiles($file, $invalidFiles, 'employeeProfile')"
                    name="file" class="upload" data-max-size="50" multiple accept=".png,.jpeg,.jpg"/>
                    <input ng-readonly="check_hrvalues_readonly" type="hidden" ng-model="formData.emp_picture">
                    <input ng-readonly="check_hrvalues_readonly" type="hidden" ng-init="formData.emp_picture = formData.emp_picture" ng-model="formData.emp_picture">
                </div>
            </div>

            <i ng-if="!formData.emp_picture" class="material-icons" style="font-size: 81px;color: #dedede;">&#xE853;</i>

            <div ng-if="formData.emp_picture" style="display:inline-block">
                <img class="d1img" ng-style="{'background-image':'url('+ imagePath+formData.emp_picture +')','background-size':'contain','background-position':'center','background-repeat':'no-repeat'}" />
            </div>
            

            <span class="name">
                {{formData.first_name + ' ' + formData.last_name}}
            </span>
            <span class="job">
                {{formData.job_title}}
            </span>
            <span class="email">
                <a href="mailto:{{formData.user_email}}">{{formData.user_email}}</a>
            </span>
            <span class="mobile" ng-if="formData.mobile_phone.length>0">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <div>{{formData.mobile_phone}}</div>
            </span>
            <span class="skype" ng-if="formData.skype_id.length>0">
                <i class="fa fa-skype" aria-hidden="true"></i>
                <div>{{formData.skype_id}}</div>
            </span>
