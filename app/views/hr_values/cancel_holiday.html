<div class="modal fade" id="hr_cancel_holiday_modal">
    <div class="modal-dialog modal-lg"><!--modal-lg   style=" width:65% !important" -->
        <div class="modal-content">
            <form autocomplete="off"
                  ng-submit="requestToCancelHoliday()"
                  class="form-horizontal no-margin"
                  role="form"
                  validate-form=""
                  novalidate="">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> Request To Cancel Holiday</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="hidden"
                           ng-model="cancelData.holiday_id"
                           class="form-control" />
                    <input type="hidden"
                           ng-model="cancelData.holiday_num_days"
                           class="form-control" />       
                    <div
                         class="col-md-12 no-padding">
                        <!--<input type="hidden" ng-model="array_submit_comision.id"  class="form-control"   ng-readonly="check_readonly" />-->
                        <div class="col-md-6">
                            <label class="  control-label">Cancel No Of Days
                                <span class="required">*</span>
                            </label>
                            <!-- Title -->

                            <div class=" ">
                                <input ng-required="'true'"
                                       type="text"
                                       ng-model="cancelData.cancel_no_of_days"
                                       class="form-control"
                                       required
                                       data-parsley-trigger="keyup"
                                       data-parsley-minlength-message="This field is required."
                                       data-parsley-type-message="This field is required."
                                       data-parsley-error-message="This field is required." />
                            </div>
                        </div>                       

                        <div class="col-md-6 " style="padding-left: 0;">
                            <label class="control-label"
                                   style="    display: block;">&nbsp;</label>
                            <button 
                                    class="btn block_ref blocksubmit no-margin btn_add2"
                                    type="submit">
                                    Send Request
                            </button>
                        </div>

                    </div>
                </div>              

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
