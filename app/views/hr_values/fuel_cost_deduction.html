

<div class="row">
        <div class="col-md-3">
          <div class="input-symbol">
              <input type="text" Placeholder="Search" class="form-control"
                     >
              <span id="date_msg_4"><i class="fa fa-search"></i></span>
          </div>
        </div>
        <div class="col-md-9">
                <a id="prompt" ng-if="allowaddhr_fuel==1" ng-click="hrDeductionForm()"
                class="btn btn_add pull-right"><i class="fa fa-plus fa_display"> </i> Add</a>
        </div>
    </div>

<div class="row">
    <div class="col-md-12 col-md-12">
        <div>
            <div>

        <div ng-show="!fuel_cost_ded_columns.length > 0" class="no-record"> 
                <div id="dt_example" class="example_alt_pagination"
                     ng-show="fuel_cost_ded_columns.length > 0">

                    <!--    view    permision for Company User /superadmin -->
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped table-hover table-bordered"
                               ng-if="allowviewhr_fuel==1">
                            <thead>
                            <tr class="bg-col">
                                <th ng-repeat="column in fuel_cost_ded_columns"
                                    class="sortable sort-asc"
                                    ng-class="{ 'sort-asc': vm.tableParams.isSortBy(column.field, 'asc'),   'sort-desc': !vm.tableParams.isSortBy(column.field, 'desc')   }"
                                    ng-click="vm.tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                    ng-if="column.title!= 'Id'" sortable="column.title" filter="{ column.title: 'text'}"
                                        > {{column.title}}
                                </th>
                                <th style="width: 7%;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-body courser ">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-repeat="record in deduction">
                                <td ng-repeat="column in fuel_cost_ded_columns"
                                    ng-click=" allowedithr_fuel==1 && showDeductionEditForm(record.id)"
                                    ng-class="{'dont-click':allowedithr_fuel==0}"
                                    ng-if="column.title != 'Id'">{{record[column.field]}}
                                </td>
                                <td ng-show="fuel_cost_ded_columns.length > 0" class="active-listing1">
                                    <!--    Edit    permision for Company User /superadmin -->
                                    <a title="Edit" ng-click="allowedithr_fuel==1 && showDeductionEditForm(record.id)"
                                       ng-class="{'dont-click':allowedithr_fuel==0}"
                                       class="tooltips_clss btn"> <i class="fa fa-edit"> </i></a>
                                    <!--    Delete    permision for Company User /superadmin -->
                                    <a title="Delete" ng-if="allowdeletehr_fuel==1"
                                       ng-click=" allowdeletehr_fuel==1 && deleteHoliday(record.id,$index,expenses)"
                                       class="tooltips_clss btn"><i class="fa fa-times"> </i></a></td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" style="text-align: left;">
                                <ul class="pagination" style="margin: 0px !important;"
                                    ng-show="item_paging.total_pages > 1">
                                    <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                            ng-click="itemselectPage(item_paging.ppage); getexpenses();"
                                            href="javascript: void(0);" class="">«</a></li>
                                    <li ng-repeat="(key,value) in item_paging.pages"
                                        ng-class="{'active': value == item_paging.cpage}"><a
                                            ng-click="itemselectPage(value); getexpenses();"
                                            href="javascript: void(0);"><span ng-bind="value"></span></a></li>
                                    <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                            ng-click="itemselectPage(item_paging.npage); getexpenses();"
                                            href="javascript: void(0);">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
