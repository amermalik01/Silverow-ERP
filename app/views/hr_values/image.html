
<div class="row">
        <div class="col-md-3">
          <div class="input-symbol">
              <input type="text" Placeholder="Search" class="form-control"
                     >
              <span id="date_msg_4"><i class="fa fa-search"></i></span>
          </div>
        </div>
        <div class="col-md-9">
                <div class="col-md-12"><a id="prompt" ng-click="fnImageForm()" class="btn btn_add pull-right "><i
                    class="fa  fa_display"> </i> Add</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget-body ">
                    <div ng-show="!imagecolumns.length > 0" class="no-record">
                        </div>
                <div id="dt_example" class="example_alt_pagination"
                     ng-show="imagecolumns.length > 0">
                    <div class="table-responsive">
                        <table ng-table="vm.tableParams"
                               class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                               show-filter="true">
                            <thead>
                            <tr class="bg-col">
                                <th ng-repeat="column in imagecolumns"
                                    class="sortable sort-asc"
                                    ng-class="{ 'sort-asc': vm.tableParams.isSortBy(column.field, 'asc'),   'sort-desc': !vm.tableParams.isSortBy(column.field, 'desc')   }"
                                    ng-click="vm.tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                    ng-if="	column.title != 'Id' && column.title != 'Image' && column.title != 'Df'"
                                    sortable="column.title" filter="{ column.title: 'text'}"
                                        > {{column.title}}
                                </th>
                                <th style="width: 11%;" style="text-align:center;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="courser table-body">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-repeat="record in imagelist" ng-show="imagecolumns.length > 0">
                                <td ng-repeat="column in imagecolumns" ng-click="showImageEditForm(record.id)"
                                    ng-if="column.title != 'Id' && column.title != 'Image' && column.title != 'Df'">
                                    {{record[column.field]}}

                                    <!--   <span ng-if="column.title != 'image' "  >  {{record[column.field]}} </span>
                                            <span ng-if="column.title == 'image'" >
                                         <a  style="font-size:14px"target="_blank"
                                  href="{imagePath+column.title.image}}"> <i class="fa fa-file-word-o ng-binding"> </i> </a>
                                  </span>
                                          --></td>
                                <td><!--  {{imagePath+record.image}}{{imagePath }}   {{record.image}}  {{record.document_code}}
            -->

            <span ng-if=" record.image !='' && module_id==29 && record.df!=1"> <a title="Make Default"
                                                                                  class="tooltips_clss btn"
                                                                                  ng-click="set_default_image(record.id,row_id,record.image)">
                <i class="fa fa-picture-o"> </i></a> </span>

            <span ng-if=" record.image !='' "> <a title="View" target="_blank"
                                                  href="{{imagePath+record.image}}"download="record.image"
                                                  class="tooltips_clss btn"> <i class="fa fa-eye"> </i></a> </span> <a title="Delete"
                                                                                                          ng-click="deleteImage(record.id,$index,imagelist)"
                                                                                                          class="tooltips_clss btn"><i
                                            class="fa fa-times"> </i></a></td>
                            </tr>
                            <!--<tr ng-repeat="rec in $data    "   >
                                  <td ng-repeat="column in imagecolumns"  sortable="column.title"
                                ng-click="show_price_sale_edit_form(record.id)"
                                 ng-if="column.title!= 'Id'" > {{rec[column.field]}} </td>
                                  <td ><a title="Edit"
                             ng-click="show_price_sale_edit_form(record.id)"
                                class="tooltips_clss btn "><i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="delete_sale_price(rec.id,$index,$data)" class="tooltips_clss btn "><i class="fa fa-times"> </i></a></td>
                                </tr>-->

                            </tbody>

                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" style="text-align: left;">
                                <ul class="pagination" style="margin: 0px !important;"
                                    ng-show="item_paging.total_pages > 1">
                                    <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                            ng-click="itemselectPage(item_paging.ppage); get_image();"
                                            href="javascript: void(0);" class="">«</a></li>
                                    <li ng-repeat="(key,value) in item_paging.pages"
                                        ng-class="{'active': value == item_paging.cpage}"><a
                                            ng-click="itemselectPage(value); get_image();"
                                            href="javascript: void(0);"><span ng-bind="value"></span></a></li>
                                    <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                            ng-click="itemselectPage(item_paging.npage); get_image();"
                                            href="javascript: void(0);">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
