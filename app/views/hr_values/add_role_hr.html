<input type="hidden"   ng-model="roles_id" /> 

<div class="row" >
  <div class="col-md-6 col-md-6">
    <div class="form-group">
      <label class="col-sm-3 control-label ">Role </label>
      <div class="col-sm-7">
    <select  ng-disabled="check_hrvalues_readonly"  ng-disabled="check_hrvalues_readonly"  ng-disabled="check_hrvalues_readonly"  ng-disabled="check_hrvalues_readonly"   ng-model="formData.emp_role"  ng-options="opt as opt.role for opt in role_list"
              class="select2me form-control"   >
          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label ">Status </label>
      <div class="col-sm-7">
      <select  ng-disabled="check_hrvalues_readonly"  ng-disabled="check_hrvalues_readonly"     ng-model="formData.emp_role_status" ng-options="opt as opt.label for opt in status_data"
      			 class="select2me form-control"  >
          
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="hr_line2"></div>
    <div class="pull-right">
      <button class="btn btn_blue width_80"  id="pic_block"type="submit"> Submit</button>
      <button class="btn btn_blue width_80" type="button" ng-click="showEditForm()" ng-show="check_hrvalues_readonly"><i class="fa fa-edit fa_display"></i> Edit</button>
      <button class="btn default width_80" type="button" ng-click="list_roles()"><i class="fa fa-undo fa_display"></i> Cancel</button>
    </div>
  </div>
</div>
