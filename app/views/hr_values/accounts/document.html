<div class="row">
  <div class="col-md-12 col-md-12">
    <div class="widget">
      <div class="widget-body ">
        <div id="dt_example" class="example_alt_pagination">
          <table  class="table table-condensed table-striped table-hover table-bordered" id="data-table" >
            <thead >
              <tr class="bg-col" ng-show="columns.length > 0">
                <th ng-repeat="column in columns"   
                ng-if="	column.title != 'Id' && column.title != 'Image' "  > {{column.title}} </th>
                <th     style="width: 11%;" >Action</th>
              </tr>
            </thead>
            <tbody class="table-body courser ">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
            <tr ng-repeat="record in documentlist" ng-show="columns.length > 0">
              <td ng-repeat="column in columns" ng-click="showdocEditForm(record.id)" 
                      ng-if="column.title != 'Id' && column.title != 'Image'"  > {{record[column.field]}} 
                
                <!--   <span ng-if="column.title != 'image' "  >  {{record[column.field]}} </span>
         			   <span ng-if="column.title == 'image'" >
            		 <a  style="font-size:14px"target="_blank" 
              href="{imagePath+column.title.image}}"> <i class="fa fa-file-word-o ng-binding"> </i> </a>
              </span>
                      --></td>
              <td><!--  {{imagePath+record.image}}{{imagePath }}   {{record.image}}  {{record.document_code}}
            --> <span   ng-if=" record.image !='' "  > <a title="View"  target="_blank" 
              href="{{imagePath+record.image}}"   download="{{record.image}}"
              class="tooltips_clss btn"> <i class="fa fa-eye"> </i></a> </span> <a title="Edit" ng-click="showdocEditForm(record.id)" 
              class="tooltips_clss btn"> <i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="delete_document(record.id,$index,documentlist)"
                   class="tooltips_clss btn"><i class="fa fa-times"> </i></a></td>
            </tr>
            <tr ng-show="columns.length == 0 && !showLoader">
              <td>No Record found agaist this entity! Please add.</td>
            </tr>
              </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
