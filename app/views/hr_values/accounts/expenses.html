
<div class="row">
  <div class="col-md-12"> <a id="prompt" ng-click="fnexpensesForm()" 
  class="btn btn_blue pull-right margin_bottom"><i class="fa fa-plus fa_display"> </i> Add New</a> </div>
</div>

<!-- Row starts -->
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body ">
        <div id="dt_example" class="example_alt_pagination">
          <table  class="table table-condensed table-striped table-hover table-bordered" id="data-table" >
            <thead >
              <tr class="bg-col">
                <th ng-repeat="column in columns"   
             ng-if="column.title != 'Id' "  sortable="column.title"  > {{column.title}} </th>
         <th   style=" width: 7%;">Action</th>
              </tr>
            </thead>
            <tbody class="table-body courser ">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
            <tr ng-repeat="record in expenses">
              <td ng-repeat="column in columns" ng-click="showexpensesEditForm(record.id)" 
                  ng-if="column.title != 'Id'"> {{record[column.field]}} </td>
              <td    ng-show="columns.length > 0"><a title="Edit" ng-click="showexpensesEditForm(record.id)" 
              class="tooltips_clss btn"> <i class="fa fa-edit"> </i></a> <a title="Delete" 
              ng-click="deleteexpenses(record.id,$index,expenses)"
                
                   class="tooltips_clss btn"><i class="fa fa-times"> </i></a></td>
              <!--<td class="text-left " ng-show="columns.length > 0"><a ng-click="add_sub_expense(record.id)" 
                  class="tooltips_clss btn "> <i class="fa fa-eye"><span>Details</span></i></a></td>--> 
            </tr>
            <tr ng-show="columns.length == 0 && !showLoader">
              <td>No expenses found agaist this entity! Please add.</td>
            </tr>
              </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
