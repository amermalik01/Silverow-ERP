
<div class="row">
  <div class="col-md-12">
      <a id="prompt" ng-click="mailForm()"
  class="btn btn_add pull-right margin_bottom">Add</a>
  </div>
</div>

<!-- Row starts -->
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="table-responsive ">
        <div id="dt_example" class="example_alt_pagination">
          <table  class="table  table-condensed table-striped table-hover table-bordered" id="data-table" >
            <thead >
              <tr class="bg-col">
                <!--<th ng-repeat="column in columns"
             ng-if="column.title != 'Id' "  sortable="column.title"  > {{column.title}} </th>-->
                <th>Email</th>
                <th>Password</th>
                <th>IMAP Server</th>
                <th>POP3 Server</th>
                <th>SMTP Server</th>
         <th   style=" width: 7%;">Action</th>
              </tr>
            </thead>
            <tbody class="table-body courser ">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
            <tr ng-repeat="mail in mails" ng-show="mailstotal > 0">
              <!--<td ng-repeat="column in columns" ng-click="showexpensesEditForm(record.id)"
                  ng-if="column.title != 'Id'"> {{record[column.field]}} </td>-->
              <td ng-bind="mail.username"></td>
              <td ng-bind="mail.password"></td>
              <td ng-bind="mail.imapserver"></td>
              <td ng-bind="mail.pop3server"></td>
              <td ng-bind="mail.smtpserver"></td>

              <td><a title="Edit" ng-click="showmailEditForm(mail.id)"
              class="tooltips_clss btn"> <i class="fa fa-edit"> </i></a> <a title="Delete"
              ng-click="deletemail(mail.id,$index,mails)"

                   class="tooltips_clss btn"><i class="fa fa-times"> </i></a></td>
              <!--<td class="text-left " ng-show="columns.length > 0"><a ng-click="add_sub_expense(record.id)"
                  class="tooltips_clss btn"> <i class="fa fa-eye"><span>Details</span></i></a></td>-->
            </tr>

            <tr ng-show="mailstotal == 0" style="text-align: center;">
                <td colspan="6">No configurations found agaist this entity! Please add.</td>
            </tr>
              </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
