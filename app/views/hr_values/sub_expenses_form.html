
<div class="row">
  <div class="col-md-12 col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row" >
          <input type="hidden"   ng-model="formData.expense_id" />
          <input type="hidden"   ng-model="expense_id" />
          <input type="hidden"   ng-model="formData.eid" />
          <input type="hidden"   ng-model="formData.employee_id" />
          <input type="hidden"   ng-model="sub_expense_id" />
          <input type="hidden"   ng-model="exp_id" />
          <input type="hidden"   ng-model="formData.tab_id_2"   value="7"/>
          <div class="row">
            <div class="col-md-6 col-md-6">
              <div class="form-group">
                <label class="col-sm-3 control-label ">Category <span class="required">*</span></label>
                <div class="col-sm-7">
                  <select  ng-disabled="check_hrvalues_readonly"    
           ng-model="formData.category" ng-options="opt as opt.label for opt in category_expense"
              class="select2me form-control"   >
                  </select>
                </div>
              </div>
              
              <!--
Send for Approval-->
              
              <div class="form-group">
                <label class="col-sm-3 control-label ">Currency </label>
                <div class="col-sm-7">
                  <select  ng-disabled="check_hrvalues_readonly"     id="currency"
           ng-model="formData.currency" ng-options="opt as opt.name for opt in currency_list"
              class="select2me form-control"   >
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label ">Amount </label>
                <div class="col-sm-7"> 
                  <!--  <input  ng-readonly="check_hrvalues_readonly"  type="text"  ng-model="formData.amount" 
           class="form-control" />-->
                  
                  <input type="text"  ng-readonly="check_hrvalues_readonly"  id="amount"
           data-parsley-minlength="2"  ng-model="formData.amount"   class="form-control input_text"
           data-parsley-minlength-message="minlength two number" data-parsley-type="digits" 
           data-parsley-type-message="only numbers"   >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label ">Base Currency </label>
                <div class="col-sm-7">
                  <input  id="base_currency"readonly="readonly"   type="text" ng-model="formData.base_currency" 
           class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6 col-md-6">
              <div class="form-group">
                <label class="col-sm-3 control-label ">Exchange Rate </label>
                <div class="col-sm-7">
                  <input  ng-readonly="check_hrvalues_readonly"    id="exchange_rate"  type="text" ng-model="formData.exchange_rate" 
           class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label ">Exchange Description</label>
                <div class="col-sm-7">
                  <input  ng-readonly="check_hrvalues_readonly"   id="exchange_description"  type="text" ng-model="formData.exchange_description" 
           class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label ">Invoice ID </label>
                <div class="col-sm-7">
                  <input  ng-readonly="check_hrvalues_readonly"   id="invoice_id" type="text" ng-model="formData.invoice_id" 
           class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label ">Date </label>
                <div class="col-sm-7">
                  <p class="input-group">
                    <input  ng-readonly="check_hrvalues_readonly"     id="event_sub_date"
          type="text" class="form-control" ng-model="formData.event_sub_date"      
ng-init="formData[formFieldssub.id]=formData.value"  
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
is-open="datePicker.instances['event_sub_date']" 
close-text="Close" 
data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" 
/>
                    <span class="input-group-btn">
                    <button type="button"  
            class="btn btn-default" ng-click="datePicker.open($event, 'event_sub_date')"><i class="fa fa-calendar"></i></button>
                    </span> </p>
                </div>
              </div>
              <div class="form-group" ng-controller="DocUploadDocument_single">
                <label class="col-sm-3 control-label  " for="userName">Change document</label>
                <div class="col-sm-7">
                  <div class="fileUpload btn btn-primary" > <span ng-if="!formData.exp_image">Select document</span><span ng-if="formData.exp_image">Change document</span>
                    <input  ng-readonly="check_hrvalues_readonly"  id="" type="file" 
            ngf-select="uploadFiles($file, $invalidFiles)" name="file" 
            multiple accept="image/*" class="upload" 
            ngf-max-height="1000" ngf-max-size="1MB"  />
                    <input  ng-readonly="check_hrvalues_readonly"  type="hidden"  ng-model="formData.exp_image">
                    <input  ng-readonly="check_hrvalues_readonly"  type="hidden"  ng-init="formData.exp_image = formData.exp_image"    
           ng-model="formData.exp_image">
                  </div>
                </div>
              </div>
              <div class="form-group" ng-if="formData.exp_image">
                <div class="col-sm-7"> <!--<img  ng-src="{{imagePath+formData.exp_image}}" 
       style="width:100px; height:100px;" />--> 
                  
                  <a target="_blank" href="{{imagePath+formData.exp_image}}"><em  style="font-size: 20px !important;"class="fa fa-file-image-o"></em></a> </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="hr_line2"></div>
                <div class="pull-right">
                  <button class="btn btn_blue width_80" type="submit" ng-show="!check_hrvalues_readonly">  Save</button>
                  <button class="btn btn_blue width_80" type="button" ng-click="showEditForm()" ng-show="check_hrvalues_readonly">  Edit</button>
                  <button class="btn default width_80" type="button" ng-click="getsubexpenses(expense_id)">  Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
