<div class="row">
    <div class="col-md-12">
        <form autocomplete="off"
              class="form-horizontal no-margin">
            <div class="widget">
                <div class="widget-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label ">Alias
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text"
                                               ng-model="virtualEmailData.alias"
                                               class="form-control"
                                               data-parsley-required="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label ">Username
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-sm-4 padr6">
                                        <input type="text"
                                               ng-model="virtualEmailData.username"
                                               class="form-control"
                                               data-parsley-required="true" />
                                    </div>
                                    <div class="col-sm-4 padl6">
                                        <ui-select ng-model="virtualEmailData.mailDomain">
                                            <ui-select-match placeholder="Select Domain">{{$select.selected.mailDomain}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="opt in domainList | filter: $select.search">
                                                <div ng-bind-html="opt.mailDomain | highlight: $select.search"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label ">Password
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="password"
                                               ng-model="virtualEmailData.password"
                                               class="form-control"
                                               data-parsley-required="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label ">Confirm Password
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="password"
                                               class="form-control"
                                               data-parsley-required="true" />
                                    </div>
                                </div>
                            </div>



                            <div class="row"
                                 style="    margin-bottom: 0 !important;">
                                <div class="col-md-12"
                                     style="margin-top: 35px;">
                                    <div class="col-md-12">
                                        <div class="pull-right">
                                            <button class="btn btn-submit"
                                                    type="submit">Save</button>
                                            <button class="btn btn-edit ng-hide"
                                                    type="button"> Edit</button>
                                            <button class="btn btn-cancel"
                                                    type="button"
                                                    ng-click="mailVirtualList()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
