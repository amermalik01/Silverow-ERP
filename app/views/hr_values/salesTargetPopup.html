<div class="modal fade" id="salesTargetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sales Targets</h4>
                <!--{{title}}-->
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-md-12">
                        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                            <div class="panel-body" ng-class="{'whirl no-overlay':columns.length == 0}">
                                <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                                    <thead class="fixit">
                                        <tr class="bg-col">
                                            <th>Sales Target No.</th>
                                            <th>Commission Percentage</th>
                                        </tr>
                                    </thead>
                                    <tbody class="fixit able-body" style="    max-height: 200px;">
                                        <tr ng-repeat="sp in salesTarget">
                                            <!--<td><input type="radio" ng-checked="sp.isPrimary"
                                                ng-click="selectSaleperson(sp,1)"></td>-->
                                            <td>
                                                <a href="#/app/{{sp.id}}/editsales_target" class="btn hilight" style="    font-size: 11px;">{{sp.sale_code}}</a>
                                            </td>
                                            <td>
                                                    <a href="#/app/{{sp.id}}/editsales_target">--</a>
                                            </td>
                                            <!--<td ng-repeat="column in columns"
                                      ng-if="column.title != 'Id' && column.field!= 'group_name' && column.field != 'Isprimary'"
                                      >{{sp[column.field]}}</td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row ends -->

            </div>
            <div class="modal-footer">
                <!-- <span class="pull-left">Selected:&nbsp;{{(salepersons | filter: {chk: true}).length}}</span> -->
                <button class="btn btn-submit" data-dismiss="modal" type="button">Save
                </button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
