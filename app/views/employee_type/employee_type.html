<div ng-controller="Emplyee_type as table">
   <div ng-include="'app/views/_breadcrumb.html'" ></div>
  <div class="row" style="margin-bottom: 0 !important;">
      <div class="col-md-12">
        <div class="nav nav-tabs" style="padding:8px;">
            <div class="col-md-11">
              <div class="search-wrapper">
                  <input type="text" Placeholder="Search in Employment Type" class="form-control"
                  ng-model="searchKeyword">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-md-1">
                <a id="prompt" ui-sref="app.addemployee_type()"
                class="btn btn_add2 pull-right margin_bottom">Add</a> 
            </div>
        </div>
      </div>
    </div>
  <!-- Row starts -->
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-body ">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col" ng-show="columns.length > 0" >
                  <th ng-repeat="column in columns" 
  class="sortable sort-asc" ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),   'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')   }" 
    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
    
      ng-if="column.title!= 'Id'"  sortable="column.title"
      > {{column.title}} </th>
                  <!-- <th    style="width: 7%;">Action</th> -->
                </tr>
              </thead>
              <tbody class="table-body courser ">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="rec in $data | filter:searchKeyword"  ng-show="columns.length > 0" >
                <td ng-repeat="column in columns"  sortable="column.title" 
                ui-sref="app.view_employee_type({id:rec.id})" 
               
                 ng-if="column.title!= 'Id'"
                 > {{rec[column.field]}} </td>
                <!-- <td    ><a title="Edit"  ui-sref="app.view_employee_type({id:rec.id})" class="tooltips_cls btn "> <i class="fa fa-edit"></i> </a> <a title="Delete" 
                   ng-click="delete(rec.id,$index,$data)" 
                   class="tooltips_cls btn "> <i class="fa fa-times"></i> </a></td> -->
              </tr>
              <div ng-show="!columns.length > 0" class="no-record"></div>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
