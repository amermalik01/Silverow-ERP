
<div ng-include="'app/views/_breadcrumb.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="widget animated fadeIn">
      <div class="widget-body nobg-widget-body"    >
        <div class="row">
          <form autocomplete="off"  class="form-horizontal no-margin" role="form" name="editForm" ng-submit="editForm.$valid && update(rec)" validate-form="" novalidate="">
            <!--  <div ng-include="formUrl()"></div>-->
            
            <div class="col-md-12">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="userName" class="col-sm-4 control-label">Name <span class="required">*</span></label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="rec.name" id="title" name="title" class="form-control" ng-readonly="check_readonly" required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="userName" class="col-sm-4 control-label">Description</label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="rec.description" id="description" name="description" class="form-control" ng-readonly="check_readonly" required />
                  </div>
                </div>
                <!-- <div class="form-group">
                  <label class="col-md-4 control-label">Status </label>
                  <div class="col-md-6">
                    <select ng-model="rec.status" ng-options="opt as opt.label for opt in arr_status" class=" form-control"  ng-disabled="check_readonly"    >
                      <option style="display:block" value=""></option>
                    </select>
                  </div>
                </div> -->
              </div>
            </div>
            <div class="col-md-12" ng-show="!showLoader">
            <div class="col-md-12">
              <div class="pull-right">
                <button class="btn btn-delete active-btns"  type="button"    ng-click="delete(rec.id)" ng-show="rec.id>0"  > Delete</button>
                <input type="hidden" name="update_id" ng-model="rec.update_id" />
                <button class="btn btn-submit date_block pic_block" type="submit">Save</button>
                <button class="btn btn-cancel" type="button" ui-sref="{{btnCancelUrl}}">Cancel</button>
              </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
