<div ng-controller="GlTemplateController as table">
  <div >
    <div ng-include="'app/views/_breadcrumb.html'"></div>
  </div>

  <div class="row" style="margin-bottom: 0 !important;">
    <div class="col-md-12">
      <div class="nav nav-tabs" style="padding:8px;">
          <div class="col-md-6">
            <div class="search-wrapper">
                <input type="text" Placeholder="Search in General Journal Template" class="form-control"ng-model="searchKeyword">
              <i class="fa fa-search search-icon" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-md-6">
            <a id="prompt" ui-sref="app.add-gl-template" class="btn btn_add pull-right margin_bottom">Add</a> 
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <!-- <div class="widget-header">
          <div class="title">
            Predefines
          </div>
          </div> -->
        <div class="widget-body ">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col">
                  <th ng-repeat="column in columns" ng-show="column.field != 'Action'"> {{column.title}} </th>
                  <th ng-show="columns.length > 0" style="width: 160px;">Action</th>
                </tr>
              </thead>
              <!-- <tr >
          <td ng-repeat="column in columns"
                    ng-show="column.visible"
                    class="sortable"
                        ng-show="columns.length > 0" > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field]" />
          </td>
          <td ng-show="columns.length > 0"><input type="text" class="form-control" disabled /></td>
        </tr> -->
              <tbody class="table-body courser ">
              <tr ng-repeat="rec in $data | filter:searchKeyword"  ng-show="columns.length > 0" >
                <td ng-repeat="column in columns" ng-show="column.field != 'Action'" ui-sref="app.edit-gl-template({id:rec.id})"> {{rec[column.field]}} </td>
                <td   ><a   ui-sref="app.edit-gl-template({id:rec.id})" title="Edit" class="btn"><i class="fa fa-edit"></i></a> <a   ng-click="delete(rec.id,rec,$data)" title="Delete" class="btn"><i class="fa fa-times"></i></a></td>
              </tr>

              <div ng-show="!columns.length > 0" class="no-record"></div>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'app/views/_confirm_modal.html'"></div>
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
