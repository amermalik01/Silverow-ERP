<div ng-include="'app/views/_breadcrumb.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div class="row" ng-show="showForm">
  <div class="col-lg-12 col-md-12">
    <div class="widget">
      <div class="widget-body nobg-widget-body">
        <div class="row">
          <form autocomplete="off" class="form-horizontal no-margin" role="form" ng-submit="add(rec)" name="addForm" validate-form=""
            novalidate="">
            <div class="col-lg-12 col-md-12">
              <div class="widget" style="background:none;">
                <div ng-include="'app/views/price_adjustment/_form.html'"></div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="pull-right">
                <button class="btn btn-submit" ng-disabled="check_readonly" ng-class="{'whirl line back-and-forth dont-click':isSubmitting}"
                  type="submit">Save</button>
                <button class="btn btn-cancel" type="button" ui-sref="{{btnCancelUrl}}">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'app/views/sale_item_info/_customer_popup.html'"></div>
<div ng-include="'app/views/sale_item_info/_customer_popup_for_groups.html'"></div>
<div ng-include="'app/views/sale_item_info/_customer_popup2.html'"></div>
<div ng-include="'app/views/sale_item_info/_customer_groups_popup.html'"></div>
<div ng-include="'app/views/sale_item_info/_alt_locations_popup.html'"></div>
<div ng-include="'app/views/sale_promotion/_product_popup.html'"></div>
<div ng-include="'app/views/sale_promotion/_cats_brands_popup.html'"></div>
<div class="panel panel-default" id="adj_detail" ng-show="arr_detail.length > 0">
  <div class="panel-heading">
    <h3 class="panel-title"> Detail </h3>
  </div>
  <div class="panel-body">
    <div ng-include="'app/views/price_adjustment/_customer_price_adjustment_listing.html'"></div>
  </div>
</div>
