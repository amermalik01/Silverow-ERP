<div class="col-lg-6 col-md-6">
    <div class="form-group">
      <label class="col-sm-3 control-label">Name <span class="required">*</span></label>
      <div class="col-sm-8">
        <input type="text" ng-model="rec.name" id="name" name="name" class="form-control"  tabindex="1" 
                            required="1" ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Currency Symbol <span class="required">*</span></label>
      <div class="col-sm-8">
        <input type="text" ng-model="rec.symbol" id="symbol" name="symbol" class="form-control" ng-readonly="check_readonly" tabindex="1" required="1" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Currency Code <span class="required">*</span></label>
      <div class="col-sm-8">
        <input type="text" ng-model="rec.code" id="code" name="code" class="form-control" tabindex="1" required="1" ng-readonly="check_readonly" />
      </div>
    </div>
</div>
