<div ng-controller="CurrencyController as table">
  <div class="row">
      <div ng-include="'app/views/_breadcrumb.html'" class="col-lg-12"></div>
     <!-- <button type="button" class="btn btn-primary pull-right" ui-sref="app.addCompany"><em class="fa fa-plus-circle fa-fw mr-sm"></em>Add Company</button> -->
  </div>

  <div class="row">
    <div class="col-lg-12">
      <a id="prompt" ui-sref="app.addcurrency()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a>
    </div>
  </div>

  <!-- Row starts -->
  <div class="row">
  
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            Currency
          </div>
          
        </div>
        <div class="widget-body">
            <div id="dt_example" class="example_alt_pagination">
    <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
      <thead >
        <tr class="bg-col">
          <th ng-repeat="column in columns" ng-show="column.visible"
                    class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"  
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> {{column.title}} </th>
        </tr>
        <!-- <tr >
          <th ng-repeat="column in columns"
                    ng-show="column.visible"
                    class="sortable"
                        > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field] "/>
          </th>
        </tr> -->
      </thead>
        <tbody class="table-body courser">
        <tr ng-repeat="rec in $data" ui-sref="app.viewcurrency({id:rec.id})">
          <td ng-repeat="column in columns" ng-show="column.visible" sortable="column.title"> {{rec[column.field]}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
</div>
</div>
