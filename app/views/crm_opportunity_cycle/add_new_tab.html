<div class="row">
  <div class="col-md-12">
    <h4 style="text-align:center;">
    Add Tab</4> </div>
  <div class="col-md-12">
    <form autocomplete="off" class="form-horizontal" ng-controller="CrmOpportunityCycleAddController" role="form" name="crm_documents" >
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label class="col-md-4 control-label">Tab Name<span class="required">*</span></label>
            <div class="col-md-8">
             
              
              <input  
              type="text"   data-parsley-trigger="keyup"  required
            ng-model="tab.name"      ng-change="convert_show_discount_price(1,formData)"
           class="form-control " data-parsley-minlength-message="Max Limit is 25" required
           data-parsley-type-message="Max Limit is 25" data-parsley-error-message="Max Limit is 25"
            data-parsley-pattern="/^(?=.*[0-9a-zA-Z])\d{0,25}(?:\.\d{0,25})?$/" >
             
            
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label class="col-md-4 control-label">Position<span class="required">*</span></label>
            <div class="col-md-8">
              <label>
                <input type="radio" ng-model="tab.position" name="postion" value="1">
                Before</label>
              &nbsp;&nbsp;
              <label>
                <input type="radio" ng-model="tab.position" name="postion" value="2">
                After</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label class="col-md-4 control-label">Tab<span class="required">*</span></label>
            <div class="col-md-8">
              <select ng-model="tab.after_befor_tab" ng-options="opt as opt.name for opt in arr_tabs_option" class=" form-control" id="after_tab"  >
                <option style="display:none" value=""></option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label class="col-md-4 control-label">Status<span class="required">*</span></label>
            <div class="col-md-8">
              <select ng-model="tab.tab_status" ng-options="opt as opt.label for opt in arr_status" class="select2me form-control" required="required" id="status" >
                <option style="display:none" value=""></option>
              </select>
            </div>
          </div>
        </div>
      </div>
