
<div class="modal fade" id="salesPersonOppstaff"role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body"> 
                <!-- Filter -->
                <div class="col-md-12">
                    <form class="form-horizontal no-margin" ng-submit=""  >
                        <div class="col-sm-6 ">
                            <div class="form-group ">
                                <div class="input-symbol">
                                    <input type="text" 
                                           Placeholder="Search" class="form-control ng-valid ng-dirty"  id="searchKeyword"ng-model="searchKeyword">
                                    <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Filter End -->
                <div class="row">
                    <div class="col-md-12 col-md-12">
                        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                            <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                                <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                                    <thead>
                                        <tr class="bg-col">
                                            <th><input type="checkbox" class="checkAllexcluded"></th>
                                            <th>Primary</th>
                                            <th ng-repeat="column in columns" ng-show="column.field != 'isPrimary'"> {{column.title}} </th>
                                        </tr>
                                    </thead>
                                    <tbody class="courser table-body">
                                        <tr     ng-repeat="sp in salepersons_support_arry track by $index| filter:searchKeyword">
                                            <td><input type="checkbox" ng-checked="sp.chk" ng-click="selectexcluded(sp, 0)"></td>
                                            <td><input type="radio" ng-checked="sp.isPrimary" ng-click="selectSaleperson(sp, 1)"></td>
                                            <td ng-repeat="column in columns" ng-show="column.field != 'isPrimary'">{{sp[column.field]}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row ends --> 

            </div>
            <div class="modal-footer"> 
                <!-- {{selectedCustomers}} --> 
                <!-- <button type="button" class="btn btn-default btn_blue"_blue>Add</button> --> 
                <!--  --> 
                <span class="pull-left">Selected:&nbsp;{{(arr_salepersons_support_arry| filter: {chk: true}).length}}</span>
                <button  class="btn btn-info btn_blue" data-dismiss="modal" style="margin:10px;" type="button">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Ends
