<div ng-controller="ServiceCategoryController as table">
   <div ng-include="'app/views/_breadcrumb.html'" ></div>
  <div class="row">
    <div class="col-lg-12"> <a id="prompt" ui-sref="app.addServiceCategory()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a> </div>
  </div>
  
  <!-- Row starts -->
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-body">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col" ng-show="columns.length > 0">
                  <th ng-repeat="column in columns"   
                ng-if="column.title != 'Id'"  > {{column.title}} </th>
                  <th     style="width: 7%;" >Action</th>
                </tr>
              </thead>
              <tbody class="table-body courser ">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="record in $data" ng-show="columns.length > 0">
                <td ng-repeat="column in columns" ui-sref="app.viewServiceCategory({id:record.id})" 
                      ng-if="column.title != 'Id'"  > {{record[column.field]}} </td>
                <td  ng-show="columns.length > 0"><a title="Edit" ui-sref="app.editServiceCategory({id:record.id})"
              class="tooltips_clss btn "> <i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="deleteCategory(record.id,$index,$data)"
                   class="tooltips_clss btn "><i class="fa fa-times"> </i></a></td>
              </tr>
              <tr ng-show="columns.length == 0 && !showLoader">
                <td>No Record found agaist this entity! Please add.</td>
              </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
