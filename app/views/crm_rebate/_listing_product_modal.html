<div class="row">
<div class="col-md-12">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">Items</div>
         <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
            <!-- START table-responsive-->
            <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr class="bg-col">
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>Item No.</th>
                        <th>Descripton</th>
                        <th>Brand</th>
                        <th>Unit Of Measure</th>
                     </tr>
                  </thead>
                   <tbody class="courser table-body">
                     <tr ng-repeat="item in items" >
                        <td><input type="checkbox" ng-checked="item.chk" ng-click="selectItem(item.id)"></td>
                        <td>{{item.item_code}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.brand_name}}</td>
                        <td>{{item.unit_of_measure_name}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <!-- END table-responsive-->
         </div>
         <button class="btn btn_blue width_80" style="margin:10px;" type="button" ng-click="confirm()"><i class="fa fa-check fa_display"></i>Add</button>&nbsp;Selected:&nbsp;{{(items | filter: {chk: true}).length}}
      </div>   
      <!-- END panel-->
   </div>
</div>
