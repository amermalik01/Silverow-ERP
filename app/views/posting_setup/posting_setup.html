<div ng-controller="PostingSetupController as table">
  <div ng-include="'app/views/_breadcrumb.html'" class="col-lg-12"></div>
  <!-- <button type="button" class="btn btn-primary pull-right" ui-sref="app.addCompany"><em class="fa fa-plus-circle fa-fw mr-sm"></em>Add Company</button> -->
  
  <form autocomplete="off"class="form-horizontal no-margin">
    <div class="row">
      <div class="col-lg-5 col-md-5"> 
        <!--<div class="form-group">
              <label for="userName" class="col-sm-5 control-label">Posting Setup Type</label>
              <div class="col-sm-7">
                <select ng-model="selected" ng-options="opt as opt.label for opt in options" ng-change="getPostSetup()" class="form-control"> </select>
              </div>
            </div>--> 
      </div>
      <div class="col-lg-7 col-md-7">
        <div class="row">
          <div class="col-lg-12"> <a id="prompt" ui-sref="app.add-posting-setup()"   class="btn btn_add pull-right">Add </a> </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-body">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col" ng-show="columns.length > 0">
                  <th ng-repeat="column in columns" 
                    class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"            ng-if="	column.title != 'Id'  "
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> {{column.title}} </th>
                  <th    style="width: 160px;">Action</th>
                </tr>
              </thead>
              <tbody class="table-body courser ">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="rec in postingData" ng-show="columns.length > 0" >
                <td ng-repeat="column in columns"  
                       ng-if="	column.title != 'Id'  "   ui-sref="app.view-posting-setup({id:rec.id})"> {{rec[column.field]}} </td>
                 
                <td>  <a  ui-sref="app.edit-posting-setup({id:rec.id})" title="Edit" class="btn"><i class="fa fa-edit"></i></a> 
                    
                    <a  ng-click="deletePostingSetup(rec.id,$index,postingData)"  title="Delete" class="btn"><i class="fa fa-times"></i></a> </span></td>
                  
                  
              </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'app/views/_confirm_modal.html'"></div>
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
