<div ng-controller="srmClassificationController as table">
  <div ng-include="'app/views/_breadcrumb.html'"></div>
      <div style="    background: #fff !important;
  padding: 10px 0 17px !important;
  border-radius: 4px;
  border: 1px solid !important;
  border-color: #e5e6e9 #dfe0e4 #d0d1d5 !important;margin-top: 10px;">

  <table ng-table="table.tableParams5">
    <thead>
      <tr>
        <th style="padding: 5px 26px;">&nbsp;</th>
        <th> SRM </th>
        <th style="padding: 5px 26px;"> Supplier </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rec in $data">
        <td ng-repeat="column in columns" style="padding: 5px 26px;" ng-if="column.title != 'Type'">
          {{rec[column.field]}}
        </td>
        <td class="text-center">
            <!-- <input type="checkbox" ng-disabled="1" ng-checked="rec['type'] == 3 || rec['type'] == 34"> -->
            <span ng-if="rec['type'] == 3 || rec['type'] == 34" style="font-size: 16px; font-weight: bold;">✓</span>
        </td>
        <td style="padding: 5px 26px;" class="text-center">
            <!-- <input type="checkbox" ng-disabled="1" ng-checked="rec['type'] == 4 || rec['type'] == 34"> -->
            <span ng-if="rec['type'] == 4 || rec['type'] == 34" style="font-size: 16px; font-weight: bold;">✓</span>
        </td>
      </tr>
    </tbody>
  </table>

  </div>
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
