<div class="col-md-12">
  <div class="col-lg-6 col-md-6">
    <div class="form-group">
      <label for="userName" class="col-sm-3 control-label">Title <span class="sterik_red">*</span></label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.title" id="title" name="title" class="form-control" ng-readonly="check_readonly" required tabindex="1"/>
      </div>
    </div>
    <div class="form-group">
      <label for="userName" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-7">
        <input type="text" ng-model="rec.description" id="description" name="description" class="form-control" ng-readonly="check_readonly" required tabindex="1"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Status </label>
      <div class="col-md-7">
        <select ng-model="rec.status" ng-options="opt as opt.label for opt in arr_status" class=" form-control"  ng-disabled="check_readonly"    >
          <option style="display:block" value=""></option>
        </select>
      </div>
    </div>
  </div>
