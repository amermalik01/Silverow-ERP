<div ng-controller="FilterController as table">
  <div class="row">
    <div ng-include="'app/views/_breadcrumb.html'" class="col-lg-12"></div>
  </div>
  <div class="row">
    <div class="col-lg-12"> <a id="prompt" ui-sref="app.addfilter()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a> </div>
  </div>
   
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-header">
          <div class="title"> Modules Filters </div>
        </div>
        <div class="widget-body ">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr>
                  <th ng-repeat="column in columns" 
                    class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"  
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> {{column.title}} </th>
                  <th   class="active-listing">Action</th>
                </tr>
              </thead>
              <!--  <tr >
          <td ng-repeat="column in columns"
                    
                    class="sortable"
                        > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field] "/>
          </td>
        </tr> -->
              <tbody class="table-body courser "> 
              <tr ng-repeat="rec in $data">
                <td ng-repeat="column in columns"  sortable="column.title" ui-sref="app.viewfilter({id:rec.id})">   {{rec[column.field]}} </td>
                <td  class="active-listing" ><a ui-sref="app.viewfilter({id:rec.id})" class="btn "><i class="fa fa-edit"></i></a> <a ng-click="delete(rec.id,$index,$data)" class="btn "><i class="fa fa-times"></i></a></td>
              </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
