<div ng-include="'app/views/_breadcrumb.html'">

</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="widget animated fadeIn">
            <div class="widget-body nobg-widget-body">
                <div class="row">
                    <form autocomplete="off" class="form-horizontal no-margin" role="form" name="editForm" ng-submit="update()"
                        validate-form="" novalidate="">
                        <div class="col-md-12">
                            <div class="panel-title2">Item Additional Cost Setup</div>
                            <div class="col-md-6">
                                Selected additional costs will be available in item additional costs field
                                <div style="    margin-top: 20px;">
                                    <div ng-repeat="mailloc in arr_additional_cost_items " style="    margin-top: 10px;">
                                        <div class="pure-checkbox">
                                            <input type="checkbox" name="typevalue_{{mailloc.id}}" id="typevalue_{{mailloc.id}}" ng-model="mailloc.option" data-parsley-multiple="checkbox"
                                                ng-value="choice.id" ng-disabled="check_readonly" ng-checked="(mailloc.option == 1)"
                                                style="    margin-right: 16px;" />
                                            <label for="typevalue_{{mailloc.id}}"> {{mailloc.title}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" ng-show="!showLoader">
                            <div class="pull-right">
                                <button class="btn btn-delete active-btns" type="button" ng-click="delete(rec.id)" ng-show="rec.id>0"> Delete
                                </button>
                                <input type="hidden" name="update_id" ng-model="rec.update_id" />
                                <button class="btn btn-submit date_block pic_block" type="submit">Save</button>
                                <button class="btn btn-cancel" type="button" ui-sref="{{btnCancelUrl}}">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
