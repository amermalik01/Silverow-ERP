<div id="_approvals_employees_list" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" dragable>

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Employee(s)</h4>
            </div>
            <div class="modal-body" style="overflow:hidden !important;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-symbol">
                            <input type="text" Placeholder="Search" class="form-control" 
                                ng-model="emp_list.search">
                            <span id="date_msg_4"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <!-- <ui-select 
                            ng-model="filterPurchaseItem.category" >
                            <ui-select-match placeholder="Select Category">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="opt in cat_prodcut_arr | filter: $select.search">
                                <div ng-bind-html="opt.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select> -->
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <!-- <div class="col-md-1">
                        <a type="button" class="btn clear-filter pull-left" 
                            ng-click="filterPurchaseOrder = {};" 
                            ng-model="strict"></a>
                    </div> -->
                    <!-- Filter End -->
                </div>
                <div class="row" style="    margin-bottom: 0px !important;">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered table-condensed table-hover">
                            <thead class="fixit">
                                <tr class="bg-col">
                                    <th style="width: 5%; text-align: center;">
                                        <input type="checkbox" 
                                            ng-model="selectedAllEmployees" 
                                            ng-click="selectedAllEmployeesFtn(selectedAllEmployees, emp_list.search)"
                                            ng-checked="selectedAllEmployees>0">
                                    </th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>

                            <tbody class="fixit">
                                <tr 
                                    ng-repeat="emp in emp_list | filter:emp_list.search">
                                    <td  style="width: 5%; text-align: center;">
                                        <input type="checkbox" name="emp {{$index}}" id="emp {{$index}}" ng-model="emp.chk"
                                            ng-checked="emp.chk>0">
                                    </td>
                                    <td>{{emp.code}}</td>
                                    <td>{{emp.name}}</td>
                                    <td>{{emp.email}}</td> 
                                </tr>
                                <tr ng-if="emp_list.length == 0">
                                    <td colspan="4" class="text-center">No record found!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="pull-left">Selected:&nbsp;{{(emp_list| filter: {chk: true}).length}}</span>
                <div class="pull-right">
                    <button class="btn btn_add" type="button" 
                        ng-click="addEmployees()">Add</button>
                    <button type="button" class="btn btn-cancel" 
                        ng-click="clearEmployees()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
