      </div>

        <div class="row"  >
          <div class="col-md-12">
            <div class="form-group">
              <div class="col-sm-4">
                <select ng-model="category" id="prod_category" ng-options="opt as opt.name for opt in arr_categories"  class="form-control">
                  <option value="">All Category</option>
                </select>
              </div>
              <div class="col-sm-4">
                <input type="text" ng-model="search_data" id="search_data"  class="form-control"  />
              </div>
              <a id="prompt" ng-click="getProducts(search_data,category,'')" class="btn btn-info btn_blue margin_bottom"><i class="fa fa-search "></i></a> <a id="prompt" ng-click="getProducts('','','all')" class="btn btn-info btn_blue margin_bottom"><i class="fa fa-eye"></i></a> </div>

              <div class="form-group ">

                   ng-change="get_filter_list()"
          		  ng-options="opt as opt.name for opt in category_list_filter" 
                  class=" form-control"    >
                    
                  </select>
                </div>

          </div>
        </div>
        <div class="row expenses_font" >
          <div class="col-md-12 col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="panel panel-default"  ><!--{{selection_record_get}} -->
                  <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                    <div class="table-responsive">
                      <table class="table table-striped table-bordered table-hover" ng-table="table.tableParams5"  id="data-table" show-filter="true">
                        <thead>
                          <tr class="bg-col" ng-show="columnss_get.length > 0 " >
                            <th  > <input type="checkbox"  	 ng-change="checkAll_cancel()"ng-model="selectedAll"
                            id="selecctall_2" ng-true-value="'true'" ng-false-value="'false'"/></th>
                            <!--  <th ng-repeat="column in columnss_get" 
                       ng-if="column.title != 'Id' && column.title != 'Checked' && column.title != 'Discounted2'"     >{{column.title}}</th>-->
                            
                            <th>Code</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Unit Of Measure</th>
                            <th>Unit Price</th>
                            <th>Vat</th>
                          </tr>
                        </thead>
                        <tbody class="courser table-body">
                          <!-- ng-if="select_id==1" -->
                          <tr     ng-repeat="rec in selection_record_get  | filter: category_id_new| filter: search_data  "
                       ng-show="columnss_get.length > 0 " >
                            <td ><input type="checkbox"  ng-model="rec.Selected"  ng-change="shownew(rec.id)"  class="check" 
                          id="selected_{{rec.id}}"  /></td>
                            <!--   <td ng-repeat="column in columnss_get"   ng-hide="column.title == 'Id' || column.title == 'Checked'   && column.title != 'Discounted2' ">{{rec[column.field]}}</td>
                      </tr>--> 
                            <!-- <td style=" visibility:hidden">{{rec.id}}</td>-->
                            <td>{{rec.rec_code}}</td>
                            <td>{{rec.description}}</td>
                            <td>{{rec.category_name}}</td>
                            <td>{{rec.unit_of_measure_name}}</td>
                            <td>{{rec.unit_cost }}</td>
                            <td>{{rec.vat}}</td>
                          </tr>
                          <tr  ng-show="columnss_get.length == 0 && !showLoader" >
                            <td  >No Record found agaist this entity! Please add.</td>
                          </tr>
                        </tbody>
                      </table>

                <div class="row"  >
                  <div class="col-md-12" style="    margin-left: 10px;"> {{calculateCheckedEdit_cancel()}}  selected </div>
