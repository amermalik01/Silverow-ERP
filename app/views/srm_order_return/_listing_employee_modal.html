
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">Sales Order </div>
      <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr class="bg-col">
                <th>Code</th>
                <th>Customer</th>
                <th>Contact Person</th>
                <th>Address </th>
                <th>City</th>
              </tr>
            </thead>
            <tbody class="courser table-body">
              <tr ng-repeat="rec in record" ng-click="confirm(rec)">
                <td ng-repeat="column in columns"  sortable="column.title" > {{rec[column.title]}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
