<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div 
    ng-include="'app/views/_breadcrumb.html'"></div>

<tabset id="orders_tabs">
    <tab heading="General" ng-click="generalInformation()">
        <form autocomplete="off" class="form-horizontal no-margin small_fields" role="form" validate-form="" novalidate="" 
            ng-submit="add_general(rec)">
            <div 
                ng-include="'app/views/srm_order_return/_general.html'"></div>
        </form>
    </tab>
    <tab heading="Invoicing"
        ng-click="invoice_information()" 
        ng-if="recnew>0">
        <form autocomplete="off" class="form-horizontal no-margin small_fields" role="form" validate-form="" 
            ng-submit="add_general(rec)">
            <div 
                ng-include="'app/views/srm_order_return/_invoicing.html'"></div>
        </form>
    </tab>
    <tab heading="Shipping" 
        ng-click="shiping_information()" 
        ng-if="recnew>0">
        <form autocomplete="off" class="form-horizontal no-margin small_fields" role="form" validate-form="" 
            ng-submit="add_general(rec)">
            <div 
                ng-include="'app/views/srm_order_return/_shipping.html'"></div>
        </form>
    </tab>
    <tab heading="Invoicing" class="dont-click" 
        ng-if="!(recnew>0)">
        <div class="vertical_space"></div>
    </tab>
    <tab heading="Shipping" class="dont-click" 
        ng-if="!(recnew>0)">
        <div class="vertical_space"></div>
    </tab>
    <x-stage-status-bar 
        x-none-sequencial 
        ng-if="recnew>0"
        x-stages="order_stages_array" 
        x-read-only="check_sr_readonly">
    </x-stage-status-bar>

    <x-stage-status-bar 
        x-none-sequencial
        ng-if="!(recnew>0)"
        x-stages="order_stages_array" 
        x-read-only="1">
    </x-stage-status-bar>
    
</tabset>
