<div id="productModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr class="bg-col">
                        <th>Code</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Unit Of Measure</th>
                        <th>Unit Price</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body">
                     <tr ng-repeat="rec in record" ng-click="addProduct(rec)">
                        <td>{{rec.product_code}}</td>
                        <td>{{rec.description}}</td>
                        <td>{{rec.category_name}}</td>
                        <td>{{rec.brand_name}}</td>
                        <td>{{rec.unit_of_measure_name}}</td>
                        <td>{{rec.standard_price}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
      <div class="modal-footer">
        <button type="button" class="btn default width_80" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
