
<div id="RecptAccountpop_payed_list" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title_payed}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover1">
                                        <thead class="fixit">
                                            <tr class="">
                                                <th > Posting Date</th>
                                                <th > Invoice No</th>
                                                <th >Invoice Name</th>
                                                <th >Amount</th><!--
                                                <th> Converted Amount</th>
                                                <th >Action</th>-->
                                            </tr>
                                        </thead>
                                        <tbody class="fixit">
                                            <tr ng-repeat="record in Recipt_payed"  >
                                                <td>{{item_detail.invoice_date}}</td>
                                                <td>{{item_detail.code}}</td>
                                                <td>{{item_detail.name}}</td>
                                                <td>    {{record.amount| number:decimal_range }}    </td> 
                                                <!--   <td><a ng-click="deletepayedlist(record.id, $index, Recipt_payed)"  title="Delete" class="btn"><i class="fa fa-times"></i></a></td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel pull-right" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
