<div ng-controller="PurchaseReturnInvoiceController as table">
    <div ng-include="'app/views/_breadcrumb.html'"></div>
    <a id="prompt" ui-sref="app.addsrmorderreturn" class="btn btn_add pull-right oval" ng-if="allowadd_prucase_order_return" style="visibility: hidden">
        <i class="fa fa-plus"></i></a>

    <style>
        .hideAdd {
            margin-top: 35px;
        }
    </style>
    <div class="row">
        <div class="col-md-12 col-md-12">
            <div class="widget">
                <div class="widget-body ">
                    <div id="dt_example" class="example_alt_pagination">
                        <div>
                            <!-- style="margin-top: -13px" -->
                            <div style=" margin-top: 10px;" class="flexiTable" ng-class="{'hideAdd':!allowadd_prucase_order_return}" x-generate-table x-data="tableData.data" x-table-name="PostedDebitNotes" x-filter-function="getPurchaseReturnInvoiceListing()" x-checked-records="selectedRecBulkEmail"
                                x-filter-object="searchKeyword" x-bulk-email-function="bulkEmailOption()" x-selected-record-preview="invoice_code"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/_confirm_modal.html'"></div>
    <div ng-include="'app/views/_bulkOptionsModal.html'"></div>
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
