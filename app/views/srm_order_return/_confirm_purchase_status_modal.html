
<div class="ngdialog-message">
  <h4>Confirmation</h4>
  <p> Are you sure you want to Receive  a Stock?</p>
  <button type="button" ng-click="confirm(confirmValue)" style="
    margin-right: 5px;" class="btn btn_blue width_80">Confirm</button>
  <button type="button" ng-click="closeThisDialog('button')" class="btn default width_80">Cancel</button>
</div>
