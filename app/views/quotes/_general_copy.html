	    <form  name="company" ng-submit="add(rec)" ng-init="getCode(rec)" class="form-horizontal" role="form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Quote No.</label>
                      <div class="col-md-8">
                        <input type="text" id="code" ng-model="code" class="form-control" readonly="readonly" tabindex="1"/>
                        <input type="hidden" id="quotation_no" ng-model="rec.quotation_no" class="form-control"/>
                        
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Book In Contact</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.comm_book_in_contact" id="comm_book_in_contact" class="form-control" ng-readonly="check_readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Customer No<span class="required">*</span></label>
                      <div class="col-md-8">

                        <input type="text" ng-model="rec.sell_to_cust_no" id="sell_to_cust_no" class="form-control" ng-click="getCustomer()" ng-readonly="check_readonly" tabindex="1" required/>
                        <input type="hidden" id="currency_id" class="currency_id" ng-model="rec.currency_id" name="currency_id">
                        <input type="hidden" id="hdn_currency_code" class="hdn_currency_code" ng-model="hdn_currency_code" name="hdn_currency_code">
                        <input type="hidden" id="sell_to_cust_id" ng-model="rec.sell_to_cust_id" name="sell_to_cust_id">
                        <input type="hidden" id="hdn_gen_bus_posting_group" ng-model="hdn_gen_bus_posting_group" name="hdn_gen_bus_posting_group">
                        <input type="hidden" id="hdn_vat_bus_posting_group" ng-model="hdn_vat_bus_posting_group" name="hdn_vat_bus_posting_group">
                        <input type="hidden" id="hdn_customer_posting_group" ng-model="hdn_customer_posting_group" name="hdn_customer_posting_group">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Book In No.</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.comm_book_in_no" id="comm_book_in_no" class="form-control" ng-readonly="check_readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Contact No.</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="sell_to_contact_no" id="sell_to_contact_no" class="form-control"  ng-click="getAltContact()" ng-focus="getAltContact()" ng-readonly="check_readonly" required/>
                        <input type="hidden" id="sell_to_contact_id" ng-model="rec.sell_to_contact_id" name="sell_to_contact_id">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Book In Email.</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.book_in_email" id="book_in_email" class="form-control" ng-readonly="check_readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Customer Name</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_cust_name" id="sell_to_cust_name" class="form-control" readonly="readonly" tabindex="3" required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Posting Date</label>
                      <div class="col-md-8">
                        <div class="input-group">
                        <input type="text" class="form-control" ng-model="rec.posting_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['posting_date']" close-text="Close" ng-readonly="check_readonly" required/>
                        <span class="input-group-btn">
                        <button type="button" ng-disabled="check_readonly" class="btn btn-default" ng-click="datePicker.open($event, 'posting_date')"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Address </label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_address" id="sell_to_address" class="form-control" readonly="readonly" tabindex="4" required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Quote Date</label>
                      <div class="col-md-8">
                        <div class="input-group">
                        <input type="text" class="form-control" ng-model="rec.order_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['order_date']" close-text="Close" ng-readonly="check_readonly" required/>
                        <span class="input-group-btn">
                        <button type="button" ng-disabled="check_readonly" class="btn btn-default" ng-click="datePicker.open($event, 'order_date')"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Address 2</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_address2" id="sell_to_address2" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Requested Delivery Date</label>
                      <div class="col-md-8">
                      <div class="input-group">
                        <input type="text" class="form-control" ng-model="rec.requested_delivery_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['requested_delivery_date']" ng-readonly="check_readonly" close-text="Close" required/>
                        <span class="input-group-btn">
                        <button type="button" ng-disabled="check_readonly" class="btn btn-default" ng-click="datePicker.open($event, 'requested_delivery_date')"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">City</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_city" id="sell_to_city" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Delivery Date</label>
                      <div class="col-md-8">
                      	<div class="input-group">
                        <input type="text" ng-readonly="check_readonly" class="form-control" ng-model="rec.delivery_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['delivery_date']" close-text="Close" required/>
                        <span class="input-group-btn">
                        <button type="button" ng-disabled="check_readonly" class="btn btn-default" ng-click="datePicker.open($event, 'delivery_date')"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">County</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_county" id="sell_to_county" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Cust Quote No.</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.cust_order_no" id="cust_order_no" class="form-control" ng-readonly="check_readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Postcode</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_post_code" id="sell_to_post_code" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Salesperson</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sale_person" id="sale_person" class="form-control" ng-click="getSalePerson()" ng-focus="getSalePerson()" ng-readonly="check_readonly" required/>
                        <input type="hidden" ng-model="rec.sale_person_id" id="sale_person_id" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Contact</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.sell_to_contact" id="sell_to_contact" class="form-control" ng-readonly="check_readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Telephone  </label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.cust_phone" id="cust_phone" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Fax</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.cust_fax" id="cust_fax" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-md-4 control-label">Email</label>
                      <div class="col-md-8">
                        <input type="text" ng-model="rec.cust_email" id="cust_email" class="form-control" readonly="readonly" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                  <div class="hr_line2"></div>
                      <div class="pull-right">
                      <button class="btn btn-info btn_blue" type="submit" ng-show="!check_readonly"><i class="fa fa-check"></i> Submit</button>
                      <button class="btn btn-info btn_blue" type="button" ng-click="gotoEdit()" ng-show="check_readonly"><i class="fa fa-edit"></i> Edit</button>
                      <button class="btn default" type="button" ui-sref="app.quotes()"><i class="fa fa-undo"></i> Cancel</button>
                      </div>

           </div>
            </div>
</form>
