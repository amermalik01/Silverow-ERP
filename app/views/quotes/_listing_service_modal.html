<div id="serviceModal" class="modal fade" role="dialog">
  <div class="modal-dialog"  style="width:65% !important;">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Services</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-md-12 col-md-12">
            <div class="form-group">
              <div class="col-md-4">
                <select ng-model="recs.category" id="prod_category" ng-options="opt as opt.name for opt in arr_categories"  class="form-control"><option style="display:none;" value=""></option> </select>
              </div>
              <div class="col-md-4">
                <input type="text" ng-model="recs.search_data" id="search_data"  class="form-control"  />
              </div>
              <a id="prompt" ng-click="getServices(recs,'')" class="btn btn-info btn_blue margin_bottom">Search</a>
              <a id="prompt" ng-click="getServices(recs,'all')" class="btn btn-info btn_blue margin_bottom">Show All</a>
            </div>
        </div>
  </div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default"  >
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr class="bg-col">
                        <th><input type="checkbox" class="checkAll"></th>
                        <th>Item Code</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Unit Of Measure</th>
                        <th>Unit Price</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body">
                     <tr ng-repeat="prod in products">
                        <td><input type="checkbox" ng-checked="prod.chk" ng-click="selectProd(prod.id)"></td>
                        <td>{{prod.code}}</td>
                        <td>{{prod.description}}</td>
                        <td>{{prod.category_name}}</td>
                        <td>{{prod.brand_name}}</td>
                        <td>{{prod.unit_of_measure_name}}</td>
                        <td>{{prod.standard_price}}</td>
                     </tr>
                     <tr ng-if="products.length == 0"><td colspan="7" class="text-center" >No record found!</td>
                  </tbody>
               </table>
             </div>
              </div>
            </div>
          </div>

    </div>

  </div>
      <div class="modal-footer">
        <span class="pull-left">Selected:&nbsp;{{(products | filter: {chk: true}).length}}</span>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
        <button class="btn btn_add pull-right" style="margin:0 5px;" type="button" ng-click="addProduct()">Add</button>
      </div>
</div>
