<div class="modal fade" id="accthead_modal">
    <div class="modal-dialog" style="width:65% !important;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><!--{{title}}--> G/L No.</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Filter Start -->
                    <div class="col-md-12 ">
                        <div class="nav nav-tabs "
                             style="    padding-top: 11px !important;padding-bottom: 0px !important;">
                            <div class="col-md-3">
                                <form class="form-horizontal no-margin" ng-submit="gl_accounts(1)">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <div class="input-symbol">
                                                <input type="text"
                                                       Placeholder="Code , Description " class="in-t-1"
                                                       ng-model="searchKeyword_sup_gl_code.$"
                                                       style="padding-left:4px;">
                                                <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-default m0auto"
                                        ng-click="gl_accounts(1,77)"
                                        ng-model="strict" title="Clear Fields">Clear
                                </button>
                            </div>
                            <!--searchKeyword_sup_gl_code='';-->
                        </div>
                    </div>
                    <!-- Filter End -->
                    <div class="col-md-12">
                        <!--paging options start-->
                        <div class="page-options" style="margin-top:-7px">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-md-6 show_record">Show Entries </label>

                                    <div class="col-md-4">
                                        <select ng-model="item_paging.pagination_limit"
                                                ng-options="opt as opt.label for opt in pagination_arry"
                                                class="in-t-1" ng-change="gl_accounts(1)">
                                            <option style="display:block" value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-center total_paging_center" ng-if="gl_account.length > 0">
                                    {{total_paging_record}}
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-right total_paging_record" ng-if="gl_account.length > 0">Total:
                                    {{total}}
                                </div>
                            </div>
                        </div>
                        <!--paging options end-->
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr class="bg-col">
                                            <th>G/L Code</th>
                                            <th>G/L Name</th>
                                        </tr>
                                        </thead>
                                        <tbody class="courser table-body">
                                        <tr ng-repeat="gl in gl_account | limitedFilter:searchKeyword_sup_gl_code.$:['code','name']" ng-click="add_gl_account_values(gl)">
                                            <td>{{gl.code}}</td>
                                            <td>{{gl.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" ng-show="item_paging.total_pages > 1">
                        <div class="form-group" style="text-align: left;">
                            <ul class="pagination" style="margin: 0px !important;"
                                ng-show="item_paging.total_pages > 1">
                                <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                        ng-click="itemselectPage(item_paging.ppage); gl_accounts();"
                                        href="javascript: void(0);" class="">&#xab;</a></li>
                                <li ng-repeat="(key,value) in item_paging.pages"
                                    ng-class="{'active': value == item_paging.cpage}"><a
                                        ng-click="itemselectPage(value); gl_accounts();"
                                        href="javascript: void(0);"><span
                                        ng-bind="value"></span></a></li>
                                <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                        ng-click="itemselectPage(item_paging.npage); gl_accounts();"
                                        href="javascript: void(0);">&#xbb;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel pull-right" data-dismiss="modal">Cancel</button>
                <button class="btn btn_add pull-right" style="margin:0 5px;" type="button">Add</button>
            </div>
        </div>
    </div>
</div>
