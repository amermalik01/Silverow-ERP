<div ng-controller="ApprovalsController as table">
  <div ng-include="'app/views/_breadcrumb.html'"></div>

  <button class="btn btn-submit"
          ng-click="BulkApprove(2)"
          style="float:right; margin-top:5px;"
          type="button">Approve
  </button>
  <button class="btn btn-delete active-btns"
          style="float:right; margin-top:5px;"
          type="button"
          ng-click="BulkApprove(3)">
    Disapprove
  </button>
  <div class="row">
    <div class="col-md-12 col-md-12">
      <div class="widget">
        <div class="widget-body ">
          <div id="dt_example"
               class="example_alt_pagination  ">
            <div>
              <div class="flexiTable"
                   x-generate-table
                   x-controller-initiate
                   x-data="tableData.data"
                   x-table-name="PendingApprovals"
                   x-filter-function="getPendingApprovals()"
                   x-checked-records="selectedRecords"
                   x-filter-object="searchKeyword"
                   x-selected-record-preview="code_type"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  
<div ng-include="'app/views/approvals/_approval_comment.html'"></div>
</div>
