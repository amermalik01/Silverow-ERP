<div id="approvers_list"
     class="modal fade"
     role="dialog">
  <div class="modal-dialog modal-lg"
       dragable>

    <!-- Modal content-->
    <!--  -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                ng-click="CancelBulkApprove()"
                data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Approver(s) List</h4>
      </div>
      <div class="modal-body"
           style="overflow:hidden !important;">
        <div class="row"
             style="    margin-bottom: 0px !important;">
          <div class="col-md-12">
            <table class="table table-striped table-bordered table-condensed table-hover">
              <thead class="fixit">
                <tr class="bg-col">
                  <th style="width: 5%;text-align: center;">
                    <input type="checkbox"
                           ng-model="check_all"
                           ng-click="checkAllApprovers(check_all)">
                  </th>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
              </thead>

              <tbody class="fixit">
                <tr ng-repeat="rec in approvals_list">
                  <td style="width: 5%;text-align: center;">
                    <input type="checkbox"
                           name="item {{$index}}"
                           id="item {{$index}}"
                           ng-checked="rec.chk>0"
                           ng-model="rec.chk">
                  </td>
                  <td>{{rec.name}}</td>
                  <td>{{rec.email}}</td>
                <tr ng-if="approvals_list.length == 0">
                  <td colspan="2"
                      class="text-center">No record found!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <!-- <span class="pull-left">Selected:&nbsp;{{(itemTableData.data| filter: {chk: true}).length}}</span> -->
        <div class="pull-right">
            <button class="btn btn_add"
                    type="button"
                    ng-click="SendBulkApproveOrg()">Add</button>
            <button type="button"
                    class="btn btn-cancel"
                    ng-click="CancelBulkApprove()">Cancel</button>
        </div>
    </div>

    </div>

  </div>
</div>
