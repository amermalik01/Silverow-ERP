<div ng-controller="HRTabsColController as table">
  <div class="row">
    <div ng-include="'app/views/_breadcrumb.html'" ></div>
    <!-- <button type="button" class="btn btn-primary pull-right" ui-sref="app.addCompany"><em class="fa fa-plus-circle fa-fw mr-sm"></em>Add Company</button> --> 
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-5">
      <div class="form-group">
        <label for="userName" class="col-sm-5 control-label"> Type</label>
        <div class="col-sm-7"> 
          <!--     <select ng-model="selected" ng-options="opt as opt.label for opt in options" 
                class="form-control">
          </select>-->
          <select ng-model="get_tab_id" ng-options="opt as opt.name for opt in tab_name" class="select2me form-control"
         ng-disabled="check_readonly" required tabindex="1"  ng-change="get_tab_data(this)">
            
          </select>
        </div>
      </div>
    </div>
    <div class="col-lg-7 col-md-7">
      <div class="row">
        <div class="col-lg-12"> <a id="prompt" ui-sref="app.addHRTabCol()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a> </div>
      </div>
    </div>
  </div>
  
  <!-- Row starts -->
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget"> 
        <!--<div class="widget-header">
          <div class="title"> Human Resource   Columns </div>
          <span class="tools"> <a href="#" class="no-margin"><i class="fa fa-times light-grey" data-original-title="" title=""></i></a> </span> </div>-->
        <div class="widget-body">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" 
            id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col" ng-show="db_column.length > 0" >
                  <th ng-repeat="column in db_column"  class="sortable sort-asc" 
  ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),  'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc') }"    
  ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
  
   ng-if="column.title != 'Tabid'  && column.title!= 'Sortid'  && column.title!= 'Id'"
    sortable="column.title"
  > {{column.title}} </th>
                <th ng-show="db_column.length > 0"  style="width: 12%;">Action</th>
                </tr>
                <!-- <tr >
                  <th ng-repeat="column in columns"
                            
                            class="sortable"
                                > <input type="text" class="form-control"
                                   ng-model="MyCustomeFilters[column.field] "/>
                  </th>
                </tr> -->
              </thead>
              <tbody class="table-body courser">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="rec in hr_columns_data"   ng-show="db_column.length > 0" >
                <td ui-sref="app.viewHRTabsCol({id:rec.id})"
                ng-repeat="column in db_column"  
                sortable="column.title"
                 ng-if="column.title != 'Tabid'  && column.title!= 'Sortid'  && column.title!= 'Id'"
                 > {{rec[column.field]}} </td>
                <td   ng-show="db_column.length > 0"  ><!--<div  ng-repeat="rec2 in hr_columns_data"  ng-if="rec2.id == rec.id"  > <a  ui-sref="app.viewHRTabsCol({id:rec.id})" class="tooltips_clss btn "> <i class="fa fa-edit"></i><span>Edit</span></a> <a   ng-click="delete(rec.id,$index,$data)" class="tooltips_clss btn "> <i class="fa fa-times"></i><span>Delete</span></a> <a  
                   ng-click="sorting_tech(rec2.id,rec2.Sortid,'up',$index,rec2.Tabid)"
                  class="tooltips_clss btn "> <i class="fa fa-long-arrow-up"></i> <span>Move Up</span></a> <a    ng-click="sorting_tech(rec2.id,rec2.Sortid,'down',$index,rec2.Tabid)"  
                   class="tooltips_clss btn "> <i class="fa fa-long-arrow-down"></i><span>Move Down</span></a> </div>--> 
                  
                  <a title="Edit"  ui-sref="app.viewHRTabsCol({id:rec.id})" class="tooltips_clss btn "> <i class="fa fa-edit"></i> </a> <a  title="Delete" 
                  
                  ng-click="delete(rec.id,$index,hr_columns_data)" 
                  class="tooltips_clss btn "> <i class="fa fa-times"></i> </a> <a  
              title="Move Up"      ng-click="sorting_tab_fields(rec.id,rec.Sortid,'up',$index,rec.Tabid)"
                  class="tooltips_clss btn "> <i class="fa fa-long-arrow-up"></i> </a> <a   title="Move Down"   ng-click="sorting_tab_fields(rec.id,rec.Sortid,'down',$index,rec.Tabid)"  
                   class="tooltips_clss btn "> <i class="fa fa-long-arrow-down"></i> </a></td>
              </tr>
              <tr ng-show="db_column.length == 0" style="text-align:center;">
                <td> No fileds(s) found. Please click on Add New. </td>
              </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
