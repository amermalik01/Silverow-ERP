<div ng-controller="GLUnitsOfMeasureController as table">

    <div ng-include="'app/views/_breadcrumb.html'"></div>
    <div class="row" style="margin-bottom: 0 !important;">
        <div class="col-md-12">
          <div class="nav nav-tabs" style="padding:8px;">
              <div class="col-md-6">
                <div class="search-wrapper">
                <input type="text" class="form-control" placeholder="Search in Units of Measure for G/L" ng-model="searchKeyword">
                  <i class="fa fa-search search-icon" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-md-6">
                <a id="prompt" ui-sref="app.gladdUnitsOfMeasure()" class="btn btn_add pull-right">Add</a>
              </div>
          </div>
        </div>
      </div>

    <!-- Row starts -->
    <div class="row">
        <div class="col-md-12 col-md-12" >
            <div class="widget">
                <!--<div class="widget-header">
                  <div class="title">
                    Units Of Measurement
                  </div>
                  <span class="tools">
                    <a href="#" class="no-margin"><i class="fa fa-times light-grey" data-original-title="" title=""></i></a>
                  </span>
                </div>-->
                <div class="widget-body">
                    <div id="dt_example" class="example_alt_pagination">
                        <table ng-table="table.tableParams5" id="data-table"
                               class="table table-condensed table-striped table-hover table-bordered"
                               show-filter="true">
                            <thead>
                            <tr class="bg-col" ng-show="columns.length > 0">
                                <th ng-repeat="column in columns"
                                    ng-if="column.title != 'Id' && column.title != 'Title' && column.title != 'Status'"> {{column.title}}
                                </th>
                                <th style="width: 7%;" class="active-listing">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-body courser ">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                            <tr ng-repeat="rec in $data | filter:searchKeyword" ng-show="columns.length > 0">
                                <td ng-if="column.title != 'Id' && column.title != 'Title' && column.title != 'Status'" ng-repeat="column in columns" sortable="column.title"
                                    ui-sref="app.glviewUnitsOfMeasure({id:rec.id})"> {{rec[column.field]}}
                                </td>
                                <td class="active-listing"><a title="Edit"
                                                              ui-sref="app.glviewUnitsOfMeasure({id:rec.id})"
                                                              class="tooltips_cls btn "><i class="fa fa-edit"></i></a>
                                    <a title="Delete" ng-click="deleteUnit(rec.id,$index,$data)"
                                       class="tooltips_cls btn "><i class="fa fa-times"></i></a></td>
                            </tr>
                            <!-- <tr ng-show="columns.length == 0 && !showLoader">
                                <td>No Record found agaist this entity! Please add.</td>
                            </tr> -->

<div ng-show="!columns.length > 0" class="no-record"></div>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
