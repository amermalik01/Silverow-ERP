<div ng-controller="CrmTabsFieldsController as table">
  
  <form class="form-horizontal no-margin">
  <div class="row">
        <div class="col-lg-5 col-md-5">
            <div class="form-group">
              <label for="userName" class="col-sm-5 control-label">Tab Name</label>
              <div class="col-sm-7">
                <select ng-model="tabs" ng-options="opt as opt.name for opt in arr_tabs" ng-change="getTabFields()" class="form-control"> </select>
              </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7">
            <div class="row">
              <div class="col-lg-12">
                  <a class="btn btn_blue pull-right margin_bottom width_80" ui-sref="app.add-crm-tabs-fields()" id="prompt"><i class="fa fa-plus fa_display"></i> Add New</a>
              </div>
            </div>
        </div>
  </div>
</form>

  <!-- Row starts -->
  <div class="row">

    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            CRM Tabs Fields
          </div>
          </div>
        <div class="widget-body ">
            <div id="dt_example" class="example_alt_pagination">
    <table  class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
      <thead >
        <tr class="bg-col">
          <th ng-repeat="column in columns" ng-show="column.visible"
                    class="sortable sort-asc" ng-if="column.field != 'id' && column.field != 'sort_id' && column.field != 'tab_id'"
                    > {{column.title}} </th>
                <th ng-show="columns.length > 0"  class="sortable sort-asc" style="width: 160px;">Action</th>
        </tr>

        
      </thead>
     <!--  <tr >
          <td ng-repeat="column in columns"
                    ng-show="column.visible"
                    class="sortable"
                        > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field] "/>
          </td>
        </tr> -->
        <tbody class="table-body courser ">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
        <tr ng-repeat="rec in data">
          <td ng-repeat="column in columns" ng-show="column.visible" ng-if="column.field != 'id' && column.field != 'sort_id' && column.field != 'tab_id'" sortable="column.field" ui-sref="app.view-crm-tabs-fields({id:rec.id})"> {{rec[column.field]}} </td>
          <td class="text-left " ng-show="columns.length > 0">
            <a ui-sref="app.view-crm-tabs-fields({id:rec.id})" class="tooltips_cls btn width_80"><i class="fa fa-edit fa_display"></i><span>Edit</span></a>
            <a ng-click="delete(rec.id,$index,data)" class="tooltips_cls btn width_80"><i class="fa fa-times fa_display"></i><span>Delete</span></a>
            <a  
             ng-click="moveUp($index,rec.tab_id)"
            class="tooltips_cls btn width_80"> <i class="fa fa-long-arrow-up fa_display"></i> <span>Move Up</span></a>
             <a    ng-click="moveDown($index,rec.tab_id)"  
             class="tooltips_cls btn width_80"> <i class="fa fa-long-arrow-down fa_display"></i><span>Move Down</span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
</div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
