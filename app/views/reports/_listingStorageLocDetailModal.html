<div id="_StorageLocModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" draggable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Storage Location(s)</h4>
            </div>
            <div class="modal-body" style="overflow:hidden !important;">
                <div class="row" style="margin-bottom: 0px !important;">
                    <div class="col-md-12">
                        <div ng-if="tempStorageLocArr2.ack">
                            <div class="flexiTable makeModalFixed" 
                                x-generate-table2 x-data="tempStorageLocArr2" 
                                x-table-name="StorageLocModal" 
                                x-forget-filters="true"
                                 x-controller-initiate 
                                x-select-flexi-chk-box="false"
                                x-updated-object-arr="PendingSelectedStorageLoc" 
                                x-filter-function="getCUSTlist()" 
                                x-filter-object="searchKeyword"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="pull-left">Selected:&nbsp;{{PendingSelectedStorageLoc.length}}</span>
                <div class="pull-right">
                    <button type="button" class="btn btn_add" ng-click="addStorageLoc()">Add</button>
                    <button type="button" class="btn btn-cancel" ng-click="clearStorageLoc()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
