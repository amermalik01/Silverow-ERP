<div id="_euCountriesModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md" draggable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Country(ies)</h4>
            </div>
            <div class="modal-body" style="overflow:hidden !important;">
                <div class="row" style="    margin-bottom: 0px !important;">
                    <div class="col-md-12">
                        <!-- {{tempEUCountriesArr | json}}   -->

                        <div ng-if="tempEUCountriesArr2.ack">
                            <div class="flexiTable makeModalFixed" 
                                x-generate-table2 
                                x-forget-filters="true"
                                 x-controller-initiate 
                                x-data="tempEUCountriesArr2" 
                                x-table-name="EUCountriesListModal"
                                x-select-flexi-chk-box="false" 
                                x-updated-object-arr="PendingSelectedEUCountries"
                                x-filter-function="getCUSTlist()"  
                                x-filter-object="searchKeyword"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="pull-left">Selected:&nbsp;{{PendingSelectedEUCountries.length}}</span>
                <div class="pull-right"><!-- (tempEUCountriesArr| filter: {chk: true})  -->
                    <button class="btn btn_add" type="button" ng-click="addEUCountries()">Add</button>
                    <button type="button" class="btn btn-cancel" ng-click="clearEUCountries()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
