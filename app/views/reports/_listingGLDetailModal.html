                    <div class="col-md-12">

                                x-table-name="GLDetailModal"

                                x-updated-object-arr="PendingSelectedGLs"
                                x-filter-function="getCUSTlist()"  
                                x-filter-object="searchKeyword">
                            </div>
                        </div> -->
