<div class="modal fade" id="model_Bill_Finance_Customer"  >
  <div class="modal-dialog "    style=" width:85% !important" ><!--modal-lg   style=" width:65% !important" -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal"  aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
<div class="row">
<div class="col-lg-12">
      <!-- START panel-->
      <div class="panel panel-default">
       
         <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
         <!-- Filter -->
         <div class="col-lg-12">
          <form class="form-horizontal no-margin" ng-submit=""  >
            <div class="col-sm-6 ">
              <div class="form-group ">
              <div class="input-symbol">
              <input type="text" 
                Placeholder="Search" class="form-control ng-valid ng-dirty"  id="searchKeyword"ng-model="searchKeyword">
              <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
              </div>
            </div>
            </form>
          </div>
          <!-- Filter End -->

            <!-- START table-responsive-->
            <div class="table-responsive1">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr class="bg-col">
                        <th ng-repeat="column in columns_customer" ng-show="column.field != 'id' && column.field != 'Action' && column.field != 'Status'">{{column.field}}</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body">
                     <tr ng-repeat="rec in result | filter:searchKeyword" ng-click="confirm(rec)">
                        <td ng-repeat="column in columns_customer" ng-show="column.field != 'id' && column.field != 'Action' && column.field != 'Status'">{{rec[column.field]}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <!-- END table-responsive-->
         </div>
      </div>   
      <!-- END panel-->
   </div>
</div>
 </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-dismiss="modal" >Cancel</button>
      </div>
    </div>
  </div>
</div>
