<div class="row"  >
  <div class="col-lg-12 col-md-12">
    <div class="widget">
      <div class="widget-body ">
        <div id="dt_example" class="example_alt_pagination" ng-show="sale_columns.length > 0">
          <div class="panel panel-default no-padding no-border no-margin">
            <div class="panel-body" style="  overflow-y: scroll;    max-height: 450px;">
              <table class="table table-striped table-bordered narrow_table small_fields">
                <thead>
                  <tr class="bg-col"  ng-show="sale_columns.length > 0"> 
                    <!--    <th ng-repeat="column in sale_columns" 
                                ng-if="column.title != 'Id'"  > {{column.title}} </th>
                      <th   style=" width: 7%;">Action</th>-->
                    
                    <th  style=" width: 7%;"class="ng-binding ng-scope"> Code </th>
                    <th style=" width: 7%;" class="ng-binding ng-scope"> Name </th>
                    <th style=" width: 7%;" class="ng-binding ng-scope"> Unit Of Measure </th>
                    <th  style=" width: 7%;"class="ng-binding ng-scope"> Unit Price </th>
                    <th style=" width: 7%;" class="ng-binding ng-scope"> Start Date </th>
                    <th  style=" width: 7%;"class="ng-binding ng-scope"> End Date </th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="formData_rec in sale_records track by $index"
                              ng-show="sale_columns.length > 0">
                    <td >{{formData_rec.code}} </td>
                    <td >{{formData_rec.name}} </td>
                    <td ><select   
                          ng-model="formData_rec.purchase_measure"
                           ng-options="opt as opt.name for opt in list_unit_category" 
                                 class=" form-control purchase_measure"     >
                      </select></td>
                    <td ><input  string-to-number="" type="text" data-parsley-trigger="keyup"   min="0" step="0.01" data-parsley-minlength="1" ng-model="formData_rec.unit_price" id="quantity" class="form-control input_text ng-pristine ng-valid-min ng-invalid ng-invalid-required ng-touched" data-parsley-minlength-message="Invalid Value" data-parsley-type="number" data-parsley-type-message="Invalid Value" data-parsley-error-message="Invalid Value"
                       
                                 ></td>
                    <td ><p class="input-group">
                        <input readonly="readonly" ng-model="formData_rec.start_date" type="text" class="form-control" 
id="datePickerItem_{{$index}}" 
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
 is-open="formData_rec['opened_start']"
current-text="Today"  clear-text="Clear" close-text="Close"  
 data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/"  />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event, formData_rec)"> <i class="glyphicon glyphicon-calendar"></i> </button>
                        </span> </p></td>
                    <td ><p class="input-group">
                        <input readonly="readonly" ng-model="formData_rec.end_date" type="text" class="form-control" 
id="datePickerItem_{{$index}}" 
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
 is-open="formData_rec['opened_end']"
current-text="Today"  clear-text="Clear" close-text="Close"  
 data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/"  />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker_end($event, formData_rec)"> <i class="glyphicon glyphicon-calendar"></i> </button>
                        </span> 
                        
                        <!-- <input readonly="readonly"   type="text" class="form-control" ng-model="formData_rec.end_date" 
 ng-change="testdate(formData_rec.start_date,formData_rec.end_date,117)"  
 datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['end_date_{{formData_rec.code}}']"  
close-text="Close"  data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                          <span class="input-group-btn">
                          <button type="button" class="btn btn-default"
ng-click="datePicker.open($event, 'end_date_{{formData_rec.code}}')"><i class="fa fa-calendar"></i></button>
                          </span>--> </p>
                      <span id="date_msg_leave_117" style="color:#F00; display: none;"  >End Date is earlier  then Start Date</span></td>
                    
                    <!--<td  ><a  title="Delete" ng-click="delete_sale(formData_rec.r_id,$index,sale_records)"  class="tooltips_clsss btn"><i class="fa fa-times"> </i></a></td>--> 
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="vertical_space"></div>
<div class="row">
  <div class="col-md-12">
    <div class="hr_line2"></div>
    <div class="pull-right">
      <button type="submit"   class="btn btn-submit"><i class="fa fa-check fa_display"></i> Submit</button>
      <a href="#">
      <button type="button" class="btn btn-cancel"><i class="fa fa-undo fa_display"></i> Cancel</button>
      </a> </div>
  </div>
</div>
