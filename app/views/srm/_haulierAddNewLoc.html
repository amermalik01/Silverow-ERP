                <div class="col-md-8">
                    <input class="form-control" id="region" type="text"

            </div>

            <div class="form-group" >
                <label class="col-md-4 control-label ">County
                    <span class="required">*</span>
                </label>
                <div class="col-md-8">
                    <input class="form-control" id="county" type="text"
