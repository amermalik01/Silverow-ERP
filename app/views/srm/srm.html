<div ng-controller="SrmController as table">
    <div>
        <div ng-include="'app/views/_breadcrumb.html'"></div>
    </div>
    <div class="row " ><!-- ng-init="get_segment_list();get_country_list();itemselectPage(1)" -->
        <style>
            .control-label {
                margin-top: 7px !important;
            }
        </style>
        <a ng-if="allowadd_srm" id="prompt" ui-sref="app.add-srm" class="btn pull-right btn_add oval">
                
            <i class="fa fa-plus"></i></a>

            <style>
                    .hideAdd {
                margin-top: 35px;
            }</style>

    </div>
    <div class="row" style="margin-top:-15px !important;">
        <div class="col-md-12 col-md-12">
            <div id="dt_example" class="example_alt_pagination">
                <div style="margin-top: -13px;">

                    <div class="flexiTable" ng-class="{'hideAdd':!allowadd_srm}"  x-generate-table x-data="tableData.data" x-table-name="SRM" x-filter-function="getsrm_list()"
                        x-filter-object="searchKeyword"></div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/_confirm_modal.html'"></div>
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
