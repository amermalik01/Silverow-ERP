<div class="modal fade" id="itemServCatRebatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header "><!--remove_head-->

            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-md-3 no-padding">

                        <tr class="bg-col">
                            <th>
                                <input type="checkbox" class="checkAllRebateCat">
                            </th>
                            <th>Name</th>
                            <th>Descripton</th>
                        </tr>
                        </thead>
                        <tbody class="courser table-body" style="  overflow-y: scroll;    max-height:200px;"
                               ng-class="{'whirl no-overlay':categories.length == 0}">
                        <tr ng-repeat="cat in categories | filter:searchKeyword">
                            <td><input type="checkbox" ng-checked="cat.chk"
                                       ng-click="selectCat(cat.id)"></td>
                            <td>{{cat.name}}</td>
                            <td>{{cat.description}}</td>
                        </tr>
                        </tbody>
                    </table>
