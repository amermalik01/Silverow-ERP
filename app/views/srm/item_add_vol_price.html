<div class="modal fade" id="model_vol_price">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title_type}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label "> From Qty. <span
                                                    class="required">*</span></label>

                                            <div class="col-lg-7">
                                                <input class="form-control input_text" ng-readonly="check_sub_readonly"
                                                       data-parsley-trigger="keyup" required
                                                       ng-model="formData_vol_1.quantity_from" id="quantity_from"
                                                       data-parsley-type="number"

                                                       data-parsley-error-message="This value  must  be greater than  0."
                                                       type="text" min="0.01" step="0.01" data-parsley-min="0.01"/>

                                                <!--   ng-change="check_value_volume(formData_vol_1.quantity_from,formData_vol_1.quantity_to)"
                                 -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label "> Qty. To <span
                                                    class="required">*</span></label>

                                            <div class="col-lg-7">
                                                <!--<input  ng-readonly="check_sub_readonly" required id="description"  type="text"
                                                ng-model="formData_vol_1.description"  class="form-control" />-->
                                                <input class="form-control input_text" ng-readonly="check_sub_readonly"
                                                       data-parsley-trigger="keyup" required
                                                       ng-model="formData_vol_1.quantity_to" id="quantity_to"
                                                       data-parsley-type="number"

                                                       data-parsley-error-message="This value  must  be greater than  0."
                                                       type="text" min="0.01" step="0.01" data-parsley-min="0.01"/>

                                                <!--   ng-change="check_value_volume(formData_vol_1.quantity_from,formData_vol_1.quantity_to)"
                                 -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label "> Unit Of Measure <span
                                                    class="required">*</span></label>

                                            <div class="col-lg-7">
                                                <select disabled required
                                                        ng-model="formData_vol_1.unit_category"
                                                        ng-options="opt as opt.name for opt in list_unit_category"
                                                        class=" form-control">
                                                    <option value="" style="display: none;"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"><!--ng-click="reload_popup(number_close,'model_vol_1')"   -->
                <button class="btn  btn_blue  width_80" type="submit"><i class="fa fa-check fa_display"></i> Submit
                </button>
                <button type="button" data-dismiss="modal" class="btn default width_80">Cancel</button>
            </div>
        </div>
    </div>
</div>
