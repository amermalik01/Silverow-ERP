
<div class="row">
    <div class="col-md-3">
      <div class="input-symbol">
          <input type="text" Placeholder="Search" class="form-control"
                 ng-model="searchKeyword.search">
          <span><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="col-md-9">
        <!-- ng-if="allowadd_srm_area_tab==1" -->
      <a id="prompt" ng-click="area_add_Form()" ng-if="addHaulierTabPermission"  class="btn btn_add pull-right">Add</a>
    </div>
</div>


<div class="row">
    <div class="col-lg-12 col-md-12">
        <div>
            <div>
                <div id="dt_example" class="example_alt_pagination" ng-if="viewHaulierTabPermission == 1"
                     ng-show="columns.length > 0">
<!-- ng-if="allowview_srm_area_tab ==1" -->
                    <!--    View    permision for Company User /superadmin -->
                    <table ng-table="vm.tableParams" 
                           class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                           show-filter="true">
                        <thead>
                        <tr class="bg-col">
                            <th ng-repeat="column in columns"
                                class="sortable sort-asc"
                                ng-class="{ 'sort-asc': vm.tableParams.isSortBy(column.field, 'asc'),   'sort-desc': !vm.tableParams.isSortBy(column.field, 'desc')   }"
                                ng-click="vm.tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                ng-if="column.title!= 'Id'" filter="{ column.title: 'text'}"
                                    > {{column.title}}
                            </th>
                            <th style="width: 7%;"  class="ShowHideAction">Action</th><!-- sortable="column.title"  -->
                        </tr>
                        </thead>
                        <tbody class="courser table-body">
                        <!-- <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span> -->
                        <!-- ng-class="{'dont-click':allowedit_srm_area_tab==0}" -->
                        <tr  ng-repeat="rec in area_data | filter:searchKeyword.search" ng-show="columns.length > 0">
                            <td ng-repeat="column in columns"
                                ng-if="column.title != 'Id' " 
                                ng-click="edit_area(rec.id)"
                                ng-class="{'dont-click':viewHaulierTabPermission == 0}"
                                > {{rec[column.field]}}
                            </td><!-- sortable="column.title" -->
                            <td class="text-left ShowHideAction">

                                <!--   Edit    permision for Company User /superadmin -->
                                <!-- ng-class="{'dont-click':allowedit_srm_area_tab==0}" -->
                                <a ng-click="edit_area(rec.id)" title="Edit" class="btn" ng-class="{'dont-click':editHaulierTabPermission == 0}"><i
                                        class="fa fa-edit"></i></a>

                                <!--    Delete   permision for Company User /superadmin -->
                                <a ng-click="delete_area(rec.id,$index,area_data)"
                                   ng-class="{'dont-click':deleteHaulierTabPermission == 0}"
                                   title="Delete" class="btn"><i
                                        class="fa fa-times"></i></a></td>
                        </tr>
                        <!--<tr ng-repeat="rec in $data    "   >
                              <td ng-repeat="column in columns"  sortable="column.title"
                            ng-click="show_price_sale_edit_form(record.id)"
                             ng-if="column.title!= 'Id'" > {{rec[column.field]}} </td>
                              <td ><a title="Edit"
                         ng-click="show_price_sale_edit_form(record.id)"
                            class="tooltips_clss btn btn-primary icon_square"><i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="delete_sale_price(rec.id,$index,$data)" class="tooltips_clss btn btn-primary icon_square"><i class="fa fa-times"> </i></a></td>
                            </tr>-->

                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" style="text-align: left;">
                                <ul class="pagination" style="margin: 0px !important;"
                                    ng-show="item_paging.total_pages > 1">
                                    <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                            ng-click="itemselectPage(item_paging.ppage); get_sale_price();"
                                            href="javascript: void(0);" class="">«</a></li>
                                    <li ng-repeat="(key,value) in item_paging.pages"
                                        ng-class="{'active': value == item_paging.cpage}"><a
                                            ng-click="itemselectPage(value); get_sale_price();"
                                            href="javascript: void(0);"><span ng-bind="value"></span></a></li>
                                    <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                            ng-click="itemselectPage(item_paging.npage); get_sale_price();"
                                            href="javascript: void(0);">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
