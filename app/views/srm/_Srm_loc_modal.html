<div class="modal fade" id="SRMLocModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:89px;"><!-- modal-lg-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Valid For Locations</h4>
            </div>
            <div class="modal-body">
              <div class="row">
              <div class="col-md-6">
              <div class="input-symbol">
                    <input type="text" Placeholder="Search" class="form-control"
                           ng-model="searchKeyword.search">
                    <span id="date_msg_4">
                        <i class="fa fa-search"></i>
                    </span>
                    </div>
              </div>
            </div>

                <div class="row">
                    <div class="col-md-12 col-md-12">
                        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                            <div ng-class="{'whirl no-overlay':arr_location.length == 0}">
                                <!--{{arr_location}}-->
                                <table class="table table-striped table-bordered table-hover"
                                       ng-if="arr_location.length > 0">
                                    <thead class="fixit">
                                    <tr class="bg-col">
                                        <th style="width:10%;">
                                            <input type="checkbox" class="checkAllCRMLoc" ng-model="selectedAllCRMLoc"
                                                   ng-click="checkAllSRMLoc(selectedAllCRMLoc)">
                                        </th>
                                        <th> Location Code</th><th> Location Name</th>
                                    </tr>
                                    </thead>
                                    <tbody class="fixit">
                                    <tr ng-repeat="loc in arr_location | filter:searchKeyword.search ">
                                        <td style="width:10%;">
                                            <input type="checkbox" ng-checked="loc.chk" ng-click="selectSRMLoc(loc)">
                                        </td>
                                        <td> {{loc.code}}</td>
                                        <td> {{loc.name}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row ends -->
            </div>
            <div class="modal-footer">
                <span class="pull-left">Selected:&nbsp;{{(arr_location | filter: {chk: true}).length}}</span>
                <button class="btn btn_add2" ng-click="submitPendingSelectedSRMLoc()" type="button">Add</button>
                <button type="button" class="btn btn-cancel" ng-click="clearPendingSelectedSRMLoc()">Cancel</button>
            </div><!-- data-dismiss="modal"-->
        </div>
    </div>
</div>
