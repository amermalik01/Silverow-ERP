<div class="panel list">
  <div id="collapseListGroupHeading1" role="tab" class="">
    <h4 class="panel-title">
      <button aria-controls="collapseListGroup11" aria-expanded="false" href="#collapseListGroup11" data-toggle="collapse" class="collapsed btn btn-link no-padding"> Purchase Volume Discount <i class="fa fa-chevron-down"></i> </button>
    </h4>
  </div>
  <div aria-labelledby="collapseListGroupHeading1" role="tabpanel" class="panel-collapse collapse" id="collapseListGroup11" aria-expanded="false" style="height: 0px;">
    <div class=""> <!--ng-if="priceFormData.update_id>0"-->
    
    
    

              
              
              
              
      
      <div class="row"  >
        <div class="col-lg-12 col-md-12">
          <div class="widget">
            <div class="widget-body ">
              <div id="dt_example" class="example_alt_pagination">
                <table  class="table table-condensed table-striped table-hover table-bordered" id="data-table" >
                  <thead >
                    <tr class="bg-col" ng-show="supplier_list.length > 0">
                      <th ng-repeat="column in columns_sale"   
              ng-if="column.title != 'Product Id'  && column.title != 'Id' "  > {{column.title}} </th>
                   
                       <th   style=" width: 7%;">Action</th>
                    </tr>
                  </thead>
                  <tbody class="table-body courser ">
                  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                  <tr ng-show="supplier_list.length > 0" ng-repeat="record in supplier_list">
                    <td ng-repeat="column in columns_sale" 
                ng-click="supplier_pop_price_sale(record.id,record.product_id)"  
                ng-if="column.title != 'Id' && column.title != 'Product Id' "><span ng-if="column.field != 'start_date' && column.field != 'end_date' && column.field != 'product_id'">{{record[column.field]}}</span> <span ng-if="column.field == 'start_date' || column.field == 'end_date' && column.field != 'product_id'"><span ng-if=" record[column.field] != 0 "> {{convert_unix_date_to_angular(record[column.field])}} </span></span></td>
                    <td   ><a title="Edit"  ng-click="supplier_pop_price_sale(record.id,record.product_id)"   
              class="tooltips_clsss btn " > <i class="fa fa-edit"> </i></a> <a  title="Delete" ng-click="delete_price_sale(record.id,$index,supplier_list)"
                   class="tooltips_clsss btn "><i class="fa fa-times"> </i></a></td>
                  </tr>
                  
                  <!--<tr ng-show="columns_sale.length == 0 && !showLoader">
              <td class="text-center">No Record found!</td>
            </tr>-->
                  
                    </tbody>
                  
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
