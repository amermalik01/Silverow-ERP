<div class="modal fade" id="rebateVolume">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title_type}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="row">
                                    <div class="col-md-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label "> From Quantity<span
                                                    class="required">*</span></label>

                                            <div class="col-sm-7">
                                                <input class="form-control input_text" ng-readonly="check_sub_readonly"
                                                       data-parsley-trigger="keyup" required
                                                       ng-change="check_value_volume(formDataRebateVolRevenueDetail.quantity_from,formDataRebateVolRevenueDetail.quantity_to)"
                                                       ng-model="formDataRebateVolRevenueDetail.quantity_from"
                                                       id="quantity_from"
                                                       data-parsley-type="number"
                                                       data-parsley-error-message="This value  must  be greater than  0."
                                                       type="text" min="0.01" step="0.01" data-parsley-min="0.01"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"> To Quantity<span
                                                    class="required">*</span></label>

                                            <div class="col-sm-7">
                                                <input class="form-control input_text" ng-readonly="check_sub_readonly"
                                                       data-parsley-trigger="keyup" required
                                                       ng-change="check_value_volume(formDataRebateVolRevenueDetail.quantity_from,formDataRebateVolRevenueDetail.quantity_to)"
                                                       ng-model="formDataRebateVolRevenueDetail.quantity_to"
                                                       id="quantity_to"
                                                       data-parsley-type="number"
                                                       data-parsley-error-message="This value  must  be greater than  0."
                                                       type="text" min="0.01" step="0.01" data-parsley-min="0.01"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"> Unit Of Measure <span
                                                    class="required">*</span></label>

                                            <div class="col-sm-7">
                                                <select required
                                                        ng-model="formDataRebateVolRevenueDetail.unit_category"
                                                        ng-options="opt as opt.title for opt in uni_prooduct_arr"
                                                        class=" form-control"><!--check_sub_readonly-->
                                                    <option value="" style="display: none;"></option>
                                                </select><!--ng-disabled="1" -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn_blue" type="submit">
                    <i class="fa fa-check fa_display"></i> Save
                </button>
                <button type="button" class="btn default width_80" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
