<div class="row">
    <div class="col-md-12">
        <h4>Add Folder<!--4-->
            <div class="hr_line2"></div>
        </h4>
    </div>
    <div class="col-md-12">
        <form autocomplete="off" class="form-horizontal" role="form" name="crm_documents">
            <div class="row">
                <div class="col-lg-10">
                    <div class="form-group">
                        <label class="col-sm-4 control-label "> Folder </label>

                        <div class="col-sm-8">
                            <select ng-model="folder.folders"
                                    ng-options="opt as opt.name for opt in arr_folders"

                                    class="select2me form-control"
                                    id="case_folder">

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Title <span class="required">*</span></label>

                        <div class="col-lg-8">
                            <input required type="text" ng-model="folder.title"
                                   id="title" name="title" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="hr_line2"></div>
                    <div class="pull-right">
                        <button class="btn btn-submit" type="button" ng-click="confirm(folder)"><i
                                class="fa fa-check fa_display"></i> Submit
                        </button>
                        <button class="btn btn-cancel" type="button" id="close-modal"
                                ng-click="closeThisDialog()"><i class="fa fa-undo fa_display"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
