<div class="row">
    <div class="col-lg-12"><a id="prompt" ng-click="fn_supplier_Form()"
                              class="btn btn_add pull-right"><i class="fa fa-plus fa_display"> </i> Add New</a></div>
</div>
<button type="button" id="model_btn_supplier_id" class="btn btn-info btn_blue pull-left margin_bottom"
        data-toggle="modal" data-target="#model_btn_supplier" style="display:none"> Add New
</button>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="widget">
            <div class="widget-body ">
                <div id="dt_example" class="example_alt_pagination"
                     ng-show="columns.length > 0">
                    <table ng-table="vm.tableParams"
                           class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                           show-filter="true">
                        <thead>
                        <tr class="bg-col">
                            <th ng-repeat="column in columns"
                                class="sortable sort-asc"
                                ng-class="{ 'sort-asc': vm.tableParams.isSortBy(column.field, 'asc'),   'sort-desc': !vm.tableParams.isSortBy(column.field, 'desc')   }"
                                ng-click="vm.tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                ng-if="column.title != 'Product Id'  && column.title != 'Id' "
                                filter="{ column.title: 'text'}"
                                    > {{column.title}}
                            </th>
                            <th style="width: 7%;">Action</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="record in supplier_list" ng-show="columns.length > 0">
                            <td ng-repeat="column in columns"
                                ng-click="supplier_pop(record.id,record.product_id)"
                                ng-if="column.title != 'Id' && column.title != 'Product Id' "><span
                                    ng-if="column.field != 'start_date' && column.field != 'end_date' && column.field != 'product_id'">{{record[column.field]}}</span>
                                <span ng-if="column.field == 'start_date' || column.field == 'end_date' && column.field != 'product_id'"><span
                                        ng-if=" record[column.field] != 0 "> {{convert_unix_date_to_angular(record[column.field])}} </span></span>
                            </td>
                            <td><a title="Edit" ng-click="supplier_pop(record.id,record.product_id)"
                                   class="tooltips_clsss btn"> <i class="fa fa-edit"> </i></a> <a title="Delete"
                                                                                                  ng-click="delete_sp(record.id,$index,supplier_list)"
                                                                                                  class="tooltips_clsss btn"><i
                                    class="fa fa-times"> </i></a></td>
                        </tr>
                        <tbody class="courser table-body">

                        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>

                        <!--<tr ng-repeat="rec in $data    "   >
                              <td ng-repeat="column in columns"  sortable="column.title"
                            ng-click="show_price_sale_edit_form(record.id)"
                             ng-if="column.title!= 'Id'" > {{rec[column.field]}} </td>
                              <td ><a title="Edit"
                         ng-click="show_price_sale_edit_form(record.id)"
                            class="tooltips_clss btn btn-primary icon_square"><i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="delete_sale_price(rec.id,$index,$data)" class="tooltips_clss btn btn-primary icon_square"><i class="fa fa-times"> </i></a></td>
                            </tr>-->

                        </tbody>

                    </table>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" style="text-align: left;">
                                <ul class="pagination" style="margin: 0px !important;"
                                    ng-show="item_paging.total_pages > 1">
                                    <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                            ng-click="itemselectPage(item_paging.ppage); getsupplier();"
                                            href="javascript: void(0);" class="">«</a></li>
                                    <li ng-repeat="(key,value) in item_paging.pages"
                                        ng-class="{'active': value == item_paging.cpage}"><a
                                            ng-click="itemselectPage(value); getsupplier();"
                                            href="javascript: void(0);"><span ng-bind="value"></span></a></li>
                                    <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                            ng-click="itemselectPage(item_paging.npage); getsupplier();"
                                            href="javascript: void(0);">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
