<div class="row">
  <div class="col-lg-12"> 
    <!-- START panel-->
    <div class="panel panel-default">
      <div class="panel-heading">Categories</div>
      <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;"> 
        <!-- START table-responsive-->
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr class="bg-col">
                <th><input type="checkbox" id="checkAll"></th>
                <th>Name</th>
                <th>Descripton</th>
              </tr>
            </thead>
            <tbody class="courser table-body">
              <tr ng-repeat="cat in categories" >
                <td><input type="checkbox" ng-checked="cat.chk" ng-click="selectCat(cat.id)"></td>
                <td>{{cat.name}}</td>
                <td>{{cat.description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- END table-responsive--> 
      </div>
      <button class="btn btn_add" style="margin:10px;" type="button" ng-click="confirm()"><i class="fa fa-check fa_display"></i>Add</button>
      &nbsp;Selected:&nbsp;{{(categories | filter: {chk: true}).length}} </div>
    <!-- END panel--> 
  </div>
</div>
