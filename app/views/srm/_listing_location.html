<div class="row">
    <div class="col-md-3">
        <div class="input-symbol">
            <input type="text" ng-model="SerachkeywordLoc" placeholder="Search" class="in-t-1"/>
            <!-- <input type="submit"  style="display:none"   />-->
            <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>
    </div>
    <div class="col-md-9">
        <a id="prompt" ng-if="allowadd_crm_location_tab || allowadd_cust_location_tab" ng-click="loc_editForm()"
           class="btn btn_add pull-right ">Add</a>
        <!--showAltDepotForm -->
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-md-12">
        <div class="widget">
            <div class="widget-body1 ">
                <div id="dt_example" class="example_alt_pagination">
                    <!-- ng-controller="AltDepotController as table"-->
                    <div class="table-responsive">

                        <!--    View    permision for Company User /superadmin -->
                        <table class="table table-condensed table-striped table-hover table-bordered" id="data-table"
                               ng-if="allowview_crm_location_tab == 1 || allowview_cust_location_tab == 1">
                            <thead class="fixit">
                            <tr class="bg-col" ng-show="loc_columns.length > 0">
                                <th ng-repeat="column in loc_columns"
                                    ng-if="column.title != 'Id' && column.field != 'is_primary' ">
                                    {{column.title}}
                                </th>
                                <th style="width: 8%; text-align:center !important;">Action</th>
                            </tr>
                            </thead>
                            <tbody class="fixit">
                            <tr ng-repeat="rec2 in loc_record_data | filter:SerachkeywordLoc"
                                ng-show="loc_columns.length > 0">


                                <td ng-repeat="column in loc_columns"
                                    ng-if="column.title != 'Id' && column.field != 'is_primary' && column.field != 'Pref Method_of_communication'">

                                    <span ng-if="rec2.is_primary == 1  && column.field == 'location' "
                                          title="General Location"><i class="fa fa-flag" aria-hidden="true"></i> </span>
                                    <span ng-class="{'dont-click':allowview_crm_location_tab == 0}"
                                          ng-click="detail(rec.id)">{{rec2[column.field]}}</span>
                                </td>
                                <td style="width: 8%; text-align:center !important;">


                                    <!--    Edit    permision for Company User /superadmin -->
                                    <a ng-click="loc_editForm(rec2.id)" title="Edit" class="btn"
                                       ng-class="{'dont-click':allowedit_crm_location_tab == 0 ,'dont-click':allowedit_cust_location_tab == 0}">
                                        <i class="fa fa-edit"></i>
                                    </a>

                                    <!--    Delete    permision for Company User /superadmin -->
                                    <a ng-click="delete_location(rec2.id, $index, loc_record_data)" title="Delete"
                                       class="btn"
                                       ng-if="allowdelete_crm_contact_tab == 1 || allowdelete_cust_contact_tab == 1">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
