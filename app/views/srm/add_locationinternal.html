<div class="modal fade" id="popup_add_locationtinternal">
    <div class="modal-dialog modal-lg" dragable> <!--modal-lg--><!-- style="width:65% !important;"-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{page_title}} </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-symbol">
                            <input type="text" Placeholder="Search" class="form-control"
                                   ng-model="searchKeyword.search">
                            <span id="date_msg_4">
                              <i class="fa fa-search"></i>
                          </span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <div>
                            <div>
                                <table class="table table-condensed table-striped table-hover table-bordered table-condensed"
                                       id="data-table" ng-show="loc_columns.length > 0">
                                    <thead class="fixit">
                                    <tr class="bg-col">

                                        <th style="    width: 4%;
    text-align: center;"><input type="checkbox" name="conttest"
                                ng-click="check_loc_value(selectedAll)"
                                ng-disabled="check_contact_readonly"
                                ng-model="selectedAll">
                                        </th>

                                        <th ng-repeat=" column in loc_columns "
                                            ng-if="column.title != 'Id' && column.field != 'is_primary'   && column.field != 'pref_method_of_communication' ">
                                            {{column.title}}
                                        </th>

                                        <!--<th>Name</th>-->
                                        <!--<th>Email</th>-->
                                        <!--<th>Direct Line</th>-->

                                    </tr>
                                    </thead>
                                    <tbody class="fixit">
                                    <!--| filter:SerachkeywordLocv-->
                                    <!--record_data_contact_list-->
                                    <tr ng-repeat="rec3 in record_data_contact | filter:searchKeyword.search track by $index ">
                                        <!--ng-disabled="rec3.is_primary==1"-->
                                        <td style="    width: 4%;
    text-align: center;"><input type="checkbox" ng-model="rec3.chk"
                                ng-disabled="(rec3.is_primary==1 && rec_contact.is_primary==1 ) || check_contact_readonly"
                                ng-checked="rec3.chk || (rec3.is_primary==1 && rec_contact.is_primary==1)"
                                data-parsley-multiple="checkbox" name="conttest {{$index}}"
                                ng-click="selectloccontact(rec3,0,2)"></td>
                                        <!--{{rec3.chk}}-->
                                        <td ng-repeat="column in loc_columns"
                                            ng-if="column.title != 'Id' && column.field != 'is_primary' && column.field != 'pref_method_of_communication'"><span
                                                ng-if="rec3.is_primary == 1  && column.field == 'location' "
                                                title="General Location"><i class="fa fa-flag" aria-hidden="true"></i> </span>
                                            {{rec3[column.field]}}
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <span class="pull-left">Selected:&nbsp;{{(record_data_contact | filter: {chk: true}).length}}</span>
                <!--<a class="btn btn_add2" data-dismiss="modal"
                   ng-disabled="check_contact_readonly"
                   ng-click="rec_contact.id>0  "><i
                        data-dismiss="modal" class="fa fa-check fa_display"></i> Add
                </a>

                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>-->
                <button  class="btn btn_add2" type="button"
                        ng-click="submitPendingContactLoc()"
                        ng-if="!check_contact_readonly">Add
                </button>
                <button type="button" class="btn btn-cancel" ng-click="clearPendingContactLoc()">Cancel</button>
            </div>
        </div>
    </div>
</div>
