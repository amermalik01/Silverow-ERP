<div class="row">
  <div class="col-md-12">
      <div class="col-md-12">
  <div class="col-md-6">
    <div class="form-group">
      <label class="col-md-3 control-label"> Code<span class="required">*</span></label>
      <div class="col-md-7">
        <input type="text" ng-model="rec.code" id="code" name="code" class="form-control"   required  ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label"> Name<span class="required">*</span></label>
      <div class="col-md-7">
        <input type="text" ng-model="rec.name" id="name" name="name" class="form-control"   required ng-readonly="check_readonly" />
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label class="col-md-3 control-label"> Start Account No.<span class="required">*</span></label>
      <div class="col-md-7">
        <input type="text" ng-model="rec.start_amount" id="start_amount" name="start_amount" class="form-control"    ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label"> End Account No.<span class="required">*</span></label>
      <div class="col-md-7">
        <input type="text" ng-model="rec.end_amount" id="end_amount" name="end_amount" class="form-control"
         ng-readonly="check_readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Status<span class="required">*</span></label>
      <div class="col-md-7">
        <select ng-model="rec.status" ng-options="opt as opt.label for opt in arr_status" class="select2me form-control" required="required" ng-disabled="check_readonly" id="status" tabindex="4" >

        </select>
      </div>
    </div>
  </div>
</div>
</div>
</div>
