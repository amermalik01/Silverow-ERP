<style type="text/css">
    .ngdialog-content {
        padding: 0px !important;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Add Process Of Decision</h4>
    </div>
    <div class="modal-body" style="    margin: 27px auto;
    width: 70%;">
        <form autocomplete="off" class="form-horizontal no-margin" role="form"
              ng-submit="addForm.$valid && add(pedefined)" name="addProcessForm" validate-form="" novalidate="">
            <label class="col-md-3 control-label">Name<span class="required">*</span></label>

            <div class="col-md-9">
                <input type="text" ng-model="dec.name" id="name" name="name" class="form-control"
                       ng-readonly="check_readonly" required tabindex="1"/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-submit"
                        ng-class="{'btn btn-submit':addProcessForm.name.$valid,'btn btn-submit dont-click':!addProcessForm.name.$valid}"
                        type="button" ng-click="confirm(dec)"><i class="fa fa-check fa_display"></i>Save
                </button>

                <button class="btn btn-cancel" type=" button " ng-click="closeThisDialog() "><i
                        class="fa fa-undo fa_display "></i> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
