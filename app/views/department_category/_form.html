
<div class="col-md-12">
		<div class="col-md-6">
				<div class="form-group">
						<label class="col-md-2 control-label">Name<span class="required">*</span></label>
						<div class="col-md-7">
								<input type="text" ng-model="rec.title"  class="form-control" ng-readonly="check_readonly" required  />
						</div>
				</div>
				<div class="form-group">
						<label class="col-md-2 control-label">Description <span class="required">*</span></label>
						<div class="col-md-7">
								<input type="text" ng-model="rec.description"   class="form-control" ng-readonly="check_readonly" required  >
						</div>
				</div>
				<div class="form-group">
						<label class="col-md-2 control-label">Status<span class="required">*</span></label>
						<div class="col-md-7">
								<select ng-model="rec.status" ng-options="opt as opt.label for opt in arr_status" class="  form-control" required="required" ng-disabled="check_readonly" id="status"  >
								</select>
						</div>
				</div>
		</div>
</div>
