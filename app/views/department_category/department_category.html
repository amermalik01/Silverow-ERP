
<div ng-controller="DepartmentcategoryController as table">
    <div>
            <div ng-include="'app/views/_breadcrumb.html'"></div>
    </div>
    <div class="row" style="margin-bottom: 0 !important;">
            <div class="col-md-12">
              <div class="nav nav-tabs" style="padding:8px;">
                  <div class="col-md-11">
                    <div class="search-wrapper">
                      <input type="text" placeholder="Search in Department Category" ng-model="searchKeyword" class="form-control">
                      <i class="fa fa-search search-icon" aria-hidden="true"></i>
                    </div>
                  </div>
                  <div class="col-md-1">
                        <a id="prompt" ui-sref="app.add-depart-category" class="btn btn_add pull-right">Add</a>
                  </div>
              </div>
            </div>
          </div>

    <!-- Row starts -->
    <div class="row">

        <div class="col-md-12 col-md-12" >
            <div class="widget">
                <!-- <div class="widget-header">
                  <div class="title">
                    Employee Role In Opportunity Cycle
                  </div>
                  </div> -->
                <div class="widget-body ">
                    <div id="dt_example" class="example_alt_pagination">
                        <div class="table-responsive">
                            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
                                <thead >
                                    <tr class="bg-col">
                                        <th ng-repeat="column in columns"
                                            class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"
                                            ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> Name</th>
                                        <th  class="sortable sort-asc active-listing" style="width: 7%;">Action</th>
                                    </tr>


                                </thead>
                                <!--  <tr >
                                     <td ng-repeat="column in columns"
                           
                                               class="sortable"
                                                   > <input type="text" class="form-control"
                                                      ng-model="MyCustomeFilters[column.field] "/>
                                     </td>
                                   </tr> -->
                                <tbody class="table-body courser ">
                                <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                                <tr ng-repeat="rec in $data | filter:searchKeyword" >
                                    <td ng-repeat="column in columns"  sortable="column.title" ui-sref="app.view-depart-category({id:rec.id})"> {{rec[column.field]}} </td>

                                    <td class="text-center active-listing " ng-show="columns.length > 0">
                                        <a ui-sref="app.view-depart-category({id:rec.id})" class="btn "><i class="fa fa-edit"></i></a>
                                        <a ng-click="delete(rec.id, $index, $data)" class="btn "><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
