<div class="modal fade"
     id="show_account_detail_pop">
    <div class="modal-dialog modal-lg"
         style="width:94%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{balance_detail_title}}</h4>
                <!--  ng-click="dismissGlAccountModal(ExpAccountID,ExpAccCode)" -->
                <!--Balance Details-->
            </div>
            <div class="modal-body">
                <div class="row"
                     style="margin-bottom: 0 !important;">
                    <div class="col-md-12">
                        <div ng-if="tableData.data.ack"
                             style="margin-top: 18px;">
                            <div class="flexiTable makeModalFixed"
                                 x-generate-table
                                 x-forget-filters="true"
                                 x-data="tableData.data"
                                 x-table-name="GLActivity"
                                 x-filter-function="show_detail_pop()"
                                 x-filter-object="searchKeywordForGLDetail">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-4 text-left pl0">
                    <h6><strong>Balance :</strong>
                        <!-- {{netTotalAccount() | number:decimal_range}} -->
                        {{totalAmount}}
                        <!-- {{totalAmount | number:decimal_range}}                          -->
                    </h6>
                </div>
                <!--  ng-if="account_details_rec.data.length > 0" -->
                <div class="col-md-4 pull-right pr0">
                    <button class="btn btn-cancel"
                            type="button"
                            data-dismiss="modal"><i class="fa fa-undo fa_display"></i>
                        Cancel </button>
                    <!--ng-click="dismissGlAccountModal(ExpAccountID,ExpAccCode)" -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade"
     id="show_account_child_account">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body"
                 style="overflow-x: initial !important">


            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
