<div class="modal fade" id="modal_list_histroy"  >
  <div class="modal-dialog modal-lg"  ><!--   style=" width:65% !important" -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Account History </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <form class="form-horizontal no-margin" >
              <div class="form-group">
                <div class="col-sm-7">
                  <div class="input-symbol">
                    <input type="text" ng-model="Serachkeyword" class="form-control"  />
                    <!-- <input type="submit"  style="display:none"   />-->
                    <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
                </div>
                <!--<a id="prompt" ng-click="getItem()" class="btn btn_blue margin_bottom margin-right width_80"><i class="fa fa-search fa_display"></i>Search</a>-->

                <!--<a id="prompt" ng-click="getItem('all')" class="btn btn_blue margin_bottom width_80"><i class="fa fa-check fa_display"></i>Show All</a>--> </div>
            </form>
          </div>
          <div class="col-lg-12">
            <div class="panel"  >
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover1">
                    <thead>
                      <tr class="bg-col">
                        <th ng-repeat="column in columns" ng-hide="column.title == 'Id'">{{column.title}}</th>
                      </tr>
                    </thead>
                    <tbody class="courser table-body">
                      <tr ng-repeat="rec in record | filter:Serachkeyword" >
                        <td ng-repeat="column in columns" ng-hide="column.title == 'Id'">{{rec[column.field]}}</td>
                      </tr>
                      <tr ng-if="record_gl.length == 0">
                        <td colspan="8" class="text-center" >No record found!</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12">
          <div class="pull-right">
            <button class="btn btn-cancel" type="button" data-dismiss="modal" ><i class="fa fa-undo fa_display"></i> Cancel</button>
          </div>
        </div >
      </div>
    </div>
  </div>
</div>
