<div class="modal fade" id="_template_name">
    <div class="modal-dialog modal-sm" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Template Name</h4>
            </div>
            <div class="modal-body" style="min-height: auto !important;">
                <div class="row mb0">
                    <div class="col-md-12">
                        <input type="text" style="width: 100%;" class="form-control" ng-model="array_receipt_gl_form.template_name" autofocus/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button class="btn btn-submit" type="button" ng-click="SaveAsTemplateToDB()">Save</button> &nbsp;
                    <button type="button" class="btn btn-cancel pull-right " data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
