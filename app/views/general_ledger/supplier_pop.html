
<div class="modal fade" id="model_btn_supplier"  >
  <div class="modal-dialog modal-lg"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Details </h4>
      </div>
      <div class="modal-body">
        <div class="row"  >
          <div class="form-group"> <a id="prompt"  class="btn btn-info btn_blue margin_bottom"><i class="fa fa-search"></i>Search</a>
            <div class="col-sm-7">
              <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty" ng-model="searchKeyword">
            </div>
          </div>
        </div>
        <div class="row"  >
          <div class="col-sm-12"><div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr class="bg-col">
                  <th ng-repeat="column in columnss" ng-hide="column.field == 'id'">{{column.title}}</th>
                </tr>
              </thead>
              <tbody class="courser table-body">
                <tr     ng-repeat="rec_list in record  | filter: searchKeyword  "  >
                  <td ng-repeat="column in columnss" ng-hide="column.field == 'id'">{{rec_list[column.field]}}</td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
          <div class="col-sm-12">
            <div  ><strong>Total Amount:</strong> &nbsp;&nbsp;<span>{{   total_final| number:decimal_range }} </span></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
      </div>
    </div>
    <!-- /.modal-content --> 
  </div>
</div>
