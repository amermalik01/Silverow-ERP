<div id="dt_example" class="example_alt_pagination" ng-controller="CrmPromotionController as table">
    <div class="row">
        <!--    Add    permision for Company User /superadmin -->
        <div class="col-md-12"> <a  ng-if="allowadd_crm_promotiom_tab || allowadd_cust_promotion_tab" id="prompt" ng-click="showCrmPromotionForm()" class="btn btn_add pull-right">Add</a> </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-md-12" >
            <div class="widget">
                <div class="widget-body1 ">
                    <div id="dt_example" class="example_alt_pagination"  >

                        <!--    View    permision for Company User /superadmin -->
                        <table class="table table-condensed table-striped table-hover table-bordered"
                               id="data-table" ng-table="table.tableParams5"show-filter="true"  ng-if="allowview_sale_promotion_module == 1 || allowview_cust_promotion_tab == 1">
                            <thead >
                                <tr class="bg-col" ng-show="columns.length > 0" >
                                    <th ng-repeat="column in columns"
                                        class="sortable sort-asc" ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),   'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')   }"
                                        ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"

                                        ng-if="column.title != 'Id' && column.title != 'Action' && column.title != 'Type'"
                                        sortable="column.title" filter="{ column.title: 'text'}"
                                        > {{column.title}} </th><th style="width: 11%;">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rec in record_data" ng-click="editForm(rec.id)" >
                                    <!--    View    permision for Company User /superadmin -->
                                    <td ng-repeat="column in columns" ><span ng-if="column.field != 'Action' && column.field != 'Start_Date' && column.field != 'End_Date'"    ng-class="{'dont-click':allowview_sale_promotion_module == 0 ,'dont-click':allowview_cust_promotion_tab == 0}" >{{rec[column.field]}}</span> <span ng-if="column.field == 'Start_Date' || column.field == 'End_Date'">{{rec[column.field]| date: dateFormats[defaultDateFormat]}}</span></td>
                                    <td    ng-show="columns.length > 0" class="active-listing2">

                                        <!--   Edit    permision for Company User /superadmin -->
                                        <!--    Edit    permision for Company User /superadmin -->
                                        <a title="Edit"
                                           ng-class="{'dont-click':allowedit_sale_promotion_module == 0, 'dont-click':allowedit_cust_promotion_tab == 0}" ng-click="editForm(rec.id)"  class="btn"><i class="fa fa-edit"></i></a>

                                        <!--    Delete   permision for Company User /superadmin -->
                                        <a title="Delete" ng-if="allowdelete_sale_promotion_module == 1 || allowdelete_cust_promotion_tab == 1"   ng-click="delete(rec.id, $index, record_data)"  class="btn"><i class="fa fa-times"></i></a> </span></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
