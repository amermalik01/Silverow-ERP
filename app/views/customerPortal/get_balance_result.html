<div class="col-md-10 col-md-offset-1" style="margin-top: 10px;">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
        <div class="col-md-12">
            <div class="a-content">
                <div class="a-label-container">
                    <b class="a-title" style="width: 120px">Date <!-- <span class="required"> *</span> --></b>
                    <div class="input-symbol a-date">
                        <input jqdatepicker
                                class="form-control"
                                id="dateFrom"
                                readonly
                                placeholder="From"
                                style="background-color: white;"
                                ng-model="filterReport.dateFrom"
                                ng-change="testdate_by_id('dateFrom','dateTo','date_msg')">
                        <span>
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                    <div class="input-symbol a-date">
                        <input jqdatepicker
                                class="form-control"
                                id="dateTo"
                                readonly
                                placeholder="To"
                                style="background-color: white;"
                                ng-model="filterReport.dateTo"
                                ng-change="testdate_by_id('dateFrom','dateTo','date_msg')">
                        <span>
                            <i class="fa fa-calendar"></i>
                        </span>
                        <span id="date_msg" 
                            style="color:#F00; display: none;top: 38px !IMPORTANT;">Date To is earlier than Date From</span>
                    </div>
                    
                    <div class="pull-right">
                        <button class="btn report-generate no-margin"
                                type="button"
                                ng-click="get_balance_info()">Generate</button>
                        <button class="btn report-clearfilter"
                                type="button"
                                ng-click="clearReport()">Clear
                            Filter</button>
                        <button class="btn report-default"
                                type="button"
                                ng-click="exportAsCSV();">Export as CSV</button>
                    </div>
                </div>
            </div>
            <div 
                style="margin-top: 18px;">
                <div class="flexiTable"                    
                    x-generate-table
                    x-data="tableData.data"
                    x-table-name="CustomerActivityPortal"
                    x-filter-function="get_balance_info()"
                    x-filter-object="searchKeyword">
                </div> 
                <!-- x-report-modal="'true'"  -->
            </div>
        </div>
    </div>
</div>
