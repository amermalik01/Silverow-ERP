<div ng-controller="ServiceUnitsOfMeasureController as table">
   <div ng-include="'app/views/_breadcrumb.html'" ></div>
  <div class="row">
    <div class="col-lg-12"> <a id="prompt" ui-sref="app.addServiceUnitsOfMeasure()" class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"></i> Add New</a> </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <div class="widget-body">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col" ng-show="columns.length > 0">
                  <th ng-repeat="column in columns"   
                ng-if="column.title != 'Id'"  > {{column.title}} </th>
                  <th     style="width: 7%;" >Action</th>
                </tr>
                <!-- <tr >
          <th ng-repeat="column in columns"
                    ng-show="!$first"
                    class="sortable"
                        > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field] "/>
          </th>
        </tr>  -->
              </thead>
              <tbody class="table-body courser ">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="rec in $data"  ng-show="columns.length > 0" >
                <td    ng-if="column.title != 'Id'" ng-repeat="column in columns" sortable="column.title" ui-sref="app.viewServiceUnitsOfMeasure({id:rec.id})"> {{rec[column.field]}} </td>
                <td  ><a  title="Edit" ui-sref="app.editServiceUnitsOfMeasure({id:rec.id})" class="tooltips_cls btn "><i class="fa fa-edit"></i></a> <a title="Delete" ng-click="deleteUnit(rec.id,$index,$data)" class="tooltips_cls btn "><i class="fa fa-times"></i></a></td>
              </tr>
              <tr ng-show="columns.length == 0 && !showLoader">
                <td>No Record found agaist this entity! Please add.</td>
              </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
