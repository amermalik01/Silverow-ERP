<style>
  .white-date {
    background: white !important;
  }
</style>

<div class="modal fade" id="model_status_product">
  <div class="modal-dialog modal-lg"
       style="width:90% !important; margin-top: 53px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{StockSheetActivityParam.pcode}}-({{StockSheetActivityParam.title}}) {{stockTitle}}
        </h4>
      </div>
      <div class="modal-body">

        <div ng-if="general.data.ack && activityType == 'totalStock'"
             style="margin-top: 18px;">
          <div class="flexiTable makeModalFixed"
               x-generate-table
               x-forget-filters="true"
                                 x-controller-initiate
               x-data="general.data"
               x-table-name="StockActivity"
               x-filter-function="getTotalStockSheet()"
               x-filter-object="searchKeywordTotalStock">
          </div>
        </div>

        <div ng-if="general.data.ack && activityType == 'AvailableStock'"
             style="margin-top: 18px;">
          <div class="flexiTable makeModalFixed"
               x-generate-table
               x-data="general.data"
               x-forget-filters="true"
                                 x-controller-initiate
               x-table-name="StockActivity"
               x-filter-function="getAvailableStock()"
               x-filter-object="searchKeywordAvailableStock">
          </div>
        </div>

        <div ng-if="general.data.ack && activityType == 'AllocatedStock'"
             style="margin-top: 18px;">
          <div class="flexiTable makeModalFixed"
               x-generate-table
               x-forget-filters="true"
                                 x-controller-initiate
               x-data="general.data"
               x-table-name="StockActivity"
               x-filter-function="getAllocatedStock()"
               x-filter-object="searchKeywordAllocatedStock">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
