<div class="modal fade" id="transfer_order_purchase_order_popup">

    <div class="modal-dialog" style=" width:65% !important"><!--modal-lg   -->

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                        aria-hidden="true">&times;</span></button>

                <h4 class="modal-title">Purchase Orders</h4>

            </div>

            <div class="modal-body">

                <div class="row" ng-init="" style="    margin-bottom: 0 !important;">

                    <!-- Filter Start -->

                    <div>

                        <div>

                            <form class="form-horizontal no-margin" ng-submit="">

                                <div>

                                    <div class="col-lg-5 col-md-5" style="    margin-bottom: 7px;">

                                                <div class="input-symbol">

                                                    <input type="text" ng-model="Serachkeyword"

                                                           placeholder="Search"

                                                           class="form-control"/>

                                                    <!-- <input type="submit"  style="display:none"   />-->

                                                    <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>

                                    </div>

                                </div>

                            </form>

                        </div>

                    </div>

                    <!-- Filter End -->



                </div>

                <div class="row" style="    margin-bottom: 0 !important;">



                    <div class="col-md-12">

                        <div>

                            <div>

                                <div >

                                    <table class="table table-striped table-bordered table-hover">

                                        <thead class="fixit">

                                        <tr class="bg-col">

                                            <th>P.O No.</th>

                                            <th>Supplier No.</th>

                                            <th>Supplier Name</th>

                                            <th>Amount</th>

                                            <th>Amount (incl VAT)</th>

                                            <th>Order Date</th>

                                        </tr>

                                        </thead>

                                        <tbody class="fixit">

                                        <tr ng-repeat="PurchaseOrder in purchase_orders | limitedFilter:Serachkeyword:['order_code','sell_to_cust_no']"

                                            ng-click="selectPurchaseOrder(PurchaseOrder);">

                                            <!-- <td> <a ui-sref="app.viewsrmorder({id:PurchaseOrder.id})" target="_blank">{{PurchaseOrder.order_code}} </a></td> -->

                                            <td>{{PurchaseOrder.order_code}} </td>

                                            <td>{{PurchaseOrder.sell_to_cust_no}}</td>

                                            <td>{{PurchaseOrder.sell_to_cust_name}}</td>

                                            <td>{{PurchaseOrder.net_amount}}</td>

                                            <td>{{PurchaseOrder.grand_total}}</td>

                                            <td>{{PurchaseOrder.order_date}}</td>

                                        </tr>

                                        </tbody>

                                    </table>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn pull-right btn_add" ng-click="removePurchaseOrder()">Remove P.O. No.</button>
                <button type="button" class="btn  pull-right btn-cancel2" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>

</div>
