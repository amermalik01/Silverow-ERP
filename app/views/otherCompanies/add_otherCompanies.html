<div class="modal fade" id="model_add_company">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add New Company</h4>
            </div>
            <div class="modal-body centerwidth">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="row">
                                    <div class="col-md-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label ">Company Name<span
                                                    class="required">*</span></label>
                                            <div class="col-md-8">
                                                <input required id="name" type="text" ng-model="newCompany.name" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label ">Base Currency<span
                                                    class="required">*</span></label>
                                            <div class="col-md-8">
                                                <ui-select ng-model="newCompany.currency" ng-disabled="check_readonly || disable_currency" tabindex="11">
                                                    <ui-select-match placeholder="Select Base Currency">{{$select.selected.name}}</ui-select-match>
                                                    <ui-select-choices repeat="opt in currencies | filter: $select.search">
                                                        <div ng-bind-html="opt.name | highlight: $select.search"></div>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-md-12">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label ">Admin Email<span
                                                    class="required">*</span></label>
                                            <div class="col-md-8">
                                                <input required id="email" type="text" ng-model="newCompany.email" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-submit" type="submit" ng-click="add_new_company(newCompany)">
                    Save
                </button>

                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
