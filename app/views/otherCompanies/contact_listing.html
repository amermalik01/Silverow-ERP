<div class="row">
  <div class="col-md-3">
    <div class="input-symbol">
      <input type="text" Placeholder="Search" ng-model="SearchKeyword.search" class="form-control">
      <span id="date_msg_4">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>
  <div class="col-md-9">
    <a class="btn btn_add pull-right" id="prompt" class="btn btn_add pull-right" ng-click="contact_add_Form()">Add</a>
  </div>
</div>

<div class="row" ng-show="columns.length > 0">
  <div class="col-md-12 col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div>
          <div id="dt_example" class="example_alt_pagination">
            <table class="table table-condensed table-striped table-hover table-bordered" id="data-table">
              <thead>
                <tr class="bg-col" ng-show="columns.length > 0">
                  <th ng-repeat="column in columns" ng-if="	column.title != 'Id'"> {{column.title}} </th>
                  <th style="width: 11%;" class="ShowHideAction">Action</th>
                </tr>
              </thead>
              <tbody class="table-body courser">
                <tr ng-repeat="rec in contact_data | filter: SearchKeyword.search" ng-show="columns.length > 0">
                  <td sortable="column.title" ng-repeat="column in columns" ng-if="column.title != 'Id'" ng-click="editcontactForm(rec.id,0)">{{rec[column.field]}} </td>
                  <td class="text-left ShowHideAction" ng-show="columns.length > 0" >
                    <a title="Edit" class="btn" ng-click="editcontactForm(rec.id,1)">
                      <i class="fa fa-edit"></i>
                    </a>
                    <a title="Delete" class="btn " ng-click="deletecontact(rec.id,$index,contact_data)">
                      <i class="fa fa-times"></i>
                    </a>
                  </td>
                </tr>
                <div ng-show="!columns.length > 0" class="no-record"></div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
