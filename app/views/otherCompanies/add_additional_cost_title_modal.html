<div class="modal fade"
     id="model_additional_cost_title">
    <div class="modal-dialog" style="    margin-top: 56px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="closeAdditionalCostTitle()"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Warehouse Additional Cost </h4>
            </div>
            <div class="modal-body "
                 style="min-height: 60px !important;
                        padding-bottom: 15px;
                        width: 74%;
                        margin: 6px auto 0 auto;">
                <div class="widget">
                    <div class="widget-body">
                        <div class="row form-horizontal"
                             style="margin-bottom: 0px !important;">
                            <div class="col-md-12 col-md-12">
                                <div class="form-group">
                                    <label class="col-md-4 control-label ">Additional Costs Name <span
                                              class="required">*</span></label>

                                    <div class="col-md-7">
                                        <input required
                                               id="title"
                                               type="text"
                                               ng-model="additional_cost_Data.title"
                                               class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div>
                </div> -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-submit"
                        type="submit"
                        ng-click="add_additional_cost_title(additional_cost_Data)">
                    Save
                </button>

                <button type="button"
                        class="btn btn-cancel"
                        ng-click="closeAdditionalCostTitle()">Cancel</button>
            </div>
        </div>
        <!--   data-dismiss="modal"-->
    </div>
</div>
