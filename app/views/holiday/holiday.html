<div ng-include="'app/views/_breadcrumb.html'"></div>
<div ng-class="{'whirl no-overlay':showLoader}"></div>
<div class="row">
  <div class="col-md-12 col-md-12">
    <div class="widget">
      <div class="widget-body " style="margin-top: 10px;">
        <div>
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="widget animated fadeIn">
                <div class="widget-body nobg-widget-body" style="padding-top: 0px !important;">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <b class="bit"
                          style="background: white; border: 0; text-align: center; font-weight: bold; font-size: 13px; padding: 9px 2px; border-bottom: 1px solid #dddddd !important; margin-bottom: 20px;">
                          Holiday Settings
                        </b>
                        <div class="col-md-5">
                          <label class="col-md-4 control-label2">Start Month <span class="required">*</span></label>
                          <div class="col-md-8">
                            <select ng-model="month" class="form-control"  ng-disabled="holidaySetupReadonly" name=""
                              id="">
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                              <option value="6">June</option>
                              <option value="7">July</option>
                              <option value="8">August</option>
                              <option value="9">September</option>
                              <option value="10">October</option>
                              <option value="11">November</option>
                              <option value="12">December</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="pull-right">
                            <button type="button" class="btn btn-edit" ng-show="holidaySetupReadonly"
                              ng-click="holidaySetupReadonly=false;">Edit</button>

                            <button type="button" class="btn btn-submit"  ng-show="!holidaySetupReadonly"
                              ng-click="updateHolidayMonth(); holidaySetupReadonly=true;">Save</button>

                            <button class="btn btn-cancel" type="button" ui-sref="app.setup"
                              >Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
