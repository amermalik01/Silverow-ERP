        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default"  >
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr class="bg-col">
                        <!-- <th><input type="checkbox" class="checkAll"></th> -->
                        <th>Code</th>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Address</th>
                        <th>County</th>
                     </tr>
                  </thead>
                  <tbody class="courser table-body">
                     <tr ng-repeat="prod in pOrders" ng-click="addPurchaseOrder(prod)">
                        <!-- <td><input type="checkbox" ng-checked="prod.chk" ng-click="selectProd(prod.id)"></td> -->
                        <td>{{prod.Code}}</td>
                        <td>{{prod.Name}}</td>
                        <td>{{prod.address}}</td>
                        <td>{{prod.contact_person}}</td>
                        <td>{{prod.county}}</td>
                     </tr>
                     <tr ng-if="pOrders.length == 0"><td colspan="5" class="text-center" >No record found!</td>
                  </tbody>
               </table>
