<tabset id="orders_tabs">
    <tab heading="General">
        <!-- ng-submit="add_general(rec)" -->
        <form name="company" ng-submit="add(rec)" class="form-horizontal small_fields" role="form" validate-form=""

    </tab>
    <tab heading="Invoicing" class="finance_order " ng-if="rec.id>0">

        <form name="finance" autocomplete="off"
              
              validate-form="" novalidate="" class="form-horizontal small_fields" role="form">
            <div ng-include="'app/views/return_orders/_form_finance.html'"></div>
            <div ng-include="'app/views/orders/_customer_modal_single_finance.html'"></div>
        </form>
        </div>
    </tab>

        </form>
    </tab> -->
    <!-- ng-submit="add_general(rec)" -->
    <tab heading="Shipping" class=" shiping_information " ng-click="shiping_information()" ng-if="rec.id>0">
        <form name="company"  class="form-horizontal small_fields" role="form"
              validate-form="" novalidate="">
            <div ng-include="'app/views/return_orders/_shipping.html'"></div>
        </form>
    </tab>
  
    <tab heading="Invoicing" class="contact_information dont-click"
        ng-if="!(rec.id>0)">
            <div class="vertical_space"></div>
    </tab>
    <tab heading="Shipping" class="shiping_information dont-click"
        ng-if="!(rec.id>0)">
            <div class="vertical_space"></div>
    </tab>  
    <x-stage-status-bar x-none-sequencial x-stages="order_stages_array" x-read-only="check_so_readonly"></x-stage-status-bar>

</tabset>
