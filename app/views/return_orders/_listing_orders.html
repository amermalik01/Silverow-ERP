        <h4 class="modal-title">Sale Orders</h4>
      </div>
      <div class="modal-body">

        <div class="row">
         <div class="col-md-12">
            <div class="col-md-4" >
              <label class="  control-label">Search </label>
              <div class="">
                <div class="input-symbol">
                  <input type="text"  
                 Placeholder="Search"  class="form-control"ng-model="searchKeyword_si.searchBox">
                  <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
              </div>
            </div>
            </div>
        <div class="col-md-12">
      <!--paging options start-->
      <div class="page-options" style="margin-top:5px">
        <div class="col-xs-4">
          <div class="form-group" >
            <label class="col-md-6 show_record">Show Entries </label>
            <div class="col-md-4">
              <select ng-model="item_paging.pagination_limit"
                ng-options="opt as opt.label for opt in pagination_arry"
                  class="in-t-1"    ng-change="getOrders();"   >
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="text-center total_paging_center" ng-if="saleOrders.length > 0">{{total_paging_record}} </div>
        </div>
        <div class="col-xs-4">
          <div class="text-right total_paging_record" ng-if="saleOrders.length > 0">Total: {{total}}</div>
        </div>
      </div>
      <!--paging options end-->
    </div>
          <div class="col-lg-12">
            <div class="panel panel-default"  >
              <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr class="bg-col"> 
                        <!-- <th><input type="checkbox" class="checkAll"></th> -->
                        <th>Code</th>
                        <th>Customer Name</th>
                        <th>Contact Person</th>
                        <th>County</th>
                      </tr>
                    </thead>
                    <tbody class="courser table-body">
                      <tr ng-repeat="prod in saleOrders" ng-click="addSaleOrder(prod)"> 
                        <!-- <td><input type="checkbox" ng-checked="prod.chk" ng-click="selectProd(prod.id)"></td> -->
                        <td><span >{{prod.sale_invioce_code}}</span>
                        <td>{{prod.sell_to_cust_name}}</td>
                        <td>{{prod.sell_to_contact_no}}</td>
                        <td>{{prod.sell_to_county}}</td>
                      </tr>
                      <tr ng-if="saleOrders.length == 0">
                        <td colspan="5" class="text-center" >No record found!</td>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12"   ng-show="item_paging.total_pages > 1">
              <div class="form-group" style="text-align: left;">
                <ul class="pagination" style="margin: 0px !important;" ng-show="item_paging.total_pages > 1">
                  <li ng-class="{'disabled': item_paging.cpage == 1}" class=""> <a ng-click="itemselectPage(item_paging.ppage); getOrders();" href="javascript: void(0);" class="">«</a> </li>
                  <li ng-repeat="(key,value) in item_paging.pages" ng-class="{'active': value == item_paging.cpage}"> <a ng-click="itemselectPage(value); getOrders();" href="javascript: void(0);"><span ng-bind="value"></span></a> </li>
                  <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"> <a ng-click="itemselectPage(item_paging.npage); getOrders();" href="javascript: void(0);" >»</a> </li>
                </ul>
              </div>
            </div>
        </div>
      </div>
      <div class="modal-footer"> <span class="pull-left">Selected:&nbsp;{{(products | filter: {chk: true}).length}}</span>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
         
      </div>
    </div>
  </div>
</div>
