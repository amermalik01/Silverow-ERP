<div id="PriceVolumeModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" dragable>

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Price Item Volume</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form autocomplete="off" class="form-horizontal no-margin" role="form" ng-submit="addPriceVolume(formData_vol_1)" validate-form=""
                        novalidate="" ng-hide="showLoader">
                        <!-- ng-submit="add_vol1_type(formData_vol_1)" -->
                        <div ng-include="'app/views/crm/add_volume.html'"></div>
                    </form>
                    <div class="vertical_space"></div>
                    <form autocomplete="off" name="volume_discount" ng-show="isVolumeDiscForm" ng-submit="addVolumeDiscountPrice(formData)" class="form-horizontal"
                        role="form" validate-form="" novalidate="">
                        <div ng-include="'app/views/price/PriceInfoSaleVolForm.html'"></div>
                    </form>
                    <div ng-include="'app/views/price/PriceInfoSaleVolDiscListing.html'" ng-show="isVolumeDiscListing"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
