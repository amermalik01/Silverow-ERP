<div class="row">
    <div class="col-lg-12">
        <div class="col-md-3 no-padding">
        </div>
        <div class="col-md-9">
            <a id="prompta"
               class="btn btn_add pull-right oval margin_bottom"
               ng-if="addPriceTabPermission == 1"
               ng-click="OpenPriceListForm()"><i class="fa fa-plus"></i></a>

        </div>
    </div>
</div>
<style>
    .movedown {
        margin-top: 23px;
    }
</style>
<div class="row">
    <div class="col-md-12 col-md-12">
        <div ng-if="priceListTableData.data.ack "
             style="margin-top: -29px;">
            <div class="flexiTable"
                 x-generate-table
                 ng-class="{'movedown':addPriceTabPermission != 1}"
                 x-data="priceListTableData.data"
                 x-row-click="OpenPriceListForm(event, id, mode)"
                 x-table-name="PriceList"
                 x-filter-function="getPriceOfferList()"
                 x-filter-object="searchKeyword_priceList">
            </div>
        </div>
    </div>
</div>
