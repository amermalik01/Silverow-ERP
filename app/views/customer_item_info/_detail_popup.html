
                    <div class="modal fade" id="detialModal">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{modal_title}}</h4>
                          </div>
                          
                          <div class="modal-body">
                           <!-- Filter -->
                           <div class="col-lg-12">
                            <form class="form-horizontal no-margin" ng-submit=""  >
                              <div class="col-sm-6 ">
                                <div class="form-group ">
                                <div class="input-symbol">
                                <input type="text" 
                                  Placeholder="Search" class="form-control ng-valid ng-dirty"  id="searchKeyword"ng-model="searchKeyword">
                                <span  id="date_msg_4" > <i class="fa fa-search"></i></span> </div>
                                </div>
                              </div>
                              </form>
                            </div>
                            <!-- Filter End -->

                                <div class="row">
                                  <div class="col-lg-12 col-md-12">
                                    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                                        <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;">
                                            <table class="table table-striped table-bordered table-hover" ng-if="columns.length > 0">
                                                <thead>
                                                   <tr class="bg-col">
                                                  <th>Customer Code</th>
                                                  <th>Customer</th>
                                                  <th>Territory</th>
                                                  <th>Buying Group</th>
                                                  <th>Segment</th>
                                                  <th>Customer Price</th>
                                                  <th>Discount</th>
                                                  <th>Final Price</th>
                                                </tr>
                                                </thead>
                                                <tbody class="courser table-body">
                                                   <tr     ng-repeat="cust in arr_customers | filter:searchKeyword">
                                                       <td>{{cust.code}}</td>
                                                       <td>{{cust.name}}</td>
                                                       <td ng-class="{'hilight': cust.region === temp_rec.Region}">{{cust.region}}</td>
                                                       <td ng-class="{'hilight': cust.segment === temp_rec.Segment}">{{cust.segment}}</td>
                                                       <td ng-class="{'hilight': cust.buying_grp === temp_rec.Buying_Group}">{{cust.buying_grp}}</td>
                                                       <td>{{cust.price_offered}}</td>
                                                       <td>{{cust.discount}}</td>
                                                       <td>{{cust.final_price}}</td>
                                                    </tr>
                                                </tbody>
                                             </table>
                                            </div>
                                          
                                    </div>
                                    
                                    
                                  </div>
                                  
                                </div>
                              <!-- Row ends -->
                            
                          </div>
                            
                          <div class="modal-footer">
                            <!-- {{selectedCustomers}} -->
                            <!-- <button type="button" class="btn btn-default btn_blue"_blue>Add</button> -->
                            <!--  -->
                            <!-- <span class="pull-left">Selected:&nbsp;{{(customers | filter: {chk: true}).length}}</span> -->
                            <!-- <button ng-show="rec.universal_types.id != 2" class="btn btn-info btn_blue" data-dismiss="modal" style="margin:10px;" type="button">Add</button> -->
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Modal Ends
