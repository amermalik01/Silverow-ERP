<div ng-controller="PaymentMethodsController as table">
  <div class="row">
      <div ng-include="'app/views/_breadcrumb.html'" ></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a id="prompt" ui-sref="app.add-payment-methods" class="btn btn_blue pull-right margin_bottom width_80"><i class="fa fa-plus fa_display"></i> Add New</a>
    </div>
  </div>

  <!-- Row starts -->
  <div class="row">

    <div class="col-md-12 col-md-12" >
      <div class="widget">
        <!-- <div class="widget-header">
          <div class="title">
            Payment Methods
          </div>
          </div> -->
        <div class="widget-body ">
            <div id="dt_example" class="example_alt_pagination">
    <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
      <thead >
        <tr class="bg-col">
          <th ng-repeat="column in columns" 
                    class="sortable sort-asc" ng-class="{
                    'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),
                    'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')
                  }"  
                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"> {{column.title}} </th>
                <th ng-show="columns.length > 0"  class="sortable sort-asc" style="width: 160px;">Action</th>
        </tr>

        
      </thead>
     <!--  <tr >
          <td ng-repeat="column in columns"
                    
                    class="sortable"
                        > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field] "/>
          </td>
        </tr> -->
        <tbody class="table-body courser ">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
        <tr ng-repeat="rec in $data">
          <td ng-repeat="column in columns"  sortable="column.title" ui-sref="app.view-payment-methods({id:rec.id})"> {{rec[column.title]}} </td>

          <td class="text-left " ng-show="columns.length > 0">
            <a ui-sref="app.edit-payment-methods({id:rec.id})" title="Edit" class="btn "><i class="fa fa-edit"></i></a>
            <a ng-click="delete(rec.id,$index,$data)" title="Delete" class="btn "><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
</div>
</div>
<div ng-include="'app/views/_confirm_modal.html'"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
