<div ng-controller="ItemstatusController as table">
  <div class="row">
    <div ng-include="'app/views/_breadcrumb.html'" class="col-lg-12"></div>
  </div>
  <div class="row mtop23">
    <div class="col-lg-12"> <a id="prompt" ui-sref="app.add-item-status" class="btn btn_add pull-right margin_bottom"> Add</a> </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12" >
      <div class="widget">
        <!-- <div class="widget-header">
          <div class="title">
            Predefines
          </div>
          </div> -->
        <div class="widget-body ">
          <div id="dt_example" class="example_alt_pagination">
            <table ng-table="table.tableParams5" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
              <thead >
                <tr class="bg-col">
                  <th ng-repeat="column in columns" ng-show="column.field != 'Action'"> {{column.title}} </th>
                  <th ng-show="columns.length > 0" style="width: 160px;">Action</th>
                </tr>
              </thead>
              <!-- <tr >
          <td ng-repeat="column in columns"
                    ng-show="column.visible"
                    class="sortable"
                        ng-show="columns.length > 0" > <input type="text" class="form-control"
                           ng-model="MyCustomeFilters[column.field]" />
          </td>
          <td ng-show="columns.length > 0"><input type="text" class="form-control" disabled /></td>
        </tr> -->
              <tbody class="table-body courser ">
              <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
              <tr ng-repeat="rec in $data" ng-class="{'dont-click':rec.id < 3}">
                <td ng-repeat="column in columns" ng-show="column.field != 'Action'" ui-sref="app.edit-item-status({id:rec.id})"> {{rec[column.field]}} </td>
                <td class="text-left " ng-show="columns.length > 0"><a ng-if="rec.id >= 3" ui-sref="app.edit-item-status({id:rec.id})" title="Edit" class="btn"><i class="fa fa-edit"></i></a> <a ng-if="rec.id >= 3" ng-click="delete(rec.id,rec,$data)" title="Delete" class="btn"><i class="fa fa-times"></i></a></td>
              </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'app/views/_confirm_modal.html'"></div>
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
