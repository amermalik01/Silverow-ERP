<style>
    tbody.set-mar tr td {
        padding: 10px !important;
        border-left: 0px;
    }
</style>
<div class="modal fade" id="warehouseAdditionalCostSetup"  role="dialog">
    <div class="modal-dialog modal-lg" dragable>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"> Warehouse Additional Costs Setup</h4>
            </div>
            <div class="modal-body">
                <div class="row" style=" margin-bottom: 0px !important;" ng-if=" columns1.length>0">
                    <div class="col-md-12">
                        <div class="example_alt_pagination" style="margin-left: 16px;margin-right: 16px;">
                            <table class="table table-condensed table-striped table-hover table-bordered">
                                <thead>
                                    <tr class="bg-col" ng-show="columns1.length > 0">
                                        <th ng-repeat="column in columns1" ng-if="	column.title != 'Id' &&  column.title != 'Status'  && column.title != 'Cost History'  ">
                                            {{column.title}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="table-body courser ">
                                    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                                    <tr ng-repeat="rec3 in bin_loc_add_cost_data" ng-show="columns1.length > 0">
                                        <td ng-repeat="column in columns1" ng-if="column.title != 'Id' &&  column.title != 'Status'  && column.title != 'Cost History'"
                                            sortable="column.title">
                                            {{rec3[column.field]}}
                                        </td>
                                    </tr>
                                    <tr ng-show="columns1.length == 0 && !showLoader">
                                        <td>No Record found against this entity!</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
