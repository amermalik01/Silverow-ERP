
<div class="modal fade" id="model_country"  >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="reload_popup(13,'model_country')"  aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add {{title}} </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-md-12 col-md-12">
                    <div class="form-group">
                      <label class="col-md-3 control-label ">{{title}} Name <span class="required">*</span></label>
                      <div class="col-md-7">
                        <input  ng-readonly="check_item_readonly" required id="name"  type="text" 
                        ng-model="formData6.name"  class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info btn_blue width_80  " type="submit" ng-show="!check_item_readonly">  Submit</button>
         
        <button type="button" class="btn btn-default width_80  "ng-click="reload_popup(13,'model_country')"  >Cancel</button>
      </div>
    </div>
    <!-- /  data-dismiss="modal"--> 
  </div>
</div>
