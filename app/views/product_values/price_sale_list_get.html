                        <div class="col-md-12">

                                    <div class="form-group">

                                </form>

                                    </div>
                                </div>
                            </div>

                                <div class="text-center total_paging_center" ng-if="record.length > 0">

                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-right total_paging_record" ng-if="record.length > 0">Total: {{total}}
                                </div>
                            </div>
                        </div>

                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" ng-table="table.tableParams5" id="data-table" show-filter="true">
                                        <thead class="fixit">
                                            <tr class="bg-col" ng-show="columns.length > 0 ">

                                    ng-model="selectedAll"    id="selecctall_2" ng-true-value="'true'" ng-false-value="'false'"
                                    style="      position: relative;    top: 3px;"/>
                                            </th>-->

                                                <th ng-repeat="column in columns" class="sortable sort-asc" ng-class="{ 'sort-asc': table.tableParams5.isSortBy(column.field, 'asc'),   'sort-desc': !table.tableParams5.isSortBy(column.field, 'desc')   }"
                                                    ng-click="table.tableParams5.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
                                                    ng-if="column.title != 'Id' && column.title != 'Currency Id'&& column.title!= 'Action'  && column.title!= 'Type' && column.title!= 'Status Name' && column.title!= 'Status Date'"
                                                    sortable="column.title" filter="{ column.title: 'text'}"> {{column.title}}
                                                </th>

                                                <!--<th ng-repeat="column in columnss_get"
                                                ng-if="column.field != 'currency_id' && column.field != 'id'   ">
                                                {{column.title}}
                                            </th>-->
                                            </tr>
                                        </thead>
                                        <tbody class="courser table-body fixit" style="max-height:198px;">

                                            <tr ng-repeat="rec in record" ng-click="add_sale_list_single(rec)">
                                                <!-- confirm_supp_single(rec)-->
                                                <td ng-repeat="column in columns" sortable="column.title" ng-if="column.title != 'Id' && column.title != 'Currency Id' && column.title!= 'Action' && column.title!= 'Type'  && column.title!= 'Status Name' && column.title!= 'Status Date'"><span ng-if="column.field != 'status_date' "> {{rec[column.field]}}</span>
                                                </td>

                                            </tr>

                                            <!--<tr ng-repeat="item in selection_record_get  "

                                                >
                                            <td ng-repeat="column in columnss_get"

                                                {{item[column.field]}}
                                            </td>
                                        </tr>
                                        <tr ng-show="columnss_get.length == 0 && !showLoader">
                                            <td>No Record found ! Please add.</td>
                                        </tr>-->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
