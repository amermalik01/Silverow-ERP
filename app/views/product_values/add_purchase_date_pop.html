<div class="modal fade" id="model_avg_purchase_date">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">
          <!--{{title}} -->Set Overall Item Cost Date</h4>
      </div>
      <div class="modal-body centerwidth">
        <div class="row">
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-md-12 col-md-12">
                    <div class="form-group">
                      <label class="col-md-3 control-label">Start Date </label>
                      <div class="col-md-7">
                        <input jqdatepicker class="2date-picker form-control " id="ck_sdate" ng-model="formData.avg_cost_sdate" ng-change="testdate_by_id('ck_sdate','ck_edate','date_msg_start_product_values')"
                          required readonly>
                        <span id="date_msg_start_product_values" style="color:#F00; display: none;">Start Date Required</span>


                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">End Date </label>
                      <div class="col-md-7">
                        <input jqdatepicker class="2date-picker form-control " id="ck_edate" ng-model="formData.avg_cost_edate" ng-change="testdate_by_id('ck_sdate','ck_edate','date_msg_end_product_values')"
                          required="" readonly>
                        <span id="date_msg_end_product_values" style="color:#F00; display: none;">Leaving Date is earlier  then Start Date</span>
                        <span class="fa fa-calendar  new_ca  form-control-feedback"></span>


                        <span id="date_msg_leave_111" style="color:#F00; display: none;">End Date is earlier  then Start Date</span>                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class=" picc_block btn btn-submit no-width" type="submit" ng-show="!check_item_readonly"><i class="fa fa-check fa_display"></i> Save</button>
        <button class="btn btn-edit no-width" type="button" ng-click="showEditForm()" ng-show="check_item_readonly">Edit</button>
        <button type="button" class="btn btn-cancel " data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
