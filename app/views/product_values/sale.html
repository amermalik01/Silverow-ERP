<div class="row">
  <div class="col-md-12"> <a id="prompt" ng-click="fn_sale_Form()"
   class="btn btn-info btn_blue pull-right margin_bottom"><i class="fa fa-plus"> </i> Add New</a> </div>
</div>


<div class="row"   >
<div class="col-md-12 col-md-12">
  <div class="widget" >
    <div class="widget-body ">
      <div id="dt_example" class="example_alt_pagination"   ng-show="columns.length > 0">
        <!--<button type="button" id="model_btn_cs_id" class="btn btn-info btn_blue pull-left margin_bottom"  
            data-toggle="modal" data-target="#model_btn_cs"   style="display:none" > Add New </button>-->
        <div id="dt_example" class="example_alt_pagination"> <!--{{ "AngularJS string limit example" | strLimit: 10 }}-->
          
          <table ng-table="vm.tableParams" class="table table-condensed table-striped table-hover table-bordered" id="data-table" show-filter="true">
            <thead>
              <tr class="bg-col"  >
                <th ng-repeat="column in columns" 
  class="sortable sort-asc" ng-class="{ 'sort-asc': vm.tableParams.isSortBy(column.field, 'asc'),   'sort-desc': !vm.tableParams.isSortBy(column.field, 'desc')   }" 
    ng-click="vm.tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
    
     ng-if="column.title != 'Id'  " sortable="column.title" filter="{ column.title: 'text'}"
      > {{column.title}} </th>
                <th    style="width: 7%;">Action</th>
              </tr>
            </thead>
            <tbody class="courser table-body">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
            <tr ng-repeat="record in sale_list"   >
           <!--   <td ng-repeat="column in columns"   
               ng-if="column.title == 'Customers'">{{ record[column.field] | strLimit: 15 }}
                <div  ng-click="setDiscountOn(record['Standard Selling Price']); viewAllCustomers(record.id);"
             style="cursor: pointer; color: #5ab1b9; font-weight: bold;">+ Edit</div></td>-->
              <td ng-repeat="column in columns"    ng-click="show_sale_edit_form(record.id)" 
               ng-if="column.title != 'Id' "> {{record[column.field]}} </td>
              <td  ><a title="Edit"  
         ng-click="show_sale_edit_form(record.id)"      class="tooltips_clsss btn "> <i class="fa fa-edit"> </i></a> <a  title="Delete" ng-click="delete_sale(record.id,$index,sale_list)"  class="tooltips_clsss btn "><i class="fa fa-times"> </i></a></td>
            </tr>
            
            <!--<tr ng-repeat="rec in $data    "   >
                  <td ng-repeat="column in columns"  sortable="column.title" 
                ng-click="show_price_sale_edit_form(record.id)"
                 ng-if="column.title!= 'Id'" > {{rec[column.field]}} </td>
                  <td ><a title="Edit" 
             ng-click="show_price_sale_edit_form(record.id)"
                class="tooltips_clss btn "><i class="fa fa-edit"> </i></a> <a title="Delete" ng-click="delete_sale_price(rec.id,$index,$data)" class="tooltips_clss btn "><i class="fa fa-times"> </i></a></td>
                </tr>-->
            
              </tbody>
            
          </table>
          <div class="row" >
            <div class="col-md-12" >
              <div class="form-group" style="text-align: left;">
                <ul class="pagination" style="margin: 0px !important;" ng-show="item_paging.total_pages > 1">
                  <li ng-class="{'disabled': item_paging.cpage == 1}" class=""> <a ng-click="itemselectPage(item_paging.ppage); get_sale();" href="javascript: void(0);" class="">«</a> </li>
                  <li ng-repeat="(key,value) in item_paging.pages" ng-class="{'active': value == item_paging.cpage}"> <a ng-click="itemselectPage(value); get_sale();" href="javascript: void(0);"><span ng-bind="value"></span></a> </li>
                  <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"> <a ng-click="itemselectPage(item_paging.npage); get_sale();" href="javascript: void(0);" >»</a> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
