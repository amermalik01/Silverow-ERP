<div class="row">
<div class="col-md-12 col-md-12">
  <div class="widget" style="background:none;">
    <div class="widget-body" style="background:none;">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-4 control-label">Offered By <span class="required">*</span></label>
            <div class="col-md-8">
              <input type="text" ng-model="rec.offered_by" id="offered_by" class="form-control"  ng-disabled ="check_readonly" tabindex="1" ng-click="getOffer(formData)" required />
              <input type="hidden" ng-model="rec.offered_by_id" id="offered_by_id" class="form-control" />
              <input type="hidden" ng-model="rec.id" id="update_id" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Item</label>
            <div class="col-md-8">
              <input type="text" ng-model="rec.product_name" ng-click="getProduct()" id="item" class="form-control"  ng-disabled ="check_readonly"  />
              <!--<span style="color:red" ng-show="AddNewForm.address.$dirty && AddNewForm.address.$invalid">
                  <span ng-show="AddNewForm.address.$error.required">Address is required.</span></span>--> 
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Unit Of Measure<span class="required">*</span></label>
            <div class="col-md-8">
              <select ng-model="rec.unit_of_measures" ng-options="opt as opt.name for opt in arr_unit_of_measure" class="select2me form-control"  ng-disabled ="check_readonly" required >
                <option style="display:none;" value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Price <span class="required">*</span></label>
            <div class="col-md-8">
              <div class="input-symbol">
                <input type="text" ng-model="rec.price_offered" id="price_offered" ng-blur="setPrice()" class="form-control" ng-readonly="check_readonly" required="1">
                <span>{{customerCurrencyCode}}</span> </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-4 control-label">Offer Method <span class="required">*</span></label>
            <div class="col-md-8">
              <select ng-model="rec.offer_method_ids" ng-options="opt as opt.name for opt in arr_OfferMethod" class="select2me form-control" ng-change="addNewPredefinedPopup(rec.offer_method_ids,'OFFER_METHOD','Offer Method')"  ng-disabled ="check_readonly" required tabindex="5">
                <option style="display:none;" value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Start Date<span class="required">*</span></label>
            <div class="col-md-8">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="rec.offer_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['offer_date']"  close-text="Close"  ng-disabled ="check_readonly" required tabindex="6" data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'offer_date')"   ng-disabled ="check_readonly"><i class="fa fa-calendar"></i></button>
                </span> </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">End Date <span class="required">*</span></label>
            <div class="col-md-8">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="rec.offer_valid_date" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['offer_valid_date']"  min-date="minDate"  close-text="Close"  ng-disabled ="check_readonly" required tabindex="7" data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="starteDate(rec.offer_date) ; datePicker.open($event, 'offer_valid_date');"  ng-disabled ="check_readonly"><i class="fa fa-calendar"></i></button>
                </span> </div>
            </div>
          </div>
        </div>
      </div>
      <div role="tablist" class="panel-group">
        <div class="panel">
          <div id="collapseListGroupHeading3" role="tab" class="">
            <h4 class="panel-title">
              <button aria-controls="collapseListGroup1" aria-expanded="false" href="#collapseListGroup3" data-toggle="collapse" class="collapsed btn btn-link no-padding" ng-click="panelExpand()"> Sales Volume Discount <i class="fa fa-chevron-down"></i> </button>
            </h4>
          </div>
          <div aria-labelledby="collapseListGroupHeading3" role="tabpanel" class="panel-collapse collapse no-margin" id="collapseListGroup3" aria-expanded="false" style="height: 0px;">
            <div class="vertical_space"></div>
            <div class="vertical_space"></div>
            <div ng-include="'app/views/crm/supplier_form.html'"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="hr_line2"></div>
          <div class="pull-right">
            <button class="btn btn-info btn_blue width_80  " type="submit" ng-show="!check_readonly"><i class="fa fa-check   fa_display"></i> Submit</button>
            <button class="btn btn-info btn_blue width_80  " type="button" ng-click="showCustItemInfoEditForm()" ng-show="check_readonly"><i class="fa fa-edit   fa_display"></i> Edit</button>
            <button class="btn default width_80  " type="button" ng-click="showCustItemInfoListing()"><i class="fa fa-undo   fa_display"></i> Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'app/views/customer_item_info/_item_services_popup.html'"></div>
