             -->
                
                <p class="input-group">
                  <input   readonly="readonly"  type="text" class="form-control" ng-model="formData.p_start_date"      
required
       ng-change="testdate(formData.p_start_date,formData.p_end_date,116)"        id="p_start_date"
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
is-open="datePicker.instances['p_start_date']" 
close-text="Close" 
data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" 
/>
                  <span class="input-group-btn">
                  <button   type="button"   ng-disabled="check_item_readonly"  
            class="btn btn-default" ng-click="datePicker.open($event, 'p_start_date')"><i class="fa fa-calendar"></i></button>
                  </span> </p>
              </div>
            </div>

            datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options"

data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
