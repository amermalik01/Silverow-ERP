
<div class="modal fade" id="model_cat"   >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="reload_popup(4,'model_cat')"  aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Category </h4>
      </div>
      <div class="modal-body centerwidth">
        <div class="row">
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-md-12 col-md-12">
                    <div class="form-group">
                      <label class="col-md-3 control-label ">Category Name <span class="required">*</span></label>
                      <div class="col-md-7">
                        <input  ng-readonly="check_sub_readonly" required id="name"  type="text"
                        ng-model="formData2.name"  class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-submit" type="submit" ng-show="!check_item_readonly">  Save</button>

        <button type="button" class="btn btn-cancel"   ng-click="reload_popup(4,'model_cat')" >Cancel</button>
      </div>
    </div>
    <!--   data-dismiss="modal"-->
  </div>
</div>
