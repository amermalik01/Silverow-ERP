<div class="modal fade" id="model_record_list_subs">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> List of Substitute Item(s) </h4>
            </div>
            <div class="modal-body">
                <div class="row" ng-show="columns_subs.length > 0">
                    <div class="col-md-12 col-md-12">
                        <div class="widget">
                            <div id="dt_example" class="example_alt_pagination"
                                 >
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div id="dt_example" class="example_alt_pagination">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-bordered table-hover"
                                                       ng-table="table.tableParams5" id="data-table" show-filter="true">
                                                    <thead>
                                                    <!--ng-if="  column.field == 'checked' "-->
                                                    <tr class="bg-col" ng-show="columns_subs.length > 0">
                                                        <th ng-repeat="column in columns_subs"
                                                            ng-if="  column.field != 'id' "> {{column.title}}
                                                        </th>
                                                        <th style=" width:10% !important; ">Action</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody class="courser table-body">
                                                    <tr ng-repeat="item in selection_record_subs "
                                                        ng-show="columns_subs.length > 0">
                                                        <td ng-repeat="column in columns_subs"
                                                            ng-if="  column.field != 'id' "> {{item[column.field]}}
                                                        </td>
                                                        <td><a title="Delete"
                                                               ng-click="delete_setup_substitite(item.rec_id,$index,selection_record_subs)"
                                                               class="tooltips_clss btn "> <i class="fa fa-times"> </i></a>
                                                        </td>
                                                    </tr>
                                                    <tr ng-show="columns_subs.length == 0">
                                                        <td>No Record found .</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12 ">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
