<div class="modal fade" id="item_gl_account_modal">

    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" style=" max-height: 510px !important;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-5 pl0">
                                <div class="input-symbol">
                                    <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty"
                                        ng-model="searchKeyword2.search">
                                    <span id="date_msg_4"><i class="fa fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom:-15px !important;">
                    <div class="col-md-12">
                        <!-- <div class="panel panel-default">
                            <div class="panel-body"> -->
                                <!-- <input type="hidden" ng-model="gl_arg" name="gl_arg"> -->
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="fixit">
                            <tr class="bg-col">
                                <th>G/L Code</th>
                                <th>G/L Name</th>
                            </tr>
                            </thead>
                            <tbody class="fixit" style="max-height: 242px;">
                            <tr 
                                ng-repeat="gl in gl_account | limitedFilter:searchKeyword2.search:['code','name']"
                                ng-click="assignCodes(gl);">
                                <td>{{gl.code}}</td>
                                <td>{{gl.name}}</td>
                            </tr>
                            </tbody>
                        </table>
                            <!-- </div>
                        </div> -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel pull-right" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
