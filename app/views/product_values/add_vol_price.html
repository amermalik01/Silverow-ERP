<div class="modal fade" id="model_vol_price">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title_type}}</h4>
      </div>
      <div class="modal-body centerwidth">
        <div class="row">
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-md-12 col-md-12">
                    <div class="form-group">
                      <label class="col-md-3 control-label "> From Quantity<span class="required">*</span></label>
                      <div class="col-md-7">
                        <!--<input class="form-control input_text"  ng-readonly="check_sub_readonly"
                 data-parsley-trigger="keyup"     required
             ng-model="formData_vol_1.quantity_from"  id="quantity_from" data-parsley-type="number"
          ng-change="check_min_max_order(3)"
              data-parsley-error-message="This value  must  be greater than  0."
            type="text"  min="0" step="0.01"  data-parsley-min="0.01"/>-->

                        <input required ng-readonly="check_sub_readonly" ng-model="formData_vol_1.quantity_from" id="quantity_from" type="text" data-parsley-trigger="keyup"
                          ng-change="check_min_max_order(3)" class="form-control input_text" data-parsley-minlength-message="Invalid Value"
                          data-parsley-type-message="Invalid Value" data-parsley-error-message="Invalid Value" data-parsley-pattern="/^[0-9]+$/">

                        <!--   ng-change="check_value_volume(formData_vol_1.quantity_from,formData_vol_1.quantity_to)"
         -->
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label "> To Quantity<span class="required">*</span></label>
                      <div class="col-md-7">
                        <input required ng-readonly="check_sub_readonly" ng-model="formData_vol_1.quantity_to" id="quantity_to" type="text" data-parsley-trigger="keyup"
                          ng-change="check_min_max_order(3)" class="form-control input_text" data-parsley-minlength-message="Invalid Value"
                          data-parsley-type-message="Invalid Value" data-parsley-error-message="Invalid Value" data-parsley-pattern="/^[0-9]+$/">

                        <!--   ng-change="check_value_volume(formData_vol_1.quantity_from,formData_vol_1.quantity_to)"
         -->
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label "> Unit Of Measure <span class="required">*</span></label>
                      <div class="col-md-7">
                        <select disabled required ng-model="formData_vol_1.unit_category" ng-options="opt as opt.name for opt in list_unit_category"
                          class=" form-control">
                          <option value="" style="display: none;"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--ng-click="reload_popup(number_close,'model_vol_1')"   -->
        <button class="btn btn-submit   max_qau " type="submit"> Save</button>
        <button type="button" data-dismiss="modal" class="btn btn-cancel width_80  ">Cancel</button>
      </div>
    </div>
  </div>
</div>
