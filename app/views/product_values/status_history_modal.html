<div class="modal fade" role="dialog" id="model_status">
  <div class="modal-dialog modal-lg" dragable>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> Status History </h4>
      </div>
      <div class="modal-body">
                          <table class="table table-striped table-bordered narrow_table small_fields table-hover">
                            <thead class="fixit">
                              <tr class="bg-col" 
                                ng-show="columns_general.length>0">
                                <th 
                                  ng-repeat="column in columns_general" 
                                  ng-if="column.title != 'Id'"> {{column.title}}
                                </th>
                              </tr>
                            </thead>
                            <tbody class="fixit">
                              <tr 
                                ng-repeat="recs in general" 
                                ng-show="columns_general.length>0">
                                <td> {{recs.status}} </td>
                                <td> {{recs.message }} </td>=
                                <td> {{recs.changed_by | capitalize}}</td>
                                <td> {{recs.Start_date}}</td>
                                <td> {{recs.End_date}}</td>
                              </tr>
                            </tbody>
                          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
