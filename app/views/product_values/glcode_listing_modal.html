
<div class="row">
  <div class="col-md-12"> 
    <!-- START panel-->
    <div class="panel panel-default">
      <div class="panel-heading">{{title}}</div>
      <div class="col-md-12">
        <div class="form-group" > <a id="prompt"  class="btn btn-info btn_blue margin_bottom"><i class="fa fa-search"></i>Search</a>
          <div class="col-md-5">
            <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty" ng-model="searchKeyword">
          </div>
        </div>
      </div>
      <div class="panel-body" style="  overflow-y: scroll;    max-height: 325px;"> 
        <!-- START table-responsive-->
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr class="bg-col">
                <th ng-repeat="column in column_gl" ng-hide="column.field == 'id'">{{column.title}}</th>
              </tr>
            </thead>
            <tbody class="courser table-body">
              <tr     ng-repeat="item in record_gl  | filter: searchKeyword  " ng-click="confirm(item)" >
                <td ng-repeat="column in column_gl" ng-hide="column.field == 'id'">{{item[column.field]}} </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- END table-responsive--> 
      </div>
    </div>
    <!-- END panel--> 
  </div>
</div>
