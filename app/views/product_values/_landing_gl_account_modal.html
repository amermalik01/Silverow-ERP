<div class="modal fade" id="finance_set_gl_account">

    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" style=" max-height: 510px !important;">
                <div class="row mtop23 " style=" margin-top: -10px; margin-bottom: 0px !important;" ng-init="">
                    <!-- Filter Start -->

                    <div class="col-md-12">
                        <div class="form-group">

                            <div class="col-md-5">
                                <input type="text" Placeholder="Search" class="form-control ng-valid ng-dirty"
                                       ng-model="searchKeyword2">
                            </div>
                        </div>
                    </div>
                    <!-- Filter End -->

                </div>
                <div class="row">

                    <div class="col-md-12">
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body" style="  overflow-y: scroll;    max-height: 400px;">

                                <input type="hidden" ng-model="gl_arg" name="gl_arg">

                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr class="bg-col">
                                            <th>G/L Code</th>
                                            <th>G/L Name</th>
                                        </tr>
                                        </thead>
                                        <tbody class="courser table-body">
                                        <tr ng-repeat="gl in gl_account | limitedFilter:searchKeyword2:['code','name']"
                                            ng-click="assignCodes(gl);">
                                            <td>{{gl.code}}</td>
                                            <td>{{gl.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
