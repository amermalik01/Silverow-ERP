
<div class="modal fade" id="model_vol_1"   >
  <div class="modal-dialog"   >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="reload_popup(number_close,'model_vol_1')"   aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title_type}}</h4>
      </div>
      <div class="modal-body centerwidth">
        <div class="row">
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-body">
                <div class="row">
                  <div class="col-md-12 col-md-12">
                    <div class="form-group">
                      <label class="col-md-4 control-label "> From Quantity <span class="required">*</span></label>
                      <div class="col-md-8">
                        <input class="form-control input_text"  ng-readonly="check_sub_readonly"
                 data-parsley-trigger="keyup"     required
             ng-model="formData_vol_1.quantity_from"  id="quantity_from" data-parsley-type="number"

              data-parsley-error-message="This value  must  be greater than  0."
            type="text"  min="0.01" step="0.01"  data-parsley-min="0.01"/>

                        <!--   ng-change="check_value_volume(formData_vol_1.quantity_from,formData_vol_1.quantity_to)"
         -->
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label ">To Quantity <span class="required">*</span></label>
                      <div class="col-md-8">
                        <!--<input  ng-readonly="check_sub_readonly" required id="description"  type="text"
                        ng-model="formData_vol_1.description"  class="form-control" />-->
                        <input class="form-control input_text"  ng-readonly="check_sub_readonly"
                 data-parsley-trigger="keyup"
             ng-model="formData_vol_1.quantity_to"  id="quantity_to" data-parsley-type="number"

              data-parsley-error-message="This value  must  be greater than  0."
            type="text"  min="0.01" step="0.01"  data-parsley-min="0.01"/>

                        <!--   ng-change="check_value_volume(formData_vol_1.quantity_from,formData_vol_1.quantity_to)"
         -->
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label "> Unit Of Measure <span class="required">*</span></label>
                      <div class="col-md-8">
                        <select
                         ng-model="formData_vol_1.unit_category"
                   ng-options="opt as opt.name for opt in list_unit_category"
                          class=" form-control" disabled="disabled">
                          <option value="" style="display: none;"></option>
                        </select>
                       <!--<input type="text" ng-model="formData_vol_1.unitName" class="form-control">
                       <input type="hidden" ng-model="formData_vol_1.unit_category" class="form-control">-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"><!-- data-dismiss="modal" -->
        <button class="btn btn-submit pic_block" type="submit" >Save</button>
        <button type="button" ng-click="reload_popup(number_close,'model_vol_1')"  class="btn btn-cancel" >Cancel</button>
      </div>
    </div>
  </div>
</div>
