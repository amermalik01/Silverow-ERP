
<div class="modal fade" id="model_btn_sale_price"  >
  <div class="modal-dialog modal-lg"   > 
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <input type="hidden"   ng-model="priceFormData.update_id"   />
          <div class="col-md-6 col-md-6">

              <label class="col-md-3 control-label">Item Code</label>
              <div class="col-md-7" style="    margin-top: 7px;">

                 class="form-control input_text product_code" readonly required />
              </div>

                <input type="text"  
                 class="form-control input_text item_description" readonly required />

            <!--<div class="form-group"  >
              <label class="col-md-3 control-label">  Name </label>
              <div class="col-md-7">
                <input type="hidden" ng-model="priceFormData.sale_name"  class="form-control" />
                 
              </div>
            </div>-->
            
            <div class="form-group">
              <label class="col-md-3 control-label ">Unit of Measure<span class="required">*</span></label>
              <div class="col-md-7">
                <select  ng-disabled="check_item_readonly"  
                          ng-model="priceFormData.purchase_measure"
                           ng-options="opt as opt.name for opt in list_unit_category" 
                                 class=" form-control purchase_measure"  required   >
                </select>
              </div>
            </div>
            <div class="form-group"  >
              <label class="col-md-3 control-label">Unit Price<span class="required">*</span></label>
              <div class="col-md-7" style="    margin-top: 7px;">
                <input type="number" min="0.01" step="0.01" ng-model="priceFormData.unit_price" 
                 class="form-control input_text"  required />
              </div>
            </div>
          </div>
          <div class="col-md-6 col-md-6">
            <div class="form-group"  >
              <label class="col-md-3 control-label">Override</label>
              <div class="col-md-7" style="    margin-top: 7px;">
                <input type="number" min="0.01" step="0.01" ng-model="priceFormData.unit_override_price"  
                 class="form-control input_text"   />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Start Date <span class="required">*</span></label>
              <div class="col-md-7">
                <p class="input-group">
                  <input   readonly="readonly" required
                      type="text" class="form-control" ng-model="priceFormData.start_date"    
 ng-change="testdate(priceFormData.start_date,priceFormData.end_date,117)"  
datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" 
is-open="datePicker.instances['start_date']" 
close-text="Close" 
data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" 
/>
                  <span class="input-group-btn">
                  <button   type="button"   ng-disabled="check_item_readonly"  
            class="btn btn-default" ng-click="datePicker.open($event, 'start_date')"> <i class="fa fa-calendar"></i></button>
                  </span> </p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">End Date <span class="required">*</span></label>
              <div class="col-md-7"><!-- min-date="newD" -->
                <p class="input-group">
                  <input readonly="readonly" required
                      type="text" class="form-control" ng-model="priceFormData.end_date" 
 ng-change="testdate(priceFormData.start_date,priceFormData.end_date,117)"  
 datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['end_date']"  
close-text="Close"  data-parsley-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}|(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})|[0-9]{4}/(0[1-9]|1[0-2])/(0[1-9]|[1-2][0-9]|3[0-1])$/" />
                  <span class="input-group-btn">
                  <button type="button" ng-disabled="check_item_readonly" class="btn btn-default"
ng-click="datePicker.open($event, 'end_date')"><i class="fa fa-calendar"></i></button>
                  </span> </p>
                <span id="date_msg_leave_117" style="color:#F00; display: none;"  >End Date is earlier  then Start Date</span> </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info btn_blue width_80  " type="submit" ng-show="!check_item_readonly"><i class="fa fa-check   fa_display"></i> Submit</button>
        <button class="btn btn-info btn_blue width_80  " type="button" ng-click="showEditForm()"
     		ng-show="check_hrvalues_readonly "><i class="fa fa-edit   fa_display"></i> Edit</button>
        <button type="button" class="btn btn-default width_80  "  data-dismiss="modal" >Cancel</button>
      </div>
    </div>
  </div>
</div>
