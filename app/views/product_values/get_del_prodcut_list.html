<div class="modal fade" id="model_product_del_list">
    <div ng-class="{'whirl no-overlay':showLoader}"></div>
    <div ng-class="{'loader_pop':loader_pop}"></div>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">

                <!-- Filter Start -->
                <div>
                    <div class="col-md-3">
                        <div class="">
                            <div class="input-symbol">
                                <input type="text"
                                       Placeholder="Search" class="form-control" ng-blur="get_all_del_product()"
                                       ng-model="searchKeyword_del.searchBox">
                                <span id="date_msg_4"> <i class="fa fa-search"></i></span></div>
                        </div>
                    </div>
                    <div class="col-md-3">

                        <div class="">

                            <select ng-model="searchKeyword_del.category_name" id=""
                                    ng-options="opt as opt.name for opt in cat_prodcut_arr"
                                    class=" form-control" ng-change="get_all_del_product();">
                                <option value="" disabled selected>Select Category</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">

                        <div class=" ">
                            <select ng-model="searchKeyword_del.brand_name"
                                    ng-options="opt as opt.name for opt in brand_prodcut_arr"
                                    class=" form-control" ng-change="get_all_del_product()">
                                <option value="" disabled selected>Select Brand</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class=" ">

                            <select ng-model="searchKeyword_del.units"
                                    ng-options="opt as opt.title for opt in uni_prooduct_arr"

                                    class=" form-control" ng-change="get_all_del_product()">
                              <option value="" disabled selected>Select Unit</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default pull-right h31" title="Clear Fields"
                                ng-click="searchKeyword_del='';get_all_del_product(2,1,77);"
                                ng-model="strict"><i class="fa fa-refresh"
                                                                              aria-hidden="true"></i></button>
                    </div>
                </div>
                <!-- Filter End -->
                <div class="col-md-12">
                    <!--paging options start-->
                    <div class="page-options" style="margin-top:5px">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-md-6 show_record">Show Entries </label>

                                <div class="col-md-4">
                                    <select ng-model="item_paging.pagination_limit"
                                            ng-options="opt as opt.label for opt in pagination_arry"
                                            class="in-t-1" ng-change="get_all_del_product()">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="text-center total_paging_center" ng-if="columnss.length > 0">
                                {{total_paging_record}}
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="text-right total_paging_record" ng-if="columnss.length > 0">Total: {{total}}
                            </div>
                        </div>
                    </div>
                    <!--paging options end-->
                </div>

                <div class="row">
                    <div class="col-md-12 mt15">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                           ng-table="table.tableParams5" id="data-table" show-filter="true">
                                        <thead>
                                        <tr class="bg-col" ng-show="columnss.length > 0">
                                            <th><input type="checkbox" ng-change="checkAll_del_list()"
                                                       ng-model="selectedAll_del" id="selecctall" ng-true-value="'true'"
                                                       ng-false-value="'false'"
                                                       style="      position: relative;    top: 3px;"/></th>
                                            <th ng-repeat="column in columnss"
                                                ng-if="column.title != 'Id' && column.title != 'Checked' ">
                                                {{column.title}}
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody class="courser table-body">
                                        <tr ng-repeat="item in selection_record_del   track by $index"
                                            ng-show="columnss.length > 0"

                                                > <!--ng-click="add_product_del_list(item)"-->
                                            <td><input type="checkbox"
                                                       ng-model="item.Selected_del"

                                                       ng-click="checksingle_del_list_edit(item.id)" class="check"
                                                       id="selected__del{{item.id}}"/></td>
                                            <td ng-repeat="column in columnss" ng-hide="column.title == 'Id' || column.title == 'Checked'
                        ">{{item[column.field]}}
                                            </td>
                                        </tr>
                                        <tr ng-show="columnss.length == 0">
                                            <td>No Record found .</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12" ng-if="item_paging.total_pages > 1">
                        <div
                        <ul class="pagination" style="margin: 0px !important;" ng-show="item_paging.total_pages > 1">

                            <li ng-class="{'disabled': item_paging.cpage == 1}" class=""><a
                                    ng-click="itemselectPage(item_paging.ppage); get_all_del_product();"
                                    href="javascript: void(0);" class="">«</a></li>

                            <li ng-repeat="(key,value) in item_paging.pages"
                                ng-class="{'active': value == item_paging.cpage}"><a
                                    ng-click="itemselectPage(value); get_all_del_product();"
                                    href="javascript: void(0);"><span ng-bind="value"></span></a></li>

                            <li ng-class="{'disabled': item_paging.cpage == item_paging.total_pages}"><a
                                    ng-click="itemselectPage(item_paging.npage); get_all_del_product();"
                                    href="javascript: void(0);">»</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-md-12 ">
                <div class="pull-left"> Selected : <span id="from_selected" style=" display:none;">0</span> <span
                        id="from_ch_selected" style=" display:none;">{{calculate_total_del_list()}}</span></div>

                <button class="btn btn_add pic_block_del_list " type="button"
                        ng-click="add_product_list(0)"><i class="fa fa-check   fa_display"></i> Add
                </button>


                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</div>
