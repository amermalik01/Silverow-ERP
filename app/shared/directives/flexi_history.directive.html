<div ng-class="{'whirl no-overlay':showLoader}"></div>
<div id="fieldsHistory"
     class="modal fade"
     role="dialog">
    <div class="modal-dialog" style="width: 60%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">History</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group" style="margin-bottom: 5px;">
                    <button type="button"
                            ng-click="toggleView('table')"
                            class="btn btn-default2">
                        <i class="fa fa-table"
                           aria-hidden="true"></i>
                    </button>
                    <button type="button"
                            ng-click="toggleView('activity')"
                            class="btn btn-default2">
                        <i class="fa fa-list-ul"
                           aria-hidden="true"></i>
                    </button>
                </div>
                <div ng-if="tableData.length">
                    <table class="table table-condensed table-striped table-hover table-bordered"
                           ng-if="visibleView == 'table'">
                        <thead class="fixit">
                            <tr>
                                <th style="width: 130px;">Field Name</th>
                                <th style="width: 250px;">Field Value</th>
                                <th>Changed By Name</th>
                                <th>Changed On</th>
                            </tr>
                        </thead>
                        <tbody class="fixit">
                            <tr ng-repeat="td in tableData" style="cursor: default !important;">
                                <td style="width: 130px;">{{td.FieldName}}</td>
                                <td style="width: 250px;">{{td.FieldValue}}</td>
                                <td>{{td.ChangedByName}}</td>
                                <td>{{td.ChangedOn}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div ng-if="visibleView == 'activity'"
                         class="fields-timeline">
                        <div class="fields-timeline-item"
                             ng-repeat="td in tableData">
                            <div class="fields-timeline-item-small">
                                <span style="position: absolute;left: 0px;">{{td.ChangedOn}}</span>
                                <span>
                                    <b>{{td.ChangedByName}} </b> Changed value of <b>{{td.FieldName}}</b> to <b>{{td.FieldValue}}</b>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-cancel2"
                        data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
