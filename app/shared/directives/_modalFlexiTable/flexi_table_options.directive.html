<tr>
    <td class="handle">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </td>
    <td>
        {{header.title}}
    </td>
    <td class="text-center">
        <input type="checkbox" ng-if="header.title == 'Select'" ng-model="header.visible" disabled ng-checked="{{header.visible}}" />
        <input type="checkbox" ng-if="header.title != 'Select'" ng-model="header.visible"  ng-checked="{{header.visible}}" />
    </td>
    <!-- <td class="text-center">
         <input type="radio" name="pinned" ng-model="header.pinned" ng-checked="header.pinned" ng-change="handleRadio(header)"> 
    </td>  -->
    <td>
        <div class="colorSelection">
            <div ng-click="header.color = '#f1f9ff'" style="background: #f1f9ff" ng-class="{'colorSelected':header.color == '#f1f9ff'}"></div>
            <div ng-click="header.color = '#e7f7eb'" style="background: #e7f7eb" ng-class="{'colorSelected':header.color == '#e7f7eb'}"></div>
            <div ng-click="header.color = '#fffbdb'" style="background: #fffbdb" ng-class="{'colorSelected':header.color == '#fffbdb'}"></div>
            <div ng-click="header.color = '#fff5f2'" style="background: #fff5f2" ng-class="{'colorSelected':header.color == '#fff5f2'}"></div>
            <div ng-click="header.color = '#ffffff'" style="background: #ffffff" ng-class="{'colorSelected':header.color == '#ffffff'}"></div>
        </div>
    </td>
    <td>
        <input type="range" ng-model="header.width" value="{{header.width}}" max="700" min="40">
    </td>
</tr>
